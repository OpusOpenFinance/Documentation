<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <script>
    (function () {
      // O site SEMPRE vive em /Documentation
      const baseUrl = '/Documentation';

      const userLang = navigator.language || 'en';
      let targetLang = 'en';

      if (userLang.toLowerCase().startsWith('pt')) {
        targetLang = 'pt-br';
      } else if (userLang.toLowerCase().startsWith('es')) {
        targetLang = 'es';
      }

      window.location.replace(`${baseUrl}/${targetLang}/`);
    })();
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0;url=/Documentation/pt-br/">
  </noscript>
</head>
<body>
  <p>
    Redirecting to your languageâ€¦
    <a href="/Documentation/pt-br/">Click here if not redirected</a>
  </p>
</body>
</html>
