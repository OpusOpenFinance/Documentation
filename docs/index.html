<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const baseUrl = '/Documentation';
    const userLang = navigator.language || 'en';
    let lang = 'en';

    if (userLang.startsWith('pt')) lang = 'pt-br';
    else if (userLang.startsWith('es')) lang = 'es';

    window.location.replace(`${baseUrl}/${lang}/`);
  </script>
</head>

</html>
