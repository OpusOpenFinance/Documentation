<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const base = isLocal ? '' : '/Documentation';
        const lang = navigator.language.startsWith('pt') ? 'pt-br' : 'en';
        location.replace(base + '/' + lang + '/');
    </script>
    <meta http-equiv="refresh" content="0;url=/Documentation/pt-br/">
</head>
<body>
    <p>Redirecting... <a href="/Documentation/pt-br/">Click here</a></p>
</body>
</html>
