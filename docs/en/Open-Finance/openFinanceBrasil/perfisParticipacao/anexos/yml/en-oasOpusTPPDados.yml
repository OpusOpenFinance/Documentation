openapi: 3.0.0
info:
  title: oofc-core
  description: |-
    Opus Open Client - Consent management core

    # (Reception Requests for) Registration and Transactional Data

    For more information on the consent creation flow, consult the Opus Open Finance Platform documentation.
  version: 1.0.0
tags:
  - name: Opus Open Finance
    description: |-
      Consent management endpoints
  - name: Resources
    description: |-
      Endpoints for listing resources linked to the consent. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Resources](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369706/API+-+Resources)).
  - name: Registration Data
    description: |-
      Endpoints for querying customer registration data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Customers](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17370003/API+-+Dados+Cadastrais)).
  - name: Credit Cards
    description: |-
      Endpoints for querying post-paid account data (credit cards). The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Credit-cards-account](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17370864/API+-+Cart+o+de+Cr+dito)).
  - name: Accounts
    description: |-
      Endpoints for querying account data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Accounts](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17371726/API+-+Contas)).
  - name: Loans
    description: |-
      Endpoints for querying loan data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Loans](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17372520/API+-+Opera+es+de+Cr+dito+-+Empr+stimos)).
  - name: Financings
    description: |-
      Endpoints for querying financing data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Financings](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17373362/API+-+Opera+es+de+Cr+dito+-+Financiamento)).
  - name: Overdrafts
    description: |-
      Endpoints for querying unarranged accounts overdraft data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Unarranged-accounts-overdraft](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17374226/API+-+Opera+es+de+Cr+dito+-+Adiantamento+a+Depositantes)).
  - name: Invoice Financings
    description: |-
      Endpoints for querying discounted receivables data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Invoice-financings](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17375055/API+-+Opera+es+de+Cr+dito+-+Direitos+Credit+rios+Descontados)).
  - name: Investments - Bank Fixed Income
    description: |-
      Endpoints for querying bank fixed income data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Bank-fixed-incomes](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/75006394/API+-+Investimentos+-+Renda+Fixa+Banc+ria)).
  - name: Investments - Credit Fixed Income
    description: |-
      Endpoints for querying credit fixed income data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Credit-fixed-incomes](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/75005953/API+-+Investimentos+-+Renda+Fixa+Cr+dito)).
  - name: Investments - Variable Income
    description: |-
      Endpoints for querying variable income data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Variable-incomes](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/82378753/API+-+Investimentos+-+Renda+Vari+vel)).
  - name: Investments - Treasury Titles
    description: |-
      Endpoints for querying direct treasury titles data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Treasure-titles](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/86605826/API+-+Investimentos+-+T+tulos+do+Tesouro+Direto)).
  - name: Investments - Investment Funds
    description: |-
      Endpoints for querying investment funds data. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Funds](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/89784321/API+-+Investimentos+-+Fundos+de+Investimento)).
  - name: Deeplinks
    description: |-
      Endpoints for obtaining iOS Universal Links and Android App Links settings so that the recipient institution's application can intercept URLs.
servers:
  - url: https://open-finance-core.instituicao.com.br
paths:
  /.well-known/assetlinks.json:
    get:
      tags:
        - Deeplinks
      operationId: oofcDeeplinksGetAssetLinks
      description: Method to obtain the content of the assetlinks.json file
      summary: Get Android App Links configuration file
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetLinks'
  /.well-known/apple-app-site-association:
    get:
      tags:
        - Deeplinks
      operationId: oofcDeeplinksGetAppleAppSiteAssociation
      description: Method to obtain the content of the apple-app-site-association file
      summary: Get Apple App Site Association configuration file
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppleAppSiteAssociation'
  /opus-open-finance/consents/v1/consents:
    post:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsPostConsents
      description: Method to create a new consent request.
      summary: Create new consent request.
      externalDocs:
        description: Open Finance - Consent API
        url: https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369335/API+-+Consentimento
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConsentRequest'
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
      responses:
        '502':
          description: Error in Opus Open Client when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '201':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateConsentResponse'
        default:
          description: Error sent by the transmitter, following the standard defined by BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-finance/consents/v1/consents/{consentId}/authorisation-retry:
    post:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsPostConsentsConsentIdAuthorisationRetry
      description: Method to generate a new authorization URL for the consent identified by consentId
      summary: Generate new authorization URL for the consent identified by consentId.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetryConsentRequest'
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '502':
          description: Error in Opus Open Client when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetryConsentResponse'
  /opus-open-finance/consents/v1/consents/{consentId}/extends:
    post:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsPostConsentsConsentIdExtends
      description: Method to extend the consent period
      summary: Renew an existing consent by consentId.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConsentExtends'
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
        - $ref: '#/components/parameters/customerUserAgent'
        - $ref: '#/components/parameters/fapiCustomerIpAddress'
      responses:
        '502':
          description: Error in Opus Open Client when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsentExtends'
    get:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsGetConsentsConsentIdExtends
      description: Method to obtain details of extensions for the consent identified by consentId.
      summary: Get details of extensions made to the consent identified by consentId.
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '502':
          description: Error in Opus Open Client when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsentReadExtends'
  /opus-open-finance/consents/v1/consents/{consentId}:
    get:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsGetConsentsConsentId
      description: Method to detail a consent identified by consentId
      summary: Get details of the consent identified by consentId.
      externalDocs:
        description: Open Finance - Consent API
        url: https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369335/API+-+Consentimento
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '200':
          description: Consent successfully queried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetConsentResponse'
        '502':
          description: Error in Opus Open Client when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Error sent by the transmitter, following the standard defined by BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    delete:
      tags:
        - Opus Open Finance
      operationId: oofcConsentsDeleteConsentsConsentId
      description: Method to delete / revoke the consent identified by consentId
      summary: Delete / Revoke the consent identified by consentId.
      externalDocs:
        description: Open Finance - Consent API
        url: https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369335/API+-+Consentimento
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/consentId'
      responses:
        '204':
          description: Consent successfully revoked.
        '502':
          description: Error in Opus Open Client when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Error sent by the transmitter, following the standard defined by BACEN
          content:
            application/jwt:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-finance/participants:
    get:
      tags:
        - Opus Open Finance
      operationId: oofcGetParticipants
      description: Method to obtain participants registered in the directory
      summary: Details of participants registered in the directory, identifying their APIs
      externalDocs:
        description: Open Finance - Regulatory functions for OpenID and OAuth 2.0 mappings
        url: https://openbanking-brasil.github.io/specs-seguranca/open-banking-brasil-dynamic-client-registration-1_ID2-ptbr.html#section-7.2
      parameters:
       - in: query
         name: role
         schema:
           type: string
         description: Filters OrgDomainRoleClaims containing the informed role. Role types are subject to change, check in the described externalDocs.
       - in: query
         name: familyType
         schema:
           type: string
         description: Filters ApiResources containing the informed familyType
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantsResponse'
        '502':
          description: Error in Opus Open Client when communicating with the BACEN participants API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the BACEN participants API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-finance/dcm:
    get:
      operationId: oofcGetDcm
      description: Method to obtain DCM data for all brand clients of the application.
      tags:
        - Opus Open Finance
      summary: Details of DCM status for brand clients.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DcmData'
        '502':
          description: Error in Opus Open Client when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the BACEN participants API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    put:
      operationId: oofcPutDcm
      description: Method to update DCM data for all brand clients of the application.
      tags:
        - Opus Open Finance
      summary: Update DCM data for brand clients.
      parameters:
        - $ref: '#/components/parameters/applicationId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutDcmRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DcmData'
        '502':
          description: Error in Opus Open Client when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the BACEN participants API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-finance/authorization-result:
    post:
      tags:
        - Opus Open Finance
      operationId: oofcAppToAppAuthorizationResult
      description: Method used in the App-To-App flow to exchange the authorization code returned for tokens or to handle any authorization errors.
      summary: Send OIDC flow result to Opus TPP.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppToAppAuthorizationResultRequest'
      responses:
        '204':
          description: Success in the authorization process
        '422':
          description: Error in the authorization process
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppToAppAuthorizationErrorResponse'
  /proxy/open-banking/resources/v2/resources:
    get:
      tags:
        - Resources
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/headerConsentId'
      description: Proxy method to obtain the list of resources maintained by the customer at the transmitting institution and for which they have provided consent.
      responses:
        '502':
          description: Error in Opus Open Client when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the transmitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Follows the response standard defined by BACEN
  /proxy/open-banking/customers/v2/personal/identifications:
