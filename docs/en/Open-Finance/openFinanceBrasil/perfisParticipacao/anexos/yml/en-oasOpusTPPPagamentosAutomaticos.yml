openapi: 3.0.0
info:
  title: oofc-core
  description: |-
    Opus Open Client - Consent management core

    # Automatic Payment Transaction Initiation

    For more information on the consent creation flow, consult the Opus Open Finance Platform documentation.
  version: 1.0.0
tags:
  - name: Opus Open Finance
    description: |-
      Consent management endpoints
  - name: Automatic Payment
    description: |-
      Payment initiation endpoints related to consent. The expected and returned data models are the same as those defined by the official documentation ([Open Finance - API Payment Initiation](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/198410569/SV+API+-+Pagamentos+Autom+ticos)).
  - name: Deeplinks
    description: |-
      Endpoints for obtaining iOS Universal Links and Android App Links settings so that the recipient institution's application can intercept URLs.
servers:
  - url: https://open-finance-core.instituicao.com.br
paths:
  /.well-known/assetlinks.json:
    get:
      tags:
        - Deeplinks
      operationId: oofcDeeplinksGetAssetLinks
      description: Method to obtain the content of the assetlinks.json file
      summary: Get Android App Links configuration file
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetLinks'
  /.well-known/apple-app-site-association:
    get:
      tags:
        - Deeplinks
      operationId: oofcDeeplinksGetAppleAppSiteAssociation
      description: Method to obtain the content of the apple-app-site-association file
      summary: Get Apple App Site Association configuration file
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppleAppSiteAssociation'
  /opus-open-finance/automatic-payments/v1/recurring-consents:
    post:
      tags:
        - Opus Open Finance
      operationId: automaticPaymentsPostRecurringConsents
      description: Method to create a long-term consent. Returns a `recurringConsentId` in AWAITING_AUTHORISATION status.
      summary: Creates a consent for payment transactions.
      externalDocs:
        description: Open Finance - API Payment Initiation
        url: https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/198410569/SV+API+-+Pagamentos+Autom+ticos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecurringConsentRequest'
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
      responses:
        '502':
          description: Error in Opus Open Client when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '201':
          description: Payment consent successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRecurringConsentResponse'
        '400':
          description: Error sent by the account holder, following the standard defined by BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Error sent by the account holder, following the standard defined by BACEN
          content:
            application/jwt:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-finance/automatic-payments/v1/recurring-consents/{recurringConsentId}/authorisation-retry:
    post:
      tags:
        - Opus Open Finance
      operationId: oofcAutomaticPaymentsPostRecurringConsentsConsentIdAuthorisationRetry
      description: Method to generate a new authorization URL for the consent identified by consentId
      summary: Generate new authorization URL for the consent identified by consentId.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetryPaymentConsentRequest'
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/recurringConsentId'
      responses:
        '502':
          description: Error in Opus Open Client when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetryPaymentConsentResponse'
  /opus-open-finance/automatic-payments/v1/recurring-consents/{recurringConsentId}:
    get:
      operationId: oofcAutomaticPaymentsGetRecurringConsentsConsentId
      description: Method to search for information about a long-term consent.
      tags:
        - Opus Open Finance
      summary: Searches for consent information.
      externalDocs:
        description: Open Finance - API Payment Initiation
        url: https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/198410569/SV+API+-+Pagamentos+Autom+ticos
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/recurringConsentId'
      responses:
        '502':
          description: Error in Opus Open Client when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAutomaticPaymentRecurringConsentResponse'
        '400':
          description: Error sent by the account holder, following the standard defined by BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Error sent by the account holder, following the standard defined by BACEN
          content:
            application/jwt:
              schema:
                $ref: '#/components/schemas/ResponseError'
    patch:
      operationId: oofcAutomaticPaymentsPatchRecurringConsentsConsentId
      description: |
        Method to reject, revoke or edit a long-term consent:  
        1 - Information about revocation:
        - If successful, the consent moves to "REVOKED" status;
        - Only consents with "AUTHORISED" status can be revoked;
        - Automatic payments associated with the consent that are scheduled to occur until 11:59 PM of the next day (from the date of 
        revocation request) must be maintained. Payments scheduled to occur after this period must be canceled.
        - Other guidelines regarding revocation can be found in the API header, topic "Validations", item 3.

        2 - Information about editing: 
        - The fields that can be edited and their rules can be found at [link](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/198410772);
        - Editing is only possible in cases of Automatic Pix consent ("automatic" chosen in the oneOf of the "recurringConfiguration" object);
        - Sending the "/data/creditors/name" item will update the receiver's name in all elements of the array.

        3 - Information about rejection:  
        - If there is a need to cancel a consent that has not yet been authorized, the initiator can call the endpoint to move the consent to REJECTED.
      tags:
        - Opus Open Finance
      summary: Rejects, revokes or edits a consent.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchRecurringConsentRequest'
      externalDocs:
        description: Open Finance - API Payment Initiation
        url: https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/198410569/SV+API+-+Pagamentos+Autom+ticos
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/recurringConsentId'
      responses:
        '502':
          description: Error in Opus Open Client when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchAutomaticPaymentRecurringConsentResponse'
        '400':
          description: Error sent by the account holder, following the standard defined by BACEN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Error sent by the account holder, following the standard defined by BACEN
          content:
            application/jwt:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /opus-open-finance/participants:
    get:
      operationId: oofcGetParticipants
      description: Method to obtain participants registered in the directory
      tags:
        - Opus Open Finance
      summary: Details of participants registered in the directory, identifying their APIs
      externalDocs:
        description: Open Finance - Regulatory functions for OpenID and OAuth 2.0 mappings
        url: https://openbanking-brasil.github.io/specs-seguranca/open-banking-brasil-dynamic-client-registration-1_ID2-ptbr.html#section-7.2
      parameters:
       - in: query
         name: role
         schema:
           type: string
         description: Filters OrgDomainRoleClaims containing the informed role. Role types are subject to change, check in the described externalDocs.
       - in: query
         name: familyType
         schema:
           type: string
         description: Filters ApiResources containing the informed familyType
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantsResponse'
        '502':
          description: Error in Opus Open Client when communicating with the BACEN participants API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the BACEN participants API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /proxy/open-banking/automatic-payments/v1/pix/recurring-payments:
    post:
      tags:
        - Automatic Payment
