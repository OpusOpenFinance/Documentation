    AppToAppAuthorizationErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: 'access_denied'
        error_description:
          type: string
          example: 'Error in user authentication'
    DcmData:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/DcmStatus'
