              example: {}
      responses:
        '502':
          description: Error in Opus Open Client when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        '504':
          description: Connection timeout exceeded when communicating with the account holder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
        default:
          description: Follows the response standard defined by BACEN
    get:
      tags:
        - Automatic Payment
      parameters:
        - $ref: '#/components/parameters/applicationId'
        - $ref: '#/components/parameters/authorisationServerId'
        - $ref: '#/components/parameters/headerRecurringConsentId'
      description: |
        Method to search for information about a set of payments associated with the same recurringConsentId. 
        It is also possible to send a start date and end date, if searching for transactions in a specific time window.
      responses:
