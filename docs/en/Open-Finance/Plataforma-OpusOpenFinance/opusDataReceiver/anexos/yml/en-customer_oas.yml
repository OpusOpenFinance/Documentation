          type: string
          pattern: '^[\w\W]*$'
          maxLength: 100
          example: Additional information of service type.
          description: |
            Additional information of service type.
            [Restriction] Mandatory field when productsServicesType is 'OUTROS'.
        procurators:
          type: array
          items:
            $ref: '#/components/schemas/PersonalProcurator'
          minItems: 0
          description: |
            List of representatives. 
            [Restriction] Mandatory filling if there is a representative.
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/PersonalAccount'
          minItems: 0
          description: |
            List of checking accounts, savings accounts, and prepaid payment accounts maintained by the customer at the transmitting institution.
        portabilitiesReceived:
          type: array
          items:
            $ref: '#/components/schemas/PortabilitiesReceived'
          minItems: 1
          description: |
            List of employer information received through salary portability requested by the transmitter's customer to the institution(s) holding their salary account, active or that have been active. Each link is associated with a salary portability received by the transmitter.
            
            Note: portability is not explicitly terminated, i.e., the IF to which the salary was ported is not notified when the salary account is closed or the salary is ported to another IF. It is not possible to guarantee that the informed data is from an active portability, nor that the link with the payroll bank still exists. The transmitter will have such information only when the portability request has been requested through its channels.
        paychecksBankLink:
          type: array
          items:
            $ref: '#/components/schemas/PaychecksBankLink'
          minItems: 1
          description: |
            List of salary account information related to employment links, existing or that have existed, established between the natural person customer and one or more employers. Each link is associated with an opened salary account maintained at the payroll bank (transmitting institution).

            Note: as old employers may not have requested the closing of the salary account, it is not possible to guarantee that the informed data is from the current employer.
