        Account types. Traditional modalities provided for by Resolution 4.753, not including linked accounts, accounts of those domiciled abroad, foreign currency accounts, and corresponding electronic money account. See Enum:

        Checking account or Current account - is the most common type. In it, the money is at your disposal to be withdrawn at any time. This account does not generate earnings for the depositor.

        Savings account - was created to encourage people to save. The money that remains in the account for thirty days starts to generate earnings, with income tax exemption for those who declare. That is, the money "grows" (earns) while kept in the account. Each deposit will have earnings month by month, always on the day of the month when the money was deposited.

        Prepaid payment account - according to CIRCULAR No. 3,680, BCB of 2013, is 'intended for the execution of payment transactions in electronic currency carried out based on funds denominated in reais previously deposited'.
