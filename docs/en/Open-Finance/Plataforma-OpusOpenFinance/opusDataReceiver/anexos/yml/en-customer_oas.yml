    PartiesParticipation:
      type: object
      description: |
        List relative to information of involved parties, such as: partner and/or administrator
      required:
        - type
        - personType
        - documentType
        - documentNumber
      properties:
        personType:
          type: string
          enum:
            - PESSOA_NATURAL
            - PESSOA_JURIDICA
          description: Indicates if the person of the involved party is a natural person or legal entity
        type:
          type: string
          description: |
            Indicates the performance profile in the company. See Enum
            The administrator is responsible for performing all administrative functions of the company. They conduct the day-to-day business, signing documents, legally responding for the company, taking loans, and other management actions. Despite being on the front line of the company, they are called partner for also having their share of participation in the Share Capital.
            Partner does not have any involvement in the administrative activities of the company.
          enum:
            - SOCIO
            - ADMINISTRADOR
        civilName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Juan Kaique Cláudio Fernandes
          description: |
            Full civil name of the natural person (Fundamental right of the person, civil name is the one assigned to the natural person from their birth registration, with which they will be identified throughout their life, as well as after their death)

            [Restriction] The civilName field must be mandatorily filled when personType is PESSOA_NATURAL.
        socialName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Karina
          description: |
            Social name of the natural person, if any. (the one by which transvestites and transsexuals recognize themselves, as well as are identified by their community and in their social environment, according to Local Decree).
        companyName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Luiza e Benjamin Assessoria Jurídica Ltda
          description: |
            Corporate name of the consulted company is the term registered under which a legal entity (LE) individualizes and exercises its activities. Also called corporate denomination or business firm

            [Restriction] the companyName field must be mandatorily filled when personType is PESSOA_JURIDICA.
        tradeName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Mundo da Eletronica
          description: 'Trade name of the legal entity, if any. (It is the popular name of the company, used for company promotion and better fixation with the public). Mandatory filling if it exists'
        startDate:
          type: string
          maxLength: 20
          format: date-time
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2021-05-21T08:30:00Z'
          description: 'Start date of participation, according to RFC-3339 specification.'
        shareholding:
          type: string
          format: double
          maxLength: 8
          minLength: 8
          pattern: '^[01]\.\d{6}$'
          example: '0.510000'
          description: |
            Percentage of shareholding participation (inform with 6 decimal places). The Partner should only be informed if their shareholding participation is equal to or greater than 25%. e.g., 0.250000 (This value represents 25%. The value '1' represents 100%).

            [Restriction]: Mandatory field if type is equal to SOCIO and they have shareholding participation greater than 25%.
