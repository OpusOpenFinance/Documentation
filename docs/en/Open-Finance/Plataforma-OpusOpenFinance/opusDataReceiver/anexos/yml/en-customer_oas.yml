          $ref: '#/components/schemas/EnumPartiesParticipationDocumentType'
        documentNumber:
          type: string
          maxLength: 20
          pattern: '[\w\W\s]*'
          example: '73677831148'
          description: Number of the informed document. Free Text field to fill number and digit of document if any
        documentAdditionalInfo:
          type: string
          maxLength: 100
          pattern: '[\w\W\s]*'
          example: CNH
          description: 'Free field, mandatory filling when the informed document has relevant complementary information for its identification'
        documentCountry:
          type: string
          maxLength: 3
          pattern: '[\w\W\s]*'
