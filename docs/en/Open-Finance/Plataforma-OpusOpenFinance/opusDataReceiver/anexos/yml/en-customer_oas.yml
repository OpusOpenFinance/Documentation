openapi: 3.0.0
info:
  title: API Customers - Opus Data Receiver
  description: |
    API for customer registration data stored in ODR. Uses the same standard definition as the Open Finance Brazil - Phase 2 registration data.
    API that returns customer registration data and their representatives, including identification data, financial qualification information, registered representative information, and information about the customer's financial relationship with the data transmitting institution.\
    Has segregation between natural persons and legal entities.\
    Requires customer registration in ODR for all `endpoints`.

    # Guidelines
    In the context of Open Finance, the directory `Role` related to this API is `DATA`.\
    Data will be returned in the query as long as the related `setupId` corresponds to a valid customer registration in ODR with status `AUTHORISED`.\
    It is also necessary that the resource in question (account, contract, etc.) is available at the transmitting institution (i.e., without any type of block and with all authorizations/consents already authorized).\
    Additionally, the required `permissions` must have been requested when creating the related customer registration in ODR (`setupId`).\
    We list below the `permissions` required for data query in each `endpoint` of this API.

    ## Required permissions for the Customers API

    For each of the paths in this API, in addition to the indicated scopes (`scopes`), there are `permissions` that must be observed:

    ### `/setup/personal/identifications`
      - permissions:
        - GET: **CUSTOMERS_PERSONAL_IDENTIFICATIONS_READ**
    ### `/setup/personal/qualifications`
      - permissions: **CUSTOMERS_PERSONAL_ADITTIONALINFO_READ**
    ### `/setup/personal/financial-relations`
      - permissions:
        - GET: **CUSTOMERS_PERSONAL_ADITTIONALINFO_READ**
    ### `/setup/business/identifications`
      - permissions:
        - GET: **CUSTOMERS_BUSINESS_IDENTIFICATIONS_READ**
    ### `/setup/business/qualifications`
      - permissions:
        - GET: **CUSTOMERS_BUSINESS_ADITTIONALINFO_READ**
    ### `/setup/business/financial-relations`
      - permissions:
        - GET: **CUSTOMERS_BUSINESS_ADITTIONALINFO_READ**
  version: 2.2.1
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Customers
    description: Operations for listing Customer Registration Information
