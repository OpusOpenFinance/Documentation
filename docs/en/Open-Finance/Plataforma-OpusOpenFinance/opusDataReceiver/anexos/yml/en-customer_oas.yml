components:
  schemas:
    BusinessFinancialRelationData:
      type: object
      description: 'Object that gathers information related to the customer relationship with the Institution. Relationship is considered as information that allows knowing since when the consulted person is a client of the institution, as well as an indicator of the products and services they currently consume and their representatives'
      required:
        - updateDateTime
        - startDate
        - productsServicesType
        - procurators
        - accounts
      properties:
        updateDateTime:
          type: string
          format: date-time
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2020-07-21T08:30:00Z'
          description: |
            Date and time of the update of the fields \<_endpoint_\>, according to RFC-3339 specification, UTC format. When there is no date specifically linked to the block, assume the date and time of the registration update as a whole.
        startDate:
          type: string
          format: date-time
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2020-07-21T08:30:00Z'
          description: Start date of relationship with the Financial Institution. Should bring the lowest value between the information reported to BACEN by DOC 3040 and CCS.
        productsServicesType:
          type: array
          minItems: 1
          maxItems: 12
          items:
            $ref: '#/components/schemas/EnumProductServiceType'
        procurators:
          type: array
          items:
            $ref: '#/components/schemas/BusinessProcurator'
          minItems: 0
          description: List of representatives. Mandatory filling if there is a representative.
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/BusinessAccount'
          minItems: 0
          description: |
            List of checking accounts, savings accounts, and prepaid payment accounts maintained by the customer at the transmitting institution.
    BusinessIdentificationData:
      type: object
      description: Set of information related to Identification, i.e., the action and effect of uniquely identifying the legal entity through its registration data
      required:
        - businessId
        - updateDateTime
        - brandName
        - cnpjNumber
        - companiesCnpj
        - companyName
        - incorporationDate
        - parties
        - contacts
      properties:
        updateDateTime:
          type: string
          maxLength: 20
          format: date-time
          example: '2021-05-21T08:30:00Z'
          description: |
            Date and time of the update of the fields \<_endpoint_\>, according to RFC-3339 specification, UTC format. When there is no date specifically linked to the block, assume the date and time of the registration update as a whole.
        businessId:
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: 578-psd-71md6971kjh-2d414
          description: A unique and immutable identifier used to identify the legal entity customer resource.
        brandName:
          type: string
          maxLength: 80
          pattern: '[\w\W\s]*'
          example: Organization A
          description: |
            Brand name reported by the participant in Open Finance. It is recommended to use, whenever possible, the same brand name assigned in the Customer Friendly Server Name field of the directory (Authorisation Server).
        companyName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Luiza e Benjamin Legal Advisory Ltda
          description: Corporate name of the consulted company is the term registered under which a legal entity (LE) individualizes and exercises its activities. Also called corporate denomination or business firm
        tradeName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Electronics World
          description: 'Trade name of the legal entity, if any. (It is the popular name of the company, used for company promotion and better fixation with the public). Mandatory filling if it exists'
        incorporationDate:
          type: string
          maxLength: 20
          format: date-time
          example: '2021-05-21T08:30:00Z'
          description: 'Company incorporation date, according to RFC-3339 specification.'
        cnpjNumber:
          type: string
          maxLength: 14
          pattern: '^\d{14}$'
          example: '50685362006773'
          description: 'Complete CNPJ number of the consulted Company - CNPJ corresponds to the registration number in the Legal Entity Registry. Should have only CNPJ numbers, without mask'
        companiesCnpj:
          minItems: 1
          type: array
          example:
            - '50685362000135'
            - '50685362006555'
          description: |
            Complete CNPJ number of the institution responsible for the Registration - CNPJ corresponds to the registration number in the Legal Entity Registry. 
            Should have only CNPJ numbers, without mask
          items:
            type: string
            maxLength: 14
            pattern: '^\d{14}$'
            example: '50685362000135'
        otherDocuments:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/BusinessOtherDocument'
          description: List of other documents
        parties:
          type: array
          items:
            $ref: '#/components/schemas/PartiesParticipation'
          minItems: 0
          description: |
            List relative to information of involved parties, such as: partner and/or administrator. Mandatory sending object for all CNPJs that have partners and/or administrators in the QSA registry (Shareholders and Administrators Board)
        contacts:
          $ref: '#/components/schemas/BusinessContacts'
    BusinessProcurator:
      type: object
      required:
        - type
        - cnpjCpfNumber
        - civilName
      properties:
        type:
          type: string
          enum:
            - REPRESENTANTE_LEGAL
            - PROCURADOR
          description: |
            Type of representative.
            Legal representative - Full Civil Name of the Natural Person who represents an entity or company and is appointed in its constitutive act, i.e., in the articles of association or bylaws.
            Attorney - is any person who represents the Natural Person in some business, through written authorization from them.
          example: PROCURADOR
        cnpjCpfNumber:
          type: string
          maxLength: 14
          pattern: '^\d{11}$|^\d{14}$'
          example: '73677831148'
          description: Identification of the Legal Representative or Attorney. Registration number with the Federal Revenue (Fill with CPF or CNPJ without formatting)
        civilName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Elza Milena Stefany Teixeira
          description: Full civil name or Corporate Name
        socialName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Stefany Teixeirass
          description: |
            Social name of the natural person, if any. The one by which transvestites and transsexuals recognize themselves, 
            as well as are identified by their community and in their social environment, according to Local Decree.
    BusinessQualificationData:
      type: object
      description: 'Object that gathers information related to the qualification process. Qualification is considered as information that allows institutions to appreciate, evaluate, characterize, and classify the customer with the purpose of knowing their risk profile and economic-financial capacity'
      required:
        - updateDateTime
      properties:
        updateDateTime:
          type: string
          maxLength: 20
          format: date-time
          example: '2021-05-21T08:30:00Z'
          description: |
            Date and time of the update of the fields \<_endpoint_\>, according to RFC-3339 specification, UTC format. When there is no date specifically linked to the block, assume the date and time of the registration update as a whole.
        economicActivities:
          type: array
          items:
            $ref: '#/components/schemas/EconomicActivity'
          minItems: 0
          description: 'List of other codes related to other economic activities of the company, according to CNAE standard (National Classification of Economic Activities). Mandatory filling, if any'
        informedRevenue:
          $ref: '#/components/schemas/InformedRevenue'
        informedPatrimony:
          $ref: '#/components/schemas/BusinessInformedPatrimony'
    BusinessOtherDocument:
      type: object
      required:
        - type
        - number
        - country
      properties:
        type:
          type: string
          maxLength: 20
          pattern: '[\w\W\s]*'
          example: EIN
          description: 'Type of document number informed. Mandatory filling, for Legal entity with domicile or headquarters abroad, exempt from CNPJ registration'
        number:
          type: string
          maxLength: 20
          pattern: '[\w\W\s]*'
          example: '128328453'
          description: 'Number of other document. Mandatory filling, for Legal entity with domicile or headquarters abroad, exempt from CNPJ registration'
        country:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: CAN
          description: Country of issuance of the informed document type. Country code according to ISO-3166 alpha3 code
        expirationDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Validity date of the informed document type, according to RFC-3339 specification.'
    BusinessContacts:
      type: object
      description: Set of information referring to ways to contact the customer.
      required:
        - postalAddresses
        - phones
        - emails
      properties:
        postalAddresses:
          type: array
          items:
            $ref: '#/components/schemas/BusinessPostalAddress'
          minItems: 0
          description: List of addresses of the legal entity
        phones:
          type: array
          items:
            $ref: '#/components/schemas/CustomerPhone'
          minItems: 0
          description: List with contact phones of the legal entity
        emails:
          type: array
          items:
            $ref: '#/components/schemas/CustomerEmail'
          minItems: 0
          description: Contact email list
    PersonalContacts:
      type: object
      description: Set of information referring to ways to contact the customer.
      required:
        - postalAddresses
        - phones
        - emails
      properties:
        postalAddresses:
          type: array
          items:
            $ref: '#/components/schemas/PersonalPostalAddress'
          minItems: 0
          description: List of addresses of the natural person
        phones:
          type: array
          items:
            $ref: '#/components/schemas/CustomerPhone'
          minItems: 0
          description: List with contact phones of the natural person
        emails:
          type: array
          items:
            $ref: '#/components/schemas/CustomerEmail'
          minItems: 0
          description: Contact email list
    BusinessInformedPatrimony:
      type: object
      required:
        - amount
        - date
      properties:
        amount:
          $ref: '#/components/schemas/InformedPatrimonyAmount'
        date:
          type: string
          format: date
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Reference date of the Patrimony, according to RFC-3339 specification.'
    PersonalInformedPatrimony:
      type: object
      required:
        - amount
        - year
      properties:
        amount:
          $ref: '#/components/schemas/InformedPatrimonyAmount'
        year:
          type: number
          maximum: 9999
          example: 2010
          description: 'Reference year of the Income, according to RFC-3339 specification.'
    CustomerEmail:
      type: object
      required:
        - isMain
        - email
      properties:
        isMain:
          type: boolean
          description: Indicates if the informed email is the main one
          example: true
        email:
          type: string
          format: email
          description: Email address
          maxLength: 320
          example: karinafernandes-81@br.inter.net
    CustomerPhone:
      type: object
      required:
        - isMain
        - type
        - areaCode
        - number
      properties:
        isMain:
          type: boolean
          description: Indicates if the informed phone is the main one
          example: true
        type:
          $ref: '#/components/schemas/EnumCustomerPhoneType'
        additionalInfo:
          type: string
          description: 'Complementary information related to the selected phone type. [Restriction] Mandatory filling when selected type is ''OTHER''.'
          pattern: '[\w\W\s]*'
          maxLength: 70
          example: Additional information.
        countryCallingCode:
          type: string
          maxLength: 4
          pattern: '^\d{1,4}$'
          example: '55'
          description: |
            IDD (International Direct Dialing) number for customer access phone - if any

            [Restriction] Filling is mandatory when different from 55. 
        areaCode:
          $ref: '#/components/schemas/AreaCode'
        number:
          type: string
          maxLength: 13
          pattern: '^([0-9]{6,13})$'
          example: '29875132'
          description: Customer phone number
        phoneExtension:
          type: string
          maxLength: 5
          pattern: '^\d{1,5}$'
          description: Extension number. Mandatory filling if part of the identification of the informed phone number
          example: '932'
    BusinessPostalAddress:
      type: object
      required:
        - isMain
        - townName
        - country
        - countryCode
      properties:
        isMain:
          type: boolean
          example: true
          description: Indicates if the informed address is the main one
        address:
          type: string
          maxLength: 150
          minLength: 2
          pattern: '^[\w\W\s]*$'
          example: 'Av Naburo Ykesaki, 1270'
          description: |
            Corresponds to the customer's commercial address.
        additionalInfo:
          type: string
          maxLength: 30
          pattern: '[\w\W\s]*'
          example: Back
          description: Some streets still need to be specified through complement
        districtName:
          type: string
          maxLength: 50
          pattern: '[\w\W\s]*'
          example: Center
          description: |
            Neighborhood is a community or region located in a city or municipality according to its geographical subdivisions. Mandatory filling, if any.
        townName:
          type: string
          maxLength: 50
          pattern: '^[\w\W\s]*$'
          minLength: 2
          example: Marília
          description: |
            Locality: The locality name corresponds to the designation of the city or municipality where the address is located.
        ibgeTownCode:
          type: string
          pattern: '\d{7}$'
          maxLength: 7
          example: '3550308'
          description: 'IBGE Municipality Code. The IBGE Municipality Codes table presents the list of Brazilian municipalities associated with a 7-digit code, the first two referring to the Federative Unit code.'
        countrySubDivision:
          $ref: '#/components/schemas/EnumCountrySubDivision'
        postCode:
          type: string
          pattern: '^\d{8}$'
          maxLength: 8
          example: '17500001'
          description: |
            Postal Code: Composed of an eight-digit numerical set, the main objective of the Postal Code is to guide and accelerate the forwarding, processing, and delivery of objects posted at the Post Office, through its assignment to localities, streets, Post Office units, services, public agencies, companies, and buildings. e.g., '01311000'
        country:
          type: string
          maxLength: 80
          pattern: '[\w\W\s]*'
          example: Brazil
          description: Country name
        countryCode:
          type: string
          maxLength: 3
          pattern: '^([A-Z]{3})$'
          example: BRA
          description: Country code according to ISO-3166 alpha3 code
        geographicCoordinates:
          $ref: '#/components/schemas/GeographicCoordinates'
    PersonalPostalAddress:
      type: object
      required:
        - isMain
        - address
        - townName
        - postCode
        - country
      properties:
        isMain:
          type: boolean
          example: true
          description: Indicates if the informed address is the main one.
        address:
          type: string
          maxLength: 150
          pattern: '[\w\W\s]*'
          example: 'Av Naburo Ykesaki, 1270'
          description: Corresponds to the customer's residential address.
        additionalInfo:
          type: string
          maxLength: 30
          pattern: '[\w\W\s]*'
          example: Back
          description: Some streets still need to be specified through complement.
        districtName:
          type: string
          maxLength: 50
          pattern: '[\w\W\s]*'
          example: Center
