      description: An RFC4122 UUID used as a correlation ID between request and response. Mandatory field for generation and sending by the receiver (client) and its value must be "mirrored" by the transmitter (server) in the response header.
      required: false
      schema:
        type: string
        pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
        minLength: 1
        maxLength: 100
