      schema:
        type: integer
        default: 1
        minimum: 1
        maximum: 2147483647
        format: int32
    pageSize:
      name: page-size
      in: query
      description: Total number of records per page. The transmitter must consider input as 25, if a lower value is informed by the receiver. While there are more than 25 records to send, the transmitter must consider the minimum per page as 25. Only the last returned page (or first, in case of single page) may contain fewer than 25 records. More information, access API Specifications > Standards > Pagination.
      schema:
        type: integer
        default: 25
        minimum: 25
        format: int32
        maximum: 1000
