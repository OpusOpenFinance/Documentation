openapi: 3.0.0
info:
  title: API Variable Incomes - Opus Data Receiver
  description: |
    API for Variable Income operations information stored in ODR. Uses the same definition of Variable Income from Open Finance Brazil - Phase 4 as standard.

    API that returns information about Variable Income investment operations held by their clients in transmitting institutions, including data such as product information, quantity, client position balances, financial transactions, and trading note details.

    No segregation between natural and legal persons. Requires client registration in ODR for all endpoints.

    The granularity of variable income operations exposure is per each asset (ticker) in the client's portfolio.
    Sharing considers standard and fractional lots, however, in Open Finance Brazil, information is consolidated via standard lot ticker.
    The lag in relation to the institution's electronic channel should be the previous day's closing (trading session) (d-1).

    Regarding stock lending: currently not part of the sharing scope is the client's lending portfolio/position (loaned assets and related movements of these assets).
    Only transactions of interest payments or receipts from stock lending (or donation) contracts by clients should be shared.

    Regarding FIAGRO and FII products: when traded over-the-counter, they are outside the scope of Open Finance.

    For the investment identifier (investmentId) the following behavior should be adopted:

    - After 12 months without transactions and with asset quantity zeroed, the resourceId corresponding to the investmentId in question should change to UNAVAILABLE status (considering valid client registration in ODR);

    - In situations where the client repurchases the asset after a period of 12 months without transaction and with asset quantity zeroed, the same identifier (investmentId) should be used. Specifically for such products, the resource status in resources should change from UNAVAILABLE to AVAILABLE.

    Below is a table with the product scope to be considered for sharing:
     ```
       |----------------------|-------------------------------|----------------------|-----------------------------------|
       | ASSET CLASS          | PRODUCT                       | SUBPRODUCT           | DENOMINATION                       |
       |----------------------|-------------------------------|----------------------|-----------------------------------|
       | Variable Income      | Investment Funds              |     -                | Listed FIAGRO                      |
       |----------------------|-------------------------------|----------------------|-----------------------------------|
       | Variable Income      | Stocks                        | Subscription         | Bonus / Right / Receipt            |
       |----------------------|-------------------------------|----------------------|-----------------------------------|
       | Variable Income      | Investment Funds              | Real Estate Fund     | Listed FII                         |
       |----------------------|-------------------------------|----------------------|-----------------------------------|
       | Variable Income      | Stocks                        | Spot                 | ON / PN / UNIT                     |
       |----------------------|-------------------------------|----------------------|-----------------------------------|
       | Variable Income      | Index Funds                   | ETF                  | Variable Income ETF                |
       |----------------------|-------------------------------|----------------------|-----------------------------------|
       | Variable Income      | Index Funds                   | ETF                  | International ETF                  |
       |----------------------|-------------------------------|----------------------|-----------------------------------|
       | Variable Income      | Index Funds                   | Fixed Income ETF     | Fixed Income ETF                   |
       |----------------------|-------------------------------|----------------------|-----------------------------------|
       ```
  version: 1.2.1
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Product List
    description: Gets the list of Variable Income operations held by the client at the transmitting institution and for which they have provided consent.
  - name: Product Identification
    description: Gets the data of the Variable Income operation identified by investmentId.
  - name: Balances
    description: Gets the position of the Variable Income operation identified by investmentId.
  - name: Transactions
    description: Gets the historical transactions (last 12 months) of the Variable Income operation identified by investmentId.
  - name: Transactions Current
    description: 'Gets the recent transactions of the Variable Income operation identified by investmentId. The period to be considered for presenting transactions will be up to 7 days - 7 previous days from the query, including the query day (D-6).'
  - name: Broker Note Details
    description: |
      Gets the information of the trading note identified in the purchase and sale transactions of exchange-traded assets.
      The brokerNoteId is sent in asset purchase or sale movements and should be passed as input parameter in the "Trading Note" endpoint. As content of the brokerNoteId field, it is expected that the transmitter generates a unique, immutable identifier for each (natural) trading note number.
paths:
  /setup/investments/variable-income:
    get:
      tags:
        - Product List
      summary: Gets the list of Variable Income operations held by the client at the transmitting institution and for which they have provided consent.
      operationId: variableIncomesGetInvestments
      description: Gets the list of Variable Income operations held by the client at the transmitting institution and for which they have provided consent.
      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseVariableIncomesProductList'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/variable-income/{investmentId}':
    get:
      tags:
        - Product Identification
      summary: Gets the data of the Variable Income operation identified by investmentId.
      operationId: variableIncomesGetInvestmentsInvestmentId
      description: Gets the data of the Variable Income operation identified by investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseVariableIncomesProductIdentification'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/variable-income/{investmentId}/balances':
    get:
      tags:
        - Balances
      summary: Gets the position of the Variable Income operation identified by investmentId.
      operationId: variableIncomesGetInvestmentsInvestmentIdBalances
      description: |
        Gets the position of the Variable Income operation identified by investmentId.

        In cases where there is no position for the investment, i.e., quantity of assets and monetary values zeroed, but it is still within the exposure period (up to 12 months after the last transaction), status code 200 should be returned and for the return payload consider the values below. Non-mandatory fields should not be returned:

        - Monetary values: 0.00
        - Quantity of assets: 0.00
        - Date of last position: same content (date) as the requestDateTime field, except for the time fraction
        - Price factor: 0.00
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseVariableIncomesBalances'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/variable-income/{investmentId}/transactions':
    get:
      tags:
        - Transactions
      summary: Gets the historical transactions (last 12 months) of the Variable Income operation identified by investmentId.
      operationId: variableIncomesGetInvestmentsInvestmentIdTransactions
      description: Gets the historical transactions (last 12 months) of the Variable Income operation identified by investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/fromTransactionDate'
        - $ref: '#/components/parameters/toTransactionDate'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseVariableIncomesTransactions'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
  '/setup/investments/variable-income/{investmentId}/transactions-current':
    get:
      tags:
        - Transactions Current
      summary: 'Gets the recent transactions of the Variable Income operation identified by investmentId. The period to be considered for presenting transactions will be up to 7 days - 7 previous days from the query, including the query day (D-6).'
      operationId: variableIncomesGetInvestmentsInvestmentIdTransactionsCurrent
      description: 'Gets the recent transactions of the Variable Income operation identified by investmentId. The period to be considered for presenting transactions will be up to 7 days - 7 previous days from the query, including the query day (D-6).'
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/fromTransactionDateCurrent'
        - $ref: '#/components/parameters/toTransactionDateCurrent'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseVariableIncomesTransactionsCurrent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
  '/setup/investments/variable-income/broker-notes/{brokerNoteId}':
    get:
      tags:
        - Broker Note Details
      summary: |
        Gets the information of the trading note identified in the purchase and sale transactions of exchange-traded assets.
        The brokerNoteId is sent in asset purchase or sale movements and should be passed as input parameter in the "Trading Note" endpoint. As content of the brokerNoteId field, it is expected that the transmitter generates a unique, immutable identifier for each (natural) trading note number.
      operationId: variableIncomesGetInvestmentsInvestmentIdBrokerNotesBrokerNoteId
      description: |
        Gets the information of the trading note identified in the purchase and sale transactions of exchange-traded assets.
        The brokerNoteId is sent in asset purchase or sale movements and should be passed as input parameter in the "Trading Note" endpoint. As content of the brokerNoteId field, it is expected that the transmitter generates a unique, immutable identifier for each (natural) trading note number.
      parameters:
        - $ref: '#/components/parameters/BrokerNoteId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseVariableIncomesBroker'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
components:
  schemas:
    ResponseVariableIncomesProductList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ResponseVariableIncomesProductListData'
        links:
          $ref: '#/components/schemas/VariableIncomesLinks'
        meta:
          $ref: '#/components/schemas/VariableIncomesMeta'
      additionalProperties: false
    ResponseVariableIncomesProductIdentification:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/ResponseVariableIncomesProductIdentificationData'
        links:
          $ref: '#/components/schemas/VariableIncomesLinks'
        meta:
          $ref: '#/components/schemas/VariableIncomesMeta'
      additionalProperties: false
    ResponseVariableIncomesBalances:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/ResponseVariableIncomesBalanceData'
        links:
          $ref: '#/components/schemas/VariableIncomesLinks'
        meta:
          $ref: '#/components/schemas/VariableIncomesMeta'
      additionalProperties: false
    ResponseVariableIncomesTransactions:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ResponseVariableIncomesTransactionsData'
        links:
          $ref: '#/components/schemas/VariableIncomesTransactionsLinks'
        meta:
          $ref: '#/components/schemas/MetaSingle'
      additionalProperties: false
    ResponseVariableIncomesTransactionsCurrent:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ResponseVariableIncomesTransactionsCurrentData'
        links:
          $ref: '#/components/schemas/VariableIncomesTransactionsLinks'
        meta:
          $ref: '#/components/schemas/MetaSingle'
      additionalProperties: false
    ResponseVariableIncomesProductListData:
      type: object
      description: List of variable income assets held by the client at the transmitting institution and for which they have provided consent.
      required:
        - brandName
        - companyCnpj
        - investmentId
      properties:
        brandName:
          type: string
          description: 'Brand name reported by the participant in Open Finance. It is recommended to use, whenever possible, the same brand name assigned in the Customer Friendly Server Name field of the directory (Authorisation Server).'
          pattern: '[\w\W\s]*'
          example: Organização A
          maxLength: 80
        companyCnpj:
          type: string
          description: 'Complete CNPJ number of the institution responsible for the Registration - the CNPJ corresponds to the registration number in the Legal Entity Register. Should contain only the CNPJ numbers, without mask.'
          maxLength: 14
          pattern: '^\d{14}$'
          example: '21281590001660'
        investmentId:
          type: string
          description: Uniquely identifies the client relationship with the product, maintaining the immutability rules within the transmitting institution. In cases where the client, after completing 12 months from the last transaction and with asset quantity zeroed (client no longer has possession of the product under transmitter custody), repurchases the asset they already invested in past periods, maintain the same investmentId previously used.
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: '92792126019929200000000000000000000000000'
      additionalProperties: false
    ResponseVariableIncomesProductIdentificationData:
      type: object
      required:
        - isinCode
        - ticker
      properties:
        issuerInstitutionCnpjNumber:
          type: string
          description: CNPJ of the issuing institution. If the transmitter has the information, sending this field is mandatory.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '11225860000140'
        isinCode:
          type: string
          description: |
            ISIN code of the issuance, ISIN code of the product, Issuer code: universal code that identifies each security or financial instrument, according to ISO 6166 Standard.
          maxLength: 12
          pattern: '^[A-Z]{2}([A-Z0-9]){9}\d{1}$'
          example: BRCST4CTF001
        ticker:
          type: string
          description: Trading code for identification of exchange-traded assets.
          maxLength: 35
          pattern: '[\w\W\s]*'
          example: PETR4
      additionalProperties: false
    ResponseVariableIncomesBalanceData:
      type: object
      required:
        - referenceDate
        - priceFactor
        - grossAmount
        - blockedBalance
        - quantity
        - closingPrice
      properties:
        referenceDate:
          type: string
          format: date
          description: Closed position for the asset from the previous day.
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2023-01-07'
          maxLength: 10
        priceFactor:
          type: string
          format: double
          description: |
            Factor that indicates the number of shares used for price formation. Informed value must be greater than zero.
          pattern: '^\d{1,15}\.\d{2,8}$'
          maxLength: 24
          example: '100.0005'
        grossAmount:
          $ref: '#/components/schemas/VariableIncomesBalancesGrossAmount'
        blockedBalance:
          $ref: '#/components/schemas/VariableIncomesBalancesBlockedBalance'
        quantity:
          type: string
          format: double
          description: Total quantity of the asset on the reference date.
          pattern: '^-?\d{1,15}\.\d{2,8}$'
          maxLength: 25
          example: '1000.00000004'
        closingPrice:
          $ref: '#/components/schemas/VariableIncomesBalancesClosingPrice'
    ResponseVariableIncomesTransactionsData:
      type: object
      required:
        - type
        - transactionType
        - transactionDate
        - transactionValue
        - transactionId
      properties:
        type:
          $ref: '#/components/schemas/EnumVariableIncomesTransactionsType'
        transactionType:
          $ref: '#/components/schemas/EnumVariableIncomesTransactionsTransactionType'
        transactionTypeAdditionalInfo:
          type: string
          description: |
            Additional information about the transaction type, for filling in case of transactions not delimited in the domain.

            [Restriction] Mandatory field for participants when the 'transactionType' field is filled with the value 'OUTROS'.
          maxLength: 100
          pattern: '[\w\W\s]*'
        transactionDate:
          type: string
          format: date
          description: |
            Transaction date.

            [Restriction] Trading session date: share movements up to the position date.
          maxLength: 10
          minLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
        priceFactor:
          type: string
          format: double
          description: |
            Factor that indicates the number of shares used for price formation. Informed value must be greater than zero.
          pattern: '^\d{1,15}\.\d{2,8}$'
          maxLength: 24
          example: '100.0005'
        transactionUnitPrice:
          type: object
          description: |
            Unit price of the transaction: value of the product unit in the investment movement.

            [Restriction] Mandatory field for participants when the 'transactionType' field is filled with the values 'COMPRA' or 'VENDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 21
              pattern: '^-?\d{1,15}\.\d{2,4}$'
              example: '1000.0004'
            currency:
              type: string
              description: 'Currency related to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        transactionQuantity:
          type: string
          format: double
          description: |
            Quantity of assets moved.

            [Restriction] Mandatory field for participants when the 'transactionType' field is filled with the values 'COMPRA' or 'VENDA'.
          maxLength: 24
          pattern: '^\d{1,15}\.\d{2,8}$'
          example: '42.00000025'
        transactionValue:
          type: object
          description: Value of the operation performed by the client.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 20
              pattern: '^\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Currency related to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        transactionId:
          type: string
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: ABCD2126019929279212650822221989319253344
          description: Code or unique identifier provided by the institution that maintains the individual representation of the transaction.
        brokerNoteId:
          type: string
          description: |
            Trading note identifier.

            [Restriction] Mandatory sending information if the transaction reason is purchase or sale.
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: XWYZ555019929279212650822221989319252233
      additionalProperties: false
    ResponseVariableIncomesTransactionsCurrentData:
      type: object
      required:
        - type
        - transactionType
        - transactionDate
        - transactionValue
        - transactionId
      properties:
        type:
          $ref: '#/components/schemas/EnumVariableIncomesTransactionsCurrentType'
        transactionType:
          $ref: '#/components/schemas/EnumVariableIncomesTransactionsCurrentTransactionType'
        transactionTypeAdditionalInfo:
          type: string
          description: |
            Additional information about the transaction type, for filling in case of transactions not delimited in the domain.

            [Restriction] Mandatory field for participants when the 'transactionType' field is filled with the value 'OUTROS'.
          maxLength: 100
          pattern: '[\w\W\s]*'
        transactionDate:
          type: string
          format: date
          description: |
            Transaction date.

            [Restriction] Trading session date: share movements up to the position date.
          maxLength: 10
          minLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
        priceFactor:
          type: string
          format: double
          description: |
            Factor that indicates the number of shares used for price formation. Informed value must be greater than zero.
          pattern: '^\d{1,15}\.\d{2,8}$'
          maxLength: 24
          example: '100.0005'
        transactionUnitPrice:
          type: object
          description: |
            Unit price of the transaction: value of the product unit in the investment movement.

            [Restriction] Mandatory field for participants when the 'transactionType' field is filled with the values 'COMPRA' or 'VENDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 21
              pattern: '^-?\d{1,15}\.\d{2,4}$'
              example: '1000.0004'
            currency:
              type: string
              description: 'Currency related to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        transactionQuantity:
          type: string
          format: double
          description: |
            Quantity of assets moved.

            [Restriction] Mandatory field for participants when the 'transactionType' field is filled with the values 'COMPRA' or 'VENDA'.
          maxLength: 24
