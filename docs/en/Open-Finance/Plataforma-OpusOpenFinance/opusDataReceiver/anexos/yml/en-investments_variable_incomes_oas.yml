    EnumVariableIncomesTransactionsType:
      type: string
      description: |
        Transaction type from the investment perspective: entry or exit. In cases of dividend payments, JCP and rents, it is agreed that it will be considered that the movement type will be exit.
      enum:
        - ENTRADA
        - SAIDA
      example: SAIDA
    EnumVariableIncomesTransactionsTransactionType:
      type: string
      description: |
        The field should classify the movement into one of the described types: purchase, sale, dividends, JCP, rents, custody transfer, ownership transfer and others.
        The transmitter should classify the available movements associating them with one of the items in the Enum listed in this field.
        The OTHERS option should only be used for cases where the shared movement cannot be classified as one of the items in this Enum.
        The expression "rents" should only be used to inform the interest/remuneration paid/received by the client from stock lending contracts, following the same ENTRY/EXIT understanding as the "dividends" expression.
      enum:
        - COMPRA
        - VENDA
        - DIVIDENDOS
        - JCP
        - ALUGUEIS
        - TRANSFERENCIA_CUSTODIA
        - TRANSFERENCIA_TITULARIDADE
        - OUTROS
      example: DIVIDENDOS
    EnumVariableIncomesTransactionsCurrentType:
      type: string
      description: |
        Transaction type from the investment perspective: entry or exit. In cases of dividend payments, JCP and rents, it is agreed that it will be considered that the movement type will be exit.
      enum:
        - ENTRADA
        - SAIDA
