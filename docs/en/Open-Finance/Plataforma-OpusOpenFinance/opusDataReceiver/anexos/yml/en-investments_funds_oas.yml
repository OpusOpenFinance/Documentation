      type: string
      description: |
        Transaction type (Entry or Exit).

        ENTRADA: APLICACAO, TRANSFERENCIA_COTAS, OUTROS.

        SAIDA: RESGATE, COME_COTAS, TRANSFERENCIA_COTAS, AMORTIZACAO, OUTROS.
      enum:
        - ENTRADA
        - SAIDA
      example: ENTRADA
    EnumFundsTransactionsTransactionType:
      type: string
      description: |
        The field should classify the investment movement transaction into one of the described types (amortization, quota transfer, application, redemption or come-cotas).
        The OTHERS option should only be used for cases where the shared transaction cannot be classified as one of the items in this Enum, and in that case additional information should be filled.
      enum:
        - AMORTIZACAO
        - TRANSFERENCIA_COTAS
        - APLICACAO
        - RESGATE
        - COME_COTAS
        - OUTROS
      example: AMORTIZACAO
