            $ref: '#/components/schemas/ResponseTreasureTitlesProductTransactions'
    ResponseTreasureTitlesProductTransactionsCurrent:
      description: Data obtained successfully.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseTreasureTitlesProductTransactions'
    BadRequest:
      description: 'The request was malformed, omitting mandatory attributes, either in the payload or through attributes in the URL.'
      content:
