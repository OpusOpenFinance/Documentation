    BankFixedIncomesProductMovement:
      type: object
      required:
        - type
        - transactionType
        - transactionDate
        - transactionUnitPrice
        - transactionQuantity
        - transactionGrossValue
        - transactionNetValue
        - transactionId
      properties:
        type:
          $ref: '#/components/schemas/EnumBankFixedIncomeMovementType'
        transactionType:
          $ref: '#/components/schemas/EnumBankFixedIncomeTransactionType'
        transactionTypeAdditionalInfo:
          type: string
          maxLength: 100
          pattern: '[\w\W\s]*'
          description: |
            Additional information of the transaction type, for filling in case of transactions not delimited in the domain.

            [Restriction] Mandatory filling field by participants when there is 'Outros' in the Transaction reason field.
        transactionDate:
          type: string
          format: date
          maxLength: 10
          minLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
          description: Transaction date.
        transactionUnitPrice:
          type: object
          description: Gross unit price negotiated in the transaction.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              maxLength: 24
              pattern: '^\d{1,15}\.\d{2,8}$'
              example: '1000.04'
            currency:
              $ref: '#/components/schemas/CurrencyCode'
        transactionQuantity:
          type: string
          format: double
          maxLength: 24
          pattern: '^\d{1,15}\.\d{2,8}$'
          example: '42.25'
          description: Quantity of securities involved in the transaction.
        transactionGrossValue:
          type: object
          description: Gross transaction value (Transaction unit price x Quantity).
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              maxLength: 20
              pattern: '^\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              $ref: '#/components/schemas/CurrencyCode'
        incomeTax:
          type: object
          description: |
            Value of income tax collected in the transaction.

            [Restriction] Mandatory filling field by participants when the 'type' field is filled with value 'SAIDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              maxLength: 20
              pattern: '^\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              $ref: '#/components/schemas/CurrencyCode'
        financialTransactionTax:
          type: object
          description: |
            Value of IOF collected in the transaction.

            [Restriction] Mandatory filling field by participants when the 'type' field is filled with value 'SAIDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              maxLength: 20
              pattern: '^\d{1,15}\.\d{2,4}$'
              example: '1000.04'
              description: Value related to the object.
            currency:
              $ref: '#/components/schemas/CurrencyCode'
        transactionNetValue:
          type: object
          description: Net transaction value.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              maxLength: 20
              pattern: '^\d{1,15}\.\d{2,4}$'
              example: '1000.04'
              description: Value related to the object.
            currency:
              $ref: '#/components/schemas/CurrencyCode'
        remunerationTransactionRate:
          type: string
          format: double
          maxLength: 8
          minLength: 8
          pattern: '^\d{1}\.\d{6}$'
          example: '0.300000'
          description: |
            Transaction remuneration rate.

            [Restriction] Mandatory filling field by participants when the 'type' field is filled with value 'ENTRADA' and dealing with a prefixed or hybrid product.
        indexerPercentage:
          type: string
          format: double
          maxLength: 8
          minLength: 8
          pattern: '^\d{1}\.\d{6}$'
          example: '1.100000'
          description: |
            Maximum percentage of the indexer agreed with the customer at contracting.

            [Restriction] Mandatory filling field by participants when the 'type' field is filled with value 'ENTRADA' and dealing with a post-fixed or hybrid product.
        transactionId:
          type: string
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: ABCD2126019929279212650822221989319253344
          description: Code or unique identifier provided by the institution that maintains the individual representation of the movement.
      additionalProperties: false
    EnumBankFixedIncomeMovementType:
      type: string
      description: |
        Type of transaction from the investment perspective

        - ENTRADA: APLICACAO, CANCELAMENTO, TRANSFERENCIA_TITULARIDADE, TRANSFERENCIA_CUSTODIA, OUTROS.

        - SAIDA: RESGATE, CANCELAMENTO, VENCIMENTO, PAGAMENTO_JUROS, AMORTIZACAO, TRANSFERENCIA_TITULARIDADE, TRANSFERENCIA_CUSTODIA, OUTROS.

        For example, for CANCELAMENTO transaction, typically, it will be the opposite type to the originating event. That is, for cancellation of APLICACAO, consider type SAIDA; for cancellation of RESGATE, consider type ENTRADA.
      enum:
        - ENTRADA
        - SAIDA
      example: ENTRADA
    EnumBankFixedIncomeTransactionType:
      type: string
      description: Application, redemption, cancellation, maturity, interest payment, amortization, ownership transfer, custody transfer, and others. For transfer movements (ownership or custody), the unit price (transactionUnitPrice) of the security acquisition should be considered.
      enum:
        - APLICACAO
        - RESGATE
        - CANCELAMENTO
        - VENCIMENTO
        - PAGAMENTO_JUROS
        - AMORTIZACAO
        - TRANSFERENCIA_TITULARIDADE
        - TRANSFERENCIA_CUSTODIA
        - OUTROS
      example: APLICACAO
    CurrencyCode:
      type: string
      pattern: '^[A-Z]{3}$'
      maxLength: 3
      description: 'Currency relative to monetary value, following ISO-4217 model.'
      example: BRL
    BalanceCurrency:
      description: 'Currency relative to monetary value, following ISO-4217 model.'
      type: string
      maxLength: 3
      pattern: '^[A-Z]{3}$'
      example: BRL
    BalanceAmount:
      description: Value related to the object.
      type: string
      format: double
      maxLength: 20
      pattern: '^\d{1,15}\.\d{2,4}$'
      example: '1000.0004'
