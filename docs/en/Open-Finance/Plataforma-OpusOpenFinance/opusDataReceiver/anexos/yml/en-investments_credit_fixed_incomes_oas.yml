    CreditFixedList:
      type: object
      description: List of credit fixed income securities held by the client at the transmitting institution and for which they have provided consent
      required:
        - brandName
        - companyCnpj
        - investmentType
        - investmentId
      properties:
        brandName:
          type: string
          description: 'Brand name reported by the participant in Open Finance. It is recommended to use, whenever possible, the same brand name assigned in the Customer Friendly Server Name field of the directory (Authorisation Server).'
          pattern: '[\w\W\s]*'
          maxLength: 80
          example: Organization A
        companyCnpj:
          type: string
          description: 'Complete CNPJ number of the institution responsible for the Registration - the CNPJ corresponds to the registration number in the Legal Entity Register. Should contain only the CNPJ numbers, without mask'
          maxLength: 14
          pattern: '^\d{14}$'
          example: '21128159000166'
        investmentType:
          $ref: '#/components/schemas/EnumInvestimentType'
        investmentId:
          type: string
          description: 'Uniquely identifies the client relationship with the product, maintaining the immutability rules within the transmitting institution.'
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: '92792126019929200000000000000000000000000'
    Currency:
      type: string
      description: 'Currency related to the monetary value, following the ISO-4217 model.'
      maxLength: 3
      pattern: '^[A-Z]{3}$'
      example: BRL
    EnumCalculation:
      type: string
      description: |
        Calculation base (business days or calendar days).
          1. business days
          2. calendar days.

        If the institution has the information, sending will be mandatory.
      enum:
        - DIAS_UTEIS
        - DIAS_CORRIDOS
      example: DIAS_CORRIDOS
    EnumTaxExemptProduct:
      type: string
      description: Indicator of an incentivized product
      enum:
        - SIM
        - NAO
      example: SIM
    EnumIndexer:
      type: string
      description: |
        Index used as reference for correcting the asset's profitability and/or earnings
        1. CDI
        2. DI
        3. TR
        4. IPCA
        5. IGP_M
        6. IGP_DI
        7. INPC
        8. BCP
        10. TLC
        11. SELIC
        12. PRE_FIXADO
        13. OUTROS
      enum:
        - CDI
        - DI
        - TR
        - IPCA
        - IGP_M
        - IGP_DI
        - INPC
        - BCP
        - TLC
        - SELIC
        - PRE_FIXADO
        - OUTROS
      example: CDI
    EnumInvestimentType:
      type: string
      description: 'Specification of the asset in question (Debentures, CRI or CRA).'
      enum:
        - DEBENTURES
        - CRI
        - CRA
      example: CRI
    EnumRatePeriodicity:
      type: string
      description: |
        Periodicity of the remuneration rate (monthly, annual, daily, semiannual).

        If the institution has the information, sending will be mandatory.
      enum:
        - MENSAL
        - ANUAL
        - DIARIO
        - SEMESTRAL
      example: MENSAL
    EnumRateType:
      type: string
      description: |
        Type of remuneration rate
          1. LINEAR
          2. EXPONENCIAL

        If the institution has the information, sending will be mandatory.
      enum:
        - LINEAR
        - EXPONENCIAL
      example: LINEAR
    FinancialTransactionTax:
      type: object
      description: |
        Tax amount (IOF) provisioned considering the current rate on the reference date.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    Fine:
      type: object
      description: |
        Fine amount due to late payment agreed in contract.
        If the transmitter has the information, sending this field is mandatory.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    GrossAmount:
      type: object
      description: investment value that refers to quantity x updated unit price on the reference date
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    IncomeTax:
      type: object
      description: |
        Income tax amount provisioned considering the current rate on the reference date.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    IndexerPercentage:
      type: string
      description: |
        Maximum percentage of the indexer in the transaction agreed with the client at contracting.

        [Restriction] Mandatory field for participants when the 'type' field is filled with the value 'ENTRADA' and it is a post-fixed or hybrid product.
      maxLength: 8
      minLength: 8
      pattern: '^\d{1}\.\d{6}$'
      example: '1.100000'
    IssueUnitPrice:
      type: object
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          description: Value related to the object.
          maxLength: 24
          pattern: '^\d{1,15}\.\d{2,8}$'
          example: '1000.000004'
        currency:
          type: string
          description: 'Currency related to the monetary value, following the ISO-4217 model.'
          maxLength: 3
          pattern: '^[A-Z]{3}$'
          example: BRL
    LatePayment:
      type: object
      description: |
        Late payment amount due to delayed payment agreed in contract.
        If the transmitter has the information, sending this field is mandatory.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    NetAmount:
      type: object
      description: 'updated investment value on the reference date, after deduction of taxes (IOF and IR)'
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    PostFixedIndexerPercentage:
      type: string
      description: |
        Percentage of the indexer agreed with the client at contracting. In progressive product cases, consider the maximum contracted rate.
        It is expected that the filling of this field by participants will be sent as agreed at the time of contracting.
      maxLength: 8
      minLength: 8
      pattern: '^\d{1}\.\d{6}$'
      example: '1.100000'
    PurchaseUnitPrice:
      type: object
      description: unit value negotiated with the client on the acquisition date
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,8}$'
          maxLength: 24
          minLength: 4
          example: '1000.000004'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    ReferenceDateTime:
      type: string
      format: date-time
      description: 'date and time of the last consolidated position available to which the client transactional data available in electronic channels refer; In date representation, minutes and seconds should be considered as zero (00:00:00Z)'
      maxLength: 20
      pattern: '(^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$)'
      example: '2022-07-21T17:32:00Z'
    Remuneration:
      type: object
      required:
        - indexer
      properties:
        preFixedRate:
          type: string
          description: |
            Contract issuance rate value.
            [Restriction] Mandatory field for participants when there is 'PRE_FIXADO' in the 'indexer' field or when it is a product with hybrid remuneration.
          maxLength: 8
          pattern: '^\d{1}\.\d{6}$'
          example: '0.300000'
        postFixedIndexerPercentage:
          type: string
          description: |
            Percentage of the contract issuance indexer.
            [Restriction] Mandatory field for participants when the 'indexer' field is filled differently from 'PRE_FIXADO' or when it is a product with hybrid remuneration.
          maxLength: 8
          pattern: '^\d{1}\.\d{6}$'
          example: '1.100000'
        rateType:
          $ref: '#/components/schemas/EnumRateType'
        ratePeriodicity:
          $ref: '#/components/schemas/EnumRatePeriodicity'
        calculation:
          $ref: '#/components/schemas/EnumCalculation'
        indexer:
          $ref: '#/components/schemas/EnumIndexer'
        indexerAdditionalInfo:
          type: string
          description: |
            Additional information about the indexer
            [Restriction] Mandatory field for participants when there is 'Outros' in the 'indexer' field.
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: Dólar
    CreditFixedIncomesTransactions:
      type: object
      required:
        - type
        - transactionType
        - transactionDate
        - transactionGrossValue
        - transactionNetValue
        - transactionId
      properties:
        type:
          $ref: '#/components/schemas/Type'
        transactionType:
          $ref: '#/components/schemas/TransactionType'
        transactionTypeAdditionalInfo:
          $ref: '#/components/schemas/TypeAdditionalInfo'
        transactionDate:
          $ref: '#/components/schemas/TransactionDate'
        transactionUnitPrice:
          type: object
          description: |
            unit value negotiated with the client on the acquisition date

            [Restriction] Mandatory field for participants when the 'transactionType' field is filled with the values 'COMPRA', 'VENDA' or 'VENCIMENTO'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              pattern: '^\d{1,15}\.\d{2,8}$'
              maxLength: 24
              minLength: 4
              example: '1000.000004'
              description: Value related to the object.
            currency:
              $ref: '#/components/schemas/Currency'
        transactionQuantity:
          $ref: '#/components/schemas/TransactionQuantity'
        transactionGrossValue:
          $ref: '#/components/schemas/TransactionGrossValue'
        incomeTax:
          type: object
          description: |
            Income tax amount collected in the transaction.
            [Restriction] Mandatory field for participants when the 'type' field is filled with the value 'SAIDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              pattern: '^\d{1,15}\.\d{2,4}$'
              maxLength: 20
              minLength: 4
              example: '1000.04'
              description: Value related to the object.
            currency:
              $ref: '#/components/schemas/Currency'
        financialTransactionTax:
          type: object
          description: |
            IOF amount collected in the transaction.
            [Restriction] Mandatory field for participants when the 'type' field is filled with the value 'SAIDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              pattern: '^\d{1,15}\.\d{2,4}$'
              maxLength: 20
              minLength: 4
              example: '1000.04'
              description: Value related to the object.
            currency:
              $ref: '#/components/schemas/Currency'
        transactionNetValue:
          $ref: '#/components/schemas/TransactionNetValue'
        remunerationTransactionRate:
          $ref: '#/components/schemas/RemunerationTransactionRate'
        indexerPercentage:
          $ref: '#/components/schemas/IndexerPercentage'
        transactionId:
          $ref: '#/components/schemas/TransactionId'
    RemunerationTransactionRate:
      type: string
      description: |
        Remuneration rate agreed with the client at contracting.

        [Restriction] Mandatory field for participants when the 'type' field is filled with the value 'ENTRADA' and it is a prefixed or hybrid product.
      maxLength: 8
      minLength: 8
      pattern: '^\d{1}\.\d{6}$'
      example: '0.300000'
    TransactionDate:
      type: string
      format: date
      description: Transaction date
      maxLength: 10
      pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
      example: '2018-02-15'
    TransactionGrossValue:
      type: object
      description: 'Gross transaction value (Unit price of the transaction x Quantity)'
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    TransactionId:
      type: string
      description: |
        Code or unique identifier provided by the institution to individualize the transaction.
      maxLength: 100
      pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
      example: ABCD2126019929279212650822221989319253344
    TransactionNetValue:
      type: object
      description: Net transaction value
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    TransactionQuantity:
      type: string
      description: |
        Quantity of securities involved in the transaction

        [Restriction] Mandatory field for participants when the 'transactionType' field is filled with the values 'COMPRA', 'VENDA', 'VENCIMENTO', 'TRANSFERENCIA_TITULARIDADE' or 'TRANSFERENCIA_CUSTODIA'.
      maxLength: 24
      pattern: '^\d{1,15}\.\d{2,8}$'
      example: '42.25'
    TransactionType:
      type: string
      description: Purchase, sale, cancellation, maturity, interest payment, amortization, premium, ownership transfer, custody transfer, fine, late payment and others. For transfer movements (ownership or custody) the unit price (transactionUnitPrice) of the security acquisition should be considered.
      enum:
        - COMPRA
        - VENDA
        - CANCELAMENTO
        - VENCIMENTO
        - PAGAMENTO_JUROS
        - AMORTIZACAO
        - PREMIO
        - TRANSFERENCIA_TITULARIDAE
        - TRANSFERENCIA_CUSTODIA
        - MULTA
        - MORA
        - OUTROS
      example: COMPRA
    Type:
      type: string
      description: |
        Type of transaction from the investment perspective:

        ENTRADA: COMPRA, CANCELAMENTO, TRANSFERENCIA_TITULARIDADE, TRANSFERENCIA_CUSTODIA, OUTROS.

        SAIDA: VENDA, CANCELAMENTO, VENCIMENTO, PAGAMENTO_JUROS, AMORTIZACAO, PREMIO, TRANSFERENCIA_TITULARIDADE, TRANSFERENCIA_CUSTODIA, MULTA, MORA, OUTROS.

        For example, for CANCELAMENTO transaction, typically, the type will be the opposite of the originating event. That is, for purchase cancellation, consider type SAIDA; for sale cancellation, consider type ENTRADA.
      enum:
        - ENTRADA
        - SAIDA
      example: ENTRADA
    TypeAdditionalInfo:
      type: string
      description: |
        Additional information about the transaction type, for filling in case of transactions not delimited in the domain
        [Restriction] Mandatory field for participants when there is 'OUTROS' in the 'transactionType' field.
      maxLength: 100
      pattern: '[\w\W\s]*'
    UpdatedUnitPrice:
      type: object
      description: gross unit value updated on the reference date;
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,8}$'
          maxLength: 24
          minLength: 4
          example: '1000.0400'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    VoucherPaymentIndicator:
      type: string
      description: |
        Indicator if there is coupon payment
          1. Yes
          2. No
      enum:
        - SIM
        - NAO
      example: SIM
    VoucherPaymentPeriodicity:
      type: string
      description: |
        In case of coupon payment, describe the periodicity (monthly, quarterly, semiannual, annual, irregular and others)
          1. Monthly

          2. Quarterly

          3. Semiannual

          4. Annual

          5. Irregular

          6. Others

          [Restriction] Mandatory field for participants when there is 'SIM' in the coupon payment indicator field 'voucherPaymentIndicator'.
      enum:
        - MENSAL
        - TRIMESTRAL
        - SEMESTRAL
        - ANUAL
        - IRREGULAR
        - OUTROS
      example: MENSAL
