openapi: 3.0.0
info:
  title: API Credit Fixed Incomes - Opus Data Receiver
  description: |
    API for Credit Fixed Income operations information stored in ODR. Uses the same definition of Credit Fixed Income from Open Finance Brazil - Phase 4 as standard.

    API that returns information about Credit Fixed Income investment operations (Debentures, CRI/CRA) held by their clients in transmitting institutions, including data such as product name, profitability, quantity, terms, client position balances, and financial transactions.

    No segregation between natural and legal persons. Requires client registration in ODR for all endpoints. Exposure will be per each fixed income operation contracted by the client.
  version: 1.0.3
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'

tags:
  - name: Product List
    description: Gets the list of Credit Fixed Income operations held by the client at the transmitting institution and for which they have provided consent.
  - name: Product Identification
    description: Gets the data of the Credit Fixed Income operation identified by investmentId.
  - name: Balances
    description: Gets the position of the Credit Fixed Income operation identified by investmentId.
  - name: Transactions
    description: Gets the historical transactions (last 12 months) of the Credit Fixed Income operation identified by investmentId.
  - name: Transactions Current
    description: 'Gets the recent transactions of the Credit Fixed Income operation identified by investmentId. The period to be considered for presenting transactions will be up to 7 days - 7 previous days from the query, including the query day (D-6).'
paths:
  /setup/investments/credit-fixed-income:
    get:
      tags:
        - Product List
      summary: Gets the list of Credit Fixed Income operations held by the client at the transmitting institution and for which they have provided consent.
      operationId: creditFixedIncomesGetInvestments
      description: Gets the list of Credit Fixed Income operations held by the client at the transmitting institution and for which they have provided consent.
      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
      responses:
        '200':
          $ref: '#/components/responses/ResponseCreditFixedIncomesProductList'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/credit-fixed-income/{investmentId}':
    get:
      tags:
        - Product Identification
      summary: Gets the data of the Credit Fixed Income operation identified by investmentId.
      operationId: creditFixedIncomesGetInvestmentsInvestmentId
      description: Gets the data of the Credit Fixed Income operation identified by investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseCreditFixedIncomesProductIdentification'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/credit-fixed-income/{investmentId}/balances':
    get:
      tags:
        - Balances
      summary: Gets the position of the Credit Fixed Income operation identified by investmentId.
      operationId: creditFixedIncomesGetInvestmentsInvestmentIdBalances
      description: |
        Gets the position of the Credit Fixed Income operation identified by investmentId.

        In cases where there is no position for the investment, i.e., quantity of assets and monetary values zeroed, but it is still within the exposure period (up to 12 months after the last transaction), status code 200 should be returned and for the return payload consider the values below. Non-mandatory fields should not be returned:

        - Monetary values: 0.00
        - Quantity of assets: 0.00
        - Date and time of last position: same content as the requestDateTime field
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseCreditFixedIncomesBalances'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/credit-fixed-income/{investmentId}/transactions':
    get:
      tags:
        - Transactions
      summary: Gets the historical transactions (last 12 months) of the Credit Fixed Income operation identified by investmentId.
      operationId: creditFixedIncomesGetInvestmentsInvestmentIdTransactions
      description: Gets the historical transactions (last 12 months) of the Credit Fixed Income operation identified by investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/fromTransactionDate'
        - $ref: '#/components/parameters/toTransactionDate'
      responses:
        '200':
          $ref: '#/components/responses/ResponseCreditFixedIncomesTransactions'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
  '/setup/investments/credit-fixed-income/{investmentId}/transactions-current':
    get:
      tags:
        - Transactions Current
      summary: 'Gets the recent transactions of the Credit Fixed Income operation identified by investmentId. The period to be considered for presenting transactions will be up to 7 days - 7 previous days from the query, including the query day (D-6).'
      operationId: creditFixedIncomesGetInvestmentsInvestmentIdTransactionsCurrent
      description: 'Gets the recent transactions of the Credit Fixed Income operation identified by investmentId. The period to be considered for presenting transactions will be up to 7 days - 7 previous days from the query, including the query day (D-6).'
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/fromTransactionDateCurrent'
        - $ref: '#/components/parameters/toTransactionDateCurrent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseCreditFixedIncomesTransactionsCurrent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
components:
  schemas:
    ResponseCreditFixedIncomesProductList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/CreditFixedList'
        links:
          $ref: '#/components/schemas/CreditFixedIncomesProductListLinks'
        meta:
          $ref: '#/components/schemas/CreditFixedIncomesMeta'
    ResponseCreditFixedIncomesProductIdentification:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/CreditFixedIdentification'
        links:
          $ref: '#/components/schemas/CreditFixedIncomesLinks'
        meta:
          $ref: '#/components/schemas/CreditFixedIncomesMeta'
    ResponseCreditFixedIncomesBalances:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: object
          required:
            - referenceDateTime
            - updatedUnitPrice
            - quantity
            - grossAmount
            - netAmount
            - incomeTax
            - financialTransactionTax
            - blockedBalance
            - purchaseUnitPrice
          properties:
            referenceDateTime:
              $ref: '#/components/schemas/ReferenceDateTime'
            updatedUnitPrice:
              $ref: '#/components/schemas/UpdatedUnitPrice'
            quantity:
              type: string
              format: double
              description: quantity of securities held on the client position date
              maxLength: 24
              minLength: 4
              pattern: '^\d{1,15}\.\d{2,8}$'
              example: '15.00'
            grossAmount:
              $ref: '#/components/schemas/GrossAmount'
            netAmount:
              $ref: '#/components/schemas/NetAmount'
            incomeTax:
              $ref: '#/components/schemas/IncomeTax'
            financialTransactionTax:
              $ref: '#/components/schemas/FinancialTransactionTax'
            blockedBalance:
              $ref: '#/components/schemas/BlockedBalance'
            purchaseUnitPrice:
              $ref: '#/components/schemas/PurchaseUnitPrice'
            preFixedRate:
              type: string
              description: |
                Remuneration rate agreed with the client at contracting. In progressive product cases, consider the maximum contracted rate.
                It is expected that the filling of this field by participants will be sent as agreed at the time of contracting.
              maxLength: 8
              minLength: 8
              pattern: '^\d{1}\.\d{6}$'
              example: '0.300000'
            postFixedIndexerPercentage:
              $ref: '#/components/schemas/PostFixedIndexerPercentage'
            fine:
              $ref: '#/components/schemas/Fine'
            latePayment:
              $ref: '#/components/schemas/LatePayment'
        links:
          $ref: '#/components/schemas/CreditFixedIncomesLinks'
        meta:
          $ref: '#/components/schemas/CreditFixedIncomesMeta'
    ResponseCreditFixedIncomesTransactions:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/CreditFixedIncomesTransactions'
        links:
          $ref: '#/components/schemas/CreditFixedIncomesTransactionsLinks'
        meta:
          $ref: '#/components/schemas/CreditFixedIncomesMetaTransactions'
    ResponseCreditFixedIncomesTransactionsCurrent:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            type: object
            required:
              - type
              - transactionType
              - transactionDate
              - transactionGrossValue
              - transactionNetValue
              - transactionId
            properties:
              type:
                $ref: '#/components/schemas/Type'
              transactionType:
                $ref: '#/components/schemas/TransactionType'
              transactionTypeAdditionalInfo:
                type: string
                description: |
                  Additional information about the transaction type, for filling in case of transactions not delimited in the domain.
                  [Restriction] Mandatory field for participants when 'OUTROS' is present in the 'transactionType' field.
                maxLength: 100
                pattern: '[\w\W\s]*'
              transactionDate:
                type: string
                format: date
                description: Transaction date
                maxLength: 10
                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                example: '2018-02-15'
              transactionUnitPrice:
                type: object
                description: |
                  unit value negotiated with the client on the acquisition date

                  [Restriction] Mandatory field for participants when the 'transactionType' field is filled with the values 'COMPRA', 'VENDA' or 'VENCIMENTO'.
                required:
                  - amount
                  - currency
                properties:
                  amount:
                    type: string
                    format: double
                    pattern: '^\d{1,15}\.\d{2,8}$'
                    maxLength: 24
                    minLength: 4
                    example: '1000.000004'
                    description: Value related to the object.
                  currency:
                    $ref: '#/components/schemas/Currency'
              transactionQuantity:
                type: string
                description: |
                  Quantity of securities involved in the transaction

                  [Restriction] Mandatory field for participants when the 'transactionType' field is filled with the values 'COMPRA', 'VENDA', 'VENCIMENTO', 'TRANSFERENCIA_TITULARIDADE' or 'TRANSFERENCIA_CUSTODIA'.
                maxLength: 24
                pattern: '^\d{1,15}\.\d{2,8}$'
                example: '42.25'
              transactionGrossValue:
                $ref: '#/components/schemas/TransactionGrossValue'
              incomeTax:
                type: object
                description: |
                  Income tax amount collected in the transaction.
                  [Restriction] Mandatory field for participants when the 'type' field is filled with the value 'SAIDA'.
                required:
                  - amount
                  - currency
                properties:
                  amount:
                    type: string
                    format: double
                    pattern: '^\d{1,15}\.\d{2,4}$'
                    maxLength: 20
                    minLength: 4
                    example: '1000.04'
                    description: Value related to the object.
                  currency:
                    $ref: '#/components/schemas/Currency'
              financialTransactionTax:
                type: object
                description: |
                  IOF amount collected in the transaction.
                  [Restriction] Mandatory field for participants when the 'type' field is filled with the value 'SAIDA'.
                required:
                  - amount
                  - currency
                properties:
                  amount:
                    type: string
                    format: double
                    pattern: '^\d{1,15}\.\d{2,4}$'
                    maxLength: 20
                    minLength: 4
                    example: '1000.04'
                    description: Value related to the object.
                  currency:
                    $ref: '#/components/schemas/Currency'
              transactionNetValue:
                $ref: '#/components/schemas/TransactionNetValue'
              remunerationTransactionRate:
                $ref: '#/components/schemas/RemunerationTransactionRate'
              indexerPercentage:
                type: string
                description: |
                  Maximum percentage of the indexer in the transaction agreed with the client at contracting.

                  [Restriction] Mandatory field for participants when the 'type' field is filled with the value 'ENTRADA' and it is a post-fixed or hybrid product.
                maxLength: 8
                minLength: 8
                pattern: '^\d{1}\.\d{6}$'
                example: '1.100000'
              transactionId:
                type: string
                description: |
                  Code or unique identifier provided by the institution to individualize the transaction.
                maxLength: 100
                pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
                example: ABCD2126019929279212650822221989319253344
        links:
          $ref: '#/components/schemas/CreditFixedIncomesTransactionsLinks'
        meta:
          $ref: '#/components/schemas/CreditFixedIncomesMetaTransactions'
    BlockedBalance:
      type: object
      description: Amount not available for movement at that moment for any reason (judicial block, collateral block, among others). Grace period is not considered as a block.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Value related to the object.
        currency:
          $ref: '#/components/schemas/Currency'
    CreditFixedIdentification:
      type: object
      required:
        - investmentType
        - remuneration
        - issueUnitPrice
        - issueDate
        - dueDate
        - voucherPaymentIndicator
        - purchaseDate
        - taxExemptProduct
      properties:
        issuerInstitutionCnpjNumber:
          type: string
          description: |
            CNPJ of the issuing institution.

            If the institution has the information, sending will be mandatory.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '11225860000140'
        isinCode:
          type: string
          description: |
            ISIN code is a universal code that identifies each security or financial instrument, according to ISO 6166 Standard. If the transmitter has the information, sending this field is mandatory.

            [Restriction] Must be filled in cases where 'clearingCode' is not filled.
          maxLength: 12
          pattern: '^[A-Z]{2}([A-Z0-9]){9}\d{1}$'
          example: BRCST4CTF001
        investmentType:
          $ref: '#/components/schemas/EnumInvestimentType'
        debtorCnpjNumber:
          type: string
          description: |
            CNPJ of the debtor. If the transmitter has the information for CRI and CRA products, sending this field is mandatory.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '11225860000140'
        debtorName:
          type: string
          description: |
            Name of the debtor. If the transmitter has the information for CRI and CRA products, sending this field is mandatory.
          pattern: '[\w\W\s]*'
          maxLength: 70
          example: Roberto Marino
        taxExemptProduct:
          $ref: '#/components/schemas/EnumTaxExemptProduct'
        remuneration:
          $ref: '#/components/schemas/Remuneration'
        issueUnitPrice:
          $ref: '#/components/schemas/IssueUnitPrice'
        issueDate:
          type: string
          format: date
          description: Security issue date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-16'
        dueDate:
          type: string
          format: date
          description: Security maturity date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
        voucherPaymentIndicator:
          $ref: '#/components/schemas/VoucherPaymentIndicator'
        voucherPaymentPeriodicity:
          $ref: '#/components/schemas/VoucherPaymentPeriodicity'
        voucherPaymentPeriodicityAdditionalInfo:
          type: string
          description: |
            Additional information about the coupon payment periodicity
            [Restriction] Mandatory field for participants when there is 'Outros' in the 'voucherPaymentPeriodicity' field.
          maxLength: 50
          pattern: '[\w\W\s]*'
          example: Diária
        clearingCode:
          type: string
          description: |
            Asset registration code in the Clearing. If the transmitter has the information, sending this field is mandatory.

            [Restriction] Must be filled in cases where 'isinCode' is not filled.
          maxLength: 30
          pattern: '[\w\W-]*'
          example: CDB421GPXXX
        purchaseDate:
          type: string
          format: date
          description: Client acquisition date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
        gracePeriodDate:
          type: string
          format: date
          description: |
            Date until which the client cannot redeem their investment early.

            If the institution has the information, sending will be mandatory.
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-16'
    CreditFixedIncomesProductListLinks:
      type: object
      description: References to other resources of the requested API.
      required:
        - self
      properties:
        self:
          type: string
          format: uri
          maxLength: 2000
          description: Complete URI that generated the current response.
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        first:
          type: string
          format: uri
          maxLength: 2000
          description: URI of the first page that originated this result list. Restriction - Mandatory when not the first page of the response
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        prev:
          type: string
          format: uri
          maxLength: 2000
          description: "URI of the previous page of this result list. Restriction - Mandatory when not the first page of the response"
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        next:
          type: string
          format: uri
          maxLength: 2000
          description: URI of the next page of this result list. Restriction - Mandatory when not the last page of the response
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        last:
          type: string
          format: uri
          maxLength: 2000
          description: URI of the last page of this result list. Restriction - Mandatory when not the last page of the response.
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https:\/\/)?(www\.)?[-a-zA-Z0-9@:%.\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%\+.~#?&\/\/=]*)$'
    CreditFixedIncomesLinks:
      type: object
      description: References to other resources of the requested API.
      required:
        - self
      properties:
        self:
          type: string
          format: uri
          maxLength: 2000
          description: Complete URI that generated the current response.
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        first:
          type: string
          format: uri
          maxLength: 2000
          description: URI of the first page that originated this result list. Restriction - Mandatory when not the first page of the response
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        prev:
          type: string
          format: uri
          maxLength: 2000
          description: "URI of the previous page of this result list. Restriction - Mandatory when not the first page of the response"
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
