openapi: 3.0.0
info:
  title: API Accounts - Opus Data Receiver
  description: |
    API for demand deposit accounts, savings accounts and prepaid accounts stored in ODR. Uses the same definition as Open Finance Brazil – Phase 2.
    API that returns information on demand deposit accounts, savings accounts and prepaid payment accounts held by customers at transmitting institutions,
    including account identification data, balances, limits and transactions.\
    There is no segregation between individuals and legal entities.\
    Requires customer registration in the ODR for all `endpoints`.

    # Guidelines
    In the context of Open Finance, the `Role` in the participant directory related to this API is `DADOS`.\
    Data will be returned in the query as long as the related `setupId` corresponds to a valid customer registration in the ODR with status `AUTHORISED`.\
    It is also necessary that the resource in question (account, contract, etc.) is available at the transmitting institution (i.e., without any blockages and with all authorizations/consents already approved).\
    Additionally, the required `permissions` must have been requested when creating the related customer registration in the ODR (`setupId`).\
    Below we list the `permissions` required for data query in each `endpoint` of this API.

    ## Permissions required for the Accounts API

    For each of the paths in this API, in addition to the indicated scopes (`scopes`), there are `permissions` that must be observed:

    ### `/setup/accounts`
      - permissions:
        - GET: **ACCOUNTS_READ**
    ### `/setup/accounts/{accountId}`
      - permissions:
        - GET: **ACCOUNTS_READ**
    ### `/setup/accounts/{accountId}/balances`
      - permissions:
        - GET: **ACCOUNTS_BALANCES_READ**
    ### `/setup/accounts/{accountId}/transactions`
      - permissions:
        - GET: **ACCOUNTS_TRANSACTIONS_READ**
    ### `/setup/accounts/{accountId}/transactions-current`
      - permissions:
        - GET: **ACCOUNTS_TRANSACTIONS_READ**
    ### `/setup/accounts/{accountId}/overdraft-limits`
      - permissions:
        - GET: **ACCOUNTS_OVERDRAFT_LIMITS_READ**

    ## Immutability date by transaction type​
    The account transaction identifier is mandatory in Open Finance Brazil. According to the transaction type, a unique, stable and immutable identifier must be sent on D0 or D+1, as per the table below
    ```
    |---------------------------------------|-------------------------|-----------------------|
    | Transaction Type                      | Mandatory Date          | Immutability Date     |
    |---------------------------------------|-------------------------|-----------------------|
    | TED                                   | D0                      | D0                    |
    |---------------------------------------|-------------------------|-----------------------|
    | PIX                                   | D0                      | D0                    |
    |---------------------------------------|-------------------------|-----------------------|
    | TRANSFERENCIA MESMA INSTITUIÇÃO (TEF) | D0                      | D0                    |
    |---------------------------------------|-------------------------|-----------------------|
    | TARIFA SERVIÇOS AVULSOS               | D0                      | D0                    |
    |---------------------------------------|-------------------------|-----------------------|
    | FOLHA DE PAGAMENTO                    | D0                      | D0                    |
    |---------------------------------------|-------------------------|-----------------------|
    | DOC                                   | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | BOLETO                                | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | CONVÊNIO ARRECADAÇÃO                  | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | PACOTE TARIFA SERVIÇOS                | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | DEPÓSITO                              | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | SAQUE                                 | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | CARTÃO                                | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | ENCARGOS JUROS CHEQUE ESPECIAL        | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | RENDIMENTO APLICAÇÃO FINANCEIRA       | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | PORTABILIDADE SALÁRIO                 | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | RESGATE APLICAÇÃO FINANCEIRA          | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | OPERAÇÃO DE CRÉDITO                   | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | OUTROS                                | D0                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    ```

    To check the rules applicable to the transactionID behavior according to the transaction status, visit the page [Guidelines - Accounts](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/193658890)
