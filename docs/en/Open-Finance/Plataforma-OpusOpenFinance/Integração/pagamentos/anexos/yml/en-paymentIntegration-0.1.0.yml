                  example: CACC
                  description: "Types of accounts used for payment.\n\nTraditional modalities provided for by Resolution 4.753, not including linked accounts, \n\naccounts of domiciled abroad, foreign currency accounts, and corresponding electronic currency accounts.\n \nHere is a description of each ENUM value.\n\n\n\n- CACC - Current Account.\n\n- SVGS - Savings Account.\n\n - TRAN - Pre-paid Payment Account.\n\n"
