components:
  schemas:
    BrandId:
      type: string
      description: Identifier of the brand reported by the Open Banking participant
      minLength: 1
      maxLength: 50
      example: cbanco
    RequestMeta:
      type: object
      description: Object containing data regarding the context in which the request was received
      required:
        - correlationId
        - brandId
      properties:
        correlationId:
          type: string
          description: UUID that identifies the correlation ID of the performed request. It must be propagated to all calls made between systems and logged whenever possible to facilitate error tracing
          pattern: 
            ^(localID:)?[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: 97623ed1-4732-4bf2-8d4b-ae7aced5443b
        brandId:
          $ref: '#/components/schemas/BrandId'
      additionalProperties: false
    CreationDateTime:
      description: Date and time when the consent was created. A string with date and time according to RFC-3339 specification, always using UTC timezone (UTC time format).
      type: string
      pattern: 
        ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      maxLength: 20
      example: '2021-05-21T08:30:00Z'
    TPP:
      type: object
      description: Details of the TPP that requested the consent
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the TPP that requested the consent
          maxLength: 100
          example: GuiaBolsa
    ExternalId:
      type: string
      description: Consent identifier used outside the OOB platform
      maxLength: 100
      example: urn:oob-bank:2f710909-4ccd-4998-8679-3d8de00e5ccf
    LoggedUser:
      type: object
      description: User (natural person) who is logged into the Payment Initiator institution.
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          description: User's official identification document.
          additionalProperties: false
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              maxLength: 11
              description: User's official identification document number.
              pattern: ^\d{11}$
              example: '11111111111'
            rel:
              type: string
              maxLength: 3
              description: Type of the user's official identification document.
              pattern: ^[A-Z]{3}$
              example: CPF
    BusinessEntity:
      type: object
      description: User (legal entity) who is logged into the Payment Initiator institution. [Restriction] Mandatory if the user logged into the Payment Initiator institution is a CNPJ (legal entity).
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          description: Official identification document of the legal entity holder.
          additionalProperties: false
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              maxLength: 14
              description: Number of the official identification document of the legal entity holder.
              pattern: ^\d{14}$
              example: '11111111111111'
            rel:
              type: string
              maxLength: 4
              description: Type of the official identification document of the legal entity holder.
              pattern: ^[A-Z]{4}$
              example: CNPJ
    AcceptedResources:
      description: List of resources allowed by the client to be used in the consent. Internal use object, in connectors
      type: array
      items:
        type: object
        description: Resources selected by the client
        required:
          - type
          - resourceLegacyId
        properties:
          type:
            description: Resource type
            type: string
            enum:
              - ACCOUNT
              - CREDIT_CARD_ACCOUNT
              - LOAN
              - FINANCING
              - UNARRANGED_ACCOUNT_OVERDRAFT
              - INVOICE_FINANCING
              - PAYMENT
              - BANK_FIXED_INCOME
              - CREDIT_FIXED_INCOME
              - VARIABLE_INCOME
              - TREASURE_TITLE
              - FUND
            example: PAYMENT
          resourceLegacyId:
            description: Array of key and value with the resource identification key in the source (legacy) system, allowing composite keys
            type: array
            items:
              type: object
              required:
                - key
              properties:
                key:
                  description: Field name of the identifier in the source system
                  type: string
                  example: internalAccountId
                value:
                  description: Field value of the identifier in the source system
                  type: string
                  example: '1234'
            minItems: 1
            maxItems: 10
          authorizers:
            description: List of authorizers for the resource in cases of multiple approval levels. If the resource is selected, all authorizers must accept the consent that the resource is part of
            type: array
            items:
              type: object
              required:
                - cpf
                - name
              properties:
                cpf:
                  description: Authorizer's CPF
                  type: string
                  minLength: 11
                  maxLength: 11
                  pattern: ^\d{11}$
                  example: '11111111111'
                name:
                  description: Authorizer's name
                  type: string
                  example: Marco Antonio de Brito
            minItems: 1
          hasMultipleAuthorisers:
            type: boolean
            example: 'false'
        additionalProperties: false
      maxItems: 1000
    Version:
      type: string
      description: Version of the consent related to the payment.
      enum:
        - V1
        - V2
        - V3
        - V4
      example: V1
    ExpirationDateTime:
      description: Permission expiration date and time. Mandatory, reflects the consent's validity end date. A string with date and time according to RFC-3339 specification, always using UTC timezone (UTC time format).
      type: string
      maxLength: 20
      pattern: 
        ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      example: '2021-05-21T08:30:00Z'
    EnumPaymentPersonType:
      type: string
      maxLength: 15
      enum:
        - PESSOA_NATURAL
        - PESSOA_JURIDICA
      description: "Holder, natural person or legal entity to whom the creditor data refers.\n\n"
      example: PESSOA_NATURAL
    Identification:
      type: object
      description: Only for payment consents. Object containing the creditor's data.
      required:
        - personType
        - cpfCnpj
        - name
      properties:
        personType:
          $ref: '#/components/schemas/EnumPaymentPersonType'
        cpfCnpj:
          type: string
          minLength: 11
          maxLength: 14
          pattern: ^\d{11}$|^\d{14}$
          description: "Identification of the person involved in the transaction.  \n\nFill with CPF or CNPJ, according to the value chosen in the type field.  \n\n CPF will be used with 11 numbers and must be informed without dots or dashes.  \n\nCNPJ will be used with 14 numbers and must be informed without dots or dashes.\n\n"
          example: '58764789000137'
        name:
          type: string
          maxLength: 140
          pattern: ^([A-Za-z\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u00FF,.@:&*+_<>()!?/\\$%\d' -]+)$
          description: "In the case of a natural person, the full name of the creditor account holder must be informed.  \n\nIn the case of a legal entity, the corporate name or trade name of the creditor account must be informed.\n\n"
          example: Marco Antonio de Brito
      additionalProperties: false
    EnumPaymentType:
      type: string
      maxLength: 3
      enum:
        - PIX
      description: "This field defines the type of payment that will be initiated after consent authorization.\n\n"
      example: PIX
    Schedule:
      type: object
      required:
        - single
      properties:
        single:
          type: object
          description: Defines the single schedule policy.
          required:
            - date
          properties:
            date:
              type: string
              format: date
              maxLength: 10
              example: '2021-01-01'
              description: "Defines the target date for payment settlement.\n\nBrasília timezone must be used for creating and reasoning about the data in this field.\n\n\n\n[Restriction] This field must always be at least D+1 calendar, i.e., the immediately subsequent date relative to the consent date considering the Brasília timezone, and at most D+730 calendar days from the consent date, also considering the Brasília timezone."
    ScheduleDaily:
      type: object
      required:
        - daily
      properties:
        daily:
          type: object
          description: Defines the daily schedule policy.
          required:
            - startDate
            - quantity
          properties:
            startDate:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              maxLength: 10
              example: '2023-08-23'
              description: Defines the date of the first daily recurring payment
            quantity:
              type: integer
              format: int32
              minimum: 2
              maximum: 60
              example: 3
              description: Defines the number of payments that will be sent for settlement.
    ScheduleWeekly:
      type: object
      required:
        - weekly
      properties:
        weekly:
          type: object
          description: Defines the weekly schedule policy.
          required:
            - dayOfWeek
            - startDate
            - quantity
          properties:
            dayOfWeek:
              type: string
              description: Day of the week when the payment will occur
              enum:
                - SEGUNDA_FEIRA
                - TERCA_FEIRA
                - QUARTA_FEIRA
                - QUINTA_FEIRA
                - SEXTA_FEIRA
                - SABADO
                - DOMINGO
              example: QUINTA_FEIRA
            startDate:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              maxLength: 10
              example: '2023-08-23'
            quantity:
              type: integer
              format: int32
              minimum: 2
              maximum: 60
              example: 10
              description: Defines the number of payments that will be sent for settlement.
    ScheduleMonthly:
      type: object
      required:
        - monthly
      properties:
        monthly:
          type: object
          description: Defines the monthly schedule policy.
          required:
            - dayOfMonth
            - startDate
            - quantity
          properties:
            dayOfMonth:
              type: integer
              minimum: 1
              maximum: 31
              example: 10
            startDate:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              maxLength: 10
              example: '2023-08-23'
            quantity:
              type: integer
              format: int32
              minimum: 2
              maximum: 24
              example: 24
              description: Defines the number of payments that will be sent for settlement.
    ScheduleCustom:
      type: object
      required:
        - custom
      properties:
        custom:
          type: object
          description: "[Restriction] Dates sent in the dates list cannot be repeated.\n\nIf repeated dates are sent, the holder must reject the consent creation, informing the error PARAMETRO_INVALIDO."
          required:
            - dates
            - additionalInformation
          properties:
            dates:
              type: array
              maxItems: 60
              minItems: 2
              example:
                - '2023-08-23'
                - '2023-09-26'
              items:
                type: string
                format: date
                pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
                maxLength: 10
                example: '2023-08-23'
            additionalInformation:
              type: string
              description: "Free text for the Initiator to fill in a way understandable by the approving/paying user.\n\nThe text can be used by the holder to display the transaction summary during the approving/paying user's approval."
              pattern: '[\w\W\s]*'
              maxLength: 255
              example: Every Thursday and Sunday for 6 months
    PaymentConsent:
      type: object
      description: Only for payment consents. Object containing payment data for consent.
      required:
        - type
        - currency
        - amount
      properties:
        type:
          $ref: '#/components/schemas/EnumPaymentType'
        date:
          type: string
          format: date
          maxLength: 10
          description: "[Restriction] Mutually exclusive with the schedule object. \n \n\n\nThis field is mandatory in the case of a single payment. \n\n\n\nIn this case, the schedule object must not be informed.\n\n"
          example: '2021-01-01'
        currency:
          type: string
          maxLength: 3
          pattern: ^([A-Z]{3})$
          description: "National currency code according to ISO-4217 model, i.e., 'BRL'.\n\nAll monetary values ​​informed are represented with the current currency of Brazil.\n\n"
          example: BRL
        amount:
          type: string
          minLength: 4
          maxLength: 19
          pattern: ^((\d{1,16}\.\d{2}))$
          description: "Transaction amount with 2 decimal places. The amount must be the same as sent in the consent. \n\n\n\nFor Static QR Code with a predetermined value in the QR Code or for Dynamic QR Code indicating that the amount cannot be changed: The amount field must be filled with the amount established in the QR Code. \n\nIf filled with a value different from the QR Code, an HTTP Status 422 error must be returned.\n\n"
          example: '100000.12'
        schedule:
          description: "[Restriction] Mutually exclusive with the date field. \n\n\n \nThis field is mandatory in the case of scheduling. \n\n\n\nIn this case, the date field must not be informed.\n\n"
          oneOf:
            - $ref: '#/components/schemas/Schedule'
            - $ref: '#/components/schemas/ScheduleDaily'
            - $ref: '#/components/schemas/ScheduleWeekly'
            - $ref: '#/components/schemas/ScheduleMonthly'
            - $ref: '#/components/schemas/ScheduleCustom'
    EnumPaymentCancellationReasonType:
      type: string
      enum:
        - CANCELADO_PENDENCIA
        - CANCELADO_AGENDAMENTO
        - CANCELADO_MULTIPLAS_ALCADAS
      example: CANCELADO_PENDENCIA
      description: "The filling of this field for return must be done by the account holder based on the status the payment is in at the time of the cancellation request (e.g., Payment status = PDNG, field must be filled with enum CANCELADO_PENDENCIA)\n\n\n\nPossible values:\n\n\n\nCANCELADO_PENDENCIA - Payment canceled while in PDNG status\n\n\n\nCANCELADO_AGENDAMENTO - Payment canceled while in SCHD status\n\n\n\nCANCELADO_MULTIPLAS_ALCADAS - Payment canceled while in PATC status\n\n"
    EnumPaymentCancellationFromType:
      type: string
      enum:
        - INICIADORA
        - DETENTORA
      example: INICIADORA
      description: "Field used to inform the means by which the cancellation was carried out.\n\n\n\nPossible values:\n\n\n\nINICIADORA - Payment canceled by the paying user through the initiator's channels\n\n\n\nDETENTORA - Payment canceled by the paying user through the holder's channels\n\n"
    PixPaymentCancellation:
      type: object
      description: "Object containing data referring to the paying user who requested the cancellation, the channel used by them, and the reason.  \n\n\n\n[Restriction] The cancellation object will only be mandatory when the value of the status field is equal to CANC. \n\n"
      required:
        - cancelledAt
        - cancelledBy
        - reason
        - cancelledFrom
      properties:
        reason:
          $ref: '#/components/schemas/EnumPaymentCancellationReasonType'
        cancelledFrom:
          $ref: '#/components/schemas/EnumPaymentCancellationFromType'
        cancelledAt:
          type: string
          description: Date and time the cancellation was carried out, according to RFC-3339 specification, UTC format.
          format: date-time
          maxLength: 20
          example: '2021-05-21T08:30:00Z'
        cancelledBy:
          type: object
          description: Information related to the paying user who requested the payment cancellation.
          required:
            - document
          properties:
            document:
              type: object
              description: Object consolidating the document data of the user who requested the cancellation.
              required:
                - identification
                - rel
              properties:
                identification:
                  type: string
                  maxLength: 11
                  description: Document number of the paying user responsible for canceling the payment.
                  example: '11111111111'
                  pattern: ^\d{11}$
                rel:
                  type: string
                  maxLength: 3
                  description: Type of document of the paying user responsible for canceling the payment.
                  example: CPF
                  pattern: ^[A-Z]{3}$
    IbgeTownCode:
      type: string
      minLength: 7
      maxLength: 7
      pattern: ^\d{7}$
      description: "Provides the city code according to IBGE (Brazilian Institute of Geography and Statistics).\n\nTo fill this field, the Payment Initiator must follow the guidance of the payment method arrangement.\n \nThe filling of the field in both pix/payments and /consents must be the same. If there is a discrepancy in the values, the institution must return HTTP 422 with the error code PAGAMENTO_DIVERGENTE_DO_CONSENTIMENTO.\n\nThis field refers to the CodMun field of the Pix arrangement.\n\n"
      example: '5300108'
    EnumLocalInstrument:
      type: string
      maxLength: 4
      enum:
        - MANU
        - DICT
        - QRDN
        - QRES
        - INIC
      description: "Specifies the payment initiation method:\n\n- MANU - Manual entry of transactional account data\n\n- DICT - Manual entry of Pix key\n\n- QRDN - Dynamic QR code\n\n- QRES - Static QR code\n\n- INIC - Indicates that the creditor has contracted the Payment Initiator specifically to carry out payment initiations where the beneficiary is previously known.\n\n[Restriction] If /data/payment/schedule sent with a value different from single during consent creation, only the MANU, DICT, or QRES methods are allowed.\n\n"
      example: DICT
    QrCode:
      type: string
      maxLength: 512
      pattern: '[\w\W\s]*'
      description: "Character sequence corresponding to the QR Code made available to the payer.\n\nIt is the character sequence that would be read by the QR Code reader, and should allow the return of the payer's data after consultation with DICT.\n\nThis functionality is possible for both static and dynamic QR Codes.\n\nIn the Pix arrangement, this is the same sequence generated and/or read by the Pix Copy and Paste functionality.\n\nThis field must be in UTF-8 format.\n\n[Restriction] Mandatory for QR Code payments, observing the maximum size of 512 bytes.\n\n"
      example: "00020104141234567890123426660014BR.GOV.BCB.PIX014466756C616E6F32303139406578616D706C652E636F6D27300012\n\nBR.COM.OUTRO011001234567895204000053039865406123.455802BR5915NOMEDORECEBEDOR6008BRASILIA61087007490062\n\n530515RP12345678-201950300017BR.GOV.BCB.BRCODE01051.0.080450014BR.GOV.BCB.PIX0123PADRAO.URL.PIX/0123AB\n\nCD81390012BR.COM.OUTRO01190123.ABCD.3456.WXYZ6304EB76\n\n"
    Proxy:
      description: 'Key registered in DICT belonging to the creditor. Key types can be: phone, email, cpf/cnpj, or random key. In the case of a cell phone, it must be informed in the E.1641 standard. For email, it must have the format xxxxxxxx@xxxxxxx.xxx(.xx) and a maximum of 77 characters. In the case of CPF, it must be informed with 11 numbers, without dots or dashes. For CNPJ, it must be informed with 14 numbers, without dots or dashes. In the case of a random key, the UUID generated by DICT must be informed, according to the format specified in RFC41223. [Restriction] Mandatory when the localInstrument field is equal to DICT.'
      type: string
      pattern: '[\w\W\s]*'
      maxLength: 77
      example: '12345678901'
