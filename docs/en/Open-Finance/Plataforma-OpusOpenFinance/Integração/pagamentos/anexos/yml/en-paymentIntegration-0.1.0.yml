    StartDateTime:
      description: Date and time when the consent should become valid. A string with date and time according to RFC-3339 specification, always using UTC timezone (UTC time format).
      type: string
      maxLength: 20
      pattern: 
        ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      example: '2021-05-21T08:30:00Z'
    Creditors:
      type: array
      minItems: 1
      items:
        type: object
        description: Object containing the creditor's data.
        required:
          - personType
          - cpfCnpj
          - name
        properties:
          personType:
            $ref: '#/components/schemas/EnumPaymentPersonType'
          cpfCnpj:
            type: string
            minLength: 11
            maxLength: 14
            pattern: ^\d{11}$|^\d{14}$
            example: '58764789000137'
            description: "Identification of the person involved in the transaction.  \n\nFill with CPF or CNPJ, according to the value chosen in the type field.  \n \nCPF will be used with 11 numbers and must be informed without dots or dashes.  \n\nCNPJ will be used with 14 numbers and must be informed without dots or dashes.\n\n"
          name:
            type: string
            pattern: ^([A-Za-zÀ-ÖØ-öø-ÿ,.@:&*+_<>()!?/\\$%\d' -]+)$
            maxLength: 120
            example: Marco Antonio de Brito
            description: "In the case of a natural person, the full name of the creditor account holder must be informed.  \n\nIn the case of a legal entity, the corporate name or trade name of the creditor account must be informed.\n\n"
    ContractDebtor:
      type: object
      description: Information about the contract debtor client.
      required:
        - name
        - document
      properties:
        name:
          type: string
          description: In the case of a natural person, the full name of the contract debtor holder must be informed.
          maxLength: 120
          pattern: ^([A-Za-zÀ-ÖØ-öø-ÿ,.@:&*+_<>()!?/\\$%\d' -]+)$
          example: Policarpo Quaresma
        document:
          type: object
          description: Official identification document of the contract debtor client.
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              description: Number of the official identification document of the contract debtor client.
              maxLength: 14
              pattern: ^(?:\d{11}|\d{14})$
              example: '11111111111111'
            rel:
              type: string
              description: Type of the official identification document of the contract debtor client.
              enum:
                - CPF
                - CNPJ
          additionalProperties: false
      additionalProperties: false
    ImmediatePayment:
      type: object
      description: Settings for immediate transaction.
      required:
        - type
        - date
        - currency
        - amount
        - creditorAccount
      properties:
        type:
          $ref: '#/components/schemas/EnumPaymentType'
        date:
          type: string
          format: date
          maxLength: 10
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          example: '2021-01-01'
          description: "Defines the target date for payment settlement.\n\nBrasília timezone must be used for creating and reasoning about the data in this field.\n\n"
        currency:
          type: string
          maxLength: 3
          pattern: ^([A-Z]{3})$
          example: BRL
          description: "National currency code according to ISO-4217 model, i.e., 'BRL'.\n\nAll monetary values ​​informed are represented with the current currency of Brazil.\n\n"
        amount:
          type: string
          minLength: 4
          maxLength: 19
          pattern: ^((\d{1,16}\.\d{2}))$
          example: '100000.12'
          description: "Transaction amount with 2 decimal places.\n\n"
        remittanceInformation:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Payment of invoice RSTO035-002
          description: "Must be filled whenever the paying user inserts additional information in a payment, to be sent to the creditor.\n\n"
        creditorAccount:
          $ref: '#/components/schemas/CreditorAccount'
    AutomaticV1:
      type: object
      description: Definition of recurrence configuration for automatic payments
      required:
        - contractId
        - period
        - contractDebtor
      properties:
        contractId:
          type: string
          pattern: ^[a-zA-Z0-9]{1,35}$
          minLength: 1
          maxLength: 35
          example: XE00038166201907261559y6j6
          description: Transaction contract identifier
        amount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: Transaction amount with 2 decimal places.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '1000000.12'
          description: Transaction amount with 2 decimal places.
        period:
          type: string
          enum:
            - DIARIO
            - SEMANAL
            - MENSAL
            - ANUAL
          example: DIARIO
          description: "Defines the allowed periodicity for carrying out transactions\n \n- DAILY\n\n- WEEKLY\n\n- MONTHLY\n\n- YEARLY\n\n"
        dayOfMonth:
          type: integer
          format: int32
          minimum: 1
          maximum: 31
          example: 10
          description: "Fixed day of the month scheduled for the transaction.\n\n\n\n[Restriction] Field must be sent when the `/data/recurringConfiguration/automatic/period` field is equal to MONTHLY or YEARLY.\n\n"
        dayOfWeek:
          type: string
          enum:
            - SEGUNDA_FEIRA
            - TERCA_FEIRA
            - QUARTA_FEIRA
            - QUINTA_FEIRA
            - SEXTA_FEIRA
          example: SEGUNDA_FEIRA
          description: "Day of the week scheduled for the transaction.\n\n- MONDAY\n \n- TUESDAY\n\n- WEDNESDAY\n\n- THURSDAY\n\n- FRIDAY\n \n\n\n[Restriction] Field must be sent when the `/data/recurringConfiguration/automatic/period` field is equal to WEEKLY.\n\n"
        month:
          type: string
          enum:
            - JANEIRO
            - FEVEREIRO
            - MARCO
            - ABRIL
            - MAIO
            - JUNHO
            - JULHO
            - AGOSTO
            - SETEMBRO
            - OUTUBRO
            - NOVEMBRO
            - DEZEMBRO
          example: JANEIRO
          description: "Months scheduled for transactions to occur.\n\n- JANUARY\n\n- FEBRUARY\n \n- MARCH\n\n- APRIL\n\n- MAY\n\n- JUNE\n\n- JULY\n\n- AUGUST\n\n- SEPTEMBER\n\n- OCTOBER\n\n- NOVEMBER\n\n- DECEMBER\n\n\n\n[Restriction] Field must be sent when the `/data/recurringConfiguration/automatic/period` field is equal to YEARLY\n\n"
        contractDebtor:
          $ref: '#/components/schemas/ContractDebtor'
        immediatePayment:
          $ref: '#/components/schemas/ImmediatePayment'
      additionalProperties: false
    AutomaticV2:
      type: object
      description: Definition of recurrence configuration for automatic payments
      required:
        - contractId
        - interval
        - contractDebtor
        - isRetryAccepted
        - useOverdraftLimit
        - referenceStartDate
      properties:
        contractId:
          type: string
          pattern: ^[a-zA-Z0-9]{1,35}$
          minLength: 1
          maxLength: 35
          example: XE00038166201907261559y6j6
          description: Transaction contract identifier
        fixedAmount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: "Fixed charge amount, if filled, represents consent for payments of fixed amounts, or not subject to change during the consent term. \n\n\n\n[Restriction] Exclusive with the field “/data/recurringConfiguration/automatic/maximumVariableAmount”\n\n"
        maximumVariableAmount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '1000000.12'
          description: "Maximum amount allowed per charge, if filled, represents consent for payments of variable amounts. \n\n\n\n[Restriction] Exclusive with the field “/data/recurringConfiguration/automatic/fixedAmount”\n\n"
        interval:
          type: string
          enum:
            - SEMANAL
            - MENSAL
            - ANUAL
            - SEMESTRAL
            - TRIMESTRAL
          example: SEMANAL
          description: "Defines the allowed periodicity for carrying out transactions\n \n- WEEKLY\n\n- MONTHLY\n\n- YEARLY\n\n- SEMIANNUAL\n\n- QUARTERLY\n\n"
        contractDebtor:
          $ref: '#/components/schemas/ContractDebtor'
        firstPayment:
          $ref: '#/components/schemas/ImmediatePayment'
        minimumVariableAmount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: "Amount defined by the receiving user. \n\nIf the paying user assigns a maximum amount for the payments of that authorization, it cannot be less than the minimum amount (floor) defined by the receiving user. \n\nCannot be filled in fixed-value authorizations.\n\n"
        isRetryAccepted:
          type: boolean
          description: Indicates whether it is allowed by the receiving client to make payment attempts (extra-day), according to the rules established in the Pix arrangement.
          example: false
        useOverdraftLimit:
          type: boolean
          default: true
          example: true
          description: Indicates whether the paying user authorized the use of a pre-approved limit (overdraft) in their account for making payments, if the client has the product.
        referenceStartDate:
          type: string
          format: date
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          description: Represents the expected date for the first occurrence of a payment associated with the recurrence. A string with date in RFC-3339 format (date only), always in UTC timezone.
          example: '2023-05-21'
      additionalProperties: false
    Automatic:
      type: object
      required:
        - automatic
      properties:
        automatic:
          oneOf:
            - $ref: '#/components/schemas/AutomaticV1'
            - $ref: '#/components/schemas/AutomaticV2'
