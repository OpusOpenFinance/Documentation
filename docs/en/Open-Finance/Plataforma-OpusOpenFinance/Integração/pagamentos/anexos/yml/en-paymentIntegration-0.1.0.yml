                description: "Specific description of the error according to the reported code (Allowed values depend on validationStage as indicated in the two code enums CodeConsentStage and CodePaymentStage):  \n\n\n\n• INVALID_CHARGE – Expiration validation, due date validation, Valid Status.\n\n\n\n• INVALID_PAYMENT_DETAIL: Parameter [field_name] does not comply with business rules.\n\n\n\n • NOT_INFORMED: Not informed by the account holder.\n\n\n\n • PAYMENT_REFUSED_BY_HOLDER: [description of the reason for refusal].\n \n\n\n• PAYMENT_REFUSED_BY_SPI: [error code according to PACS.002 reason domain table].\n\n\n\n• INSUFFICIENT_BALANCE: The selected account does not have sufficient balance to make the payment.\n \n\n\n• AMOUNT_ABOVE_LIMIT: Above the established limit.\n\n\n\n • INVALID_AMOUNT: The amount sent is not valid for the informed QR Code.\n \n\n\n• INFRASTRUCTURE_FAILURE: [Description of which infrastructure failure prevented processing].\n\n\n\n• ACCOUNT_DOES_NOT_ALLOW_PAYMENT: [Description of why the account does not allow payment].\n\n\n\n • INVALID_QR_CODE: [Description of why the qr code is invalid].\n\n\n\n"
