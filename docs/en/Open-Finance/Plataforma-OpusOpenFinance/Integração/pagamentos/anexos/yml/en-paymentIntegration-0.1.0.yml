    ResponseCreatePixPayment:
      type: object
      required:
        - data
        - creditorAccount
      properties:
        data:
          type: object
          description: Object containing payment data and creditor account data.
          required:
            - paymentId
            - endToEndId
            - creationDateTime
            - statusUpdateDateTime
            - status
            - localInstrument
            - payment
            - creditorAccount
            - cnpjInitiator
            - debtorAccount
          properties:
            paymentId:
              description: Array of key and value with the resource identification key in the source (legacy) system, allowing composite keys
              type: array
              items:
                type: object
                properties:
                  key:
                    description: Field name of the identifier in the source system
                    type: string
                  value:
                    description: Field value of the identifier in the source system
                    type: string
                required:
                  - key
              example:
                - key: pk_FieldOne
                  value: ABC
                - key: pk_FieldTwo
                  value: '123'
            endToEndId:
              type: string
              minLength: 32
              maxLength: 32
              pattern: 
                ^([E])([0-9]{8})([0-9]{4})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(2[0-3]|[01][0-9])([0-5][0-9])([a-zA-Z0-9]{11})$
              example: E9040088820210128000800123873170
              description: "This is a unique identifier, generated at the payment initiating institution and received at the account holding institution, spanning the entire Pix payment journey.\n\n\n\n[Restriction] The holder must mandatorily return the field with the same value received from the initiator.\n\n"
            creationDateTime:
              type: string
              pattern: 
                ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              example: '2020-07-21T08:30:00Z'
              description: "Date and time when the resource was created.\n\nA string with date and time according to RFC-3339 specification,\n\nalways using UTC timezone (UTC time format).\n\n"
            statusUpdateDateTime:
              type: string
              pattern: 
                ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              example: '2020-07-21T08:30:00Z'
              description: "Date and time of the last update of the payment initiation.\n \nA string with date and time according to RFC-3339 specification,\n\n always using UTC timezone (UTC time format).\n\n"
            proxy:
              type: string
              maxLength: 77
              pattern: '[\w\W\s]*'
              example: '12345678901'
              description: "Key registered in DICT belonging to the creditor. Key types can be: phone, email, cpf/cnpj, or random key.\n \nIn the case of a cell phone, it must be informed in the E.1641 standard.\n \nFor email, it must have the format xxxxxxxx@xxxxxxx.xxx(.xx) and a maximum of 77 characters.\n\nIn the case of CPF, it must be informed with 11 numbers, without dots or dashes.\n\nFor CNPJ, it must be informed with 14 numbers, without dots or dashes.\n\nIn the case of a random key, the UUID generated by DICT must be informed, according to the format specified in RFC41223.\n\nIf informed, the account holder must validate the proxy in DICT when localInstrument is equal to DICT, QRDN, or QRES and validate the creditorAccount field.\n\nThis validation is optional if localInstrument is equal to INIC.\n\n[Restriction] If localInstrument is equal to MANU, the proxy field must not be filled. If localInstrument is equal to INIC, DICT, QRDN, or QRES, the proxy field must always be filled with the Pix key.\n\n"
            ibgeTownCode:
              type: string
              minLength: 7
              maxLength: 7
              pattern: ^\d{7}$
              example: '5300108'
              description: "Provides the city code according to IBGE (Brazilian Institute of Geography and Statistics).\n\nTo fill this field, the Payment Initiator must follow the guidance of the payment method arrangement.\n\nThe filling of the field in both pix/payments and /consents must be the same. If there is a discrepancy in the values, the institution must return HTTP 422 with the error code PAGAMENTO_DIVERGENTE_DO_CONSENTIMENTO.\n \nThis field refers to the CodMun field of the Pix arrangement.\n\n\n\n [Restriction] Must mandatorily return the field with the same value received from the initiator, if it was sent in the payment request.\n\n"
            status:
              type: string
              enum:
                - RCVD
                - PATC
                - CANC
                - ACCP
                - ACPD
                - RJCT
                - ACSC
                - PDNG
                - SCHD
              example: PDNG
              description: "Current state of the payment initiation. The state evolves in the following order:  \n\n\n\n1.  RCVD (Received) - Indicates that the payment request was received successfully by the holder, but there are still validations to be performed before it is submitted for settlement.\n\n\n\n2.  PATC (Partially Accepted Technical Correct) - Indicates that the transaction requires confirmation from more authorizers for the payment processing to proceed.  \n\n\n\n3.  CANC (Cancelled) - Indicates that the pending Pix transaction was successfully canceled by the user before it was confirmed (ACCP) or rejected (RJCT) by the holder.\n\n\n\n4.  ACCP( Accepted Customer Profile) - Indicates that all necessary checks have already been performed by the holder and that the transaction is ready to be sent for settlement (to SPI if it's a Pix to another institution or internally if it's to another account at the same institution).\n\n\n\n5.  ACPD (Accepted Clearing Processed) - Indicates that the holder has already submitted the transaction for settlement, but does not yet have confirmation whether it was settled or rejected.\n\n\n\n6.  RJCT (Rejected) Indicates that the transaction was rejected by the holder or by SPI.\n\n\n\n7.  ACSC (Accepted Settlement Completed Debitor Account) - Indicates that the transaction was effected by the holder or by SPI.\n\n\n\n8.  PDNG (Pending) - Indicates that the holder temporarily retained the Pix transaction for analysis.\n\n\n\n9.  SCHD (Scheduled) - Indicates that the Pix transaction was successfully scheduled at the holder.\n \n\n\nIn case of failure: \n\n \n\nRJCT (REJECTED) - Payment instruction rejected.\n\n[Restriction] The PATC status should not be returned for consent payments of version greater than V4.\n\n"
            rejectionReason:
              type: object
              description: "Reason for payment rejection. Additional information about the reason for the status\n\n[Restriction] This reason must be sent when the /data/status field is equal to RJCT (REJECTED)."
              required:
                - code
                - detail
              properties:
                code:
                  type: string
                  enum:
                    - SALDO_INSUFICIENTE
                    - VALOR_ACIMA_LIMITE
                    - VALOR_INVALIDO
                    - COBRANCA_INVALIDA
                    - NAO_INFORMADO
                    - PAGAMENTO_DIVERGENTE_CONSENTIMENTO
                    - DETALHE_PAGAMENTO_INVALIDO
                    - PAGAMENTO_RECUSADO_DETENTORA
                    - PAGAMENTO_RECUSADO_SPI
                    - FALHA_INFRAESTRUTURA
                    - FALHA_INFRAESTRUTURA_SPI
                    - FALHA_INFRAESTRUTURA_DICT
                    - FALHA_INFRAESTRUTURA_ICP
                    - FALHA_INFRAESTRUTURA_PSP_RECEBEDOR
                    - FALHA_INFRAESTRUTURA_DETENTORA
                    - CONTAS_ORIGEM_DESTINO_IGUAIS
                  example: SALDO_INSUFICIENTE
                  description: "Defines the code for the reason why the payment was rejected\n\n\n\n- INSUFFICIENT_BALANCE - The selected account does not have sufficient balance to make the payment.\n\n\n\n- AMOUNT_ABOVE_LIMIT - The amount exceeds the limit established [at the institution/in the arrangement/other] to allow the client to carry out transactions.\n \n\n\n- INVALID_AMOUNT - The amount sent is not valid for the informed QR Code.\n\n\n\n- INVALID_CHARGE - Expiration validation, due date validation, or Valid Status.\n\n\n\n- NOT_INFORMED - Not reported/identified by the account holding institution.\n \n\n\n- PAYMENT_DIFFERENT_FROM_CONSENT - Payment data diverging from consent data.\n\n\n\n- INVALID_PAYMENT_DETAIL - Parameter [field_name] does not comply with business rules.\n\n \n\n- PAYMENT_REFUSED_BY_HOLDER - [Description of the reason for refusal].\n \n\n\n- PAYMENT_REFUSED_BY_SPI - [Error code according to PACS.002 reason domain table].\n\n\n\n- INFRASTRUCTURE_FAILURE - [Description of which infrastructure failure prevented processing].\n \n\n\n- SPI_INFRASTRUCTURE_FAILURE - Indicates a failure in the Instant Payment System (SPI).\n\n\n\n- DICT_INFRASTRUCTURE_FAILURE - Indicates a failure in the Directory of Transactional Account Identifiers (DICT).\n\n\n\n- ICP_INFRASTRUCTURE_FAILURE - Indicates a failure in the Public Key Infrastructure (ICP).\n\n\n\n- RECEIVER_PSP_INFRASTRUCTURE_FAILURE - Indicates a failure in the infrastructure of the Payment Service Provider (PSP) receiving the payment.\n\n\n\n- HOLDER_INFRASTRUCTURE_FAILURE - indicates a failure in the infrastructure of the institution holding the information or resources.\n\n\n\n- SOURCE_DESTINATION_ACCOUNTS_EQUAL - Indicates a payment attempt where the source account and destination account are the same.\n\n\n\nThe rejectionReason INFRASTRUCTURE_FAILURE will not be excluded, it will just cease to be used, thus allowing backward compatibility and integrity among participants.\n\n"
                detail:
