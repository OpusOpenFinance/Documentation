      properties:
        quantityLimit:
          type: integer
          example: 2
          description: Limit quantity of transactions allowed to occur during a day.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: Maximum amount to be transacted daily.
    Week:
      type: object
      description: "Configure weekly transactional limit determined by the paying user.\n\n\n\n[Restriction] If the object is sent, at least one of the fields (`quantityLimit` or `transactionLimit`) must be filled\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 10
          description: Limit quantity of transactions allowed to occur during a week.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: Maximum amount to be transacted weekly.
    Month:
      type: object
      description: "Configure monthly transactional limit determined by the paying user.\n\n\n\n[Restriction] If the object is sent, at least one of the fields (`quantityLimit` or `transactionLimit`) must be filled\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 30
          description: Limit quantity of transactions allowed to occur during a month.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: Maximum amount to be transacted monthly.
    Year:
      type: object
      description: "Configure yearly transactional limit determined by the paying user.\n\n\n\n[Restriction] If the object is sent, at least one of the fields (`quantityLimit` or `transactionLimit`) must be filled\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 100
          description: Limit quantity of transactions allowed to occur during a year.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: Maximum amount to be transacted for a year, from the date defined in the `/data/startDateTime` field.
    PeriodicLimits:
      type: object
      description: Transactional limits per period determined by the paying user.
      properties:
        day:
          $ref: '#/components/schemas/Day'
        week:
          $ref: '#/components/schemas/Week'
        month:
          $ref: '#/components/schemas/Month'
        year:
          $ref: '#/components/schemas/Year'
    PostSweeping:
      type: object
      required:
        - sweeping
      properties:
        sweeping:
          type: object
          description: Definition of recurrence configuration for automatic fund transfers.
          properties:
            totalAllowedAmount:
              type: string
              minLength: 4
              maxLength: 19
              pattern: ^((\d{1,16}\.\d{2}))$
              example: '100000.12'
              description: Maximum amount to be reached by the sum of all transactions using the consent authorized by the client. If the amount is exceeded, the account holder must deny the transaction requested by the initiator.
            transactionLimit:
              type: string
              pattern: ^((\d{1,16}\.\d{2}))$
              minLength: 4
              maxLength: 19
              example: '1000000.12'
              description: Maximum amount for each payment transaction associated with this consent. If the payment amount is greater than this limit, the account holder must reject the payment transaction.
            periodicLimits:
              $ref: '#/components/schemas/PeriodicLimits'
      additionalProperties: false
    Vrp:
      type: object
      required:
        - vrp
      properties:
        vrp:
          type: object
          description: Definition of recurrence configuration for carrying out variable amount transactions
          properties:
            transactionLimit:
              type: string
              pattern: ^((\d{1,16}\.\d{2}))$
              minLength: 4
              maxLength: 19
              example: '100000.12'
              description: Maximum amount limit allowed for each payment transaction.
            globalLimits:
              type: object
              description: Maximum transactional limit for payments, after reaching this value, the consent must go to "CONSUMED" status.
              properties:
                quantityLimit:
                  type: integer
                  example: 10
                  description: Maximum number of payment occurrences, after reaching this value, the consent must go to "CONSUMED" status.
                transactionLimit:
                  type: string
                  pattern: ^((\d{1,16}\.\d{2}))$
                  minLength: 4
                  maxLength: 19
                  example: '100000.12'
                  description: Maximum transactional amount for payments under this consent, after reaching this value, the consent must go to "CONSUMED" status.
            periodicLimits:
              type: object
              description: Transactional limits per period determined by the paying user.
              properties:
                day:
                  $ref: '#/components/schemas/Day'
                week:
                  $ref: '#/components/schemas/Week'
                month:
                  $ref: '#/components/schemas/Month'
                year:
                  $ref: '#/components/schemas/Year'
      additionalProperties: false
    AdditionalInformation:
      description: Must be filled whenever the paying user inserts additional information in the consent
