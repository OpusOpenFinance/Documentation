        - PAYMENTS_INITIATE
    PaymentType:
      type: string
      description: Payment type indicator
      maxLength: 25
      enum:
        - PAYMENT_CONSENT
        - PAYMENT_RECURRING_CONSENT
        - PAYMENT_ENROLLMENT_CONSENT
      example: PAYMENT_CONSENT
    DiscoveryAccountsPayment:
      type: object
      required:
        - requestMeta
        - consent
      properties:
        requestMeta:
          $ref: '#/components/schemas/RequestMeta'
        consent:
          oneOf:
            - $ref: '#/components/schemas/ConsentPaymentDiscoveryAccountsPayment'
            - $ref: '#/components/schemas/ConsentRecurringPaymentDiscoveryAccountsPayment'
            - $ref: '#/components/schemas/ConsentEnrollmentDiscoveryAccountsPayment'
        paymentType:
          $ref: '#/components/schemas/PaymentType'
      additionalProperties: false
    EndToEndIdWithoutRestriction:
      type: string
      minLength: 32
      maxLength: 32
      description: 'Must be filled in the standard format ExxxxxxxxyyyyMMddHHmmkkkkkkkkkkk (32 characters; case sensitive), where: “E” – fixed (1 character); xxxxxxxx – identification of the agent that generated the ´EndToEndId´, which can be: the ISPB of the direct participant or the ISPB of the indirect participant (8 numeric characters [0-9]); yyyyMMddHHmm – date, time, and minute (12 characters), following UTC time, of the submission of the payment order, if settlement is priority, or expected for sending the order to the settlement system, if it is a schedule. For priority and non-priority orders, filling by the agent that generated the ´EndToEndId´ is accepted, with a maximum tolerance of 12 hours, in the future and in the past, in relation to the actual processing time of the order by SPI; kkkkkkkkkkk – sequential created by the agent that generated the ´EndToEndId´ (11 alphanumeric characters [a-z/A-Z/0-9]). Must be unique within each “yyyyMMddHHmm”. It is allowed for the ´EndToEndId´ to be generated by the direct participant, the indirect participant, or the payment initiator. It must be unique and cannot be repeated in any other operation sent to SPI.'
      pattern: 
        ^([E])([0-9]{8})([0-9]{4})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(2[0-3]|[01][0-9])([0-5][0-9])([a-zA-Z0-9]{11})$
      example: E9040088820210128000800123873170
    RemittanceInformation:
      description: Must be filled whenever the paying user inserts additional information in a payment, to be sent to the creditor.
      type: string
      pattern: '[\w\W\s]*'
      maxLength: 140
      example: Payment of invoice XPTO035-002.
    CnpjInitiator:
      type: string
      pattern: ^\d{14}$
      maxLength: 14
      description: CNPJ of the Payment Initiator duly authorized to provide the Pix Initiation Service.
      example: '50685362000135'
    TransactionIdentification:
      description: "This is a transaction identifier that must be retransmitted intact by the payer's PSP when generating the payment order.\n\n\n\n[Restriction] The holder must mandatorily return the field with the same value received from the initiator, if it was sent in the payment initiation request.\n\n"
      type: string
      maxLength: 35
      pattern: ^[a-zA-Z0-9]{1,35}$
      example: E00038166201907261559y6j6
    EnumValidationStage:
      type: string
      enum:
        - POST_CONSENT
        - POST_PAYMENT
      example: POST_CONSENT
      description: "Moment referring to the payment validation call\n\n\n\n Here is a description of each ENUM value.\n\n\n\n\n\n\n\n- POST_CONSENT - Validation called at the time of post consent\n\n\n\n- POST_PAYMENT - Validation called at the time of post payment\n\n\n\n"
    PixPaymentRecurringConsent:
      type: object
      description: Only for pix payment consents. Object containing payment data for consent.
      properties:
        cancellation:
          $ref: '#/components/schemas/PixPaymentCancellation'
        ibgeTownCode:
          $ref: '#/components/schemas/IbgeTownCode'
        recurringConfiguration:
          oneOf:
            - $ref: '#/components/schemas/Automatic'
            - $ref: '#/components/schemas/PostSweeping'
            - $ref: '#/components/schemas/Vrp'
    ValidatePaymentRecurringConsent:
      type: object
      description: Object containing consent information for the individual payment initiation.
      required:
        - tpp
        - loggedUser
        - creditors
        - payment
      properties:
        tpp:
          $ref: '#/components/schemas/TPP'
        loggedUser:
          $ref: '#/components/schemas/LoggedUser'
        creditors:
          $ref: '#/components/schemas/Creditors'
        payment:
          allOf:
            - $ref: '#/components/schemas/PixPaymentRecurringConsent'
            - type: object
              properties:
                endToEndId:
                  $ref: '#/components/schemas/EndToEndIdWithoutRestriction'
                remittanceInformation:
                  $ref: '#/components/schemas/RemittanceInformation'
                cnpjInitiator:
                  $ref: '#/components/schemas/CnpjInitiator'
                transactionIdentification:
                  $ref: '#/components/schemas/TransactionIdentification'
        debtorAccount:
          $ref: '#/components/schemas/DebtorAccount'
        externalId:
          $ref: '#/components/schemas/ExternalId'
        validationStage:
          $ref: '#/components/schemas/EnumValidationStage'
        businessEntity:
          $ref: '#/components/schemas/BusinessEntity'
      additionalProperties: false
    PaymentValidation:
      type: object
      required:
        - requestMeta
        - requestBody
      properties:
        requestMeta:
          $ref: '#/components/schemas/RequestMeta'
        requestBody:
          type: object
          description: Payload for payment validation.
          required:
            - data
          properties:
            data:
              oneOf:
                - $ref: '#/components/schemas/ValidatePaymentConsentPaymentValidation'
                - $ref: '#/components/schemas/ValidatePaymentRecurringConsent'
            paymentType:
              $ref: '#/components/schemas/PaymentType'
      additionalProperties: false
    RequestMetaPayment:
      type: object
      description: Object containing data regarding the context in which the request was received
      required:
        - correlationId
        - brandId
      properties:
        correlationId:
          type: string
          description: UUID that identifies the correlation ID of the performed request. It must be propagated to all calls made between systems and logged whenever possible to facilitate error tracing
          pattern: 
            ^(localID:)?[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: 97623ed1-4732-4bf2-8d4b-ae7aced5443b
        brandId:
          $ref: '#/components/schemas/BrandId'
        nfcHeader:
          type: string
          description: The field represents a transaction initiated via NFC. Sending this field is mandatory in this scenario. Holders must store the information and correlate it with the consent and the originating payment.
          example: 'true'
      additionalProperties: false
    RecurringConsentId:
      type: string
      pattern: ^urn:[a-zA-Z0-9][a-zA-Z0-9\-]{0,31}:[a-zA-Z0-9()+,\-.:=@;$_!*'%\/?#]+$
      maxLength: 256
      description: "Unique identifier of the long-term consent created for the requested payment initiation. Must be a URN - Uniform Resource Name. \n\nA URN, as defined in [RFC8141](https://tools.ietf.org/html/rfc8141), is a Uniform Resource \n\nIdentifier - URI - that is assigned under the \"urn\" URI scheme and a specific URN namespace, with the intention that the URN \n\nbe a persistent, location-independent resource identifier. \n\n Considering the string urn:bancoex:C1DD33123 as an example for `recurringConsentId` we have:\n\n- the namespace (urn)\n\n- the identifier associated with the transmitting institution's namespace (bancoex)\n\n- the specific identifier within the namespace (C1DD33123).\n\nMore detailed information about namespace construction can be found in [RFC8141](https://tools.ietf.org/html/rfc8141).\n \n\n\n[Restriction] This field is mandatory when the value of the authorisationFlow field is equal to FIDO_FLOW.\n\n"
    PaymentData:
      type: object
      description: Object containing payment data such as currency and amount
      required:
        - amount
        - currency
      properties:
        amount:
          description: "Transaction amount with 2 decimal places. The amount must be the same as sent in the consent. \n\n\n\nFor Static QR Code with a predetermined value in the QR Code or for Dynamic QR Code indicating that the amount cannot be changed: The amount field must be filled with the amount established in the QR Code. \n\nIf filled with a value different from the QR Code, an HTTP Status 422 error must be returned.\n\n"
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.04'
        currency:
          type: string
          maxLength: 3
          description: National currency code according to ISO-4217 model, i.e., 'BRL'. All monetary values ​​informed are represented with the current currency of Brazil.
          pattern: ^([A-Z]{3})$
          example: BRL
      additionalProperties: false
    Date:
      type: string
      description: "Date on which the payment will be made. A string using UTC-3 timezone (UTC time format).\n\n"
      format: date
      maxLength: 10
      example: '2021-01-01'
    Document:
      type: object
      description: "Information of the identification document of the transaction creditor.\n\n"
      required:
        - identification
        - rel
      properties:
        identification:
          type: string
          minLength: 11
          maxLength: 14
          description: Number of the official identification document of the natural or legal person holder.
          example: '11111111111111'
          pattern: ^(?:\d{11}|\d{14})$
        rel:
          type: string
          enum:
            - CPF
            - CNPJ
          example: CNPJ
          description: Type of the official identification document of the natural or legal person holder.
    RiskSignalsPayments:
      type: object
      description: "Risk signals for initiating automatic payments\n\n\n \n[Restriction] Must be sent when the consent is for the Sweeping Accounts product (The object \"/data/recurringConfiguration/sweeping\" used in oneOf)\n\n"
      properties:
        manual:
          type: object
          required:
            - deviceId
            - isRootedDevice
            - screenBrightness
            - elapsedTimeSinceBoot
            - osVersion
            - userTimeZoneOffset
            - language
            - screenDimensions
            - accountTenure
          description: "Represents the collection of risk signals with the user's presence\n \n\n\n[Restriction] Mandatory to be sent when the transaction occurs in the user's presence\n\n"
          properties:
            deviceId:
              type: string
              description: Unique device ID generated by the platform.
              example: 00000000-54b3-e7c7-0000-000046bffd97
            isRootedDevice:
              type: boolean
              description: Indicates if the device currently has "root" permission.
              example: false
            screenBrightness:
              type: number
              format: double
              description: "Indicates the device's screen brightness level.  \n\n On Android devices, the value is an integer, between 0 and 255, inclusive;  \n\nOn iOS devices, the value is a floating point between 0.0 and 1.0.\n\n"
            elapsedTimeSinceBoot:
              type: integer
              format: int64
              description: Indicates how long (in milliseconds) the device has been on.
            osVersion:
              type: string
              description: Operating system version.
            userTimeZoneOffset:
              type: string
              description: "Indicates the user's device timezone setting, in UTC offset format: ±hh[:mm]\n\n"
            language:
              type: string
              description: Indicates the device language in ISO 639-1 format.
            screenDimensions:
              type: object
              description: Device screen dimensions
              required:
                - height
                - width
              properties:
                height:
                  type: integer
                  format: int64
                  description: Screen height, in pixels.
                width:
                  type: integer
                  format: int64
                  description: Screen width, in pixels.
            accountTenure:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              description: Client registration date at the initiator.
            geolocation:
              type: object
              description: Geolocation data of the client while logged into the initiator
              properties:
                latitude:
                  type: number
                  format: double
                  description: Latitudinal coordinate of the client while logged into the initiator
                longitude:
                  type: number
                  format: double
                  description: Longitudinal coordinate of the client while logged into the initiator
                type:
                  type: string
                  description: "Type of mechanism used in generating geolocation\n\n"
                  enum:
                    - COARSE
                    - FINE
                    - INFERRED
            isCallInProgress:
              type: boolean
              description: "Indicates an active call at the time of the link.\n\n\n\n[Restriction] If the risk signal is available (client allowed it to be collected), it must be sent\n\n"
            isDevModeEnabled:
              type: boolean
              description: Indicates if the device is in developer mode.
            isMockGPS:
              type: boolean
              description: Indicates if the device is using a fake GPS.
            isEmulated:
              type: boolean
              description: Indicates if the device is emulated or real.
            isMonkeyRunner:
              type: boolean
              description: Indicates the use of MonkeyRunner.
            isCharging:
              type: boolean
              description: Indicates if the device battery is being charged.
            antennaInformation:
              type: string
              description: Indicates which antenna the device is connected to.
            isUsbConnected:
              type: boolean
              description: Indicates if the device is connected to another device via USB.
            integrity:
              type: object
              description: "Informs the integrity of the device and app.  \n\nOn Android, according to Play API Integrity documentation - [Android](https://developer.android.com/google/play/integrity/overview?hl=pt-br).  \n\nOn iOS, according to App Attest documentation [iOS](https://developer.apple.com/documentation/devicecheck/establishing_your_app_s_integrity)\n\n"
              properties:
                appRecognitionVerdict:
                  type: string
                  description: Informs the integrity of the app
                deviceRecognitionVerdict:
                  type: string
                  description: Informs the integrity of the device
        automatic:
          type: object
          required:
            - lastLoginDateTime
            - pixKeyRegistrationDateTime
          description: "Represents the collection of risk signals with the user's presence\n \n\n\n[Restriction] Mandatory to be sent when the transaction does not occur in the user's presence\n\n"
          properties:
            lastLoginDateTime:
              type: string
              description: Date and time of the client's last login at the initiator
              pattern: 
                ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
            pixKeyRegistrationDateTime:
              type: string
              description: Date and time of the creditor's Pix key registration at the initiator
              pattern: 
                ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
    LegacyId:
      description: Array of key and value with the resource identification key in the source (legacy) system, allowing composite keys
      type: array
      items:
        type: object
        required:
          - key
        properties:
          key:
            description: Field name of the identifier in the source system
            type: string
            example: internalPaymentId
          value:
            description: Field value of the identifier in the source system
            type: string
            example: '1234'
      minItems: 1
      maxItems: 10
    PaymentReference:
      type: string
      maxLength: 10
      description: "[Restriction] Mandatory field if it is an automatic Pix payment, if not respected, the holder institution must return HTTP 422 error with the code DETALHE_PAGAMENTO_INVALIDO.\n\n\n\nFirst payment: If it is the initial payment specified in “/data/firstPayment”, fill the field with the fixed string “zero”.\n\n- Weekly: Fill with W$weekNum-$year, where $weekNum represents the week number in the year. Example: \"W50-2024\".\n\n- Monthly: Use M$month-$year, where $month represents the month with two digits. Example: \"M09-2024\".\n\n- Quarterly: Use Q$quarter-$year, where $quarter indicates the quarter of the year (1 to 4).\n\n  - January to March: Q1-$year (e.g., \"Q1-2024\").\n\n  - April to June: Q2-$year (e.g., \"Q2-2024\").\n\n  - July to September: Q3-$year (e.g., \"Q3-2024\").\n\n  - October to December: Q4-$year (e.g., \"Q4-2024\").\n\n- Semiannual: Use $semester-$year, where $semester indicates the semester of the year (1 for January to June and 2 for July to December).\n\n  - January to June: S1-$year (e.g., \"S1-2024\").\n\n  - July to December: S2-$year (e.g., \"S2-2024\").\n\n- Annual: Use Y$year, only with the year. Example: \"Y2024\".\n\n\n\nExample Formats:\n\nFirst payment: \"zero\"\n\n Weekly: \"W50-2024\"\n\nMonthly: \"M09-2024\"\n\nQuarterly: \"Q3-2024\"\n \nSemiannual: \"S2-2024\"\n\nAnnual: \"Y2024\""
      example: zero
    CreatePixPaymentData:
      type: object
      description: Object containing payment data and creditor data.
      required:
        - localInstrument
        - payment
        - cnpjInitiator
        - endToEndId
        - creditorAccount
      properties:
        endToEndId:
          $ref: '#/components/schemas/EndToEndIdWithoutRestriction'
        recurringConsentId:
          $ref: '#/components/schemas/RecurringConsentId'
        localInstrument:
          $ref: '#/components/schemas/EnumLocalInstrument'
        payment:
          $ref: '#/components/schemas/PaymentData'
        creditorAccount:
          $ref: '#/components/schemas/CreditorAccount'
        remittanceInformation:
          $ref: '#/components/schemas/RemittanceInformation'
        qrCode:
          $ref: '#/components/schemas/QrCode'
        proxy:
          $ref: '#/components/schemas/Proxy'
        cnpjInitiator:
          $ref: '#/components/schemas/CnpjInitiator'
        transactionIdentification:
          $ref: '#/components/schemas/TransactionIdentification'
        ibgeTownCode:
          $ref: '#/components/schemas/IbgeTownCode'
        date:
          $ref: '#/components/schemas/Date'
        document:
          $ref: '#/components/schemas/Document'
        authorisationFlow:
          type: string
          enum:
            - HYBRID_FLOW
            - CIBA_FLOW
            - FIDO_FLOW
          example: HYBRID_FLOW
          description: "Conditional field used to identify the authorization flow in which the payment was requested.\n\n\n\n[Restriction] If CIBA or FIDO, mandatory filling. If the field is not present in the payload, it is assumed that the authorization flow used is HYBRID_FLOW.\n\n"
        riskSignals:
          $ref: '#/components/schemas/RiskSignalsPayments'
        originalRecurringPaymentId:
          $ref: '#/components/schemas/LegacyId'
        paymentReference:
          $ref: '#/components/schemas/PaymentReference'
      additionalProperties: false
    CreatePixPayment:
      type: object
      required:
        - requestMeta
        - consent
        - idempotencyKey
        - requestBody
      properties:
        requestMeta:
          $ref: '#/components/schemas/RequestMetaPayment'
        consent:
          oneOf:
            - $ref: '#/components/schemas/ConsentPayment'
            - $ref: '#/components/schemas/ConsentRecurringPayment'
        idempotencyKey:
          type: string
          description: Unique request identifier to support idempotency.
          maxLength: 40
          pattern: ^(?!\s)(.*)(\S)$
          example: TXpRMU9UQTROMWhZV2xSU1FUazJSMDl
        requestBody:
