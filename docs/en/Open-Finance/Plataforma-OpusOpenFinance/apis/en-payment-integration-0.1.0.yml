components:
  schemas:
    BrandId:
      type: string
      description: Identifier of the brand reported by the Open Banking participant
      minLength: 1
      maxLength: 50
      example: cbanco
    RequestMeta:
      type: object
      description: Object containing data related to the context in which the request
        was received.
      required:
        - correlationId
        - brandId
      properties:
        correlationId:
          type: string
          description: UUID that identifies the correlation ID of the performed request.
            Must be propagated to all calls between systems and logged whenever possible
            to facilitate error tracing.
          pattern: 
            ^(localID:)?[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: 97623ed1-4732-4bf2-8d4b-ae7aced5443b
        brandId:
          $ref: '#/components/schemas/BrandId'
      additionalProperties: false
    CreationDateTime:
      description: Date and time when the consent was created. A string containing
        date and time in RFC-3339 format, always using UTC timezone (UTC time format).
      type: string
      pattern: 
        ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      maxLength: 20
      example: '2021-05-21T08:30:00Z'
    TPP:
      type: object
      description: Details of the TPP that requested the consent.
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the TPP that requested the consent.
          maxLength: 100
          example: GuiaBolsa
    ExternalId:
      type: string
      description: Identifier of the consent as used outside the OOB platform.
      maxLength: 100
      example: urn:oob-bank:2f710909-4ccd-4998-8679-3d8de00e5ccf
    LoggedUser:
      type: object
      description: User (natural person) logged in at the Payment Initiating institution.
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          description: Official identification document of the user.
          additionalProperties: false
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              maxLength: 11
              description: Identification number of the user's official document.
              pattern: ^\d{11}$
              example: '11111111111'
            rel:
              type: string
              maxLength: 3
              description: Type of the user's official identification document.
              pattern: ^[A-Z]{3}$
              example: CPF
    BusinessEntity:
      type: object
      description: User (legal entity) logged in at the Payment Initiating institution.
        [Restriction] Mandatory if the logged user is a CNPJ (legal entity).
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          description: Official identification document of the legal entity owner.
          additionalProperties: false
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              maxLength: 14
              description: Identification number of the official document of the legal
                entity.
              pattern: ^\d{14}$
              example: '11111111111111'
            rel:
              type: string
              maxLength: 4
              description: Type of the official identification document for the legal
                entity.
              pattern: ^[A-Z]{4}$
              example: CNPJ
    AcceptedResources:
      description: List of resources allowed by the client for use in the consent.
        Internal-use object, used in connectors.
      type: array
      items:
        type: object
        description: Resources selected by the client.
        required:
          - type
          - resourceLegacyId
        properties:
          type:
            description: Type of the resource.
            type: string
            enum:
              - ACCOUNT
              - CREDIT_CARD_ACCOUNT
              - LOAN
              - FINANCING
              - UNARRANGED_ACCOUNT_OVERDRAFT
              - INVOICE_FINANCING
              - PAYMENT
              - BANK_FIXED_INCOME
              - CREDIT_FIXED_INCOME
              - VARIABLE_INCOME
              - TREASURE_TITLE
              - FUND
            example: PAYMENT
          resourceLegacyId:
            description: Array of key/value pairs with the identifier key of the resource
              in the origin (legacy) system, allowing composite keys.
            type: array
            items:
              type: object
              required:
                - key
              properties:
                key:
                  description: Name of the identifier field in the originating system.
                  type: string
                  example: internalAccountId
                value:
                  description: Value of the identifier field in the originating system.
                  type: string
                  example: '1234'
            minItems: 1
            maxItems: 10
          authorizers:
            description: List of authorizers for the resource in cases of multiple
              approvals. If the resource is selected, all authorizers must approve
              the consent containing this resource.
            type: array
            items:
              type: object
              required:
                - cpf
                - name
              properties:
                cpf:
                  description: CPF of the authorizer.
                  type: string
                  minLength: 11
                  maxLength: 11
                  pattern: ^\d{11}$
                  example: '11111111111'
                name:
                  description: Name of the authorizer.
                  type: string
                  example: Marco Antonio de Brito
            minItems: 1
          hasMultipleAuthorisers:
            type: boolean
            example: 'false'
        additionalProperties: false
      maxItems: 1000
    Version:
      type: string
      description: Version of the consent related to the payment.
      enum:
        - V1
        - V2
        - V3
        - V4
      example: V1
    ExpirationDateTime:
      description: Expiration date and time of the permission. Mandatory field,
        reflects the expiration date of the consent. A string with date and time in
        RFC-3339 format, always using UTC timezone.
      type: string
      maxLength: 20
      pattern: 
        ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      example: '2021-05-21T08:30:00Z'
    EnumPaymentPersonType:
      type: string
      maxLength: 15
      enum:
        - PESSOA_NATURAL
        - PESSOA_JURIDICA
      description: "Holder, natural or legal person to whom the receiver (creditor)
        data refers."
      example: PESSOA_NATURAL
    Identification:
      type: object
      description: Only for payment consents. Object containing the receiver (creditor)
        data.
      required:
        - personType
        - cpfCnpj
        - name
      properties:
        personType:
          $ref: '#/components/schemas/EnumPaymentPersonType'
        cpfCnpj:
          type: string
          minLength: 11
          maxLength: 14
          pattern: ^\d{11}$|^\d{14}$
          description: "Identification of the person involved in the transaction.  
            Fill with CPF or CNPJ, according to the value chosen in the 'type' field.  
            CPF must contain 11 digits, without dots or dashes.  
            CNPJ must contain 14 digits, without dots or dashes."
          example: '58764789000137'
        name:
          type: string
          maxLength: 140
          pattern: ^([A-Za-z\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u00FF,.@:&*+_<>()!?/\\$%\d' -]+)$
          description: "For natural persons, the full name of the receiver’s account
            holder must be informed.  
            For legal entities, the corporate name or trade name of the receiver’s
            account must be informed."
          example: Marco Antonio de Brito
      additionalProperties: false
    EnumPaymentType:
      type: string
      maxLength: 3
      enum:
        - PIX
      description: "Defines the payment type that will be initiated after the authorization
        of the consent."
      example: PIX
    Schedule:
      type: object
      required:
        - single
      properties:
        single:
          type: object
          description: Defines the single scheduling policy.
          required:
            - date
          properties:
            date:
              type: string
              format: date
              maxLength: 10
              example: '2021-01-01'
              description: "Defines the target settlement date of the payment.  
                Brasília timezone must be used for creation and reasoning about this field.  
                [Restriction] This field must always be at least D+1 (next day) from the consent date
                considering Brasília timezone, and at most D+730 (two years) from the consent date,
                also considering Brasília timezone."
    ScheduleDaily:
      type: object
      required:
        - daily
      properties:
        daily:
          type: object
          description: Defines daily scheduling policy.
          required:
            - startDate
            - quantity
          properties:
            startDate:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              maxLength: 10
              example: '2023-08-23'
              description: Defines the date of the first daily recurring payment.
            quantity:
              type: integer
              format: int32
              minimum: 2
              maximum: 60
              example: 3
              description: Defines the number of payments that will be sent for settlement.
    ScheduleWeekly:
      type: object
      required:
        - weekly
      properties:
        weekly:
          type: object
          description: Defines weekly scheduling policy.
          required:
            - dayOfWeek
            - startDate
            - quantity
          properties:
            dayOfWeek:
              type: string
              description: Weekday on which the payment will occur.
              enum:
                - SEGUNDA_FEIRA
                - TERCA_FEIRA
                - QUARTA_FEIRA
                - QUINTA_FEIRA
                - SEXTA_FEIRA
                - SABADO
                - DOMINGO
              example: QUINTA_FEIRA
            startDate:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              maxLength: 10
              example: '2023-08-23'
            quantity:
              type: integer
              format: int32
              minimum: 2
              maximum: 60
              example: 10
              description: Defines the number of payments that will be sent for settlement.
    ScheduleMonthly:
      type: object
      required:
        - monthly
      properties:
        monthly:
          type: object
          description: Defines monthly scheduling policy.
          required:
            - dayOfMonth
            - startDate
            - quantity
          properties:
            dayOfMonth:
              type: integer
              minimum: 1
              maximum: 31
              example: 10
            startDate:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              maxLength: 10
              example: '2023-08-23'
            quantity:
              type: integer
              format: int32
              minimum: 2
              maximum: 24
              example: 24
              description: Defines the number of payments that will be sent for settlement.
    ScheduleCustom:
      type: object
      required:
        - custom
      properties:
        custom:
          type: object
          description: "[Restriction] Dates sent in the list (array “dates”) must not
            be duplicated. If duplicate dates are sent, the holder must reject the
            consent creation, returning the error PARAMETRO_INVALIDO."
          required:
            - dates
            - additionalInformation
          properties:
            dates:
              type: array
              maxItems: 60
              minItems: 2
              example:
                - '2023-08-23'
                - '2023-09-26'
              items:
                type: string
                format: date
                pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
                maxLength: 10
                example: '2023-08-23'
            additionalInformation:
              type: string
              description: "Free text for the Initiator to fill in with content understandable
                by the approving/paying user.  
                This text may be used by the holder to display a summary during approval."
              pattern: '[\w\W\s]*'
              maxLength: 255
              example: All Thursdays and Sundays for 6 months
    PaymentConsent:
      type: object
      description: Only for payment consents. Object containing payment data for consent.
      required:
        - type
        - currency
        - amount
      properties:
        type:
          $ref: '#/components/schemas/EnumPaymentType'
        date:
          type: string
          format: date
          maxLength: 10
          description: "[Restriction] Mutually exclusive with the schedule object.  
            This field is mandatory for single (non-scheduled) payments.  
            In this case, the schedule object must not be provided."
          example: '2021-01-01'
        currency:
          type: string
          maxLength: 3
          pattern: ^([A-Z]{3})$
          description: "Currency code according to ISO-4217, i.e., 'BRL'.  
            All monetary values are represented in the Brazilian currency."
          example: BRL
        amount:
          type: string
          minLength: 4
          maxLength: 19
          pattern: ^((\d{1,16}\.\d{2}))$
          description: "Transaction amount with 2 decimal places. The value must be
            the same as sent in the consent.  
            For static QR Codes with pre-defined values, or dynamic QR Codes where the amount cannot be changed:  
            the 'amount' must be exactly the value defined in the QR Code.  
            If a divergent amount is sent, an HTTP 422 error must be returned."
          example: '100000.12'
        schedule:
          description: "[Restriction] Mutually exclusive with the 'date' field.  
            This field is mandatory for scheduled payments.  
            In this case, the 'date' field must not be provided."
          oneOf:
            - $ref: '#/components/schemas/Schedule'
            - $ref: '#/components/schemas/ScheduleDaily'
            - $ref: '#/components/schemas/ScheduleWeekly'
            - $ref: '#/components/schemas/ScheduleMonthly'
            - $ref: '#/components/schemas/ScheduleCustom'
    EnumPaymentCancellationReasonType:
      type: string
      enum:
        - CANCELADO_PENDENCIA
        - CANCELADO_AGENDAMENTO
        - CANCELADO_MULTIPLAS_ALCADAS
      example: CANCELADO_PENDENCIA
      description: "The filling of this field in the response must be done by the account holder
        based on the status of the payment at the time the cancellation request was made.  
        (e.g., If payment status = PDNG, the value must be CANCELADO_PENDENCIA)

        Possible values:

        CANCELADO_PENDENCIA  
        - Payment canceled while in PDNG status

        CANCELADO_AGENDAMENTO  
        - Payment canceled while in SCHD status

        CANCELADO_MULTIPLAS_ALCADAS  
        - Payment canceled while in PATC status"
    EnumPaymentCancellationFromType:
      type: string
      enum:
        - INICIADORA
        - DETENTORA
      example: INICIADORA
      description: "Field used to indicate through which channel the cancellation
        was performed.

        Possible values:

        INICIADORA - Payment canceled by the payer through the initiator's channels

        DETENTORA - Payment canceled by the payer through the holder institution's channels"
    PixPaymentCancellation:
      type: object
      description: "Object containing data related to the payer who requested
        the cancellation, the channel used, and the reason.  
        [Restriction] The 'cancellation' object is mandatory only when the field 'status'
        equals CANC."
      required:
        - cancelledAt
        - cancelledBy
        - reason
        - cancelledFrom
      properties:
        reason:
          $ref: '#/components/schemas/EnumPaymentCancellationReasonType'
        cancelledFrom:
          $ref: '#/components/schemas/EnumPaymentCancellationFromType'
        cancelledAt:
          type: string
          description: Date and time when the cancellation was performed, in RFC-3339 UTC format.
          format: date-time
          maxLength: 20
          example: '2021-05-21T08:30:00Z'
        cancelledBy:
          type: object
          description: Information related to the payer who requested the cancellation.
          required:
            - document
          properties:
            document:
              type: object
              description: Object containing the document data of the user who requested
                the cancellation.
              required:
                - identification
                - rel
              properties:
                identification:
                  type: string
                  maxLength: 11
                  description: Document number of the payer responsible for the cancellation.
                  example: '11111111111'
                  pattern: ^\d{11}$
                rel:
                  type: string
                  maxLength: 3
                  description: Type of document of the payer responsible for the cancellation.
                  example: CPF
                  pattern: ^[A-Z]{3}$
    IbgeTownCode:
      type: string
      minLength: 7
      maxLength: 7
      pattern: ^\d{7}$
      description: "IBGE code of the city (Instituto Brasileiro de Geografia e Estatística).  
        For this field, the Payment Initiator must follow the guidelines of the payment arrangement.  
        The field's value must be the same for pix/payments and /consents.  
        If values differ, the institution must return HTTP 422 with error code PAGAMENTO_DIVERGENTE_DO_CONSENTIMENTO.  
        This field refers to the Pix arrangement field CodMun."
      example: '5300108'
    EnumLocalInstrument:
      type: string
      maxLength: 4
      enum:
        - MANU
        - DICT
        - QRDN
        - QRES
        - INIC
      description: "Specifies the payment initiation method:

        - MANU – Manual entry of transaction account data  
        - DICT – Manual entry of Pix key  
        - QRDN – Dynamic QR Code  
        - QRES – Static QR Code  
        - INIC – Indicates that the receiver contracted the Payment Initiator to perform payment initiations where the beneficiary is pre-known.

        [Restriction] If /data/payment/schedule is provided with a value different from 'single'
        during consent creation, only MANU, DICT, or QRES are allowed."
      example: DICT
    QrCode:
      type: string
      maxLength: 512
      pattern: '[\w\W\s]*'
      description: "String representing the QR Code provided to the payer.

        It is the string that would be read by a QR Code reader, and must allow
        the retrieval of payer data after querying DICT.

        This applies to both static and dynamic QR Codes.

        In the Pix arrangement, this is the same sequence generated or read by Pix Copy and Paste.

        Must be UTF-8 formatted.

        [Restriction] Mandatory for QR Code payments, with maximum length of 512 bytes."
      example: "00020104141234567890123426660014BR.GOV.BCB.PIX014466756C616E6F32303139406578616D706C652E636F6D27300012\nBR.COM.OUTRO011001234567895204000053039865406123.455802BR5915NOMEDORECEBEDOR6008BRASILIA61087007490062\n530515RP12345678-201950300017BR.GOV.BCB.BRCODE01051.0.080450014BR.GOV.BCB.PIX0123PADRAO.URL.PIX/0123AB\nCD81390012BR.COM.OUTRO01190123.ABCD.3456.WXYZ6304EB76\n"
    Proxy:
      description: "DICT-registered Pix key belonging to the receiver.  
        Key types: phone, email, CPF/CNPJ, or random key.  
        Phone must follow E.1641 pattern.  
        Email must follow xxxxx@xxxx.xxx(.xx) and max 77 chars.  
        CPF = 11 digits without formatting.  
        CNPJ = 14 digits without formatting.  
        Random Pix key must be the UUID generated by DICT (RFC4122).

        [Restriction] Mandatory when localInstrument = DICT."
      type: string
      pattern: '[\w\W\s]*'
      maxLength: 77
      example: '12345678901'
    EnumAccountPaymentsType:
      type: string
      enum:
        - CACC
        - SVGS
        - TRAN
      example: CACC
      description: "Types of accounts used for payment.

        Traditional modalities defined by Resolution 4.753, not including linked accounts,
        foreign-resident accounts, foreign-currency accounts, or electronic-money correspondent accounts.

        Description of each ENUM value:

        - CACC – Current Account  
        - SVGS – Savings Account  
        - TRAN – Prepaid Payment Account"
    CreditorAccount:
      type: object
      description: "Object containing the identification of the receiver's destination account."
      required:
        - ispb
        - number
        - accountType
      properties:
        ispb:
          type: string
          minLength: 8
          maxLength: 8
          pattern: ^[0-9]{8}$
          description: "Must be filled with the ISPB (Brazilian Payment System Identifier)
            of the SPI participant (instant payment system), numbers only."
          example: '12345678'
        issuer:
          type: string
          minLength: 1
          maxLength: 4
          pattern: ^[0-9]{1,4}$
          description: "Branch code (agency) of the account, without check digit.  
            (Branch = customer service unit of the institution, non-mobile and non-temporary.)

            [Restriction] Mandatory for the following account types:  
            CACC (demand deposit), SVGS (savings), and SLRY (salary account)."
          example: '1774'
        number:
          type: string
          minLength: 1
          maxLength: 20
          pattern: ^[0-9]{1,20}$
          description: "Receiver's account number, including check digit (when applicable).  
            Any alphanumeric characters must be converted to 0."
          example: '1234567890'
        accountType:
          $ref: '#/components/schemas/EnumAccountPaymentsType'
      additionalProperties: false
    Details:
