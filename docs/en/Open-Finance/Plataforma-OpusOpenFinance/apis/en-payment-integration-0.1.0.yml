            creditorAccount:
              type: object
              description: "Object containing the identification of the beneficiary/receiver account.\n\n"
              required:
                - ispb
                - number
                - accountType
              properties:
                ispb:
                  type: string
                  minLength: 8
                  maxLength: 8
                  pattern: ^[0-9]{8}$
                  example: '12345678'
                  description: "Must contain the ISPB (Brazilian Payment System Identifier) of the SPI participant, numbers only.\n\n"
                issuer:
                  type: string
                  minLength: 1
                  maxLength: 4
