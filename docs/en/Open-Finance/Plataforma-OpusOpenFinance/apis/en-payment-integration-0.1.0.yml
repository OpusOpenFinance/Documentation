                  description: "Account issuing agency code without check digit. \n\n(Agency is the branch intended for customer service, to the general public and to members of credit cooperatives, \n\nin the exercise of the institution's activities, and cannot be mobile or temporary).\n\n\n\n[Restriction] Mandatory field for the following account types: CACC (DEPOSIT_ACCOUNT) and SVGS (SAVINGS_ACCOUNT).\n\n"
                number:
                  type: string
                  minLength: 1
                  maxLength: 20
