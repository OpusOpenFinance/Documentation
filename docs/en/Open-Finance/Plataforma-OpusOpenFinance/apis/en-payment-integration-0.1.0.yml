                  example: CACC
                  description: "Types of accounts used for payments.\n\nTraditional types defined by Resolution 4.753, excluding linked accounts, accounts of non-residents, foreign currency accounts, and electronic-money correspondent accounts.\n\n- CACC – Checking Account\n- SVGS – Savings Account\n- TRAN – Prepaid Payment Account\n\n"
            debtorAccount:
