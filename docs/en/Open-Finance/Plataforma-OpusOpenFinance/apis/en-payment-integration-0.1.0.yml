    ResponseErrorValidatePaymentData:
      type: object
      description: List of errors that occurred while processing the creation request for a PIX-type payment.
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 5
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                oneOf:
                  - $ref: '#/components/schemas/CodeConsentStage'
                  - $ref: '#/components/schemas/CodePaymentStage'
              title:
                type: string
                maxLength: 255
                pattern: '[\w\W\s]*'
                example: Cobrança inválida.
                description: >
                  Specific error title, according to the reported code.  
                  (Allowed values depend on validationStage as determined by the two enums CodeConsentStage and CodePaymentStage):

                  • COBRANCA_INVALIDA: Invalid charge.  
                  • DETALHE_PAGAMENTO_INVALIDO: Invalid payment detail.  
                  • NAO_INFORMADO: Not informed.  
                  • PAGAMENTO_RECUSADO_DETENTORA: Payment refused by account holder.  
                  • PAGAMENTO_RECUSADO_SPI: Payment refused by SPI.  
                  • SALDO_INSUFICIENTE: Insufficient balance.  
                  • VALOR_ACIMA_LIMITE: Amount above limit.  
                  • VALOR_INVALIDO: Invalid amount.  
                  • FALHA_INFRAESTRUTURA: Infrastructure failure.  
                  • CONTA_NAO_PERMITE_PAGAMENTO: Account does not allow payment.  
                  • QRCODE_INVALIDO: Invalid QR Code.
              detail:
                type: string
                maxLength: 2048
                pattern: '[\w\W\s]*'
                example: Forma de pagamento [Modalidade] não suportada.
                description: >
                  Specific error description depending on the reported code  
                  (Allowed values depend on validationStage as per the two enums CodeConsentStage and CodePaymentStage):

                  • COBRANCA_INVALIDA: Expiration validation, due date validation, valid status.  
                  • DETALHE_PAGAMENTO_INVALIDO: Parameter [field_name] does not comply with business rules.  
                  • NAO_INFORMADO: Not informed by the account holder.  
                  • PAGAMENTO_RECUSADO_DETENTORA: [description of refusal reason].  
                  • PAGAMENTO_RECUSADO_SPI: [error code according to PACS.002 reason domain table].  
                  • SALDO_INSUFICIENTE: The selected account does not have sufficient balance.  
                  • VALOR_ACIMA_LIMITE: Above the established limit.  
                  • VALOR_INVALIDO: The provided value is not valid for the given QR Code.  
                  • FALHA_INFRAESTRUTURA: [Description of the infrastructure failure].  
                  • CONTA_NAO_PERMITE_PAGAMENTO: [Description of why the account does not allow payment].  
                  • QRCODE_INVALIDO: [Description of why the QR Code is invalid].
            additionalProperties: false
      additionalProperties: false
