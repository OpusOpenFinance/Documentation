          description: "Branch code of the account issuer, without check digit.\n\n(Branch is the dependency intended for customer service and general public attendance, and for credit union members, in the exercise of the institution's activities. It cannot be mobile or temporary.)\n\n[Restriction] Mandatory for the following account types: CACC (CURRENT_ACCOUNT), SVGS (SAVINGS_ACCOUNT) and SLRY (SALARY_ACCOUNT).\n\n"
          example: '1774'
        number:
