                  - LIMITE_PERIODO_VALOR_EXCEDIDO
                  - LIMITE_PERIODO_QUANTIDADE_EXCEDIDO
                example: SALDO_INSUFICIENTE
                description: |
                  "Error codes expected during payment initiation creation:

                  • SALDO_INSUFICIENTE: This account does not have enough balance to complete the payment.

                  • VALOR_ACIMA_LIMITE: The amount (or number of transactions) exceeds the limit configured by the account holder to allow the user's transactions.

                  • VALOR_INVALIDO: The amount sent is not valid for the QR Code provided.

                  • COBRANCA_INVALIDA: Expiration validation, due date validation, valid status.

                  • CONSENTIMENTO_INVALIDO: Invalid consent (status is not 'authorised' or has expired).

                  • PARAMETRO_NAO_INFORMADO: Parameter not informed.

                  • PARAMETRO_INVALIDO: Invalid parameter.

                  • NAO_INFORMADO: Not informed by the account holder.

                  • PAGAMENTO_DIVERGENTE_CONSENTIMENTO: Payment data differs from consent data.

                  • DETALHE_PAGAMENTO_INVALIDO: Invalid payment detail.

                  • PAGAMENTO_RECUSADO_DETENTORA: Payment refused by the account holder institution.

                  • PAGAMENTO_RECUSADO_SPI: Payment refused by the Instant Payment System (SPI).

                  • ERRO_IDEMPOTENCIA: Idempotency error."

              title:
                type: string
                maxLength: 255
                pattern: '[\w\W\s]*'
