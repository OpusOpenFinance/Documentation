            statusUpdateDateTime:
              type: string
              pattern: 
                ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              example: '2020-07-21T08:30:00Z'
              description: "Date and time of the last payment initiation update.\n\nA string with date and time according to RFC-3339 specification, always using UTC timezone.\n\n"
            proxy:
              type: string
              maxLength: 77
              pattern: '[\w\W\s]*'
              example: '12345678901'
              description: "DICT-registered Pix key belonging to the receiver. Valid Pix key types include: phone number, email, CPF/CNPJ, or random key.\n\nPhone numbers must follow the E.1641 standard.\n\nEmails must follow the format xxxxx@xxxx.xxx(.xx), max 77 characters.\n\nCPF must contain 11 digits, no punctuation.\n\nCNPJ must contain 14 digits, no punctuation.\n\nRandom keys must contain the UUID generated by DICT (RFC41223 format).\n\nIf provided, the account holder must validate the proxy in DICT when localInstrument = DICT, QRDN, or QRES, and validate the creditorAccount.\n\nOptional validation when localInstrument = INIC.\n\n[Restriction] If localInstrument = MANU, proxy must NOT be provided. If localInstrument = INIC, DICT, QRDN, or QRES, proxy MUST contain the Pix key.\n\n"
            ibgeTownCode:
              type: string
              minLength: 7
              maxLength: 7
              pattern: ^\d{7}$
              example: '5300108'
              description: "IBGE city code (Instituto Brasileiro de Geografia e Estatística).\n\nThe Payment Initiator must follow guidance from the payment scheme.\n\nThe value must match between pix/payments and /consents. If they differ, the institution must return HTTP 422 with error code PAGAMENTO_DIVERGENTE_DO_CONSENTIMENTO.\n\nCorresponds to field CodMun in Pix schema.\n\n[Restriction] Must return the same value received from the initiator if sent in the payment request.\n\n"
            status:
              type: string
              enum:
                - RCVD
                - PATC
                - CANC
                - ACCP
                - ACPD
                - RJCT
                - ACSC
                - PDNG
                - SCHD
              example: PDNG
              description: "Current payment initiation status. The state transitions as follows:\n\n1. RCVD — Request successfully received by the holder.\n2. PATC — Awaiting confirmation from additional authorizers.\n3. CANC — Payment cancelled before acceptance.\n4. ACCP — Fully validated and ready for settlement.\n5. ACPD — Submitted for settlement.\n6. RJCT — Rejected by holder or SPI.\n7. ACSC — Settlement completed.\n8. PDNG — Temporarily retained for analysis.\n9. SCHD — Scheduled for future execution.\n\n[Restriction] Status PATC must NOT be used for consents of version higher than V4.\n\n"
            rejectionReason:
              type: object
              description: "Reason for payment rejection. Must be provided when /data/status = RJCT (REJECTED)."
              required:
                - code
                - detail
              properties:
                code:
                  type: string
                  enum:
                    - SALDO_INSUFICIENTE
                    - VALOR_ACIMA_LIMITE
                    - VALOR_INVALIDO
                    - COBRANCA_INVALIDA
                    - NAO_INFORMADO
                    - PAGAMENTO_DIVERGENTE_CONSENTIMENTO
                    - DETALHE_PAGAMENTO_INVALIDO
                    - PAGAMENTO_RECUSADO_DETENTORA
                    - PAGAMENTO_RECUSADO_SPI
                    - FALHA_INFRAESTRUTURA
                    - FALHA_INFRAESTRUTURA_SPI
                    - FALHA_INFRAESTRUTURA_DICT
                    - FALHA_INFRAESTRUTURA_ICP
                    - FALHA_INFRAESTRUTURA_PSP_RECEBEDOR
                    - FALHA_INFRAESTRUTURA_DETENTORA
                    - CONTAS_ORIGEM_DESTINO_IGUAIS
                  example: SALDO_INSUFICIENTE
                  description: "Defines the reason code for payment rejection.\n\n- SALDO_INSUFICIENTE — Insufficient funds.\n- VALOR_ACIMA_LIMITE — Amount exceeds limits.\n- VALOR_INVALIDO — Invalid amount for QR Code.\n- COBRANCA_INVALIDA — Invalid or expired charge.\n- NAO_INFORMADO — Not reported by the holder.\n- PAGAMENTO_DIVERGENTE_CONSENTIMENTO — Payment data differs from consent.\n- DETALHE_PAGAMENTO_INVALIDO — Business rule violation.\n- PAGAMENTO_RECUSADO_DETENTORA — Rejected by holder.\n- PAGAMENTO_RECUSADO_SPI — Rejected by SPI.\n- Infrastructure failures (various).\n- CONTAS_ORIGEM_DESTINO_IGUAIS — Origin and destination accounts identical.\n\nThe code FALHA_INFRAESTRUTURA remains for backward compatibility.\n\n"
                detail:
                  type: string
                  pattern: '[\w\W\s]*'
                  maxLength: 2048
                  description: Contains additional information about the rejected payment.
            localInstrument:
              type: string
              enum:
                - MANU
                - DICT
                - QRDN
                - QRES
                - INIC
              example: DICT
              description: "Specifies the payment initiation method:\n\n- MANU — Manual entry of account data\n- DICT — Manual entry of Pix key\n- QRDN — Dynamic QR Code\n- QRES — Static QR Code\n- INIC — Indicates that the receiver (creditor) hired the Payment Initiator specifically for payments where the beneficiary is already known.\n\n[Restriction] If /data/payment/schedule was sent with a value other than 'single' during consent creation, only MANU, DICT, or QRES are allowed.\n\n"
            cnpjInitiator:
              type: string
