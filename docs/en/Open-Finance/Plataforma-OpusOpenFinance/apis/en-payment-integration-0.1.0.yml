    BusinessEntityPaymentValidation:
      description: >
        "User logged in at the Payment Initiator Institution.  
        For Legal Entity (CNPJ), fill according to the structure with the `document` object.  
        For Individual (CPF), the object must contain the `document` key, but with no internal fields  
        ({ document: {} })."
      oneOf:
        - type: object
          description: Object filled for Legal Entities (CNPJ).
          required:
            - document
          additionalProperties: false
          properties:
            document:
              type: object
              description: Official identification document of the legal entity.
              required:
                - identification
                - rel
              additionalProperties: false
              properties:
                identification:
                  type: string
                  description: Official identification number of the legal entity.
                  maxLength: 14
                  pattern: ^\d{14}$
                  example: '11111111111111'
                rel:
                  type: string
                  description: Type of official identification document.
                  maxLength: 4
                  pattern: ^[A-Z]{4}$
                  example: CNPJ
        - type: object
          description: Object with empty `document` for Individuals (CPF).
          required:
            - document
          additionalProperties: false
          properties:
            document:
              type: object
              description: Empty object. No information required for individuals (CPF).
              properties: {}
              additionalProperties: false

