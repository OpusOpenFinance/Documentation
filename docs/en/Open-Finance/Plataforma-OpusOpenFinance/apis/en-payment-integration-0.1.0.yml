    ConsentPayment:
      description: Payment consent
      type: object
      required:
        - brandId
        - creationDateTime
        - tpp
        - externalId
        - loggedUser
        - expirationDateTime
        - creditor
        - payment
      properties:
        brandId:
          $ref: '#/components/schemas/BrandId'
        creationDateTime:
          $ref: '#/components/schemas/CreationDateTime'
        tpp:
          $ref: '#/components/schemas/TPP'
        externalId:
          $ref: '#/components/schemas/ExternalId'
        loggedUser:
          $ref: '#/components/schemas/LoggedUser'
        businessDocumentType:
          $ref: '#/components/schemas/BusinessEntity'
        resources:
          $ref: '#/components/schemas/AcceptedResources'
        version:
          $ref: '#/components/schemas/Version'
        expirationDateTime:
          $ref: '#/components/schemas/ExpirationDateTime'
        creditor:
          $ref: '#/components/schemas/Identification'
        payment:
          oneOf:
            - $ref: '#/components/schemas/PixPaymentConsent'
            - $ref: '#/components/schemas/TedTefPaymentConsent'
        debtorAccount:
          $ref: '#/components/schemas/DebtorAccount'
        authExtraData:
          $ref: '#/components/schemas/AuthExtraData'
        consentOwner:
          $ref: '#/components/schemas/ConsentOwner'
      additionalProperties: false
    StartDateTime:
      description: Date and time when the consent becomes valid. A string with date and time in RFC-3339 format, always using UTC timezone (UTC time format).
      type: string
      maxLength: 20
      pattern: 
        ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      example: '2021-05-21T08:30:00Z'
    Creditors:
      type: array
      minItems: 1
      items:
        type: object
        description: Object containing creditor data.
        required:
          - personType
          - cpfCnpj
          - name
        properties:
          personType:
            $ref: '#/components/schemas/EnumPaymentPersonType'
          cpfCnpj:
            type: string
            minLength: 11
            maxLength: 14
            pattern: ^\d{11}$|^\d{14}$
            example: '58764789000137'
            description: "Identification of the person involved in the transaction.\n\nFill with CPF or CNPJ according to the selected type.\n\nCPF must contain 11 digits, no dots or dashes.\n\nCNPJ must contain 14 digits, no dots or dashes.\n\n"
          name:
            type: string
            pattern: ^([A-Za-zÀ-ÖØ-öø-ÿ,.@:&*+_<>()!?/\\$%\d' -]+)$
            maxLength: 120
            example: Marco Antonio de Brito
            description: "For natural persons, the full name of the account holder must be provided.\n\nFor legal persons, the corporate name or trade name must be provided.\n\n"
    ContractDebtor:
      type: object
      description: Information about the contract debtor.
      required:
        - name
        - document
      properties:
        name:
          type: string
          description: For natural persons, the full name of the contract debtor must be provided.
          maxLength: 120
          pattern: ^([A-Za-zÀ-ÖØ-öø-ÿ,.@:&*+_<>()!?/\\$%\d' -]+)$
          example: Policarpo Quaresma
        document:
          type: object
          description: Official identification document of the contract debtor.
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              description: Official identification number of the contract debtor.
              maxLength: 14
              pattern: ^(?:\d{11}|\d{14})$
              example: '11111111111111'
            rel:
              type: string
              description: Type of official identification document of the contract debtor.
              enum:
                - CPF
                - CNPJ
          additionalProperties: false
      additionalProperties: false
    ImmediatePayment:
      type: object
      description: Definitions for immediate transactions.
      required:
        - type
        - date
        - currency
        - amount
        - creditorAccount
      properties:
        type:
          $ref: '#/components/schemas/EnumPaymentType'
        date:
          type: string
          format: date
          maxLength: 10
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          example: '2021-01-01'
          description: "Defines the settlement target date of the payment.\n\nThe Brasília timezone must be used for creation and reasoning over this field.\n\n"
        currency:
          type: string
          maxLength: 3
          pattern: ^([A-Z]{3})$
          example: BRL
          description: "Currency code according to ISO-4217 ('BRL'). All monetary values are represented in Brazil’s legal currency.\n\n"
        amount:
          type: string
          minLength: 4
          maxLength: 19
          pattern: ^((\d{1,16}\.\d{2}))$
          example: '100000.12'
          description: "Transaction amount with 2 decimal places.\n\n"
        remittanceInformation:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Payment of invoice RSTO035-002
          description: "Must be filled whenever the payer inserts additional information in a payment to be sent to the receiver.\n\n"
        creditorAccount:
          $ref: '#/components/schemas/CreditorAccount'
    AutomaticV1:
      type: object
      description: Definition of the recurrence configuration for automatic payments.
      required:
        - contractId
        - period
        - contractDebtor
      properties:
        contractId:
          type: string
          pattern: ^[a-zA-Z0-9]{1,35}$
          minLength: 1
          maxLength: 35
          example: XE00038166201907261559y6j6
          description: Transaction contract identifier.
        amount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: Transaction amount with 2 decimal places.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '1000000.12'
          description: Transaction amount with 2 decimal places.
        period:
          type: string
          enum:
            - DIARIO
            - SEMANAL
            - MENSAL
            - ANUAL
          example: DIARIO
          description: "Defines the periodicity allowed for performing transactions.\n\n- DIARIO\n\n- SEMANAL\n\n- MENSAL\n\n- ANUAL\n\n"
        dayOfMonth:
          type: integer
          format: int32
          minimum: 1
          maximum: 31
          example: 10
          description: "Fixed day of the month on which the transaction is scheduled.\n\n[Restriction] Must be sent when `/data/recurringConfiguration/automatic/period` is MENSAL or ANUAL.\n\n"
        dayOfWeek:
          type: string
          enum:
            - SEGUNDA_FEIRA
            - TERCA_FEIRA
            - QUARTA_FEIRA
            - QUINTA_FEIRA
            - SEXTA_FEIRA
          example: SEGUNDA_FEIRA
          description: "Day of the week on which the transaction is scheduled.\n\n- SEGUNDA_FEIRA\n\n- TERCA_FEIRA\n\n- QUARTA_FEIRA\n\n- QUINTA-FEIRA\n\n- SEXTA-FEIRA\n\n[Restriction] Must be sent when `/data/recurringConfiguration/automatic/period` is SEMANAL.\n\n"
        month:
          type: string
          enum:
            - JANEIRO
            - FEVEREIRO
            - MARCO
            - ABRIL
            - MAIO
            - JUNHO
            - JULHO
            - AGOSTO
            - SETEMBRO
            - OUTUBRO
            - NOVEMBRO
            - DEZEMBRO
          example: JANEIRO
          description: "Month scheduled for transactions.\n\n- JANEIRO\n\n- FEVEREIRO\n\n- MARCO\n\n- ABRIL\n\n- MAIO\n\n- JUNHO\n\n- JULHO\n\n- AGOSTO\n\n- SETEMBRO\n\n- OUTUBRO\n\n- NOVEMBRO\n\n- DEZEMBRO\n\n[Restriction] Must be sent when `/data/recurringConfiguration/automatic/period` is ANUAL.\n\n"
        contractDebtor:
          $ref: '#/components/schemas/ContractDebtor'
        immediatePayment:
          $ref: '#/components/schemas/ImmediatePayment'
      additionalProperties: false
    AutomaticV2:
      type: object
      description: Definition of the recurrence configuration for automatic payments.
      required:
        - contractId
        - interval
        - contractDebtor
        - isRetryAccepted
        - useOverdraftLimit
        - referenceStartDate
      properties:
        contractId:
          type: string
          pattern: ^[a-zA-Z0-9]{1,35}$
          minLength: 1
          maxLength: 35
          example: XE00038166201907261559y6j6
          description: Transaction contract identifier.
        fixedAmount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: "Fixed billing amount. If filled, it represents a consent for fixed-value payments, not subject to variation during the consent validity.\n\n[Restriction] Mutually exclusive with `/data/recurringConfiguration/automatic/maximumVariableAmount`.\n\n"
        maximumVariableAmount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '1000000.12'
          description: "Maximum amount per charge. Represents consent for variable-value payments.\n\n[Restriction] Mutually exclusive with `/data/recurringConfiguration/automatic/fixedAmount`.\n\n"
        interval:
          type: string
          enum:
            - SEMANAL
            - MENSAL
            - ANUAL
            - SEMESTRAL
            - TRIMESTRAL
          example: SEMANAL
          description: "Defines the periodicity allowed for performing transactions.\n\n- SEMANAL\n\n- MENSAL\n\n- ANUAL\n\n- SEMESTRAL\n\n- TRIMESTRAL\n\n"
        contractDebtor:
          $ref: '#/components/schemas/ContractDebtor'
        firstPayment:
          $ref: '#/components/schemas/ImmediatePayment'
        minimumVariableAmount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: "Minimum allowed amount defined by the receiver.\n\nIf the payer defines a maximum amount, it cannot be lower than this minimum.\n\nCannot be used in fixed-value authorizations.\n\n"
        isRetryAccepted:
          type: boolean
          description: Indicates whether retry attempts (extradia) are allowed according to Pix rules.
          example: false
        useOverdraftLimit:
          type: boolean
          default: true
          example: true
          description: Indicates whether the payer has authorized the use of an overdraft limit (cheque especial) for payments.
        referenceStartDate:
          type: string
          format: date
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          description: Represents the expected date for the first occurrence of a payment associated with the recurrence. RFC-3339 (date only), always in UTC.
          example: '2023-05-21'
      additionalProperties: false
    Automatic:
      type: object
      required:
        - automatic
      properties:
        automatic:
          oneOf:
            - $ref: '#/components/schemas/AutomaticV1'
            - $ref: '#/components/schemas/AutomaticV2'
      additionalProperties: false
    Day:
      type: object
      description: "Configures the daily transaction limits determined by the payer.\n\n[Restriction] If the object is sent, at least one of the fields (`quantityLimit` or `transactionLimit`) must be filled.\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 2
          description: Maximum number of transactions allowed per day.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: Maximum daily transaction value.
    Week:
      type: object
      description: "Configures the weekly transaction limits determined by the payer.\n\n[Restriction] If the object is sent, at least one of the fields (`quantityLimit` or `transactionLimit`) must be filled.\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 10
          description: Maximum number of transactions allowed per week.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: Maximum weekly transaction value.
    Month:
      type: object
      description: "Configures the monthly transaction limits determined by the payer.\n\n[Restriction] If the object is sent, at least one of the fields (`quantityLimit` or `transactionLimit`) must be filled.\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 30
          description: Maximum number of transactions allowed per month.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: Maximum monthly transaction value.
    Year:
      type: object
      description: "Configures the yearly transaction limits determined by the payer.\n\n[Restriction] If the object is sent, at least one of the fields (`quantityLimit` or `transactionLimit`) must be filled.\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 100
          description: Maximum number of transactions allowed per year.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.12'
          description: Maximum transaction value allowed per year, starting from the date defined in `/data/startDateTime`.
    PeriodicLimits:
      type: object
      description: Transaction limits per period determined by the payer.
      properties:
        day:
          $ref: '#/components/schemas/Day'
        week:
          $ref: '#/components/schemas/Week'
        month:
          $ref: '#/components/schemas/Month'
        year:
          $ref: '#/components/schemas/Year'
    PostSweeping:
      type: object
      required:
        - sweeping
      properties:
        sweeping:
          type: object
          description: Recurrence configuration for automatic sweeping transfers.
          properties:
            totalAllowedAmount:
              type: string
              minLength: 4
              maxLength: 19
              pattern: ^((\d{1,16}\.\d{2}))$
              example: '100000.12'
              description: Maximum sum allowed for all transactions that use this consent. If exceeded, the account holder must deny the transaction.
            transactionLimit:
              type: string
              pattern: ^((\d{1,16}\.\d{2}))$
              minLength: 4
              maxLength: 19
              example: '1000000.12'
              description: Maximum allowed value per payment transaction. Transactions exceeding this limit must be rejected by the account holder.
            periodicLimits:
              $ref: '#/components/schemas/PeriodicLimits'
      additionalProperties: false
    Vrp:
      type: object
      required:
        - vrp
      properties:
        vrp:
          type: object
          description: Recurrence configuration for variable recurring payments.
          properties:
            transactionLimit:
              type: string
              pattern: ^((\d{1,16}\.\d{2}))$
              minLength: 4
              maxLength: 19
              example: '100000.12'
              description: Maximum allowed value per payment transaction.
            globalLimits:
              type: object
              description: Maximum transactional limits for payments. Once reached, the consent must transition to status **CONSUMED**.
              properties:
                quantityLimit:
                  type: integer
                  example: 10
                  description: Maximum number of payments allowed before the consent becomes **CONSUMED**.
                transactionLimit:
                  type: string
                  pattern: ^((\d{1,16}\.\d{2}))$
                  minLength: 4
                  maxLength: 19
                  example: '100000.12'
                  description: Maximum total value allowed before the consent becomes **CONSUMED**.
            periodicLimits:
              type: object
              description: Periodic transactional limits defined by the payer.
              properties:
                day:
                  $ref: '#/components/schemas/Day'
                week:
                  $ref: '#/components/schemas/Week'
                month:
                  $ref: '#/components/schemas/Month'
                year:
                  $ref: '#/components/schemas/Year'
      additionalProperties: false
    AdditionalInformation:
      description: Must be filled whenever the payer adds extra information to the consent.
      type: string
      example: My recurrence
      pattern: '[\w\W\s]*'
      maxLength: 140
    ConsentRecurringPayment:
      description: Recurring payment consent
      type: object
      required:
        - brandId
        - creationDateTime
        - tpp
        - externalId
        - loggedUser
        - creditors
