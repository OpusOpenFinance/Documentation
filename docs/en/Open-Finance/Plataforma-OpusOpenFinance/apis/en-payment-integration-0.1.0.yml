                  value: '123'
            endToEndId:
              type: string
              minLength: 32
              maxLength: 32
              pattern: 
                ^([E])([0-9]{8})([0-9]{4})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(2[0-3]|[01][0-9])([0-5][0-9])([a-zA-Z0-9]{11})$
              example: E9040088820210128000800123873170
              description: "Unique identifier generated by the payment initiator and received by the account holder institution, used throughout the entire Pix payment lifecycle.\n\n[Restriction] The holder must return this field with the same value received from the initiator.\n\n"
            creationDateTime:
              type: string
              pattern: 
                ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              example: '2020-07-21T08:30:00Z'
