          $ref: '#/components/schemas/IbgeTownCode'
        recurringConfiguration:
          oneOf:
            - $ref: '#/components/schemas/Automatic'
            - $ref: '#/components/schemas/PostSweeping'
            - $ref: '#/components/schemas/Vrp'
    ValidatePaymentRecurringConsent:
      type: object
      description: Object containing consent information for individual payment initiation.
      required:
        - tpp
        - loggedUser
        - creditors
        - payment
      properties:
        tpp:
          $ref: '#/components/schemas/TPP'
        loggedUser:
          $ref: '#/components/schemas/LoggedUser'
        creditors:
          $ref: '#/components/schemas/Creditors'
        payment:
          allOf:
            - $ref: '#/components/schemas/PixPaymentRecurringConsent'
            - type: object
              properties:
                endToEndId:
                  $ref: '#/components/schemas/EndToEndIdWithoutRestriction'
                remittanceInformation:
                  $ref: '#/components/schemas/RemittanceInformation'
                cnpjInitiator:
                  $ref: '#/components/schemas/CnpjInitiator'
                transactionIdentification:
                  $ref: '#/components/schemas/TransactionIdentification'
        debtorAccount:
          $ref: '#/components/schemas/DebtorAccount'
        externalId:
          $ref: '#/components/schemas/ExternalId'
        validationStage:
          $ref: '#/components/schemas/EnumValidationStage'
        businessEntity:
          $ref: '#/components/schemas/BusinessEntity'
      additionalProperties: false
    PaymentValidation:
      type: object
      required:
        - requestMeta
        - requestBody
      properties:
        requestMeta:
          $ref: '#/components/schemas/RequestMeta'
        requestBody:
          type: object
          description: Payload for payment validation.
          required:
            - data
          properties:
            data:
              oneOf:
                - $ref: '#/components/schemas/ValidatePaymentConsentPaymentValidation'
                - $ref: '#/components/schemas/ValidatePaymentRecurringConsent'
            paymentType:
              $ref: '#/components/schemas/PaymentType'
      additionalProperties: false
    RequestMetaPayment:
      type: object
      description: Object containing contextual data for the received request.
      required:
        - correlationId
        - brandId
      properties:
        correlationId:
          type: string
          description: UUID identifying the correlation ID of the request. Must be propagated across all internal system calls and logged to facilitate traceability.
          pattern: 
            ^(localID:)?[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: 97623ed1-4732-4bf2-8d4b-ae7aced5443b
        brandId:
          $ref: '#/components/schemas/BrandId'
        nfcHeader:
          type: string
          description: Field indicating that the transaction was initiated via NFC. Mandatory in this scenario. Holder institutions must store this information and correlate it with the consent and resulting payment.
          example: 'true'
      additionalProperties: false
    RecurringConsentId:
      type: string
      pattern: ^urn:[a-zA-Z0-9][a-zA-Z0-9\-]{0,31}:[a-zA-Z0-9()+,\-.:=@;$_!*'%\/?#]+$
      maxLength: 256
      description: "Unique identifier for the long-term consent created for the payment initiation. Must be a URN (Uniform Resource Name).  
      
        A URN, as defined in RFC8141, is a URI assigned under the 'urn' scheme with a specific namespace, intended to be a persistent and location-independent identifier.  
      
        Example (`urn:bancoex:C1DD33123`):  
        - scheme: urn  
        - namespace identifier: bancoex  
        - specific namespace string: C1DD33123  
      
        More detailed rules on namespace construction can be found in RFC8141.  
      
        [Restriction] Mandatory when `authorisationFlow` is equal to `FIDO_FLOW`.\n\n"
    PaymentData:
      type: object
      description: Object containing payment data such as currency and amount.
      required:
        - amount
        - currency
      properties:
        amount:
          description: "Transaction value with 2 decimal places. The value must match the one sent in the consent.  
          
            For static QR Codes with a predefined value or dynamic QR Codes where the value cannot be altered:  
            The `amount` field must contain the value from the QR Code.  
          
            If a different value is sent, the holder must return HTTP 422.\n\n"
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: '100000.04'
        currency:
          type: string
          maxLength: 3
          description: Currency code following ISO-4217 (e.g., 'BRL'). All monetary values are expressed in Brazil’s legal currency.
          pattern: ^([A-Z]{3})$
          example: BRL
      additionalProperties: false
    Date:
      type: string
      description: "Date the payment will be executed. Must use UTC-3 timezone (UTC time format).\n\n"
      format: date
      maxLength: 10
      example: '2021-01-01'
    Document:
      type: object
      description: "Identification document information of the payment receiver.\n\n"
      required:
        - identification
        - rel
      properties:
        identification:
          type: string
          minLength: 11
          maxLength: 14
          description: Official identification number of the natural or legal person.
          example: '11111111111111'
          pattern: ^(?:\d{11}|\d{14})$
        rel:
          type: string
          enum:
            - CPF
            - CNPJ
          example: CNPJ
          description: Type of official identification document.
    RiskSignalsPayments:
      type: object
      description: "Risk signals for automatic payment initiation.\n\n[Restriction] Must be sent when the consent is for the Sweeping Accounts product (object `/data/recurringConfiguration/sweeping`).\n\n"
      properties:
        manual:
          type: object
          required:
            - deviceId
            - isRootedDevice
            - screenBrightness
            - elapsedTimeSinceBoot
            - osVersion
            - userTimeZoneOffset
            - language
            - screenDimensions
            - accountTenure
          description: "Represents collection of risk signals in the user's presence.\n\n[Restriction] Mandatory when the transaction occurs in the user’s presence.\n\n"
          properties:
            deviceId:
              type: string
              description: Unique device ID generated by the platform.
              example: 00000000-54b3-e7c7-0000-000046bffd97
            isRootedDevice:
              type: boolean
              description: Indicates whether the device currently has root permissions.
              example: false
            screenBrightness:
              type: number
              format: double
              description: "Indicates device screen brightness level.  
                On Android: integer from 0 to 255.  
                On iOS: float between 0.0 and 1.0.\n\n"
            elapsedTimeSinceBoot:
              type: integer
              format: int64
              description: Indicates how long (in milliseconds) the device has been powered on.
            osVersion:
              type: string
              description: Operating system version.
            userTimeZoneOffset:
              type: string
              description: "Timezone offset configured in the user's device (±hh[:mm]).\n\n"
            language:
              type: string
              description: Device language in ISO 639-1 format.
            screenDimensions:
              type: object
              description: Device screen dimensions.
              required:
                - height
                - width
              properties:
                height:
                  type: integer
                  format: int64
                  description: Screen height in pixels.
                width:
                  type: integer
                  format: int64
                  description: Screen width in pixels.
            accountTenure:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              description: Date the customer registered with the initiator.
            geolocation:
              type: object
              description: Customer geolocation while logged into the initiator.
              properties:
                latitude:
                  type: number
                  format: double
                  description: Customer latitude.
                longitude:
                  type: number
                  format: double
                  description: Customer longitude.
                type:
                  type: string
                  description: "Type of mechanism used to obtain geolocation.\n"
                  enum:
                    - COARSE
                    - FINE
                    - INFERRED
            isCallInProgress:
              type: boolean
              description: "Indicates whether there is an active phone call during the linkage.\n\n[Restriction] If the risk signal is available (permission granted), it must be sent.\n\n"
            isDevModeEnabled:
              type: boolean
              description: Indicates whether Developer Mode is enabled.
            isMockGPS:
              type: boolean
              description: Indicates whether a mock GPS is being used.
            isEmulated:
              type: boolean
              description: Indicates whether the device is emulated.
            isMonkeyRunner:
              type: boolean
              description: Indicates MonkeyRunner usage.
            isCharging:
              type: boolean
              description: Indicates whether the device is charging.
            antennaInformation:
              type: string
              description: Indicates which antenna the device is connected to.
            isUsbConnected:
              type: boolean
              description: Indicates whether the device is connected via USB.
            integrity:
              type: object
              description: "Device and app integrity information.  
                Android → Play API Integrity  
                iOS → App Attest\n\n"
              properties:
                appRecognitionVerdict:
                  type: string
                  description: App integrity status.
                deviceRecognitionVerdict:
                  type: string
                  description: Device integrity status.
        automatic:
          type: object
          required:
            - lastLoginDateTime
            - pixKeyRegistrationDateTime
          description: "Represents the collection of risk signals **with** the user's presence. \n
            \n\n\n[Restriction] Mandatory when the transaction does **not** occur in the user's presence.\n\n"
          properties:
            lastLoginDateTime:
              type: string
              description: Date and time of the customer's last login in the initiator.
              pattern: 
                ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
            pixKeyRegistrationDateTime:
              type: string
              description: Date and time when the receiver's Pix key was registered with the initiator.
              pattern: 
                ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
    LegacyId:
      description: Array of key-value pairs identifying the resource in the legacy system, allowing composite keys.
      type: array
      items:
        type: object
        required:
          - key
        properties:
          key:
            description: Name of the identifier field in the legacy system.
            type: string
            example: internalPaymentId
          value:
            description: Value of the identifier field in the legacy system.
            type: string
            example: '1234'
      minItems: 1
      maxItems: 10
    PaymentReference:
      type: string
      maxLength: 10
      description: |
        [Restriction] Mandatory when the payment is an automatic Pix payment.  
        Otherwise, the holder must return HTTP 422 with code **DETALHE_PAGAMENTO_INVALIDO**.

        **Rules by type:**

        **First payment:**  
        - Use the fixed string `"zero"`.

        **Weekly:**  
        - Format: `W$weekNumber-$year`  
        Example: `"W50-2024"`

        **Monthly:**  
        - Format: `M$month-$year`  
        Example: `"M09-2024"`

        **Quarterly:**  
        - Format: `Q$quarter-$year`  
          - Jan–Mar: Q1  
          - Apr–Jun: Q2  
          - Jul–Sep: Q3  
          - Oct–Dec: Q4  
        Example: `"Q3-2024"`

        **Semiannual:**  
        - Format: `S$semester-$year`  
          - Jan–Jun: S1  
          - Jul–Dec: S2  
        Example: `"S2-2024"`

        **Annual:**  
        - Format: `Y$year`  
        Example: `"Y2024"`

        **Examples:**  
        - First: `"zero"`  
        - Weekly: `"W50-2024"`  
        - Monthly: `"M09-2024"`  
        - Quarterly: `"Q3-2024"`  
        - Semiannual: `"S2-2024"`  
        - Annual: `"Y2024"`
      example: zero
    CreatePixPaymentData:
