                      example: Numero da conta
                    value:
                      description: Caption value for the resource name.
                      type: string
                      example: 1234-5
                minItems: 1
                maxItems: 10
              resourceLegacyId:
                description: Array of key-value pairs identifying the resource in the legacy system, allowing composite keys.
                type: array
                items:
                  type: object
                  required:
                    - key
                  properties:
