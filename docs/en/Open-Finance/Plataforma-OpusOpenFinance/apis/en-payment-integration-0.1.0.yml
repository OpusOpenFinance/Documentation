  /cancellation:
    post:
      tags:
        - Pagamentos
      summary: Cancel payment initiation.
      description: "This endpoint must be used to cancel, at the request of the paying customer,
        transactions that are in one of the following situations: Successfully Scheduled
        (SCHD) or held for analysis (PDNG).\n\n\n\n- If the request is successful, the transaction moves to status CANC.\n\n\n\n- If the payment status is different from SCHD/PDNG or some other business rule prevents the cancellation, the request returns HTTP Status 422 with the code PAGAMENTO_NAO_PERMITE_CANCELAMENTO.\n
        \n\n\n- If a 422 is received, the initiator will make a find request for the payment
        to verify its current status, as well as associated details.\n\n\n\n
        The cancellation of a scheduled payment (SCHD) may be sent until 23:59 (Brasília Time)
        on the day before the payment settlement date.\n\n"
