            - $ref: '#/components/schemas/ConsentEnrollmentDiscoveryAccountsPayment'
        paymentType:
          $ref: '#/components/schemas/PaymentType'
      additionalProperties: false
    EndToEndIdWithoutRestriction:
      type: string
      minLength: 32
      maxLength: 32
      description: "Must follow the standard format ExxxxxxxxyyyyMMddHHmmkkkkkkkkkkk (32 characters; case sensitive).  
        Structure:  
        - 'E' – fixed (1 character)  
        - xxxxxxxx – ISPB of the generating agent (8 numeric characters)  
        - yyyyMMddHHmm – date/time in UTC (12 characters). A tolerance of ±12 hours is accepted.  
        - kkkkkkkkkkk – unique alphanumeric sequence (11 chars) per minute window.  
        
        The EndToEndId may be generated by the direct participant, indirect participant, or the payment initiator.  
        Must be unique and cannot be repeated in any transaction sent to SPI."
      pattern: 
        ^([E])([0-9]{8})([0-9]{4})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(2[0-3]|[01][0-9])([0-5][0-9])([a-zA-Z0-9]{11})$
      example: E9040088820210128000800123873170
    RemittanceInformation:
      description: Must be filled whenever the payer provides additional information in a payment, to be sent to the receiver.
      type: string
      pattern: '[\w\W\s]*'
      maxLength: 140
      example: Payment of invoice XPTO035-002.
    CnpjInitiator:
      type: string
      pattern: ^\d{14}$
      maxLength: 14
      description: CNPJ of the Payment Initiator enabled to provide Pix Initiation Services.
      example: '50685362000135'
    TransactionIdentification:
      description: "Transaction identifier that must be retransmitted unchanged by the payer's PSP when generating the payment order. \n\n\n\n[Restriction] The holder must return this field with the same value received from the initiator, if provided in the initiation request.\n\n"
      type: string
      maxLength: 35
      pattern: ^[a-zA-Z0-9]{1,35}$
      example: E00038166201907261559y6j6
    EnumValidationStage:
      type: string
      enum:
        - POST_CONSENT
        - POST_PAYMENT
      example: POST_CONSENT
      description: "Indicates the stage in which the payment validation is triggered. \n\n\n\n\n\n\n\n- POST_CONSENT — Validation triggered at the time of consent creation \n\n\n\n- POST_PAYMENT — Validation triggered at payment initiation\n\n"
    PixPaymentRecurringConsent:
      type: object
      description: Only for Pix payment consents. Object containing payment data for recurring consent.
      properties:
        cancellation:
          $ref: '#/components/schemas/PixPaymentCancellation'
