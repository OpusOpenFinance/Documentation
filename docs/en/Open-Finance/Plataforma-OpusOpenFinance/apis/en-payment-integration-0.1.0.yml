    ResponseCancellationPixPayment:
      type: object
      required:
        - data
        - creditorAccount
      properties:
        data:
          type: object
          description: Object containing payment data and the receiver (creditor) account information.
          required:
            - paymentId
            - endToEndId
            - creationDateTime
            - statusUpdateDateTime
            - status
            - localInstrument
            - payment
            - cnpjInitiator
            - debtorAccount
          properties:
            paymentId:
              description: Array of key–value pairs identifying the resource in the legacy system, allowing composite keys.
              type: array
              items:
                type: object
                properties:
                  key:
                    description: Name of the identifier field in the legacy system.
                    type: string
                  value:
                    description: Value of the identifier field in the legacy system.
                    type: string
                required:
                  - key
              example:
                - key: pk_CampoUm
                  value: ABC
                - key: pk_CampoDois
                  value: '123'
            date:
              type: string
              description: "Date on which the payment will be executed. A string using timezone UTC-3.\n\n[Restriction] Must be sent only if the request body `paymentType` field is PAYMENT_RECURRING_CONSENT."
              format: date
              maxLength: 10
              example: '2021-01-01'
            document:
              type: object
              description: "Identification document information of the transaction receiver.\n\n[Restriction] Must be sent only if the request body `paymentType` field is PAYMENT_RECURRING_CONSENT."
              required:
                - identification
                - rel
              properties:
                identification:
                  type: string
                  minLength: 11
                  maxLength: 14
                  description: Official identification number of the natural or legal person.
                  example: '11111111111111'
                  pattern: ^(?:\d{11}|\d{14})$
                rel:
                  type: string
                  enum:
                    - CPF
                    - CNPJ
                  example: CNPJ
                  description: Type of official identification document.
            endToEndId:
              type: string
              minLength: 32
              maxLength: 32
              pattern: 
                ^([E])([0-9]{8})([0-9]{4})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(2[0-3]|[01][0-9])([0-5][0-9])([a-zA-Z0-9]{11})$
              example: E9040088820210128000800123873170
              description: "Unique identifier generated by the payment initiator and received by the account-holding institution throughout the Pix payment flow.\n\n[Restriction] Must be returned exactly as received from the initiator.\n\n"
            creationDateTime:
              type: string
              pattern:
                ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              example: '2020-07-21T08:30:00Z'
              description: "Date and time when the resource was created.\n\nString following RFC-3339 in UTC.\n\n"
            statusUpdateDateTime:
              type: string
              pattern:
                ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              example: '2020-07-21T08:30:00Z'
              description: "Date and time of the last update to the payment initiation.\n\nString following RFC-3339 in UTC.\n\n"
            proxy:
              type: string
              maxLength: 77
              pattern: '[\w\W\s]*'
              example: '12345678901'
              description: "Pix key registered in DICT belonging to the receiver. Can be: phone, email, CPF/CNPJ, or random key.\n\nPhone: E.1641 format.\nEmail: xxxxx@xxxx.xxx(.xx), max 77 chars.\nCPF: 11 digits.\nCNPJ: 14 digits.\nRandom: DICT UUID (RFC41223).\n\nIf provided, the holder must validate it in DICT when localInstrument = DICT, QRDN or QRES.\nOptional for INIC.\n\n[Restriction] If MANU, proxy must NOT be filled. If INIC, DICT, QRDN, or QRES, proxy MUST be filled.\n\n"
            ibgeTownCode:
              type: string
              minLength: 7
              maxLength: 7
              pattern: ^\d{7}$
              example: '5300108'
              description: "City code according to IBGE.\n\nMust match values between pix/payments and /consents. Mismatches require HTTP 422 with PAGAMENTO_DIVERGENTE_DO_CONSENTIMENTO.\n\n[Restriction] Must be returned exactly as received from the initiator.\n\n"
            status:
              type: string
              enum:
                - RCVD
                - PATC
                - CANC
                - ACCP
                - ACPD
                - RJCT
                - ACSC
                - PDNG
                - SCHD
              example: PDNG
              description: "Current payment initiation state. Evolves as:\n\n1. RCVD – Received\n2. PATC – Pending additional authorizers\n3. CANC – Cancelled by user\n4. ACCP – Approved and ready for settlement\n5. ACPD – Submitted for settlement\n6. RJCT – Rejected\n7. ACSC – Settlement completed\n8. PDNG – Temporarily retained\n9. SCHD – Scheduled\n\n[Restriction] PATC must not be returned for consent payments version > V4.\n\n"
            rejectionReason:
              type: object
              description: "Reason for payment rejection.\n\n[Restriction] Must be sent when /data/status = RJCT."
              required:
                - code
                - detail
              properties:
                code:
                  type: string
                  enum:
                    - SALDO_INSUFICIENTE
                    - VALOR_ACIMA_LIMITE
                    - VALOR_INVALIDO
                    - COBRANCA_INVALIDA
                    - NAO_INFORMADO
                    - PAGAMENTO_DIVERGENTE_CONSENTIMENTO
                    - DETALHE_PAGAMENTO_INVALIDO
                    - PAGAMENTO_RECUSADO_DETENTORA
                    - PAGAMENTO_RECUSADO_SPI
                    - FALHA_INFRAESTRUTURA
                    - FALHA_INFRAESTRUTURA_SPI
                    - FALHA_INFRAESTRUTURA_DICT
                    - FALHA_INFRAESTRUTURA_ICP
                    - FALHA_INFRAESTRUTURA_PSP_RECEBEDOR
                    - FALHA_INFRAESTRUTURA_DETENTORA
                    - CONTAS_ORIGEM_DESTINO_IGUAIS
                  example: SALDO_INSUFICIENTE
                  description: "Defines the rejection reason code."
                detail:
                  type: string
                  pattern: '[\w\W\s]*'
                  maxLength: 2048
                  description: Additional information on the rejection reason.
            localInstrument:
              type: string
              enum:
                - MANU
                - DICT
                - QRDN
                - QRES
                - INIC
              example: DICT
              description: "Method used to initiate the payment:\n\n- MANU – Manual account entry\n- DICT – Manual Pix key entry\n- QRDN – Dynamic QR Code\n- QRES – Static QR Code\n- INIC – Initiator-triggered payment for known receiver\n\n[Restriction] If /data/payment/schedule was sent during consent creation with a value different from 'single', only MANU, DICT, or QRES are allowed.\n\n"
            cnpjInitiator:
              type: string
              pattern: ^\d{14}$
              maxLength: 14
              example: '50685362000135'
              description: CNPJ of the Payment Initiator registered for Pix initiation service.
            payment:
              type: object
              description: Object containing payment data such as currency and amount.
              required:
                - amount
                - currency
              properties:
                amount:
                  type: string
                  minLength: 4
                  maxLength: 19
                  pattern: ^((\d{1,16}\.\d{2}))$
                  example: '100000.12'
                  description: "Transaction amount with 2 decimal places. Must match the consent value.\n\nStatic or dynamic QR Codes with fixed amount: this must match the QR Code value.\n\nDivergence results in HTTP 422.\n\n"
                currency:
                  type: string
                  maxLength: 3
                  pattern: ^([A-Z]{3})$
                  example: BRL
                  description: "ISO-4217 currency code, i.e., 'BRL'. All monetary values use Brazilian currency.\n\n"
            transactionIdentification:
              type: string
              pattern: ^[a-zA-Z0-9]{1,35}$
              maxLength: 35
              example: E00038166201907261559y6j6
              description: "Transaction identifier that must be retransmitted unchanged by the payer’s PSP.\n\n[Restriction] Must be returned exactly as received from the initiator if included in the request.\n\n"
            remittanceInformation:
              type: string
              maxLength: 140
              pattern: '[\w\W\s]*'
              example: Pagamento da nota RSTO035-002.
              description: "Additional information entered by the payer to be sent to the receiver.\n\n[Restriction] Must be returned exactly as received.\n\n"
            creditorAccount:
              type: object
              description: "Object containing the identification of the receiver’s account."
              required:
                - ispb
                - number
                - accountType
              properties:
                ispb:
                  type: string
                  minLength: 8
                  maxLength: 8
                  pattern: ^[0-9]{8}$
                  example: '12345678'
                  description: ISPB of the payment receiving participant.
                issuer:
                  type: string
                  minLength: 1
                  maxLength: 4
                  pattern: ^[0-9]{1,4}$
                  example: '1774'
                  description: Agency code.\n\n[Restriction] Mandatory for CACC and SVGS accounts.\n\n
                number:
                  type: string
                  minLength: 1
                  maxLength: 20
                  pattern: ^[0-9]{1,20}$
                  example: '1234567890'
                  description: Receiver’s account number; alphanumeric values must be converted to 0.
                accountType:
                  type: string
                  enum:
                    - CACC
                    - SVGS
                    - TRAN
                  example: CACC
                  description: "Account types allowed for payment:\n- CACC – Current account\n- SVGS – Savings account\n- TRAN – Prepaid payment account\n"
            debtorAccount:
              type: object
              description: "Object containing the identification of the payer’s account. May come from consent or be collected by the holder.\n\n"
              required:
                - ispb
                - number
                - accountType
              properties:
                ispb:
                  type: string
                  minLength: 8
                  maxLength: 8
                  pattern: ^[0-9]{8}$
                  example: '12345678'
                issuer:
                  type: string
                  minLength: 1
                  maxLength: 4
                  pattern: ^[0-9]{1,4}$
                  example: '1774'
                number:
                  type: string
                  minLength: 1
                  maxLength: 20
                  pattern: ^[0-9]{1,20}$
                  example: '1234567890'
                accountType:
                  type: string
                  enum:
                    - CACC
                    - SVGS
                    - TRAN
                  example: CACC
            authorisationFlow:
              type: string
              enum:
                - HYBRID_FLOW
                - CIBA_FLOW
                - FIDO_FLOW
              example: HYBRID_FLOW
              description: "Conditional field identifying the authorization flow used.\n\n[Restriction] Mandatory if flow is CIBA or FIDO. If omitted, HYBRID_FLOW is assumed.\n\n"
        meta:
          type: object
          description: Metadata related to the requested API.
          required:
            - hasMoreRecords
            - requestDateTime
          properties:
            hasMoreRecords:
              type: boolean
              description: Indicates whether more records must be returned (true) or not (false).
              example: true
    CodeConsentStage:
      type: string
