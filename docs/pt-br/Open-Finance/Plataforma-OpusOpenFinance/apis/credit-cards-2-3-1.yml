        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestWithConsentAndRequestMeta'
      operationId: discoverCreditCardAccounts
      description: Método para obter a lista de contas de pagamento pós-pagas mantidas pelo cliente na instituição transmissora e para as quais ele possa fornecer consentimento.
