                  example: '12345678'
                  description: "Deve ser preenchido com o ISPB (Identificador do Sistema
                    de Pagamentos Brasileiros) do participante do SPI (Sistema de
                    pagamentos instantâneos) somente com números.\n\n"
                issuer:
                  type: string
