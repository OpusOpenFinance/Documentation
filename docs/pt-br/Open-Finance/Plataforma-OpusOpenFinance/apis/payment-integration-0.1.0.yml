                    \nSegue descrição de cada valor do ENUM.\n\n\n\n- CACC - Current
                    - Conta Corrente.\n\n- SVGS - Savings - Conta de Poupança.\n\n
                    - TRAN - TransactingAccount - Conta de Pagamento pré-paga.\n\n"
            debtorAccount:
