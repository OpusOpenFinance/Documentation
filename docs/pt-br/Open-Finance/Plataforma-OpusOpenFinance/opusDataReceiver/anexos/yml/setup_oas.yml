      |       | Cadastro             | Informações complementares PF |----------------------------------------------------------|                               |
      |       |                      |                               | RESOURCES_READ                                           | resources                     |
      | DADOS |----------------------|-------------------------------|----------------------------------------------------------|-------------------------------|
