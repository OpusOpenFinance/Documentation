info:
  title: API Setup - Api de cadastro de um cliente no Opus Data Receiver
  description: |
    API que trata da criação, consulta, renovação e revogação de cadastros dos clientes no ODR. Para o Open Finance Brasil, corresponde a API de gestão de um consentimento para Dados cadastrais e transacionais - customer-data.  
    Não possui segregação entre pessoa natural e pessoa jurídica.    

    # Orientações importantes
    
    - A API Setups é composta de endpoints que permitem:
      - Criação do cadastro: `POST /setup`
      - Devolução do cadastro específico: `GET /setup/{setupId}`
      - Pedido de renovação de cadastro: `POST /setup/{setupId}/extends`
      - Pedido de revogação do cadastro: `DELETE /setup/{setupId}`
    - Para o cadastro vinculado ao Open Finance Brasil, recomenda-se fortemente a leitura da seção [Orientações - [DC] Consentimento](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/219480491) para maiores detalhes, regras e restrições referente aos endpoints da API Consents
    - Após o `POST` de criação do cadastro, o `STATUS` devolvido na resposta deverá ser `AWAITING_AUTHORISATION`.
    - O `STATUS` será alterado para `AUTHORISED` somente após autenticação e confirmação por parte do usuário na instituição transmissora dos dados.
    - A descrição do fluxo de cadastro no ODR vinculado ao Open Finance Brasil (consentimento) encontra-se disponível no [Portal do desenvolvedor](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369300/Dados+Cadastrais+e+Transacionais#Fluxo-b%C3%A1sico-de-consentimento).
    - O arquivo com o mapeamento completo entre `Roles`, `scopes` e `permissions` está disponibilizado no Portal do desenvolvedor, no mesmo item acima - descrição do fluxo de consentimento.
    - A receptora deve enviar obrigatoriamente, no pedido de criação de consentimento, todas as permissions dos agrupamentos de dados as quais ela deseja consentimento, conforme tabela abaixo:

      ```
