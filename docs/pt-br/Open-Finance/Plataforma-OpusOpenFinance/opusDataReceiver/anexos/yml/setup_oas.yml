      |       |                      |                               |----------------------------------------------------------|                               |
      |       |                      |                               | UNARRANGED_ACCOUNTS_OVERDRAFT_SCHEDULED_INSTALMENTS_READ | resources                     |
      |       |                      |                               |----------------------------------------------------------|                               |
