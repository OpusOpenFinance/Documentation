      |       | Cadastro             | Dados Cadastrais PJ           |----------------------------------------------------------|                               |
      |       |                      |                               | RESOURCES_READ                                           | resources                     |
      |       |----------------------|-------------------------------|----------------------------------------------------------|-------------------------------|
