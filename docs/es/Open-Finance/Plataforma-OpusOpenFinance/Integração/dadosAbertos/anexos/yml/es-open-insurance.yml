openapi: 3.0.0
info:
  title: API OpenData Seguros - Open Finance Brasil
  description: |
    Las APIs descritas en este documento son referentes a la API de Seguros de la fase OpenData del Open Finance Brasil.
    Obs: Some elements of this API were defined by the Open Finance Brazil ecosystem (OPIN).
  version: 2.0.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Seguros
    description: 'Operaciones para consulta de información de seguros automotrices, residenciales y personales'
paths:
  /personals:
    get:
      tags:
        - Seguros
      summary: Conjunto de informaciones referentes a seguros personales de una institución
      operationId: getPersonalInsurance
      description: Método para obtener la lista de todos los seguros personales de una institución
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponsePersonalInsuranceList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
components:
  schemas:
    Participant:
      type: object
      description: Conjunto de informaciones relativas al participante del producto de Open Finance
      required:
        - brand
        - name
        - cnpjNumber
      x-regulatory-required:
        - brand
        - name
        - cnpjNumber
      properties:
        brand:
          type: string
          description: 'Nombre de la marca reportada por el participante del Open Finance. El concepto al que se refiere la ''marca'' es en esencia una promesa de la empresa de proporcionar una serie específica de atributos, beneficios y servicios uniformes a los clientes.'
          minLength: 1
          maxLength: 80
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Organización
        name:
          type: string
          description: Nombre del participante del Open Finance.
          minLength: 1
          maxLength: 80
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Organización A1
        cnpjNumber:
          $ref: '#/components/schemas/CnpjNumber'
        urlComplementaryList:
          type: string
          format: url
          description: |
            Se espera que el valor de retorno, después de acceder al enlace 'urlComplementaryList', sea un array de objetos con la siguiente estructura:
            - 'name' con el valor contenido en el campo 'LegalEntityName' según registro en el directorio;
            - 'cnpjNumber' con el valor contenido en el campo CNPJ ('RegistrationNumber') correspondiente a esta institución;
            - Ambos de tipo string;
            - Ambos obligatorios.
          minLength: 0
          maxLength: 1024
          example: 'https://empresaa1.com/companies'
      additionalProperties: false
    CnpjNumber:
      type: string
      description: 'El CNPJ corresponde al número de inscripción en el Registro de Persona Jurídica. Deben ser solo los números del CNPJ, sin máscara.'
      minLength: 14
      maxLength: 14
      pattern: '^(\d{14})$'
      example: '13456789000112'
    CurrencyCode:
      type: string
      pattern: '^([A-Z]{3})$'
      minLength: 3
      maxLength: 3
      description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
      example: BRL
    InsurancePensionMinValue:
      type: object
      x-regulatory-required:
        - amount
        - currency
      description: 'Listado del valor mínimo de cobertura (Capital Asegurado), diario o parcela aceptado por la sociedad para cada combinación de modalidad/cobertura del producto.<br>Conforme a moneda.'
      properties:
        amount:
          description: Campo sin descripción en la API en OPIN.
          type: string
          minLength: 1
          maxLength: 21
          pattern: '^(\d{1,16}\.\d{2,4})$'
          example: '0.01'
        currency:
          $ref: '#/components/schemas/CurrencyCode'
      additionalProperties: false
    InsurancePensionMaxValue:
      type: object
      x-regulatory-required:
        - amount
        - currency
      description: 'Listado del valor máximo de cobertura (Capital Asegurado), diario o parcela aceptado por la sociedad para cada combinación de modalidad/cobertura del producto.<br>Conforme a moneda.'
      properties:
        amount:
          description: Campo sin descripción en la API en OPIN.
          type: string
          minLength: 1
          maxLength: 21
          pattern: '^(\d{1,16}\.\d{2,4})$'
          example: '0.01'
        currency:
          $ref: '#/components/schemas/CurrencyCode'
      additionalProperties: false
    TermsAndConditionsItem:
      type: object
      required:
        - susepProcessNumber
        - detail
      x-regulatory-required:
        - susepProcessNumber
        - detail
      properties:
        susepProcessNumber:
          type: string
          description: 'Secuencia numérica utilizada para consulta de los procesos electrónicos en la SUSEP, con caracteres especiales, conforme al campo de consulta en el sitio web de SUSEP (XXXXX.XXXXXX/XXXX-XX)<br>Observación&#58; Máscaras de SUSEP – Serán permitidas todas las máscaras de Productos. Limitar por los códigos de las Máscaras.'
          minLength: 2
          maxLength: 20
          pattern: '^(\d{5}\.\d{6}\/\d{4}-\d{2}$|^\d{2}\.\d{6}\/\d{2}-\d{2}$|^\d{3}-\d{5}\/\d{2}$|^\d{5}\.\d{6}\/\d{2}-\d{2})$'
          example: 15414.622222/2222-22
        detail:
          type: string
          description: 'Representan las Condiciones Generales, Condiciones Especiales y Condiciones o Cláusulas Particulares de un mismo producto. (Circular SUSEP 321/06). Campo abierto (posibilidad de incluir URL)'
          minLength: 1
          maxLength: 1024
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: 'https://openinsurance.com.br/aaa'
      additionalProperties: false
    EnumProductModality:
      type: string
      description: |
        - Funeral
        - Prestamista (excepto Habitacional y Rural)
        - Viaje
        - Educacional
        - Dotal (Mixto y Puro)
        - Accidentes Personales
        - Vida
        - Pérdida del Certificado de Habilitación de Vuelo – PCHV
        - Enfermedades Graves o Enfermedad Terminal
        - Desempleo/Pérdida de Ingresos
        - Eventos Aleatorios
        - Peculio
        - Pensión plazo cierto
        - Pensión menores 21 años
        - Pensión menores 24 años
        - Pensión cónyuge vitalicia
        - Pensión cónyuge temporal
      enum:
        - FUNERAL
        - PRESTAMISTA
        - VIAGEM
        - EDUCACIONAL
        - DOTAL
        - ACIDENTES_PESSOAIS
        - VIDA
        - PERDA_CERTIFICADO_HABILITACAO_VOO
        - DOENCAS_GRAVES_DOENCA_TERMINAL
        - DESEMPREGO_PERDA_RENDA
        - EVENTOS_ALEATORIOS
        - PECULIO
        - PENSAO_PRAZO_CERTO
        - PENSAO_MENORES_21
        - PENSAO_MENORES_24
        - PENSAO_CONJUGE_VITALICIA
        - PENSAO_CONJUGE_TEMPORARIA
      example: FUNERAL
    EnumGracePeriodUnit:
      type: string
      description: |
        Informar el criterio de carencia para la cobertura
          - Días 
          - Meses
      enum:
        - DIAS
        - MESES
      example: MESES
    InsurancePensionEnumPmbacRemuneration:
      type: object
      description: Solo se informa si el Régimen Financiero es igual a Capitalización.
      x-regulatory-required:
        - interestRate
        - updateIndexes
      properties:
        interestRate:
          type: string
          pattern: '^(\d{1}\.\d{6})$'
          description: Tasa de interés para capitalización de la PMBaC
          minLength: 8
          maxLength: 9
          example: '0.019800'
        updateIndexes:
          type: array
          items:
            $ref: '#/components/schemas/EnumPersonalUpdateIndex'
      additionalProperties: false
    AgeAdjustment:
      description: Campo sin descripción en la API en OPIN.
      type: object
      required:
        - frequency
      x-regulatory-required:
        - criterias
        - frequency
      properties:
        criterias:
          type: array
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
            description: |
              Criterio elegido para el reencuadramiento etario
                1. Después de período en años
                2. Cada período en años
                3. Por cambio de rango etario
            example: APOS_PERIODO_ANOS
            enum:
              - APOS_PERIODO_ANOS
              - CADA_PERIODO_ANOS
              - MUDANCA_FAIXA_ETARIA
        frequency:
          type: integer
          description: 'Período en años, si el criterio de reencuadramiento es después o cada período en años.'
          minimum: 0
          maximum: 2147483647
          example: 10
      additionalProperties: false
    InsurancePensionEnumFinancialRegime:
      type: string
      description: |
        Listado de régimen financiero para cada combinación de modalidad/cobertura del producto indicando:
          1. Reparto simple
          2. Reparto Capitales Cobertura
          3. Capitalización
      example: REPARTICAO_SIMPLES
      enum:
        - REPARTICAO_SIMPLES
        - REPARTICAO_CAPITAIS
        - CAPITALIZACAO
    EnumInsurancePersonalBenefitRecalculationUpdateIndex:
      type: string
      description: |
        Índice utilizado en la actualización de la prima/contribución y del capital asegurado/beneficio, si el criterio de actualización es mediante índice
      enum:
        - IPCA
        - IGP_M
        - INPC
      example: IPCA
    EnumPersonalUpdateIndex:
      type: string
      description: |
        Índice utilizado en la actualización de la PMBaC:
          1. IPC-FGV
          2. IGP-DI-FGV
          3. IPCA-IBGE
          4. IGPM-FGV
          5. INPC-IBGE
          6. TR
          7. OTROS
      enum:
        - IPC-FGV
        - IGP-DI-FGV
        - IPCA-IBGE
        - IGPM-FGV
        - INPC-IBGE
        - TR
        - OUTROS
      example: IPC-FGV
    OpenDataMeta:
      type: object
      description: Meta informaciones referentes a la API solicitada.
      required:
        - totalRecords
        - totalPages
      properties:
        totalRecords:
          type: integer
          format: int32
          description: Número total de registros en el resultado
          example: 1
        totalPages:
          type: integer
          format: int32
          description: Número total de páginas en el resultado
          example: 1
      additionalProperties: false
    OKResponsePersonalInsuranceList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          description: Conjunto de informaciones referentes al producto Seguros Personales.
          type: array
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/PersonalInsuranceData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/OpenDataMeta'
      additionalProperties: false
    PersonalInsuranceData:
      type: object
      required:
        - participant
        - society
      properties:
        participant:
          $ref: '#/components/schemas/Participant'
        society:
          $ref: '#/components/schemas/PersonalInsuranceSociety'
      additionalProperties: false
    PersonalCoverageItem:
      type: object
      x-regulatory-required:
        - type
        - typeAdditionalInfos
      properties:
        type:
          $ref: '#/components/schemas/EnumInsurancePersonalCoverageTypePersonal'
        typeAdditionalInfos:
          type: array
          minItems: 0
          maxItems: 2147483647
          description: |
            Lista de textos para complementar información relativa al campo type, cuando se selecciona la opción 'OTROS'.
            Restricción: Campo de llenado obligatorio si 'type' está llenado con la opción 'OTROS'
          items:
            type: string
            maxLength: 100
          example: [Informaciones Adicionales]
        attributes:
          $ref: '#/components/schemas/PersonalCoverageItemAttributes'
      additionalProperties: false
    PersonalCoverageItemAttributes:
      description: Informaciones referentes a las características de la cobertura del seguro.
      type: object
      required:
        - minValue
        - maxValue
        - indemnifiablePeriods
        - maximumQtyIndemnifiableInstallments
        - gracePeriod
        - deductibleDays
        - deductible
      x-regulatory-required:
        - indemnityPaymentMethods
        - indemnityPaymentFrequencies
        - indemnifiablePeriods
        - maximumQtyIndemnifiableInstallments
        - differentiatedGracePeriod
        - deductibleDays
        - differentiatedDeductibleDays
        - deductible
        - differentiatedDeductible
        - excludedRisks
        - excludedRisksURL
        - allowApartPurchase
      properties:
        indemnityPaymentMethods:
          description: Listado de la forma de pago de la indemnización para cada combinación de modalidad/cobertura del producto.
          type: array
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
            enum:
              - PAGAMENTO_CAPITAL_SEGURADO_VALOR_MONETARIO
              - REEMBOLSO_DESPESAS
              - PRESTACAO_SERVICOS
            example: PAGAMENTO_CAPITAL_SEGURADO_VALOR_MONETARIO
        indemnityPaymentFrequencies:
          description: Listado de tipos de frecuencia de pago de indemnización para cada combinación de modalidad/cobertura del producto.
          type: array
          items:
            $ref: '#/components/schemas/EnumPersonalIndemnityPaymentFrequencyType'
        minValue:
          $ref: '#/components/schemas/InsurancePensionMinValue'
        maxValue:
          $ref: '#/components/schemas/InsurancePensionMaxValue'
        indemnifiablePeriods:
          description: Listado de período indemnizable para cada combinación de modalidad/cobertura del producto.
          type: array
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
            enum:
              - QUANTIDADE_DETERMINADA_DE_PARCELAS
              - ATE_FIM_CICLO_DETERMINADO
            example: ATE_FIM_CICLO_DETERMINADO
        maximumQtyIndemnifiableInstallments:
          type: integer
          description: 'Si el período indemnizable está relacionado con parcelas, listado del número máximo de parcelas indemnizables para cada combinación de modalidad/cobertura del producto.'
          minimum: 0
          maximum: 2147483647
          example: 10
        gracePeriod:
          $ref: '#/components/schemas/PersonalInsuranceGracePeriod'
        differentiatedGracePeriod:
          type: string
          description: Campo abierto para detalle de período de carencia diferenciado, si lo hubiera.
          minLength: 1
          maxLength: 500
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: 90 DIAS
        deductibleDays:
          type: integer
          description: Listado de deducible en días para cada combinación de modalidad/cobertura del producto.
          minimum: 0
          maximum: 2147483647
          example: 10
        differentiatedDeductibleDays:
          type: integer
          description: 'Detalle del deducible en días diferente para cada cobertura que tenga alguna especificidad. Si la aseguradora no tiene esta diferenciación, no devolverá nada en el campo.'
          minimum: 0
          maximum: 2147483647
          example: 15
        deductible:
          type: object
          x-regulatory-required:
            - amount
            - currency
          description: Listado de deducible en reales para cada combinación de modalidad/cobertura del producto.
          properties:
            amount:
              description: Valor de deducción.
              type: string
              minLength: 1
              maxLength: 21
              pattern: '^(\d{1,16}\.\d{2,4})$'
              example: '0.01'
            currency:
              $ref: '#/components/schemas/CurrencyCode'
          additionalProperties: false
        differentiatedDeductible:
          type: object
          x-regulatory-required:
            - amount
            - currency
          description: 'Detalle del deducible en reales diferente para cada cobertura que tenga alguna especificidad.<br>Si la aseguradora no tiene esta diferenciación, no devolverá nada en el campo.'
          properties:
            amount:
              description: Campo sin descripción en la API en OPIN.
              type: string
              minLength: 1
              maxLength: 21
              pattern: '^(\d{1,16}\.\d{2,4})$'
              example: '0.01'
            currency:
              $ref: '#/components/schemas/CurrencyCode'
          additionalProperties: false
        excludedRisks:
          type: array
          items:
            $ref: '#/components/schemas/EnumExcludedRisks'
        excludedRisksURL:
          type: string
          description: Campo abierto (posibilidad de incluir URL)
          minLength: 1
          maxLength: 1024
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: 'https://openinsurance.com.br/aaa'
        allowApartPurchase:
          type: boolean
          description: |
            Indicar si la cobertura puede ser contratada aisladamente o no:
              1. true
              2. false
          example: true
      additionalProperties: false
    EnumPersonalIndemnityPaymentFrequencyType:
      type: string
      description: ''
      enum:
        - INDENIZACAO_UNICA
        - DIARIA_OU_PARCELA
      example: INDENIZACAO_UNICA
    EnumExcludedRisks:
      type: string
      description: Listado para indicar cuáles serán el(los) riesgo(s) excluido(s) aplicable(s) a la(s) cobertura(s).
      enum:
        - ATO_RECONHECIMENTO_PERIGOSO
        - ATO_ILICITO_DOLOSO_PRATICADO_SEGURADO
        - OPERACOES_GUERRA
        - FURACOES_CICLONES_TERREMOTOS
        - MATERIAL_NUCLEAR
        - DOENCAS_LESOES_PREEXISTENTES
        - EPIDEMIAS_PANDEMIAS
        - SUICIDIO
        - ATO_ILICITO_DOLOSO_PRATICADO_CONTROLADOR
        - OUTROS
      example: ATO_RECONHECIMENTO_PERIGOSO
    EnumPersonalInsuranceOtherGuaranteedValues:
      type: string
      description: |
        1. Saldamento
        2. Beneficio Prolongado
      enum:
        - SALDAMENTO
        - BENEFICIO_PROLONGADO
      example: SALDAMENTO
    EnumPersonalInsuranceIndemnityPaymentMethod:
      type: string
      description: |
        Modalidad de pago de la indemnización, considerando los dominios abajo:
          1. Único
          2. Bajo forma de renta
      enum:
        - UNICO
        - SOB_FORMA_RENDA
      example: UNICO
    EnumPersonalInsuranceIndemnityPaymentIncome:
      type: string
      description: |
        Tipo de renta o pensión, si la modalidad de pago de indemnización es bajo forma de renta:
          1. Cierta
          2. Temporal
          3. Temporal reversible
          4. Temporal con mínimo garantizado
          5. Temporal reversible con mínimo garantizado
          6. Vitalicia
          7. Vitalicia reversible
          8. Vitalicia con mínimo garantizado
          9. Vitalicia reversible con mínimo garantizado
      enum:
        - CERTA
        - TEMPORARIA
        - TEMPORARIA_REVERSIVEL
        - TEMPORARIO_MINIMO_GARANTIDO
        - TEMPORARIA_REVERSIVEL_MINIMO_GARANTIDO
        - VITALICIA
        - VITALICIA_REVERSIVEL
        - VITALICIA_MINIMO_GARANTIDO
        - VITALICIA_REVERSIVEL_MINIMO_GARANTIDO
      example: CERTA
    PersonalInsurancePremiumPayment:
      description: Campo sin descripción en la API en OPIN.
      type: object
      x-regulatory-required:
        - paymentMethods
        - frequencies
        - contributionTax
      properties:
        paymentMethods:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/EnumPremiumPaymentMethodTypePersonal'
        paymentMethodAdittionalInfo:
          type: string
          description: |
            Campo libre para llenado de las informaciones adicionales referentes al "paymentMethod". 

            [Restricción] Obligatorio cuando "paymentMethod" sea igual a 'OTROS'.
          maxLength: 144
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones Adicionales.
        frequencies:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/EnumPersonalInsurancePremiumPaymentFrequency'
        contributionTax:
          type: string
          description: 'Distribución de frecuencia relativa a los valores referentes a las tasas cobradas, según el Anexo III.'
          minLength: 1
          maxLength: 500
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
      additionalProperties: false
    EnumPersonalInsurancePremiumPaymentFrequency:
      type: string
      description: |
        Periodicidad de pago de la prima:
          1. Diaria
          2. Mensual
          3. Única
          4. Anual
          5. Trimestral
          6. Semestral
          7. Fraccionado
          8. Otra
      enum:
        - DIARIA
        - MENSAL
        - UNICA
        - ANUAL
        - TRIMESTRAL
        - SEMESTRAL
        - FRACIONADO
        - OUTRA
      example: DIARIA
    PersonalInsuranceMinimumRequirement:
      description: Campo sin descripción en la API en OPIN.
      type: object
      required:
        - contractingMinRequirement
      x-regulatory-required:
        - contractType
        - contractingMinRequirement
      properties:
        contractType:
          $ref: '#/components/schemas/EnumContractTypePersonal'
        contractingMinRequirement:
          type: string
          description: Campo abierto (posibilidad de incluir URL)
          minLength: 1
          maxLength: 1024
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: 'https://openinsurance.com.br/aaa'
      additionalProperties: false
    PersonalInsuranceGracePeriod:
      description: Período de Carencia.
      type: object
      x-regulatory-required:
        - amount
        - unit
        - details
      properties:
        amount:
          type: integer
          format: int64
          description: Informar el plazo de carencia
          minLength: 1
          maxLength: 500
          example: 90
          minimum: 0
          maximum: 2147483647
        unit:
          $ref: '#/components/schemas/EnumGracePeriodUnit'
        details:
          description: Descripciones adicionales del período de carencia.
          type: string
          minLength: 1
          maxLength: 500
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Descripciones adicionales del período de carencia
      additionalProperties: false
    PersonalInsuranceReclaim:
      description: Solo se informa si el Régimen Financiero es igual a Capitalización.
      type: object
      required:
        - gracePeriod
      x-regulatory-required:
        - differenciatedPercentage
      properties:
        table:
          description: Listado de porcentajes de rescate de la PMBaC para cada conjunto de plazo aplicable y para cada combinación de modalidad/cobertura estructurados en régimen de capitalización.
          type: array
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/PersonalInsuranceReclaimTableItem'
        gracePeriod:
          description: Período de carencia.
          type: object
          x-regulatory-required:
            - amount
            - unit
            - details
          properties:
            amount:
              type: integer
              format: int64
              description: Informar el plazo de carencia
              example: 90
              minimum: 0
              maximum: 2147483647
            unit:
              type: string
              description: |
                Informar el criterio de carencia para la cobertura
                  - Días 
                  - Meses
              enum:
                - DIAS
                - MESES
        details:
          description: Descripciones adicionales del período de carencia.
          type: string
          minLength: 1
          maxLength: 500
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Descripciones adicionales del período de carencia
        differenciatedPercentage:
          description: Campo abierto (posibilidad de incluir URL)
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          minLength: 1
          maxLength: 1024
          example: 'https://openinsurance.com.br/aaa
            Obs.: Excepción de cobertura o criterio definido arriba será descrito aquí en la URL
            Ejemplo: Cobertura X: a partir de 25 meses = 100%'
      additionalProperties: false
    PersonalInsuranceReclaimTableItem:
      type: object
      required:
        - initialMonthRange
        - finalMonthRange
        - percentage
      x-regulatory-required:
        - initialMonthRange
        - finalMonthRange
        - percentage
      properties:
        initialMonthRange:
          description: Mes inicial del rango.
          type: integer
          minimum: 0
          maximum: 12
          example: 1
        finalMonthRange:
          description: Mes final del rango.
          type: integer
          minimum: 0
          maximum: 12
          example: 12
