openapi: 3.0.0
info:
  title: API OpenData Accounts del Open Finance Brasil
  description: La API descrita en este documento se refiere a las API Accounts de la fase OpenData del Open Finance Brasil.
  version: 1.0.1
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0"
tags:
  - name: Accounts
    description: Operaciones para listado de cuentas.
paths:
  /personal-accounts:
    get:
      tags:
        - Accounts
      summary: Obtiene datos de las cuentas de persona natural
      description: Obtiene datos de las cuentas
      operationId: getPersonalAccounts
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Datos sobre cuentas de persona natural obtenidos con éxito.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePersonalAccounts'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /business-accounts:
    get:
      tags:
        - Accounts
      summary: Obtiene datos de las cuentas de persona jurídica
      description: Obtiene datos de las cuentas de persona jurídica
      operationId: getBusinessAccounts
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Datos sobre cuentas de persona jurídica obtenidos con éxito.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBusinessAccounts'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
components:
  schemas:
    AccountsTermsConditions:
      type: object
      description: Objeto que reúne información relativa a Términos y Condiciones para las modalidades tratadas
      required:
        - minimumBalance
        - elegibilityCriteriaInfo
        - closingProcessInfo
      x-regulatory-required:
        - minimumBalance
        - elegibilityCriteriaInfo
        - closingProcessInfo
      properties:
        minimumBalance:
          $ref: '#/components/schemas/MinimumBalance'
        elegibilityCriteriaInfo:
          type: string
          maxLength: 2000
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: 'Criterios de calificación del cliente con el fin de definir su elegibilidad para la adquisición del tipo de cuenta. Campo Abierto'
          example: 'https://example.com/mobile-banking'
        closingProcessInfo:
          type: string
          maxLength: 2000
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: 'Procedimientos de cierre para el tipo de cuenta tratado. Posibilidad de inscripción de la URL. Dirección electrónica de acceso al canal. p.ej. ''https://example.com/mobile-banking'' '
          example: 'https://example.com/mobile-banking'
    ResponsePersonalAccounts:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 1
          description: Conjunto de información referente al producto Cuentas.
          items:
            $ref: '#/components/schemas/PersonalData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    PersonalData:
      type: object
      required:
        - participant
        - type
        - openingClosingChannels
        - transactionMethods
        - termsConditions
      x-regulatory-required:
        - type
        - fees
        - openingClosingChannels
        - openingClosingChannelsAdditionalInfo
        - transactionMethods
      properties:
        participant:
          type: object
          description: Conjunto de información relativa al participante del Open Finance que ofrece este producto.
          required:
            - brand
            - name
            - cnpjNumber
          x-regulatory-required:
            - brand
            - name
            - cnpjNumber
            - urlComplementaryList
          properties:
            brand:
              type: string
              maxLength: 80
              pattern: '^(?!\s)[\w\W\s]*[^\s]$'
              description: 'Nombre de la Marca reportada por el participante del Open Finance. El concepto al que se refiere la ''marca'' es en esencia una promesa de la empresa de proporcionar una serie específica de atributos, beneficios y servicios uniformes a los clientes'
              example: Organización A
            name:
              type: string
              description: Nombre de la Institución, perteneciente a la marca, responsable de la modalidad de Préstamos. p.ej.'Empresa de la Organización A'
              maxLength: 80
              pattern: '^(?!\s)[\w\W\s]*[^\s]$'
              example: 'Empresa A1'
            cnpjNumber:
              type: string
              pattern: '^\d{14}$'
              minLength: 14
              maxLength: 14
              description: CNPJ
              example: "50685362000135"
            urlComplementaryList:
              type: string
              pattern: '^(?!\s)[\w\W\s]*[^\s]$'
              maxLength: 1024
              description: |
                URL del enlace que contendrá la lista complementaria con los nombres y CNPJs agrupados bajo el mismo cnpjNumber. Los contenidos en esta lista tienen las mismas características para productos y servicios. Dirección electrónica de acceso al canal. Será obligatoriamente completado si hay una lista complementaria con los nombres y CNPJs a ser disponible.
                Restricción: Será obligatoriamente completado si hay una lista complementaria con los nombres y CNPJs a ser disponible
              example: 'https://empresadaorganizacaoa.com/complementarylist'
        type:
          $ref: '#/components/schemas/AccountType'
        fees:
          $ref: '#/components/schemas/AccountFee'
        serviceBundles:
          type: array
          items:
            $ref: '#/components/schemas/ServiceBundle'
          minItems: 1
          maxItems: 200
          description: |
            Lista de los paquetes de servicios de cuentas con servicios esenciales estandarizados y regulados por la Resolución BC 3919, de 25/11/2010

            [Restricción]
            - Obligatorio cuando "type" sea igual a "CONTA_DEPOSITO_A_VISTA" (cuenta corriente) o "CONTA_POUPANCA", porque existen hoy paquetes sujetos a cobro diferentes de los servicios esenciales (que no son cobrados);

            - Opcional cuando "type" sea igual a "CONTA_PAGAMENTO_PRE_PAGA", condicionado a que la institución tenga un paquete de servicio vinculado a este tipo de cuenta.
        openingClosingChannels:
          type: array
          items:
            $ref: '#/components/schemas/OpeningClosingChannels'
          minItems: 1
          maxItems: 7
          description: Lista de los canales para aperturas y cierre
        openingClosingChannelsAdditionalInfo:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: |
            Campo libre para completar la información adicional referente al "openingClosingChannels". 

            [Restricción] Obligatorio cuando "openingClosingChannels" sea igual a 'OUTROS'.
          example: Informaciones adicionales 
        transactionMethods:
          type: array
          items:
            $ref: '#/components/schemas/TransactionMethods'
          minItems: 1
          maxItems: 4
          description: Lista de formas de movimiento
        termsConditions:
          $ref: '#/components/schemas/AccountsTermsConditions'
        incomeRate:
          $ref: '#/components/schemas/AccountsIncomeRate'
    AccountFee:
      type: object
      description: Objeto que reúne información de tarifas de servicios.
      x-regulatory-required:
        - priorityServices
      properties:
        priorityServices:
          type: array
          items:
            $ref: '#/components/schemas/AccountPriorityService'
          minItems: 1
          maxItems: 40
          description: |
            Lista de las tarifas cobradas sobre servicios prioritarios. 

            [Restricción] Obligatorio cuando "type" sea igual a "CONTA_DEPOSITO_A_VISTA" o "CONTA_POUPANCA"
        otherServices:
          type: array
          items:
            $ref: '#/components/schemas/AccountOtherService'
          minItems: 1
          maxItems: 100
          description: Lista de las Tarifas cobradas sobre otros Servicios, no prioritarios
    AccountPriorityService:
      type: object
      required:
        - name
        - code
        - chargingTriggerInfo
        - prices
        - minimum
        - maximum
      x-regulatory-required:
        - name
        - code
        - chargingTriggerInfo
        - prices
        - minimum
        - maximum
      properties:
        name:
          $ref: '#/components/schemas/PriorityServiceName'
        code:
          $ref: '#/components/schemas/AccountPriorityServiceCode'
        chargingTriggerInfo:
          type: string
          maxLength: 2000
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: 'Hechos generadores de cobro que inciden sobre los servicios prioritarios, según Resolución 3.919 del Bacen, para persona natural.'
          example: 'Suministro de extracto con la movimentación de un período en ventanilla de caja u otras formas de atención personal, como atención telefónica realizada por operador.'
        prices:
          type: array
          items:
            $ref: '#/components/schemas/PersonalAccountPriorityServicePrice'
          minItems: 4
          maxItems: 4
          description: Lista distribución precios tarifas de servicios
        minimum:
          $ref: '#/components/schemas/PriorityServiceMinimumPrice'
        maximum:
          $ref:  "#/components/schemas/PriorityServiceMaximumPrice"
    AccountType:
      type: string
      enum:
        - CONTA_DEPOSITO_A_VISTA
        - CONTA_POUPANCA
        - CONTA_PAGAMENTO_PRE_PAGA
      description: |
        Tipos de cuentas ofrecidas para persona natural o jurídica, p.ej. 'CONTA_DEPOSITO_A_VISTA'.
        Cuenta de depósito a la vista o Cuenta corriente - es el tipo más común. En ella, el dinero está a su disposición para ser retirado en cualquier momento. Esta cuenta no genera rendimientos para el depositante
        Cuenta de ahorro - fue creada para estimular a las personas a ahorrar. El dinero que permanezca en la cuenta por treinta días comienza a generar rendimientos, con exención de impuesto a la renta para quien declara. Es decir, el dinero "crece" (rinde) mientras está guardado en la cuenta. Cada depósito generará rendimientos mes a mes, siempre en el día del mes en que el dinero fue depositado
        Cuenta de pago prepaga: según CIRCULAR Nº 3.680, BCB de 2013, es la 'destinada a la ejecución de transacciones de pago en moneda electrónica realizadas con base en fondos denominados en reales previamente aportados'
      example: CONTA_DEPOSITO_A_VISTA
    OpeningClosingChannels:
      type: string
      enum:
        - DEPENDENCIAS_PROPRIAS
        - CORRESPONDENTES_BANCARIOS
        - INTERNET_BANKING
        - MOBILE_BANKING
        - CENTRAL_TELEFONICA
        - CHAT
        - OUTROS
      description: Canales disponibles para apertura y cierre de cuentas, p.ej. 'DEPENDENCIAS_PROPRIAS'
      example: DEPENDENCIAS_PROPRIAS
    TransactionMethods:
      type: string
      enum:
        - MOVIMENTACAO_ELETRONICA
        - MOVIMENTACAO_CHEQUE
        - MOVIMENTACAO_CARTAO
        - MOVIMENTACAO_PRESENCIAL
      description: Lista de formas de movimiento posibles para la cuenta
      example: MOVIMENTACAO_CARTAO
    PriorityServiceName:
      type: string
      enum:
        - CONFECCAO_CADASTRO_INICIO_RELACIONAMENTO
        - FORNECIMENTO_2_VIA_CARTAO_FUNCAO_DEBITO
        - FORNECIMENTO_2_VIA_CARTAO_FUNCAO_MOVIMENTACAO_CONTA_POUPANCA
        - EXCLUSAO_CADASTRO_EMITENTES_CHEQUES_SEM_FUNDO_CCF
        - CONTRA_ORDEM_REVOGACAO_E_OPOSICAO_OU_SUSTACAO_PAGAMENTO_CHEQUE
        - FORNECIMENTO_FOLHAS_CHEQUE
        - CHEQUE_ADMINISTRATIVO
        - CHEQUE_VISADO
        - SAQUE_CONTA_DEPOSITO_A_VISTA_POUPANCA_PRESENCIAL_OU_PESSOAL
        - SAQUE_CONTA_DEPOSITO_A_VISTA_POUPANCA_TERMINAL_AUTOATENDIMENTO
        - SAQUE_CONTA_DEPOSITO_A_VISTA_POUPANCA_CORRESPONDENTES_PAIS
        - DEPOSITO_IDENTIFICADO
        - FORNECIMENTO_EXTRATO_MENSAL_CONTA_DEPOSITOS_A_VISTA_E_POUPANCA_PRESENCIAL_OU_PESSOAL
        - FORNECIMENTO_EXTRATO_MENSAL_CONTA_DEPOSITOS_A_VISTA_E_POUPANCA_TERMINAL_AUTOATENDIMENTO
        - FORNECIMENTO_EXTRATO_MENSAL_CONTA_DEPOSITOS_A_VISTA_E_POUPANCA_CORRESPONDENTES_PAIS
        - FORNECIMENTO_EXTRATO_DE_UM_PERIODO_CONTA_DEPOSITOS_A_VISTA_E_POUPANCA_PRESENCIAL_OU_PESSOAL
        - FORNECIMENTO_EXTRATO_DE_UM_PERIODO_CONTA_DEPOSITOS_A_VISTA_E_POUPANCA_TERMINAL_AUTOATENDIMENTO
        - FORNECIMENTO_EXTRATO_DE_UM_PERIODO_CONTA_DEPOSITOS_A_VISTA_E_POUPANCA_CORRESPONDENTES_PAIS
        - FORNECIMENTO_COPIA_MICROFILME_MICROFICHA_ASSEMELHADO
        - TRANSFERENCIA_DOC_PESSOAL_OU_PRESENCIAL
        - TRANSFERENCIA_DOC_TERMINAL_AUTOATENDIMENTO_OUTROS_MEIOS_ELETRONICOS
        - TRANSFERENCIA_DOC_INTERNET
        - TRANSFERENCIA_TED_PESSOAL_OU_PRESENCIAL
        - TRANSFERENCIA_TED_TERMINAL_AUTOATENDIMENTO_OUTROS_MEIOS_ELETRONICOS
        - TRANSFERENCIA_TED_INTERNET
        - TRANSFERENCIA_DOC_TED_PESSOAL_OU_PRESENCIAL
        - TRANSFERENCIA_DOC_TED_TERMINAL_AUTOATENDIMENTO_OUTROS_MEIOS_ELETRONICOS
        - TRANSFERENCIA_DOC_TED_INTERNET
        - TRANSFERENCIA_ENTRE_CONTAS_PROPRIA_INSTITUICAO_PESSOAL_OU_PRESENCIAL
        - TRANSFERENCIA_ENTRE_CONTAS_PROPRIA_INSTITUICAO_TERMINAL_AUTOATENDIMENTO_OUTROS_MEIOS_ELETRONICOS_INCLUSIVE_INTERNET
        - ORDEM_PAGAMENTO
        - ANUIDADE_CARTAO_BASICO_NACIONAL
        - ANUIDADE_CARTAO_BASICO_INTERNACIONAL
        - ANUIDADE_DIFERENCIADA
        - UTILIZACAO_CANAIS_ATENDIMENTO_RETIRADA_ESPECIE_BRASIL
        - UTILIZACAO_CANAIS_ATENDIMENTO_RETIRADA_ESPECIE_EXTERIOR
        - AVALIACAO_EMERGENCIAL_CREDITO
        - FORNECIMENTO_SEGUNDA_VIA_FUNCAO_CREDITO
        - PAGAMENTO_CONTAS_UTILIZANDO_FUNCAO_CREDITO
        - SMS
      description: 'Nombre de los Servicios prioritarios, según Resolución 3.919 del Bacen, para persona natural.'
      example: TRANSFERENCIA_TED_PESSOAL_OU_PRESENCIAL
    AccountOtherService:
      type: object
      required:
        - name
        - code
        - chargingTriggerInfo
        - prices
        - minimum
        - maximum
      x-regulatory-required:
        - name
        - code
        - chargingTriggerInfo
        - prices
        - minimum
        - maximum
      properties:
        name:
          type: string
          maxLength: 250
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: 'Nombre del Servicio que incide sobre tipo de cuenta (Campo Libre)'
          example: Evento personalizado
        code:
          type: string
          maxLength: 100
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: 'Siglas de identificación del Servicio (Campo Libre)'
          example: TALAO_DOMICILIO
        chargingTriggerInfo:
          type: string
          maxLength: 2000
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: Hechos generadores de cobro que inciden sobre otros servicios para persona natural. (Campo Libre)
          example: Cobro debido a evento personalizado
        prices:
          type: array
          items:
            $ref: "#/components/schemas/Price"
          minItems: 4
          maxItems: 4
          description: Lista distribución precios tarifas de servicios
        minimum:
          $ref: "#/components/schemas/MinimumPrice"
        maximum:
          $ref: "#/components/schemas/MaximumPrice"
    AccountPriorityServiceCode:
      type: string
      description: 'Lista de las Siglas de identificación del Servicio Prioritario, según Resolución 3.919 del Bacen.'
      example: TARIFA_PAGAMENTO_CONTAS
      enum:
        - CADASTRO
        - 2_VIA_CARTAO_DEBITO
        - 2_VIA_CARTAO_POUPANCA
        - EXCLUSAO_CCF
        - SUSTACAO_REVOGACAO
        - FOLHA_CHEQUE
        - CHEQUE_ADMINISTRATIVO
        - CHEQUE_VISADO
        - SAQUE_PESSOAL
        - SAQUE_TERMINAL
        - SAQUE_CORRESPONDENTE
        - DEPOSITO_IDENTIFICADO
        - EXTRATO_MES_P
        - EXTRATO_MES_E
        - EXTRATO_MES_C
        - EXTRATO_MOVIMENTO_P
        - EXTRATO_MOVIMENTO_E
        - EXTRATO_MOVIMENTO_C
        - MICROFILME
        - DOC_PESSOAL
        - DOC_ELETRONICO
        - DOC_INTERNET
        - TED_PESSOAL
        - TED_ELETRONICO
        - TED_INTERNET
        - DOC_TED_AGENDADO_P
        - DOC_TED_AGENDADO_E
        - DOC_TED_AGENDADO_I
        - TRANSF_RECURSO_P
        - TRANSF_RECURSO_E
        - ORDEM_PAGAMENTO
        - ANUIDADE_NACIONAL
        - ANUIDADE_INTERNACIONAL
        - ANUIDADE_DIFERENCIADA
        - SAQUE_CARTAO_BRASIL
        - SAQUE_CARTAO_EXTERIOR
        - AVALIACAO_EMERGENCIAL_CREDITO
        - EMISSAO_SEGUNDA_VIA
        - TARIFA_PAGAMENTO_CONTAS
        - SMS
    ServiceBundle:
      type: object
      required:
        - name
        - services
        - prices
        - minimum
        - maximum
      x-regulatory-required:
        - name
      properties:
        name:
          type: string
          maxLength: 250
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: Nombre del Paquete de Servicios dado por la institución.
          example: Cuenta de depósitos a la vista Movimiento con tarjeta (sin cheque)
        services:
          type: array
          minItems: 1
          maxItems: 100
          items:
            $ref: '#/components/schemas/ServiceBundleServiceDetail'
          description: Lista de los servicios que componen el paquete de servicios
        prices:
          type: array
          items:
            $ref: "#/components/schemas/MonthlyPrice"
          minItems: 4
          maxItems: 4
          description: Lista distribución precios tarifas de servicios
        minimum:
          $ref:  "#/components/schemas/MinimumPrice"
        maximum:
          $ref:  "#/components/schemas/MaximumPrice"
    ServiceBundleServiceDetail:
      type: object
      required:
        - code
        - chargingTriggerInfo
        - eventLimitQuantity
        - freeEventQuantity
      x-regulatory-required:
        - code
        - chargingTriggerInfo
        - eventLimitQuantity
        - freeEventQuantity
      properties:
        code:
          type: string
          maxLength: 100
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: |
            Código que identifica el Servicio que compone el Paquete de Servicios, pudiendo ser de la lista de Servicios Prioritarios u Otros Servicios. p.ej. según Resolución 3.919 del Bacen: 'SAQUE_TERMINAL'.
          example: SAQUE_TERMINAL
        chargingTriggerInfo:
          type: string
          maxLength: 2000
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: |
            Hechos generadores de cobro que inciden sobre el servicio que compone el Paquete de Servicios.
          example: Realización de investigación en servicios de protección al crédito, base de datos e informaciones cadastrales, y tratamiento de datos e informaciones necesarios para el inicio de la relación derivado de la apertura de cuenta de depósitos a la vista o de ahorro o contratación de operación de crédito o de arrendamiento mercantil, no pudiendo ser cobrada acumulativamente
        eventLimitQuantity:
          type: string
          pattern: ^(\d{1,6}){1}$
          minLength: 1
          maxLength: 6
          description: |
            Según Resolución 4196, BCB, de 2013: Cantidad de eventos previstos en el Paquete de Servicios (Número de eventos incluidos en el mes) p.ej.'2'. En caso de cantidad ilimitada, reportar 999999
          example: '2'
        freeEventQuantity:
          type: string
          pattern: ^(\d{1,6}){1}$
          minLength: 1
          maxLength: 6
          description: |
            Según Resolución 4196, BCB, de 2013: Cantidad de eventos previstos en el Paquete de Servicios con exención de Tarifa.p.ej.'1' En caso de cantidad ilimitada, reportar 999999
          example: '1'
    AccountsIncomeRate:
      type: object
      x-regulatory-required:
        - savingAccount
        - prepaidPaymentAccount
      properties:
        savingAccount:
          type: string
          maxLength: 2000
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Remuneración trimestral de x% + TR según determinación legal vigente​
          description: |
            Descripción de la Remuneración específicamente para Cuenta de Ahorro. Debe ser completado con la determinación legal vigente. 
            
            [Restricción] Obligatorio cuando "type" sea igual a "CONTA_POUPANCA".
        prepaidPaymentAccount:
          type: string
          maxLength: 2000
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: Campo Libre. Debe explicitar el Porcentaje a favor del titular de la cuenta de pago prepaga.
          example: '40% Rendimiento a.m.'
    ResponseBusinessAccounts:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 1
          description: Conjunto de información referente al producto Cuentas.
          items:
            $ref: '#/components/schemas/BusinessData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    BusinessData:
      type: object
      required:
        - participant
        - type
        - fees
        - openingClosingChannels
        - transactionMethods
        - termsConditions
      x-regulatory-required:
        - type
        - openingClosingChannels
        - openingClosingChannelsAdditionalInfo
        - transactionMethods
      properties:
        participant:
          type: object
          description: Conjunto de información relativa al participante del Open Finance que ofrece este producto.
          required:
            - brand
            - name
            - cnpjNumber
          x-regulatory-required:
            - brand
            - name
            - cnpjNumber
            - urlComplementaryList
          properties:
            brand:
              type: string
              maxLength: 80
              pattern: '^(?!\s)[\w\W\s]*[^\s]$'
              description: 'Nombre de la Marca reportada por el participante del Open Finance. El concepto al que se refiere la ''marca'' es en esencia una promesa de la empresa de proporcionar una serie específica de atributos, beneficios y servicios uniformes a los clientes'
              example: Organización A
            name:
              type: string
              description: Nombre de la Institución, perteneciente a la marca, responsable de la modalidad de Préstamos. p.ej.'Empresa de la Organización A'
              maxLength: 80
              pattern: '^(?!\s)[\w\W\s]*[^\s]$'
              example: 'Empresa A1'
            cnpjNumber:
              type: string
              pattern: '^\d{14}$'
              minLength: 14
              maxLength: 14
              description: CNPJ
              example: "50685362000135"
            urlComplementaryList:
              type: string
              pattern: '^(?!\s)[\w\W\s]*[^\s]$'
              maxLength: 1024
              description: |
                URL del enlace que contendrá la lista complementaria con los nombres y CNPJs agrupados bajo el mismo cnpjNumber. Los contenidos en esta lista tienen las mismas características para productos y servicios. Dirección electrónica de acceso al canal. Será obligatoriamente completado si hay una lista complementaria con los nombres y CNPJs a ser disponible.
                Restricción: Será obligatoriamente completado si hay una lista complementaria con los nombres y CNPJs a ser disponible
              example: 'https://empresadaorganizacaoa.com/complementarylist'
        type:
