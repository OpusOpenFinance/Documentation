    PriceIntervals:
      type: string
      enum:
        - 1_FAIXA
        - 2_FAIXA
        - 3_FAIXA
        - 4_FAIXA
      description: |
        Según Normativa nº 32, BCB, de 2020: Distribución de frecuencia relativa de los valores de tarifas cobradas a los clientes, de que trata el § 2º del art. 3º de la Circular nº 4.015, de 2020, debe darse con base en cuatro franjas de igual tamaño, con explicitación de los valores sobre la mediana en cada una de estas franjas. Informando: 1ª franja, 2ª franja, 3ª franja y 4ª franja
      example: 1_FAIXA
    Price:
      type: object
      required:
        - interval
        - value
        - currency
        - customers
      x-regulatory-required:
        - interval
        - value
        - currency
        - customers
      properties:
        interval:
          $ref: '#/components/schemas/PriceIntervals'
        value:
          type: string
          pattern: '^(\d{1,9}\.\d{2}){1}$'
          minLength: 4
          maxLength: 12
          x-cds-type: AmountString
          description: |
            Valor de la mediana de cada franja relativa al servicio ofertado, informado en el período, según Res nº 32 BCB, 2020. p.ej. '45.00' 
            (representa un valor monetario. p.ej: 1547368.92. Este valor, considerando que la moneda sea BRL, significa R$ 1.547.368,92. 
            El único separador presente debe ser el '.' (punto) para indicar la casa decimal. No debe haber separador de miles).

            Observación: Para efecto de comparación de tasas de los productos, las instituciones participantes, cuando no cobran tarifas, 
            deben enviar el valor 0.00 señalizando que para aquella tasa no hay cobro por el servicio.
          example: '2000.00'
        currency:
          $ref:  '#/components/schemas/Currency'
        customers:
          $ref: '#/components/schemas/Customer'
