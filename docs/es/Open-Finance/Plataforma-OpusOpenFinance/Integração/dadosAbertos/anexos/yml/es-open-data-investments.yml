              meta:
                type: object
                description: Meta informaciones referentes a la API solicitada.
                required:
                  - requestDateTime
                properties:
                  requestDateTime:
                    description: 'Fecha y hora de la consulta, conforme a la especificación RFC-3339, formato UTC.'
