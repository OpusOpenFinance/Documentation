    EnumInvestmentsFixedIncomeBankIndexer:
      type: string
      description: |
        – Cualquier operación con tasa mixta en CDI, DI, SELIC deberá ser ignorada - se considerarán solo tasas sin cupón  
        – En el caso del prefijado se utilizará solo el cupón, aunque haya otro indexador mixto  
        – En el caso de TR, IPCA, IGP_M, IGP_DI, INPC, BCP, TLC Y OTROS, el cálculo se hará sobre el cupón (aunque sea cero), desconsiderando las operaciones que tengan indexador diferente de 100%

        Reglas de cálculo por indexador  
        ▪ CDI = % DEL CDI  
        ▪ DI = % DEL DI  
        ▪ TR = TR + CUPÓN  
        ▪ IPCA = IPCA + CUPÓN  
        ▪ IGP_M = IGP_M + CUPÓN  
        ▪ IGP_DI = IGP_DI + CUPÓN  
        ▪ INPC = INPC + CUPÓN  
        ▪ BCP = BCP + CUPÓN  
        ▪ TLC = TLC + CUPÓN  
        ▪ SELIC = % DEL SELIC  
        ▪ PRE_FIXADO = CUPÓN  
        ▪ OUTROS = Indexador + Cupón
      enum:
        - CDI
        - DI
        - TR
        - IPCA
        - IGP_M
        - IGP_DI
        - INPC
        - BCP
        - TLC
        - SELIC
        - PRE_FIXADO
        - OUTROS
      example: CDI
    EnumInvestmentsFixedIncomeBankProductType:
      type: string
      description: Especificación del activo en cuestión.<br><ol><li>CDB</li><li>RDB</li><li>LCI</li><li>LCA</li></ol>
      enum:
