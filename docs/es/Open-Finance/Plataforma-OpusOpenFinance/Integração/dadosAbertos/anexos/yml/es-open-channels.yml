openapi: 3.0.0
info:
  title: API OpenData Channels del Open Finance Brasil
  description: La API descrita en este documento se refiere a las API Channels de la fase OpenData del Open Finance Brasil.
  version: '2.0.1'
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0"
tags:
  - name: Channels
    description: Operaciones para listado de canales de atención
paths:
  /banking-agents:
    get:
      tags:
        - Channels
      summary: Obtiene la lista de corresponsales bancarios de la institución financiera.
      description: "Método para obtener la lista de corresponsales bancarios de la institución financiera."
      operationId: "getBankingAgents"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Lista de corresponsales bancarios obtenida con éxito.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBankingAgentsList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /branches:
    get:
      tags:
        - "Channels"
      summary: Obtiene la lista de dependencias propias de la institución financiera.
      description: "Método para obtener la lista de dependencias propias de la institución financiera."
      operationId: "getBranches"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Lista de dependencias propias obtenida con éxito.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBranchesList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /electronic-channels:
    get:
      tags:
        - "Channels"
      summary: Obtiene la lista de canales electrónicos de atención de la institución financiera.
      description: "Método para obtener la lista de canales electrónicos de atención de la institución financiera."
      operationId: "getElectronicChannels"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Lista de canales electrónicos de atención obtenida con éxito.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseElectronicChannelsList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /phone-channels:
    get:
      tags:
        - "Channels"
      summary: "Obtiene la lista de canales telefónicos de atención de la institución financiera."
      description: "Método para obtener la lista de canales telefónicos de atención de la institución financiera."
      operationId: "getPhoneChannels"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Lista de canales telefónicos de atención obtenida con éxito.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePhoneChannelsList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /shared-automated-teller-machines:
    get:
      tags:
        - "Channels"
      summary: "Obtiene la lista de terminales compartidos de autoservicio."
      description: "Método para obtener la lista de terminales compartidos de autoservicio de la institución financiera."
      operationId: "getSharedAutomatedTellerMachines"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Lista de terminales compartidos de autoservicio obtenida con éxito.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseSharedAutomatedTellerMachinesList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
components:
  schemas:
    ResponseBankingAgentsList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          items: 
            $ref: '#/components/schemas/BankingAgentsData'
          minItems: 1
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    BankingAgentsData:
      type: object
      description: Conjunto de información referente a los corresponsales bancarios de la Institución
      properties:
        participant:
          $ref: '#/components/schemas/BankingAgentsParticipant'
        bankingAgents:
          type: array
          items:
            $ref: '#/components/schemas/BankingAgent'
          minItems: 1
    BankingAgentsParticipant:
      description: Conjunto de información relativa al participante del producto de Open Finance
      type: object
      required:
        - brand
        - name
        - cnpjNumber
      x-regulatory-required:
        - brand
        - name
        - cnpjNumber
      properties:
        brand:
          type: string
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          description: Nombre de la marca seleccionada por la Organización propietaria de la dependencia (titular).
          example: Organización A
        name:
          type: string
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          description: Nombre de la Institución, perteneciente a la marca, responsable del Corresponsal Bancario en el país.
          example: 'Empresa de la Organización A'
        cnpjNumber:
          type: string
          pattern: '^\d{14}$'
          description: Número completo del CNPJ de la institución
          maxLength: 14
          minLength: 14
          example: "50685362000135"
    BankingAgentsContractor:
      type: object
      required:
        - name
        - cnpjNumber
      properties:
        name:
          type: string
          description: Nombre del contratante del servicio de corresponsal
          maxLength: 100
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Empresa Contratante
        cnpjNumber:
          type: string
          pattern: '^\d{14}$'
          description: Número completo del CNPJ de la institución
          maxLength: 14
          minLength: 14
          example: "50685362000135"
    ResponseBranchesList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Conjunto de información referente a las dependencias propias de la institución.
          minItems: 1
          items:
            $ref: '#/components/schemas/BranchesData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    BranchesData:
      type: object
      required:
        - identification
        - postalAddress
        - availability
        - services
      properties:
        participant:
          $ref: '#/components/schemas/BranchesParticipant'
        identification:
          $ref: '#/components/schemas/BranchIdentification'
        postalAddress:
          $ref: '#/components/schemas/BranchPostalAddress'
        availability:
          $ref: '#/components/schemas/BranchAvailability'
        phones:
          type: array
          items:
            $ref: '#/components/schemas/BranchPhone'
          minItems: 1
          description: Lista de teléfonos de la Dependencia
        services:
          type: array
          description: Trae la relación de servicios disponibles por el Canal de Atención
          items:
            $ref: '#/components/schemas/BranchService'
          minItems: 1
    BranchesParticipant:
      description: Conjunto de información relativa al participante del producto de Open Finance
      type: object
      required:
        - brand
        - name
        - cnpjNumber
      x-regulatory-required:
        - brand
        - name
        - cnpjNumber
        - urlComplementaryList
      properties:
        brand:
          type: string
          description: Nombre de la Marca reportada por el participante del Open Finance. El concepto al que se refiere la 'marca' es en esencia una promesa de la empresa de proporcionar una serie específica de atributos, beneficios y servicios uniformes a los clientes.
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Organización A
        name:
          type: string
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Empresa A1
        cnpjNumber:
          type: string
          minLength: 14
          maxLength: 14
          pattern: '^\d{14}$'
          description: |
            Número completo del CNPJ de la institución responsable de la dependencia - el CNPJ corresponde al número de inscripción en el Cadastro de Pessoa Jurídica.
            Debe contener solo los números del CNPJ, sin máscara
          example: '45086338000178'
        urlComplementaryList:
          type: string
          description: | 
            URL del enlace que contendrá la lista complementaria con los nombres y CNPJs agrupados bajo el mismo cnpjNumber. Los contenidos en esta lista tienen las mismas características para productos y servicios. 
            Dirección electrónica de acceso al canal. Será obligatoriamente completado si hay una lista complementaria con los nombres y CNPJs a ser disponible. 
            
            Restricción: Será obligatoriamente completado si hay una lista complementaria con los nombres y CNPJs a ser disponible
          maxLength: 1024
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: 'https://example.com/mobile-banking'
    ResponseElectronicChannelsList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Conjunto de información referente a los canales electrónicos de atención de la institución
          minItems: 1
          items:
            $ref: '#/components/schemas/ElectronicChannelsData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    ElectronicChannelsData:
      type: object
      required:
        - identification
        - services
      properties:
        participant:
          $ref: '#/components/schemas/ElectronicChannelsParticipant'
        identification:
          $ref: '#/components/schemas/ElectronicChannelIdentification'
        services:
          type: array
          items:
            $ref: '#/components/schemas/ElectronicChannelService'
          minItems: 1
          description: "Trae la relación de servicios disponibles por el Canal de Atención"
    ElectronicChannelsParticipant:
      type: object
      description: Conjunto de información relativa al participante del producto de Open Finance
      required:
        - brand
        - name
        - cnpjNumber
      x-regulatory-required:
        - brand
        - name
        - cnpjNumber
        - urlComplementaryList
      properties:
        brand:
          type: string
          description: Nombre de la marca seleccionada por la Organización propietaria de la dependencia (titular).
          example: "Marca A"
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
        name:
          type: string
          description: Nombre de la marca seleccionada por la Organización propietaria de la dependencia (titular).
          example: "Empresa de la Marca A"
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
        cnpjNumber:
            type: string
            pattern: '^\d{14}$'
            description: Número completo del CNPJ de la institución
            maxLength: 14
            minLength: 14
            example: "50685362000135"
        urlComplementaryList:
          type: string
          description: | 
            URL del enlace que contendrá la lista complementaria con los nombres y CNPJs agrupados bajo el mismo cnpjNumber. Los contenidos en esta lista tienen las mismas características para productos y servicios. 
            Dirección electrónica de acceso al canal. Será obligatoriamente completado si hay una lista complementaria con los nombres y CNPJs a ser disponible. 
            
            Restricción: Será obligatoriamente completado si hay una lista complementaria con los nombres y CNPJs a ser disponible
          maxLength: 1024
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: "https://example.com/mobile-banking"
    BankingAgent:
      type: object
      required:
        - identification
        - locations
        - services
      properties:
        identification:
          $ref: '#/components/schemas/BankingAgentIdentification'
        locations:
          type: array
          items:
            $ref: '#/components/schemas/BankingAgentLocation'
          minItems: 1
          description: Relación de información referente a las localizaciones del corresponsal bancario
        services:
          type: array
          items:
            $ref: '#/components/schemas/BankingAgentService'
          minItems: 1
          description: "Trae la relación de servicios disponibles por el Canal de Atención"
        contractors:
          type: array
          items:
            $ref: '#/components/schemas/BankingAgentsContractor'
          minItems: 1
          description: Relación de información de un contratante del servicio de corresponsal.
    BankingAgentIdentification:
      type: object
      description: Tiendas del corresponsal bancario
      required:
        - cnpjNumber
        - corporationName
        - isUnderestablishment
      x-regulatory-required:
        - corporationName
        - groupName
        - isUnderestablishment
      properties:
        corporationName:
          type: string
          description: Nombre de la tienda del corresponsal bancario
          maxLength: 100
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Empresa Corresponsal A
        groupName:
          type: string
          description: Nombre del grupo del corresponsal bancario
          maxLength: 100
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Grupo Master
        isUnderestablishment:
          type: boolean
          description: Indicador de que el Corresponsal Bancario es un Substabelecimento (son empresas que fueron contratadas por un corresponsal bancario para prestar servicios. La empresa substabelecida es tratada como un corresponsal del banco y tiene prácticamente los mismos derechos y obligaciones que posee el corresponsal directo)
          example: true
        cnpjNumber:
          type: string
          pattern: '^\d{14}$'
          description: Número completo del CNPJ de la institución
          maxLength: 14
          minLength: 14
          example: "50685362000135"
    BankingAgentLocation:
      type: object
      required:
        - postalAddress
      properties:
        postalAddress:
          $ref: '#/components/schemas/BankingAgentPostalAddress'
        availability:
          $ref: '#/components/schemas/BankingAgentAvailability'
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
    BankingAgentPostalAddress:
      type: object
      description: Información referente a la dirección postal
      required:
        - address
        - districtName
        - townName
        - countrySubDivision
        - postCode
      x-regulatory-required:
        - address
        - districtName
        - townName
        - countrySubDivision
        - postCode
      properties:
        address:
          type: string
          description: "Deberá traer toda la información referente a la dirección de la dependencia informada: Tipo de vía + Nombre de la vía + Número de la vía (si no existe usar ' s/n') + complemento (si lo hay), como, p.ej.: 'R Diamatina, 59, bloque 35, fondos' 'Plaza de la Buena Voluntad s/n'"
          maxLength: 150
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: 'Av Naburo Ykesaki, 1270'
        additionalInfo:
          type: string
          description: "Algunas vías aún necesitan ser especificadas mediante complemento"
          maxLength: 30
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Informaciones Adicionales
        districtName:
          type: string
          description: "Barrio es una comunidad o región localizada en una ciudad o municipio de acuerdo con sus subdivisiones geográficas. p.ej: 'Paraíso'"
          maxLength: 50
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: 'Centro'
        townName:
          type: string
          description: "Localidad: El nombre de la localidad corresponde a la designación de la ciudad o municipio en el cual la dirección está localizada. p.ej. 'São Paulo'"
          maxLength: 50
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: 'Marília'
        ibgeCode:
          type: string
          description: "Código IBGE del municipio"
          maxLength: 7
          minLength: 7
          pattern: ^\d{7}$
          example: '3515890'
        countrySubDivision:
          type: string
          description: "Enumeración referente a cada sigla de la unidad de la federación que identifica el estado o el distrito federal, en el cual la dirección está localizada. p.ej. 'AC'. Son consideradas apenas las siglas para los estados brasileños"
          enum:
            - AC
            - AL
            - AP
            - AM
            - BA
            - CE
            - DF
            - ES
            - GO
            - MA
            - MT
            - MS
            - MG
            - PA
            - PB
            - PR
            - PE
            - PI
            - RJ
            - RN
            - RS
            - RO
            - RR
            - SC
            - SP
            - SE
            - TO
          example: 'SP'
        postCode:
          type: string
          description: "Código de Direccionamiento Postal"
          pattern: '^\d{8}$'
          maxLength: 8
          minLength: 8
          example: '17500001'
        country:
          type: string
          description: "Nombre del país"
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: 'Brasil'
        countryCode:
          type: string
          description: Código del país de acuerdo con ISO 3166-1 alpha-3
          minLength: 3
          maxLength: 3
          pattern: '^([A-Z]{3})$'
          example: 'BRA'
        geographicCoordinates:
          $ref: '#/components/schemas/GeographicCoordinates'
    BankingAgentAvailability:
      type: object
      description: Horario de funcionamiento de las operaciones
      properties:
        standards:
          description: Lista disponibilidad estándar de la dependencia por días de la semana
          type: array
          items:
            type: object
            required:
              - weekday
            properties:
              weekday:
                type: string
                enum:
                  - DOMINGO
                  - SEGUNDA_FEIRA
                  - TERCA_FEIRA
                  - QUARTA_FEIRA
                  - QUINTA_FEIRA
                  - SEXTA_FEIRA
                  - SABADO
                description: Día de la semana de apertura
              openingTime:
                type: string
                description: Horario de apertura (UTC)
                maxLength: 13
                pattern: ^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              closingTime:
                type: string
                description: Horario de cierre (UTC)
                maxLength: 13
                pattern: ^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
        exception:
          type: string
          description: En campo texto deben registrarse todas las Excepciones para la no atención
          maxLength: 2000
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Excepto feriados municipales, nacionales y estatales
        isPublicAccessAllowed:
          description: Indica si la instalación de la Dependencia tiene acceso restringido a clientes
          type: boolean
          example: false
    BankingAgentService:
      type: object
      x-regulatory-required:
        - name
        - code
      properties:
        name:
          type: string
          enum:
            - RECEPCAO_ENCAMINHAMENTO_PROPOSTAS_ABERTURA_CONTAS_DEPOSITOS_VISTA_PRAZO_POUPANCA_MANTIDOS_INSTITUICAO_CONTRATANTE
            - REALIZACAO_RECEBIMENTOS_PAGAMENTOS_TRANSFERENCIAS_ELETRONICAS_VISANDO_MOVIMENTACAO_CONTAS_DEPOSITOS_TITULARIDADE_CLIENTES_MANTIDAS_INSTITUICAO_CONTRATANTE
            - RECEBIMENTOS_PAGAMENTOS_QUALQUER_NATUREZA_OUTRAS_ATIVIDADES_DECORRENTES_EXECUCAO_CONTRATOS_CONVENIOS_PRESTACAO_SERVICOS
            - EXECUCAO_ATIVA_PASSIVA_ORDENS_PAGAMENTO_CURSADAS_INTERMEDIO_INSTITUICAO_CONTRATANTE_SOLICITACAO_CLIENTES_USUARIOS
            - RECEPCAO_ENCAMINHAMENTO_PROPOSTAS_OPERACAO_CREDITO_ARRENDAMENTO_MERCANTIL_CONCESSAO_INSTITUICAO_CONTRATANTE
            - RECEBIMENTOS_PAGAMENTOS_RELACIONADOS_LETRAS_CAMBIO_ACEITE_INSTITUICAO_CONTRATANTE
            - RECEPCAO_ENCAMINHAMENTO_PROPOSTAS_FORNECIMENTO_CARTAO_CREDITO_RESPONSABILIDADE_INSTITUICAO_CONTRATANTE
            - REALIZACAO_OPERACOES_CAMBIO_RESPONSABILIDADE_INSTITUICAO_CONTRATANTE
            - OUTROS
          description: "Relación de los Nombres de servicios prestados por el Corresponsal"
        code:
          type: string
          enum:
            - RECEBE_ENCAMINHA_PROPOSTAS_ABERTURA_CONTAS
            - REALIZA_RECEBIMENTOS_PAGAMENTOS_TRANSFERENCIAS_ELETRONICAS
            - RECEBIMENTOS_PAGAMENTOS_QUALQUER_NATUREZA_EXECUCAO_CONTRATOS_CONVENIO
            - EXECUCAO_ATIVA_PASSIVA_ORDENS_PAGAMENTO
            - RECEBE_ENCAMINHA_PROPOSTAS_CREDITO_ARRENDAMENTO_MERCANTIL
            - RECEBE_PAGAMENTOS_RELACIONADOS_LETRAS_CAMBIO_ACEITE_INSTITUICAO
            - RECEBE_ENCAMINHA_PROPOSTAS_FORNECIMENTO_CARTAO_CREDITO
            - REALIZA_OPERACOES_CAMBIO
            - OUTROS
          description: ">
            Relación de los Códigos relativos a los servicios prestados por el Corresponsal
            \n* `RECEBE_ENCAMINHA_PROPOSTAS_ABERTURA_CONTAS` - Recepción y encaminamiento de propuestas de apertura de cuentas
            \n* `REALIZA_RECEBIMENTOS_PAGAMENTOS_TRANSFERENCIAS_ELETRONICAS` - Realización de recibimientos, pagos y transferencias electrónicas
            \n* `RECEBIMENTOS_PAGAMENTOS_QUALQUER_NATUREZA_EXECUCAO_CONTRATOS_CONVENIO` - Recibimientos y pagos de cualquier naturaleza
            \n* `EXECUCAO_ATIVA_PASSIVA_ORDENS_PAGAMENTO` - Ejecución activa y pasiva de órdenes de pago
