    BranchIdentification:
      description: Identificación de las dependencias propias
      type: object
      x-regulatory-required:
        - type
        - code
        - checkDigit
        - name
      properties:
        type:
          type: string
          enum:
            - AGENCIA
            - POSTO_ATENDIMENTO
            - POSTO_ATENDIMENTO_ELETRONICO
            - UNIDADE_ADMINISTRATIVA_DESMEMBRADA
          description: " >
            Tipo de dependencia, según la regulación del Bacen, en la Resolución Nº 4072, de 26 de abril de 2012:
            Dependencia de instituciones financieras y demás instituciones, autorizadas a funcionar por el Banco Central de Brasil, destinada a la práctica de las actividades para las cuales la institución esté regularmente habilitada.
            \n* `AGENCIA`: Agencia es la dependencia destinada a la atención a los clientes, al público en general y a los asociados de cooperativas de crédito, en el ejercicio de actividades de la institución, no pudiendo ser móvil o transitoria;
            \n* `POSTO_ATENDIMENTO`: Puesto de Atención es la dependencia subordinada a agencia o a la sede de la institución financiera, destinada a la atención al público en el ejercicio de una o más de sus actividades, pudiendo ser fijo o móvil. Según Art.15. Los Puestos de Atención Bancaria (PAB), Puestos Avanzados de Atención (PAA), Puestos de Atención Transitorios (PAT), Puestos de Compra de Oro (PCO), Puestos de Atención Cooperativa (PAC), Puestos de Atención de Microcrédito (PAM), Puestos Bancarios de Recaudación y Pago (PAP) y los Puestos de Cambio actualmente en funcionamiento serán considerados PA.
            \n* `POSTO_ATENDIMENTO_ELETRONICO`: Puesto de Atención Electrónico es la dependencia constituida por uno o más terminales de autoservicio, subordinada a agencia o a la sede de la institución, destinada a la prestación de servicios por medio electrónico, pudiendo ser fijo o móvil, permanente o transitorio
            \n* `UNIDADE_ADMINISTRATIVA_DESMEMBRADA `: Unidad Administrativa Desmembrada (UAD) según la Resolución 4072, BCB, 2012, en el Art. 8º \"... es dependencia destinada a la ejecución de actividades administrativas de la institución, vedada la atención al público\""
        code:
          type: string
          maxLength: 4
          minLength: 4
          pattern: '^(\d{4})$'
          description: Código identificador de la dependencia
          example: '0001'
        checkDigit:
          type: string
          maxLength: 1
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          description: Dígito verificador del código de la dependencia
          example: '1' 
        name:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          description: Nombre de la dependencia
          example: Dependencia X
        relatedBranch:
          type: string
          maxLength: 4
          minLength: 4
          pattern: ^\d{4}$
          description: Código de la agencia vinculada al Puesto de Atención - si aplicable
          example: '0001'
        openingDate:
          type: string
          maxLength: 10
          minLength: 10
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          description: Fecha de apertura de la dependencia (una string con fecha conforme especificación RFC-3339. p.ej. 2014-03-19)
          example: '2023-10-16'
      required:
        - type
        - code
        - checkDigit
        - name
