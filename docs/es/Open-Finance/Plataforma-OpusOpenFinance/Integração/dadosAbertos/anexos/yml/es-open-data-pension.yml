      example: MESES
    RiskPensionEnumFinancialRegime:
      type: string
      description: |
        Listado de régimen financiero para cada combinación de modalidad/cobertura del producto indicando:
          1. Reparto simple
          2. Reparto Capitales Cobertura
          3. Capitalización
      example: REPARTICAO_SIMPLES
      enum:
        - REPARTICAO_SIMPLES
        - REPARTICAO_CAPITAIS
        - CAPITALIZACAO
    RiskPensionEnumPremiumUpdateIndex:
      type: string
      description: Índice utilizado en la actualización de la prima/contribución y del capital asegurado/beneficio
      enum:
        - IPCA
        - IGPM
        - INPC
      example: IPCA
    RiskPensionEnumContributionPayment:
      type: object
      x-regulatory-required:
        - contributionPaymentMethod
        - contributionPaymentMethodAdditionalInfo
        - contributionPeriodicity
        - contributionPeriodicityAdditionalInfo
      description: Pago de la contribución.
      properties:
        contributionPaymentMethod:
          type: string
          example: CARTAO_CREDITO
          description: |
            Forma de pago de la contribución.
             - CARTAO_CREDITO
             - CARTAO_DEBITO
             - DEBITO_CONTA
             - DEBITO_CONTA_POUPANCA
             - BOLETO_BANCARIO
             - PIX
             - TED_DOC
             - CONSIGNACAO_FOLHA_PAGAMENTO
             - PONTOS_PROGRAMA_BENEFICIO
             - OUTROS
          enum:
            - CARTAO_CREDITO
            - CARTAO_DEBITO
            - DEBITO_CONTA
            - DEBITO_CONTA_POUPANCA
            - BOLETO_BANCARIO
            - PIX
            - TED_DOC
            - CONSIGNACAO_FOLHA_PAGAMENTO
            - PONTOS_PROGRAMA_BENEFICIO
            - OUTROS
        contributionPaymentMethodAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          example: Informaciones adicionales
          minLength: 1
          maxLength: 140
          description: |
            Campo libre para llenado de las informaciones adicionales referente al contributionPaymentMethod.

            [Restricción] Obligatorio cuando 'contributionPaymentMethod' sea igual a 'OUTROS'. 
        contributionPeriodicity:
          type: string
          example: MENSAL
          description: |
            Periodicidad de pago de la contribución.
            - MENSAL
            - UNICA
            - ANUAL
            - TRIMESTRAL
            - SEMESTRAL
            - BIMESTRAL
            - OUTROS
          enum:
            - MENSAL
            - UNICA
            - ANUAL
            - TRIMESTRAL
            - SEMESTRAL
            - BIMESTRAL
            - OUTROS
        contributionPeriodicityAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          example: Informaciones adicionales
          minLength: 1
          maxLength: 140
          description: |
            Campo libre para llenado de las informaciones adicionales referente al contributionPaymentMethod.

            [Restricción] Obligatorio cuando 'contributionPeriodicity' sea igual a 'OUTROS'.
      additionalProperties: false
    RiskPensionEnumIndemnityPaymentMethod:
      type: string
      description: |
        Modalidad de pago de la indemnización, considerando los dominios abajo:
          1. Único
          2. Bajo forma de renta
      enum:
        - UNICO
        - SOB_FORMA_RENDA
      example: UNICO
    RiskPensionEnumOtherGuaranteedValues:
      type: string
      description: |
        1. Saldamento
        2. Beneficio Prolongado
      enum:
        - SALDAMENTO
        - BENEFICIO_PROLONGADO
      example: SALDAMENTO
    RiskPensionEnumProfitModality:
      type: string
      description: |
        Modalidad de pago de la indemnización.
      enum:
        - PAGAMENTO_UNICO
        - FORMA_RENDA
      example: PAGAMENTO_UNICO
