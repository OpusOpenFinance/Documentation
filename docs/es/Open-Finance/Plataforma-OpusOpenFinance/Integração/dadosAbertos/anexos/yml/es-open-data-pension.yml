openapi: 3.0.0
info:
  title: API OpenData Previsión - Open Finance Brasil
  description: |
    API de Previsión de la fase OpenData del Open Finance Brasil.
    API que retorna informaciones de Previsión.
  version: 2.0.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Risk Coverages
    description: Operaciones relacionadas a Previsión con Coberturas de Riesgo.
  - name: Survival Coverages
    description: Operaciones relacionadas a Previsión con Coberturas de Supervivencia.
paths:
  /risk-coverages:
    get:
      tags:
        - Risk Coverages
      summary: Informaciones de Previsión con Cobertura de Riesgos.
      operationId: getPensionRiskCoverages
      description: Método para obtener informaciones de Previsión de Cobertura de Riesgos.
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseRiskCoveragePension'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
  /survival-coverages:
    get:
      tags:
        - Survival Coverages
      summary: Informaciones de Previsión con Cobertura de Supervivencia.
      operationId: getPensionSurvivalCoverages
      description: Método para obtener informaciones de Previsión de Cobertura de Supervivencia.
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseSurvivorCoveragePension'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
components:
  schemas:
    OKResponseRiskCoveragePension:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Conjunto de informaciones referentes al producto previsión
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/GetRiskPensionContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/OpenDataMeta'
      additionalProperties: false
    GetRiskPensionContractData:
      type: object
      required:
        - participant
        - society
      properties:
        participant:
          $ref: '#/components/schemas/PensionParticipant'
        society:
          $ref: '#/components/schemas/RiskSociety'
    OKResponseSurvivalCoveragePension:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Conjunto de informaciones referentes al producto previsión
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/GetSurvivalPensionContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/OpenDataMeta'
      additionalProperties: false
    GetSurvivalPensionContractData:
      type: object
      required:
        - participant
      properties:
        participant:
          $ref: '#/components/schemas/PensionParticipant'
        society:
          $ref: '#/components/schemas/SurvivalSociety'
      additionalProperties: false
    SurvivalPensionInvestmentFund:
      type: object
      description: Fondos de Inversión (por fondo).
      required:
        - cnpjNumber
        - name
        - maximumAdministrationFee
      x-regulatory-required:
        - cnpjNumber
        - name
        - maximumAdministrationFee
        - typePerformanceFee
        - maximumPerformanceFee
        - eligibilityRule
        - minimumContributionAmount
        - minimumMathematicalProvisionAmount
        - currency
      properties:
        cnpjNumber:
          $ref: '#/components/schemas/CnpjNumber'
        name:
          type: string
          description: |
            Lista con las informaciones del(los) Fondo(s) de Inversión(es) disponibles para el período de diferimiento/acumulación, contemplando:
            - Nombre Fantasía
          minLength: 1
          maxLength: 80
          example: EMPRESAAPREV
        maximumAdministrationFee:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          description: |
            Lista con las informaciones del(los) Fondo(s) de Inversión(es) disponibles para el período de diferimiento/acumulación, contemplando:
              - Tasa Máxima de Administración - en %
          example: '0.019800'
          maxLength: 9
          minLength: 8
        typePerformanceFee:
          type: string
          enum:
            - DIRETAMENTE
            - INDIRETAMENTE
          description: |
            Lista con las informaciones del(los) Fondo(s) de Inversión(es) disponibles para el período de diferimiento/acumulación, contemplando:
               - Tipo de tasa de performance
          example: DIRETAMENTE
        maximumPerformanceFee:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          description: |
            Lista con las informaciones del(los) Fondo(s) de Inversión(es) disponibles para el período de diferimiento/acumulación, contemplando: 
              - Tasa Máxima de Performance - en %
          maxLength: 9
          minLength: 8
          example: '0.019800'
        eligibilityRule:
          type: boolean
          description: |
            Lista con las informaciones del(los) Fondo(s) de Inversión(es) disponibles para el período de diferimiento/acumulación, contemplando:
              - Regla de Elegibilidad
          example: true
        minimumContributionAmount:
          type: string
          minLength: 1
          maxLength: 21
          description: |
            Lista con las informaciones del(los) Fondo(s) de Inversión(es) disponibles para el período de diferimiento/acumulación, contemplando: 
              - Valor Mínimo de Contribución
          pattern: '^(\d{1,16}\.\d{2,4})$'
          example: '1000.00'
        minimumContributionValue:
          type: number
          description: Valor Mínimo de Aporte de Portabilidad. Caso la Regla de Elegibilidad SÍ.​
          minimum: 0
          maximum: 2147483647
          example: 1
        minimumMathematicalProvisionAmount:
          type: string
          description: |
            Lista con las informaciones del(los) Fondo(s) de Inversión(es) disponibles para el período de diferimiento/acumulación, contemplando: 
              - Valor Mínimo del Saldo Provisión matemática
          pattern: '^(\d{1,16}\.\d{2,4})$'
          example: '1000.00'
          minLength: 1
          maxLength: 21
        currency:
          $ref: '#/components/schemas/CurrencyCode'
      additionalProperties: false
    SurvivalPensionMinimumRequirements:
      type: object
      description: Requerimiento mínimo del servicio contratado
      required:
        - contractingMinRequirement
      x-regulatory-required:
        - contractType
        - participantQualified
        - contractingMinRequirement
      properties:
        contractType:
          type: string
          minLength: 1
          maxLength: 30
          enum:
            - COLETIVO_AVERBADO
            - COLETIVO_INSTITUIDO
            - INDIVIDUAL
          description: |
            El tipo de servicio contratado. Considerando los dominios abajo:
            1. Colectivo Averbado;
            2. Colectivo instituido;
            3. Individual.
          example: COLETIVO_AVERBADO
        participantQualified:
          type: boolean
          description: |
            Indicación si el plan es destinado para participante calificado. Considerando los dominios abajo:
            1. true
            2. false
          example: true
        contractingMinRequirement:
          type: string
          format: url
          minLength: 1
          maxLength: 1024
          description: Campo abierto (posibilidad de incluir URL)
          example: 'https://openinsurance.com.br/aaa'
      additionalProperties: false
    CnpjNumber:
      type: string
      description: 'El CNPJ corresponde al número de inscripción en el Registro de Persona Jurídica. Deben ser solo los números del CNPJ, sin máscara.'
      minLength: 14
      maxLength: 14
      pattern: '^\d{14}$'
      example: '13456789000112'
    RiskProducts:
      type: object
      required:
        - name
        - code
        - coverages
        - termsAndConditions
        - contributionPayment
        - minimumRequirement
      x-regulatory-required:
        - name
        - code
        - modality
        - assistanceTypes
        - additional
        - pmbacRemuneration
        - premiumUpdateIndex
        - ageAdjustment
        - financialRegimeContractType
        - reclaim
        - otherGuaranteedValues
        - contributionPayment
        - minimumRequirement
        - targetAudience
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 80
          description: 'Nombre comercial del producto, por el cual es identificado en los canales de distribución y atención de la sociedad.'
          example: Producto A
        code:
          type: string
          minLength: 1
          maxLength: 80
          description: Código único a ser definido por la sociedad.
          example: '0001'
        modality:
          $ref: '#/components/schemas/EnumProductModality'
        coverages:
          type: array
          description: Conjunto de informaciones referente a la cobertura
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/Coverage'
        assistanceTypes:
          type: array
          items:
            $ref: '#/components/schemas/EnumAssistanceType'
          example:
            - PET
            - FUNERAL
        assistanceTypesAdditionalInfos:
          type: array
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
          description: Lista a ser llenada por las participantes cuando haya 'Otros' en el campo 'Tipo de Asistencia'.
          example:
            - Assistance additional info.
        planAdditional:
          $ref: '#/components/schemas/EnumPlanAdditional'
        termsAndConditions:
          type: array
          description: Conjunto de informaciones referente a los términos y condiciones conforme número del proceso SUSEP
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/TermsAndConditions'
        pmbacRemuneration:
          $ref: '#/components/schemas/RiskPensionEnumPmbacRemuneration'
        premiumUpdateIndex:
          $ref: '#/components/schemas/RiskPensionEnumPremiumUpdateIndex'
        ageAdjustment:
          $ref: '#/components/schemas/AgeAdjustment'
        financialRegimeContractType:
          $ref: '#/components/schemas/RiskPensionEnumFinancialRegime'
        reclaim:
          $ref: '#/components/schemas/RiskPensionReclaim'
        otherGuaranteedValues:
          $ref: '#/components/schemas/RiskPensionEnumOtherGuaranteedValues'
        contributionPayment:
          $ref: '#/components/schemas/RiskPensionEnumContributionPayment'
        contributionTax:
          type: string
          description: Distribución de frecuencia relativa a los valores referentes a las tasas cobradas
        minimumRequirement:
          $ref: '#/components/schemas/RiskPensionMinimumRequirement'
        targetAudience:
          type: string
          description: |
            Considerando los dominios abajo:

              1. Persona Natural
              2. Persona Jurídica
              3. Ambas (Persona Natural y Jurídica)
          enum:
            - PESSOA_NATURAL
            - PESSOA_JURIDICA
            - PESSOA_NATURAL_JURIDICA
          example: PESSOA_NATURAL
    SurvivalProducts: 
      type: object
      required:
        - name
        - code
        - defferalPeriod
        - grantPeriodBenefit
        - costs
      x-regulatory-required:
        - name
        - code
        - segment
        - modality
        - type
        - defferalPeriod
        - grantPeriodBenefit
        - costs
        - minimumRequirement
        - targetAudience
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 80
          description: |
            Nombre comercial del producto, por el cual es identificado en los canales de distribución y atención de la sociedad.
          example: Producto A
        code:
          type: string
          minLength: 1
          maxLength: 80
          description: |
            Código único a ser definido por la sociedad.
          example: '0001'
        segment:
          type: string
          description: |
            Segmento del cual se trata el producto contratado
            1. Seguro de Personas
            2. Previsión
          enum:
            - SEGURO_PESSOAS
            - PREVIDENCIA
          example: PREVIDENCIA
        modality:
          type: string
          description: |
            1. Contribución Variable;
            2. Beneficio Definido.
          enum:
            - CONTRIBUICAO_VARIAVEL
            - BENEFICIO_DEFINIDO
          example: BENEFICIO_DEFINIDO
        additionalInfo:
          type: string
          description: Campo abierto (posibilidad de incluir URL)
          example: 'https://openinsurance.com.br/aaa'
          minLength: 1
          maxLength: 1024
        termsAndConditions:
          type: array
          description: Conjunto de informaciones referente a los términos y condiciones conforme número del proceso SUSEP
          items:
            $ref: '#/components/schemas/TermsAndConditions'
          minItems: 1
          maxItems: 2147483647
        type:
          $ref: '#/components/schemas/SurvivalPensionType'
        defferalPeriod:
          $ref: '#/components/schemas/SurvivalPensionDefferalPeriod'
        grantPeriodBenefit:
          $ref: '#/components/schemas/SurvivalPensionGrantPeriodBenefit'
        costs:
          $ref: '#/components/schemas/SurvivalPensionCosts'
        minimumRequirement:
          $ref: '#/components/schemas/SurvivalPensionMinimumRequirements'
        targetAudience:
          $ref: '#/components/schemas/SurvivalPensionEnumTargetAudience'
    SurvivalPensionDefferalPeriod:
      type: object
      description: Período de Diferimiento
      required:
        - interestRate
        - otherMinimumPerformanceGarantees
        - reversalFinancialResults
        - redemptionPaymentTerm
        - portabilityPaymentTerm
      x-regulatory-required:
        - interestRate
        - updateIndex
        - otherMinimumPerformanceGarantees
        - reversalFinancialResults
        - permissionExtraordinaryContributions
        - permissionScheduledFinancialPayments
        - gracePeriod
        - redemptionPaymentTerm
        - portabilityPaymentTerm
      properties:
        interestRate:
          type: string
          maxLength: 9
          minLength: 8
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          description: Tasa de interés mensual garantizada que remunera el plan durante la fase de diferimiento/acumulación.
          example: '0.019800'
        updateIndex:
          $ref: '#/components/schemas/UpdateIndex'
        otherMinimumPerformanceGarantees:
          type: string
          description: 'Para productos del tipo PDR y VDR, indicación del índice de amplia divulgación utilizados como garantía mínima de desempeño.'
          example: SELIC
          minLength: 1
          maxLength: 12
        otherMinGuaranteesPercentage:
          type: string
          description: Para productos del tipo PDR y VDR, indicación del porcentaje del índice de amplia divulgación utilizados como garantía mínima de desempeño. Ejemplo 1.000000 igual a 100 por ciento.
          pattern: ^(\d{1}\.\d{6})$
          minLength: 8
          maxLength: 8
          example: '1.000000'
        reversalFinancialResults:
          type: string
          maxLength: 9
          minLength: 8
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          description: Porcentaje de reversión de excedente financiero en la concesión. En %.
          example: '0.019800'
        minimumPremiums:
          type: array
          description: Valor mínimo de la prima/contribución aceptada por la sociedad al plan (identificar valor mensual y/o aporte único)
          minItems: 0
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/SurvivalPensionMinimumPremium'
        premiumPaymentMethods:
          type: array
          description: Medio de pago elegido por el asegurado
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
            enum:
              - CARTAO_CREDITO
              - DEBITO_CONTA
              - DEBITO_CONTA_POUPANCA
              - BOLETO_BANCARIO
              - PIX
              - CARTAO_DEBITO
              - REGRA_PARCEIRO
              - CONSIGNACAO_FOLHA_PAGAMENTO
              - PONTOS_PROGRAMA_BENEFICIO
              - TED_DOC
              - OUTROS
              - NA
            example: CARTAO_CREDITO
        premiumPaymentMethodsAdditionalInfo:
          type: string
          description: |
            Campo libre para llenado de las informaciones adicionales referente a la descripción del medio de pago.
            
            [Restricción] Obligatorio cuando "premiumPaymentMethods" sea igual a 'OUTROS'
          minLength: 1
          maxLength: 144
          example: Informaciones adicionales
        permissionExtraordinaryContributions:
          description: |
            Si se permiten aportes extraordinarios. Considerando los siguientes dominios:
            1. true
            2. false
          type: boolean
          example: true
        permissionScheduledFinancialPayments:
          description: |
            Si se permiten pagos financieros programados. Considerando los siguientes dominios:
            1. true
            2. false
          type: boolean
          example: true
        gracePeriod:
          $ref: '#/components/schemas/SurvivalPensionGracePeriod'
        redemptionPaymentTerm:
          type: integer
          description: Plazo en días para pago del rescate
          maximum: 9999
          example: 10
        portabilityPaymentTerm:
          type: integer
          description: Plazo en días para pago de la portabilidad (entre empresas diferentes).
          example: 20
          minimum: 0
          maximum: 9999
        investmentFunds:
          type: array
          description: Lista con las informaciones del(los) Fondo(s) de Inversión(es) disponibles para el período de diferimiento/acumulación o de concesión
          minItems: 0
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/SurvivalPensionInvestmentFund'
      additionalProperties: false
    SurvivalPensionType:
      type: string
      description: |
        1.  PGBL
        2.  PRGP
        3.  PAGP
        4.  PRSA
        5.  PRI
        6.  PDR
        7.  VGBL
        8.  VRGP
        9.  VAGP
        10. VRSA
        11. VRI
        12. VDR
        13. Demás productos de Previsión.
      enum:
        - PGBL
        - PRGP
        - PAGP
        - PRSA
        - PRI
        - PDR
        - VGBL
        - VRGP
        - VAGP
        - VRSA
        - VRI
        - VDR
        - DEMAIS_PRODUTOS_PREVIDENCIA
      example: PGBL
    SurvivalPensionGracePeriod:
      type: object
      description: Plazo de carencia
      required:
        - redemption
        - betweenRedemptionRequests
        - portability
        - betweenPortabilityRequests
      x-regulatory-required:
        - redemption
        - betweenRedemptionRequests
        - portability
        - betweenPortabilityRequests 
      properties:
        redemption:
          type: integer
          description: |
            Plazo en días de carencia para rescate Para Colectivos: Valor máximo de la carencia.
          example: 100
          minimum: 0
          maximum: 9999
        betweenRedemptionRequests:
          type: integer
          description: |
            Plazo en días de carencia entre pedidos de rescate Para Colectivos: Valor máximo de la carencia
          example: 30
          minimum: 0
          maximum: 9999
        portability:
          type: integer
          description: Plazo en días de carencia para portabilidad (entre empresas diferentes).
          example: 12
          minimum: 0
          maximum: 9999
        betweenPortabilityRequests:
          type: integer
          description: Plazo en días de carencia entre pedidos de portabilidad (entre empresas diferentes).
          example: 15
          minimum: 0
          maximum: 9999
      additionalProperties: false
    SurvivalPensionCosts:
      type: object
      description: Costos
      required:
        - loadingAntecipated
        - loadingLate
      x-regulatory-required:
        - loadingAntecipated
        - loadingLate
      properties:
        loadingAntecipated:
          $ref: '#/components/schemas/SurvivalPensionLoadingAntecipated'
        loadingLate:
          $ref: '#/components/schemas/SurvivalPensionLoadingLate'
      additionalProperties: false
    SurvivalPensionLoadingAntecipated:
      type: object
      description: Cargamento anticipado.
      required:
        - minValue
        - maxValue
      x-regulatory-required:
        - minValue
        - maxValue
      properties:
        minValue:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          maxLength: 9
          minLength: 8
          description: Porcentaje mínimo de cargamento cobrado al momento del pago de la prima/contribución. En %.
          example: '0.019800'
        maxValue:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          maxLength: 9
          minLength: 8
          description: Porcentaje máximo de cargamento cobrado al momento del pago de la prima/contribución. En %.
          example: '0.019800'
      additionalProperties: false
    SurvivalPensionLoadingLate:
      type: object
      description: Cargamento postergado.
      required:
        - minValue
        - maxValue
      x-regulatory-required:
        - minValue
        - maxValue
      properties:
        minValue:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          maxLength: 9
          minLength: 8
          description: Porcentaje mínimo de tasa de cargamento cobrado al efectivizarse rescate o portabilidad.
          example: '0.019800'
        maxValue:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          maxLength: 9
          minLength: 8
          description: Porcentaje máximo de tasa de cargamento cobrado al efectivizarse rescate o portabilidad.
          example: '0.019800'
      additionalProperties: false
    SurvivalPensionMinimumPremium:
      type: object
      x-regulatory-required:
        - currency
        - periodicityDescription
        - amount
      description: Valor mínimo de prima/contribución
      properties:
        currency:
          $ref: '#/components/schemas/CurrencyCode'
        periodicityDescription:
          description: Descripción de la periodicidad de la prima/contribución
          type: string
          minLength: 5
          maxLength: 15
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: MENSAL
        amount:
          type: string
          maxLength: 21
          pattern: '^(\d{1,16}\.\d{2,4})$'
          description: Valor mínimo en R$ de prima/contribución aceptada por la sociedad al plan (identificar valor mensual y/o aporte único).
          example: '250.00'
      additionalProperties: false
    SurvivalPensionGrantPeriodBenefit:
      type: object
      description: Período de concesión del beneficio
      required:
        - incomeModalities
        - interestRate
        - reversalFinancialResults
      x-regulatory-required:
        - incomeModalities
        - biometricTable
        - interestRate
        - updateIndex
        - reversalFinancialResults
      properties:
        incomeModalities:
          type: array
          description: Modalidades de renta disponibles para contratación. Considerando los siguientes dominios
          minItems: 1
          maxItems: 2147483647
          items:
            type: string
            description: |
              Modalidades de renta disponibles para contratación.
                Considerando los siguientes dominios:
                1. Pago Único
                2. Renta por Plazo Cierto;
                3. Renta Temporal;
                4. Renta Temporal Reversible;
                5. Renta Temporal con mínimo garantizado;
                6. Renta Temporal Reversible con Mínimo Garantizado;
                7. Renta Vitalicia;
                8. Renta Vitalicia Reversible al Beneficiario Indicado
                9. Renta Vitalicia Reversible al Cónyuge con Continuidad de Menores
                10. Renta Vitalicia con Mínimo Garantizado;
                11. Renta Vitalicia con Plazo mínimo garantizado.
                12. NA
            enum:
              - PAGAMENTO_UNICO
              - RENDA_PRAZO_CERTO
              - RENDA_TEMPORARIA
              - RENDA_TEMPORARIA_REVERSIVEL
              - RENDA_TEMPORARIA_MINMO_GARANTIDO
              - RENDA_TEMPORARIA_REVERSIVEL_MININO_GARANTIDO
              - RENDA_VITALICIA
              - RENDA_VITALICIA_REVERSIVEL_BENEFICIARIO_INDICADO
              - RENDA_VITALICIA_CONJUGE_CONTINUIDADE_MENORES
              - RENDA_VITALICIA_MINIMO_GARANTIDO
              - RENDA_VITALICIA_PRAZO_MINIMO_GRANTIDO
              - NA
            example: PAGAMENTO_UNICO
        biometricTable:
          type: array
