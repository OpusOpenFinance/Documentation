    LegacyId:
      description: |
        Array de clave y valor con la clave de identificación del recurso en el sistema de origen (legado), permitiendo claves compuestas.
      type: array
      items:
        type: object
        required:
          - key
          - value
        properties:
          key:
            description: |
              Nombre del campo del identificador en el sistema de origen.
            type: string
            example: internalResourceId
          value:
            description: |
              Valor del campo del identificador en el sistema de origen.
            type: string
            example: "1234"
        additionalProperties: false
      minItems: 1
      maxItems: 10
    PaginationKey:
      description: |
        Identificador de llamada recursiva, utilizado para evitar la cuenta de llamadas al endpoint durante la paginación.
        Este campo puede ser pasado desde un flujo anterior como un valor residual y, aunque puede estar presente en la solicitud, no es necesario su uso — puede simplemente ser ignorado.
      type: string
      maxLength: 2048
      pattern: '[\w\W\s]*'
    Page:
      description: |
        Número de la página que se está solicitando (el valor de la primera página es 1).
      type: integer
      default: 1
      minimum: 1
      maximum: 2147483647
      format: int32
    PageSize:
      description: |
        Cantidad total de registros por página.
      type: integer
      default: 25
      minimum: 1
      format: int32
      maximum: 1000
    ConsentDataSharing:
      description: |
        Consentimiento para el intercambio de datos
      type: object
      required:
        - brandId
        - creationDateTime
        - tpp
        - externalId
        - loggedUser
        - permissions
      properties:
        authExtraData:
          type: array
          description: |
            Array de clave y valor con datos adicionales provenientes del autorizador.
            Estos datos pueden ser utilizados como filtros de recursos.
          items:
            type: object
            required:
              - key
              - value
            properties:
              key:
                type: string
                example: agencia
              value:
                type: string
                example: "0011"
        consentOwner:
          deprecated: true
          type: array
          description: |
            [Obsoleto] Array de clave y valor con los datos de identificación del dueño del consentimiento.
          items:
            type: object
            required:
              - key
              - value
            properties:
              key:
                type: string
                example: agencia
              value:
                type: string
                example: "0011"
        brandId:
          type: string
          description: |
            Identificador de la marca reportada por el participante de Open Finance
          example: cbanco
          minLength: 1
          maxLength: 50
        creationDateTime:
          description: |
            Fecha y hora en que se creó el consentimiento.
            Una cadena con fecha y hora conforme especificación RFC-3339, siempre utilizando la zona horaria UTC.
          type: string
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: "2021-05-21T08:30:00Z"
          maxLength: 20
        tpp:
          type: object
          description: |
            Detalles del TPP (Proveedor Tercero) que solicitó el consentimiento.
          additionalProperties: false
          required:
            - name
          properties:
            name:
              type: string
              description: |
                Nombre del TPP que solicitó el consentimiento.
              example: GuiaBolsa
              maxLength: 100
        externalId:
          type: string
          description: |
            Identificador del consentimiento utilizado fuera de la plataforma Opus Open Finance
          example: urn:oob-bank:2f710909-4ccd-4998-8679-3d8de00e5ccf
          maxLength: 100
        loggedUser:
          type: object
          description: |
            Usuario (persona natural) que se encuentra conectado en la institución Transmisora de Datos.
          additionalProperties: false
          required:
            - document
          properties:
            document:
              type: object
              description: |
                Documento de identificación oficial del usuario.
              additionalProperties: false
              required:
                - identification
                - rel
              properties:
                identification:
                  type: string
                  maxLength: 11
                  description: |
                    Número del documento de identificación oficial del usuario.
                  example: "11111111111"
                  pattern: ^\d{11}$
                rel:
                  type: string
                  maxLength: 3
                  description: |
                    Tipo del documento de identificación oficial del usuario.
                  example: CPF
                  pattern: ^[A-Z]{3}$
      businessDocumentType:
        type: object
        description: |
          Usuario (persona jurídica) que se encuentra conectado en la institución Transmisora de Datos.
          [Restricción] Llenado obligatorio si el usuario conectado en la institución Transmisora de Datos es un CNPJ (persona jurídica).
        additionalProperties: false
        required:
          - document
        properties:
          document:
            type: object
            description: |
              Documento de identificación oficial del titular persona jurídica.
            additionalProperties: false
            required:
              - identification
              - rel
            properties:
              identification:
                type: string
                maxLength: 14
                description: |
                  Número del documento de identificación oficial del titular persona jurídica.
                example: "11111111111111"
                pattern: ^\d{14}$
              rel:
                type: string
                maxLength: 4
                description: |
                  Tipo del documento de identificación oficial del titular persona jurídica.
                example: CNPJ
                pattern: ^[A-Z]{4}$
      resources:
        description: |
          Lista de recursos permitidos por el cliente.
        type: array
        items:
          type: object
          description: |
            Recursos seleccionados por el cliente.
          required:
            - type
            - resourceLegacyId
          properties:
            type:
              description: |
                Tipo del recurso.
              type: string
              enum:
                - ACCOUNT
                - CREDIT_CARD_ACCOUNT
                - LOAN
                - FINANCING
                - UNARRANGED_ACCOUNT_OVERDRAFT
                - INVOICE_FINANCING
                - PAYMENT
                - BANK_FIXED_INCOME
                - CREDIT_FIXED_INCOME
                - VARIABLE_INCOME
                - TREASURE_TITLE
                - FUND
              example: PAYMENT
            resourceLegacyId:
              $ref: "#/components/schemas/LegacyId"
            authorizers:
              deprecated: true
              description: |
                [Obsoleto] Lista de autorizadores para el recurso en casos de múltiples niveles de autorización.
                Si el recurso es seleccionado, todos los autorizadores deben aceptar el consentimiento que el recurso forma parte.
              type: array
              items:
                type: object
                required:
                  - cpf
                  - name
                properties:
                  cpf:
                    description: |
                      CPF del autorizador.
                    type: string
                    minLength: 11
                    maxLength: 11
                    pattern: ^\d{11}$
                    example: "11111111111"
                  name:
                    description: |
                      Nombre del autorizador.
                    type: string
                    example: Marco Antonio de Brito
              minItems: 1
            hasMultipleAuthorisers:
              deprecated: true
              type: boolean
              example: "false"
          additionalProperties: false
        maxItems: 1000
      expirationDateTime:
        description: |
          Fecha y hora de expiración del permiso.
          Llenado obligatorio, refleja la fecha límite de validez del consentimiento.
          Una cadena con fecha y hora conforme especificación RFC-3339, siempre utilizando la zona horaria UTC.
        type: string
        maxLength: 20
        pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
        example: "2021-05-21T08:30:00Z"
      permissions:
        type: array
        items:
          description: |
            Solo para consentimientos de intercambio de datos.
            Especifica los tipos de permisos de acceso a las APIs en el ámbito de Open Finance Brasil - Fase 2, de acuerdo con los bloques de consentimiento proporcionados por el usuario y necesarios para acceder a cada endpoint de las APIs.
          type: string
          enum:
            - ACCOUNTS_READ
            - ACCOUNTS_BALANCES_READ
            - ACCOUNTS_TRANSACTIONS_READ
            - ACCOUNTS_OVERDRAFT_LIMITS_READ
            - CREDIT_CARDS_ACCOUNTS_READ
            - CREDIT_CARDS_ACCOUNTS_BILLS_READ
            - CREDIT_CARDS_ACCOUNTS_BILLS_TRANSACTIONS_READ
            - CREDIT_CARDS_ACCOUNTS_LIMITS_READ
            - CREDIT_CARDS_ACCOUNTS_TRANSACTIONS_READ
            - CUSTOMERS_PERSONAL_IDENTIFICATIONS_READ
            - CUSTOMERS_PERSONAL_ADITTIONALINFO_READ
            - CUSTOMERS_BUSINESS_IDENTIFICATIONS_READ
            - CUSTOMERS_BUSINESS_ADITTIONALINFO_READ
            - FINANCINGS_READ
            - FINANCINGS_SCHEDULED_INSTALMENTS_READ
            - FINANCINGS_PAYMENTS_READ
            - FINANCINGS_WARRANTIES_READ
            - INVOICE_FINANCINGS_READ
            - INVOICE_FINANCINGS_SCHEDULED_INSTALMENTS_READ
            - INVOICE_FINANCINGS_PAYMENTS_READ
            - INVOICE_FINANCINGS_WARRANTIES_READ
            - LOANS_READ
            - LOANS_SCHEDULED_INSTALMENTS_READ
            - LOANS_PAYMENTS_READ
            - LOANS_WARRANTIES_READ
            - UNARRANGED_ACCOUNTS_OVERDRAFT_READ
            - UNARRANGED_ACCOUNTS_OVERDRAFT_SCHEDULED_INSTALMENTS_READ
            - UNARRANGED_ACCOUNTS_OVERDRAFT_PAYMENTS_READ
            - UNARRANGED_ACCOUNTS_OVERDRAFT_WARRANTIES_READ
            - BANK_FIXED_INCOMES_READ
            - CREDIT_FIXED_INCOMES_READ
            - FUNDS_READ
            - VARIABLE_INCOMES_READ
            - TREASURE_TITLES_READ
            - EXCHANGES_READ
            - RESOURCES_READ
        minItems: 1
        maxItems: 30
        example:
          - ACCOUNTS_READ
          - ACCOUNTS_OVERDRAFT_LIMITS_READ
          - RESOURCES_READ
      additionalProperties: false
    RequestMeta:
