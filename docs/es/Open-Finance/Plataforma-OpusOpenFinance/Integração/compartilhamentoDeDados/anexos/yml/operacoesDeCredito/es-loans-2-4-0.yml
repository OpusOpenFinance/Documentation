components:
  schemas:
    ResponseErrorWithAbleAdditionalProperties:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 13
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                description: Código de error específico del endpoint
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              title:
                description: Título comprensible para humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              detail:
                description: Descripción comprensible para humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 2048
        meta:
          $ref: "#/components/schemas/MetaError"
    EnumContractAmortizationScheduled:
      type: string
      description: |
        Sistema de amortización (Ver Enum):
        - SAC (Sistema de Amortización Constante) - Es aquel en que el valor de la amortización permanece igual hasta el final. Los intereses cobrados sobre el fraccionamiento no entran en esta cuenta.
        - PRICE (Sistema Francés de Amortización) - Las cuotas son fijas desde el principio hasta el final del contrato. Es decir, todas las cuotas tendrán el mismo valor, desde la primera hasta la última. En los primeros pagos, la mayor parte del valor de la cuota corresponde a los intereses. Con el tiempo, la tasa de interés disminuye. Como el valor de la cuota es fijo, con el paso de las cuotas, el valor de amortización va aumentando.
        - SAM (Sistema de Amortización Mixto) - Cada cuota (pago) es el promedio aritmético de las cuotas respectivas en los Sistemas Price y en el Sistema de Amortización Constante (SAC).
        - SIN SISTEMA DE AMORTIZACIÓN
      enum:
        - SAC
        - PRICE
        - SAM
        - SEM_SISTEMA_AMORTIZACAO
        - OUTROS
      example: SAC
    EnumContractCalculation:
      type: string
      description: Base de cálculo
      enum:
        - 21/252
        - 30/360
        - 30/365
      example: 21/252
    EnumContractFeeCharge:
      type: string
      description: |
        "Forma de cobro relativo a la tarifa acordada en el contrato. (Ver Enum)
        - Mínimo
        - Máximo
        - Fijo
        - Percentual"
      enum:
        - MINIMO
        - MAXIMO
        - FIXO
        - PERCENTUAL
      example: MINIMO
    EnumContractFeeChargeType:
      type: string
      description: Tipo de cobro para la tarifa acordada en el contrato.
      enum:
        - UNICA
        - POR_PARCELA
      example: UNICA
    EnumContractFinanceChargeType:
      type: string
      description: Tipo de cargo acordado en el contrato.
      enum:
        - JUROS_REMUNERATORIOS_POR_ATRASO
        - MULTA_ATRASO_PAGAMENTO
        - JUROS_MORA_ATRASO
        - IOF_CONTRATACAO
        - IOF_POR_ATRASO
        - SEM_ENCARGO
        - OUTROS
      example: JUROS_REMUNERATORIOS_POR_ATRASO
    EnumContractInstalmentPeriodicity:
      type: string
      description: |
        "Información relativa a la periodicidad regular de las cuotas. (Ver Enum)
        sin periodicidad regular, semanal, quincenal, mensual, bimestral, trimestral, semestral, anual"
      enum:
        - SEM_PERIODICIDADE_REGULAR
        - SEMANAL
        - QUINZENAL
        - MENSAL
        - BIMESTRAL
        - TRIMESTRAL
        - SEMESTRAL
        - ANUAL
        - OUTROS
      example: SEMANAL
    EnumContractInterestRateType:
      type: string
      description: |
        "Tipo de interés (Ver Enum)
        - SIMPLES (aplicado/cobrado siempre sobre el capital inicial, que es el valor prestado/invertido. No hay cobro de intereses sobre intereses acumulados en el(los) período(s) anterior(es). Ejemplo: en un préstamo de R$1.000, con tasa de interés simple de 8% a.a., con duración de 2 años, el total de intereses será R$80 en el primer año y R$ 80 en el segundo año. Al final del contrato, el prestatario devolverá el principal y los intereses simples de cada año: R$1.000+R$80+R$80=R$1.160)
        - COMPOSTO (para cada periodo del contrato (diario, mensual, anual, etc.), hay un “nuevo capital” para el cobro de la tasa de interés contratada. Este “nuevo capital” es la suma del capital y del interés cobrado en el período anterior. Ejemplo: en un préstamo de R$1.000, con tasa de interés compuesta de 8% a.a., con duración de 2 años, el total de intereses será R$80 en el primer año. En el segundo año, los intereses se sumarán al capital (R$1.000 + R$ 80 = R$ 1.080), resultando en intereses de R$ 86 (8% de R$ 1.080))"
      enum:
        - SIMPLES
        - COMPOSTO
      example: SIMPLES
    EnumContractReferentialRateIndexerSubType:
      type: string
      description: |
        "Subtipos de tasas de referencia o índices, conforme Anexo 5: Tasa referencial o Índice (Indx), del Documento 3040.

        [Restricción] En caso de que en el campo postFixedRate se informe un valor aplicable al contrato, el envío de este campo será obligatorio."
      enum:
        - SEM_SUB_TIPO_INDEXADOR
        - PRE_FIXADO
        - TR_TBF
        - TJLP
        - LIBOR
        - TLP
        - OUTRAS_TAXAS_POS_FIXADAS
        - CDI
        - SELIC
        - OUTRAS_TAXAS_FLUTUANTES
        - IGPM
        - IPCA
        - IPCC
        - OUTROS_INDICES_PRECO
        - TCR_PRE
        - TCR_POS
        - TRFC_PRE
        - TRFC_POS
        - OUTROS_INDEXADORES
      example: TJLP
    EnumContractReferentialRateIndexerType:
      type: string
      description: |
        "Tipos de tasas de referencia o índices, conforme Anexo 5: Tasa referencial o Índice (Indx), del Documento 3040"
      enum:
        - SEM_TIPO_INDEXADOR
        - PRE_FIXADO
        - POS_FIXADO
        - FLUTUANTES
        - INDICES_PRECOS
        - CREDITO_RURAL
        - OUTROS_INDEXADORES
      example: PRE_FIXADO
    EnumContractTaxPeriodicity:
      type: string
      description: |
        "Periodicidad de la tasa. (Ver Enum)
        a.m - al mes
        a.a. - al año"
      enum:
        - AM
        - AA
      example: AA
    EnumContractTaxType:
      type: string
      description: |
        "Tipo de Tasa (Ver Enum)
        - NOMINAL (tasa nominal es una tasa de interés en la que la unidad referencial no coincide con la unidad de tiempo de la capitalización. Siempre se proporciona en términos anuales, y sus períodos de capitalización pueden ser diarios, mensuales, trimestrales o semestrales. ej. Una tasa del 12% al año con capitalización mensual)
        - EFETIVA (Es la tasa de interés en la que la unidad referencial coincide con la unidad de tiempo de la capitalización. Como las unidades de medida de tiempo de la tasa de interés y de los períodos de capitalización son iguales, se usan ejemplos simples como 1% al mes, 60% al año)"
      enum:
        - NOMINAL
        - EFETIVA
      example: EFETIVA
    EnumContractProductSubTypeLoans:
      type: string
      description: "Subtipo de la modalidad de crédito Préstamos contratadas, conforme a la circular 4.015 y descripción del DOC3040 del SCR."
      enum:
        - HOME_EQUITY
        - CHEQUE_ESPECIAL
        - CONTA_GARANTIDA
        - CAPITAL_GIRO_TETO_ROTATIVO
        - CREDITO_PESSOAL_SEM_CONSIGNACAO
        - CREDITO_PESSOAL_COM_CONSIGNACAO
        - MICROCREDITO_PRODUTIVO_ORIENTADO
        - CAPITAL_GIRO_PRAZO_VENCIMENTO_ATE_365_DIAS
        - CAPITAL_GIRO_PRAZO_VENCIMENTO_SUPERIOR_365_DIAS
      example: CREDITO_PESSOAL_COM_CONSIGNACAO
    EnumContractProductTypeLoans:
      type: string
      description: "Tipo de la modalidad de crédito contratada, conforme a la circular 4.015 y descripción del DOC3040 del SCR."
      enum:
        - EMPRESTIMOS
      example: EMPRESTIMOS
    EnumWarrantySubType:
      type: string
      description: |
        Denominación/Identificación del sub tipo de la garantía que avala la Modalidad de la Operación de Crédito contratada (Doc 3040, Anexo 12).
      enum:
        - ACOES_DEBENTURES
        - ACORDOS_COMPENSACAO_LIQUIDACAO_OBRIGACOES
        - APLICACOES_FINANCEIRAS_RENDA_FIXA
        - APLICACOES_FINANCEIRAS_RENDA_VARIAVEL
        - APOLICES_CREDITO_EXPORTACAO
        - CCR_CONVENIO_CREDITOS_RECIPROCOS
        - CHEQUES
        - CIVIL
        - DIREITOS_SOBRE_ALUGUEIS
        - DEPOSITOS_A_VISTA_A_PRAZO_POUPANCA_OURO_TITULOS_PUBLICOS_FEDERAIS_ART_36
        - DEPOSITO_TITULOS_EMITIDOS_ENTIDADES_ART_23
        - DUPLICATAS
        - EMD_ENTIDADES_MULTILATERAIS_DESENVOLVIMENTO_ART_37
        - EQUIPAMENTOS
        - ESTADUAL_OU_DISTRITAL
        - FATURA_CARTAO_CREDITO
        - FEDERAL
        - FCVS_FUNDO_COMPENSACAO_VARIACOES_SALARIAIS
        - FGI_FUNDO_GARANTIDOR_INVESTIMENTOS
        - FGPC_FUNDO_GARANTIA_PROMOCAO_COMPETIT
        - FGTS_FUNDO_GARANTIA_TEMPO_SERVICO
        - FUNDO_GARANTIDOR_AVAL
        - GARANTIA_PRESTADA_FGPC_LEI_9531_ART_37
        - GARANTIA_PRESTADA_FUNDOS_QUAISQUER_OUTROS_MECANISMOS_COBERTURA_RISCO_CREDITO_ART_37
        - GARANTIA_PRESTADA_TESOURO_NACIONAL_OU_BACEN_ART_37_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO
        - IMOVEIS
        - IMOVEIS_RESIDENCIAIS
        - MITIGADORAS
        - MUNICIPAL
        - NAO_MITIGADORAS
        - NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO
        - OUTRAS
        - OUTROS
        - OUTROS_BENS
        - OUTROS_GRAUS
        - OUTROS_IMOVEIS
        - OUTROS_SEGUROS_ASSEMELHADOS
        - PESSOA_FISICA
        - PESSOA_FISICA_EXTERIOR
        - PESSOA_JURIDICA
        - PESSOA_JURIDICA_EXTERIOR
        - PRIMEIRO_GRAU_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO
        - PRIMEIRO_GRAU_IMOVEIS_RESIDENCIAIS
        - PRIMEIRO_GRAU_OUTROS
        - PROAGRO
        - PRODUTOS_AGROPECUARIOS_COM_WARRANT
        - PRODUTOS_AGROPECUARIOS_SEM_WARRANT
        - SBCE_SOCIEDADE_BRASILEIRA_CREDITO_EXPORTAÇÃO
        - SEGURO_RURAL
        - SEM_SUB_TIPO_GARANTIA
        - TRIBUTOS_RECEITAS_ORCAMENTARIAS
        - VEICULOS
        - VEICULOS_AUTOMOTORES
    example: NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO
    EnumContractProductSubTypeCategory:
      type: string
      description: |
        Categoría destinada a la clasificación específica relacionada con la submodalidad del producto.
        Las orientaciones a continuación deben observarse para el correcto llenado de este campo:
        * El llenado con el enum `CREDITO_PESSOAL_CLEAN` será obligatorio, a partir de la publicación de la versión 2.5.0 de la API Préstamos, **para contratos en abierto**, cuando sea aplicable;
        * El enum `CONSIGNADO_SIAPE`, **que engloba todos los contratos consignados bajo la regulación del Sistema Integrado de Administración de Recursos Humanos (Siape), presentando información de servidores estatutarios, temporales, celetistas (CLT), entre otros**, será de envío obligatorio, a partir del inicio del piloto para crédito consignado;
        * Contratos liquidados hasta la entrada en producción (go live) de la versión 2.5.0 podrán ser llenados con la opción OUTRO;
        * Las demás submodalidades deben clasificarse en la opción `OUTRO`.
      enum:
        - CREDITO_PESSOAL_CLEAN
        - CONSIGNADO_SIAPE
        - OUTRO
      example: CREDITO_PESSOAL_CLEAN
    EnumWarrantyType:
      type: string
      description: "Denominación/Identificación del tipo de garantía que avala la Modalidad de la Operación de Crédito contratada (Doc 3040, Anexo 12)"
      enum:
        - CESSAO_DIREITOS_CREDITORIOS
        - CAUCAO
        - PENHOR
        - ALIENACAO_FIDUCIARIA
        - HIPOTECA
        - OPERACOES_GARANTIDAS_PELO_GOVERNO
        - OUTRAS_GARANTIAS_NAO_FIDEJUSSORIAS
        - SEGUROS_ASSEMELHADOS
        - GARANTIA_FIDEJUSSORIA
        - BENS_ARRENDADOS
        - GARANTIAS_INTERNACIONAIS
        - OPERACOES_GARANTIDAS_OUTRAS_ENTIDADES
        - ACORDOS_COMPENSACAO
      example: CESSAO_DIREITOS_CREDITORIOS
    LoansBalloonPayment:
      type: object
      description: Lista que contiene las fechas de vencimiento y el valor de las cuotas no regulares del contrato de la modalidad de crédito consultada.
      required:
        - dueDate
        - amount
      properties:
        dueDate:
          type: string
          maxLength: 10
          minLength: 2
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2021-05-21"
          description: |
            'Fecha de vencimiento de la cuota no regular a vencer del contrato de la modalidad de crédito consultada, conforme especificación RFC-3339. ej. 2014-03-19'
        amount:
          $ref: "#/components/schemas/LoansBalloonPaymentAmount"
    LoansContract:
      type: object
      description: Conjunto de información referente a la identificación de la operación de crédito de préstamo.
      required:
        - contractNumber
        - ipocCode
        - productName
        - productType
        - productSubType
        - contractDate
        - contractAmount
        - instalmentPeriodicity
        - CET
        - amortizationScheduled
        - interestRates
        - contractedFees
        - contractedFinanceCharges
        - productSubTypeCategory
      properties:
        contractNumber:
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[\w\W]{1,100}$'
          example: "1324926521496"
          description: Número del contrato dado por la institución contratante.
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          example: "92792126019929279212650822221989319252576"
          description: |
            Número estandarizado del contrato - IPOC (Identificación Estandarizada de la Operación de Crédito). Según DOC 3040, compuesto por:
            - **CNPJ de la institución:** 8 (ocho) posiciones iniciales;
            - **Modalidad de la operación:** 4 (cuatro) posiciones;
            - **Tipo de cliente:** 1 (una) posición( 1 = persona natural - CPF, 2= persona jurídica – CNPJ, 3 = persona física en el exterior, 4 = persona jurídica en el exterior, 5 = persona natural sin CPF y 6 = persona jurídica sin CNPJ);
            - **Código de cliente:** El número de posiciones varía según el tipo de cliente:
              1. Para clientes persona física con CPF (tipo de cliente = 1), informar las 11 (once) posiciones de CPF;
              2. Para clientes persona jurídica con CNPJ (tipo de cliente = 2), informar las 8 (ocho) posiciones iniciales de CNPJ;
              3. Para los demás clientes (tipos de cliente 3, 4, 5 y 6), informar 14 (catorce) posiciones con complemento de ceros a la izquierda si la identificación tiene tamaño inferior;
            - **Código de contrato:** de 1 (una) a 40 (cuarenta) posiciones, sin complemento de caracteres.
        productName:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          example: Crédito Personal Consignado
          description: |
            Denominación/Identificación del nombre de la Modalidad de la Operación de Crédito divulgado al cliente.
        productType:
          $ref: "#/components/schemas/EnumContractProductTypeLoans"
        productSubType:
          $ref: "#/components/schemas/EnumContractProductSubTypeLoans"
        productSubTypeCategory:
          $ref: "#/components/schemas/EnumContractProductSubTypeCategory"
        contractDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2018-01-05"
          description: |
            Fecha de contratación de la operación de crédito. Especificación RFC-3339. Para productos rotativos, productSubType `CHEQUE_ESPECIAL` y `CONTA_GARANTIDA`, en caso de múltiples contrataciones del mismo producto, se debe enviar la última fecha disponible.
        disbursementDates:
          type: array
          minItems: 1
          description: |
            Lista que trae las Fechas de Desembolso del valor contratado.
          items:
            type: string
            format: date
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
            example: "2018-01-15"
            description: |
              Fecha del Desembolso del valor contratado. Especificación RFC-3339.
              En el caso de una liberación de recursos hecha en D0 pero con referencia retroactiva hecha en D-1, contablemente la fecha correcta sería D-1.
        settlementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2018-01-15"
          description: |
            Fecha de liquidación de la operación. Fecha de cancelación del contrato para casos en que no hay saldo deudor restante. En el caso de cancelación con saldo deudor, la fecha solo debe llenarse cuando el mismo sea liquidado.
        contractAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: |
            Valor contratado de la operación. No incluir valores de tasas, tarifas, cargos y seguros. 
            Expresado en valor monetario con al menos 2 cifras decimales y como máximo 4 cifras decimales. 
            En los casos en que no haya este valor explícito en el contrato del producto, enviar como 0.00
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Moneda correspondiente al valor de la garantía, según modelo ISO-4217. Ej. 'BRL'
            Todos los valores monetarios informados están representados con la moneda vigente de Brasil.
        dueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2028-01-15"
          description: |
            Fecha de último vencimiento de la operación, siguiendo la especificación RFC-3339. La información debe ser enviada en caso de que exista. Especialmente para contratos renegociados, se debe alterar la fecha al del último vencimiento. Para productos rotativos, productSubType `CHEQUE_ESPECIAL` y `CONTA_GARANTIDA`, el campo representa la fecha fin de la renovación para contratos activos o fecha de cancelación para contratos cancelados o vencidos.
        instalmentPeriodicity:
          $ref: "#/components/schemas/EnumContractInstalmentPeriodicity"
        instalmentPeriodicityAdditionalInfo:
          type: string
          pattern: '^[^\s](.*[^\s])?$'
          maxLength: 50
          example: Informaciones adicionales sobre periodicidad
          description: |
            Campo obligatorio para complementar la información relativa a la periodicidad de pago regular cuando se selecciona la opción OTROS.
        firstInstalmentDueDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2018-02-15"
          description: |
            Fecha de vencimiento de la primera cuota del principal.
            La información debe ser enviada en caso de que exista.
        CET:
          type: string
          pattern: '^\d{1,6}\.\d{6}$'
          format: double
          maxLength: 13
          minLength: 8
          example: "0.290000"
          description: |
            CET – Costo Efectivo Total debe ser expresado en forma de tasa porcentual anual e incorpora todos los cargos y gastos incidentes en las operaciones de crédito (tasa de interés, tarifas, impuestos, seguros y otros gastos cobrados).

            El llenado debe respetar las 6 cifras decimales, incluso si vienen llenadas con ceros (representación de porcentaje ej: 0.150000. Este valor representa 15%. El valor 1 representa 100%).

            Para el público PF (persona física) el campo es de envío obligatorio para contratos firmados a partir de 2008, conforme Resolución CMN 3.517. Para el público PJ (persona jurídica) el campo es de envío obligatorio para contratos firmados a partir de 2011, conforme Resolución CMN 3.909. El campo podrá ser llenado con 0.00 en escenarios en los cuales la institución no tenga la información de CET (Costo efectivo total) solo para las excepciones listadas a continuación:

            - En contratos anteriores a 2008 (para el público PF);
            - En contratos anteriores a 2011 (para el público PJ);
            - Público PJ de mediano o gran porte.
        hasInsuranceContracted:
          type: boolean
          description: |
            Campo que identifica si existe seguro contratado para el Préstamo, donde seguro contratado es true y no contratado es false.

            [Restricción] Este campo es de envío obligatorio si el campo productSubTypeCategory se llena con CREDITO_PESSOAL_CLEAN.
          example: true
        amortizationScheduled:
          $ref: "#/components/schemas/EnumContractAmortizationScheduled"
        amortizationScheduledAdditionalInfo:
          type: string
          pattern: '^[^\s](.*[^\s])?$'
          maxLength: 200
          example: Informaciones complementarias relativas a la amortización del tipo 'OTROS'
          description: |
            Campo obligatorio para complementar la información relativa a la amortización cuando se selecciona la opción OTROS.
        cnpjConsignee:
          type: string
          maxLength: 14
          pattern: "^[0-9A-Z]{12}[0-9]{2}$"
          example: "60500998000135"
          description: |
            CNPJ del consignatario (CNPJ corresponde al número de inscripción en el Cadastro de Pessoa Jurídica).

            Se debe tener solo la representación alfanumérica del CNPJ, sin máscara.

            [Restricción] Información adicional específica para cuando el productSubType sea igual a CREDITO_PESSOAL_COM_CONSIGNACAO
        interestRates:
          type: array
          description: |
            Objeto que contiene el conjunto de información necesaria para demostrar la composición de las tasas de intereses remuneratorios de la Modalidad de crédito.
            Si el contrato no posee tasas de intereses, debe compartirse una lista vacía. Si el contrato posee una tasa de intereses con valor 0, debe compartirse un objeto con el valor 0 de forma explícita.
            Para contratos en renegociación, la tasa de préstamo compartida debe mantenerse la tasa del contrato vigente, sinitendo alterada para la renegociada al final del proceso de renegociación.
            Para el producto CPC (campo `productSubTypeCategory` lleno con `CREDITO_PESSOAL_CLEAN`) se debe obligatoriamente contener la tasa nominal y la tasa efectiva (campo `taxPeriodicity`) con periodicidad a.a. (al año), pudiendo también contener, además de las tasas nominal y efectiva al año, otras con otra periodicidad.
          items:
            $ref: "#/components/schemas/LoansContractInterestRate"
          minItems: 0
        contractedFees:
          type: array
          description: Lista que contiene la información de las tarifas acordadas en el contrato.
          items:
            $ref: "#/components/schemas/LoansContractedFee"
          minItems: 0
        contractedFinanceCharges:
          type: array
          description: Lista que contiene los cargos acordados en el contrato
          items:
            $ref: "#/components/schemas/LoansFinanceCharge"
          minItems: 0
        nextInstalmentAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: >
            Indica el valor de la parcela en el vencimiento. Para contratos liquidados, retornar cero, siguiendo el patrón.

            [Restricción] El envío del campo será obligatorio para CPC (campo “productSubTypeCategory” lleno con `CREDITO_PESSOAL_CLEAN`).
    LoansContractedFee:
      type: object
      description: Objeto que contiene el conjunto de información necesaria para demostrar la composición de las tasas de intereses remuneratorios de la Modalidad de crédito.
      required:
        - feeName
        - feeCode
        - feeChargeType
        - feeCharge
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          description: Denominación de la Tarifa acordada
          example: Renovación de registro
        feeCode:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          description: Sigla identificadora de la tarifa acordada
          example: REGISTRO
        feeChargeType:
          $ref: "#/components/schemas/EnumContractFeeChargeType"
        feeCharge:
          $ref: "#/components/schemas/EnumContractFeeCharge"
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          description: |
            Valor monetario de la tarifa acordada en el contrato.

            [Restricción] Llenado obligatorio cuando la forma de cobro sea diferente de Percentual.
          example: "100000.0400"
        feeRate:
          type: string
          pattern: '^\d{1}\.\d{6}$'
          format: double
          maxLength: 8
          minLength: 8
          description: |
            Es el valor de la tarifa en porcentaje acordada en el contrato.

            [Restricción] Llenado obligatorio cuando la forma de cobro sea Percentual.
          example: "0.062000"
    LoansContractInterestRate:
      type: object
      description: Objeto que contiene el conjunto de información necesaria para demostrar la composición de las tasas de intereses remuneratorios de la modalidad de crédito.
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
      properties:
        taxType:
          $ref: "#/components/schemas/EnumContractTaxType"
        interestRateType:
          $ref: "#/components/schemas/EnumContractInterestRateType"
        taxPeriodicity:
          $ref: "#/components/schemas/EnumContractTaxPeriodicity"
        calculation:
          $ref: "#/components/schemas/EnumContractCalculation"
        referentialRateIndexerType:
          $ref: "#/components/schemas/EnumContractReferentialRateIndexerType"
        referentialRateIndexerSubType:
          $ref: "#/components/schemas/EnumContractReferentialRateIndexerSubType"
        referentialRateIndexerAdditionalInfo:
          type: string
          description: |
            Campo libre para complementar la información relativa al Tipo de tasa referencial o indexador.
            [Restricción] Obligatorio para complementar la información relativa al Tipo de tasa referencial o indexador, cuando se selecciona el tipo o subtipo OTRO.
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          example: Informaciones adicionales
        preFixedRate:
          type: string
          pattern: '^\d{1,2}\.\d{6}$'
          format: double
          maxLength: 9
          minLength: 8
          example: "0.600000"
          description: |
            Tasa prefijada aplicada sobre el contrato de la modalidad crédito. Por ejemplo, 0.014500. El llenado debe respetar las 6 cifras decimales, incluso si vienen llenas con ceros (representación de porcentaje ej: 0.150000. Este valor representa el 15%. El valor 1 representa el 100%).

            [Restricción] Este campo es de envío obligatorio si no se envía el campo postFixedRate.
        postFixedRate:
          type: string
          pattern: '^\d{1,2}\.\d{6}$'
          format: double
          maxLength: 9
          minLength: 8
          description: |
            Tasa postfijada aplicada sobre el contrato de la modalidad crédito. Por ejemplo, 0.0045. El llenado debe respetar las 6 cifras decimales, incluso si vienen llenas con ceros (representación de porcentaje ej: 0.1500. Este valor representa el 15%. El valor 1 representa el 100%). Para tasas postfijadas es necesario informar el indexador (campo referentialRateIndexerSubType).

            [Restricción] Este campo es de envío obligatorio si no se envía el campo preFixedRate.
          example: "0.550000"
        additionalInfo:
          type: string
          maxLength: 1200
          pattern: '^[^\s](.*[^\s])?$'
          example: Informaciones adicionales
          description: |
            Texto con información adicional sobre la composición de las tasas de interés acordadas.

            [Restricción] Si la institución tiene la información para compartir, esta debe ser informada.
    LoansChargeOverParcel:
      type: object
      required:
        - chargeType
        - chargeAmount
      properties:
        chargeType:
          $ref: "#/components/schemas/EnumContractFinanceChargeType"
        chargeAdditionalInfo:
          type: string
          pattern: '^[^\s](.*[^\s])?$'
          maxLength: 140
          example: Informaciones adicionales
          description: |
            Campo libre para llenado de información adicional referente al cargo.

            [Restricción] Obligatorio cuando chargeType sea igual a 'OTROS'.
        chargeAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: "1000.0400"
          description: Valor del pago del cargo pagado fuera de la cuota. Expresado en valor monetario con al menos 2 cifras decimales y como máximo 4 cifras decimales.
    LoansFinanceCharge:
      type: object
      description: Conjunto de información referente a la identificación de la operación de crédito.
      required:
        - chargeType
      properties:
        chargeType:
          $ref: "#/components/schemas/EnumContractFinanceChargeType"
        chargeAdditionalInfo:
          type: string
          maxLength: 140
          description: |
            Campo para información adicional.

            [Restricción] Obligatorio si se selecciona la opción 'OTROS' en Tipo de cargo acordado en el contrato.
          pattern: '^[^\s](.*[^\s])?$'
          example: Informaciones adicionales sobre cargos.
        chargeRate:
          type: string
          pattern: '^\d{1}\.\d{6}$'
          format: double
          maxLength: 8
          minLength: 8
          description: |
            Representa el valor del cargo en porcentaje acordado en el contrato.

            El llenado debe respetar las 6 cifras decimales, incluso si vienen llenas con ceros (representación de porcentaje ej: 0.150000. Este valor representa el 15%. El valor 1 representa el 100%).
          example: "0.070000"
    LoansInstalments:
      type: object
      description: Conjunto de información referente al plazo restante y las cuotas de una operación de crédito de préstamos.
      required:
        - dueInstalments
        - pastDueInstalments
        - typeContractRemaining
        - typeNumberOfInstalments
        - paidInstalments
      properties:
        typeNumberOfInstalments:
          type: string
          description: Tipo de plazo total del contrato referente a la modalidad de crédito informada.
          enum:
            - DIA
            - SEMANA
            - MES
            - ANO
            - SEM_PRAZO_TOTAL
          example: MES
        totalNumberOfInstalments:
          type: number
          maximum: 999999999
          example: 130632
          description: |
            Plazo Total según el tipo (día, semana, mes, año) referente a la Modalidad de Crédito informada.

            [Restricción] Obligatoriamente debe ser llenado si el typeNumberOfInstalments es diferente de SEM_PRAZO_TOTAL.
        typeContractRemaining:
          type: string
          enum:
            - DIA
            - SEMANA
            - MES
            - ANO
            - SEM_PRAZO_REMANESCENTE
          description: |
            Tipo de plazo restante del contrato referente a la modalidad de crédito informada.
        contractRemainingNumber:
          type: number
          maximum: 999999999
          example: 14600
          description: |
            Plazo Restante según el tipo (día, semana, mes, año) referente a la Modalidad de Crédito informada.

            [Restricción] Obligatoriamente debe ser llenado si el typeContractRemaining es diferente de SEM_PRAZO_REMANESCENTE.
        paidInstalments:
          type: number
          description: "Cantidad de cuotas pagadas. (En el caso de modalidades que no posean cuotas, el número de cuotas es igual a cero)."
          maximum: 999999
          example: 73
        dueInstalments:
          type: number
          description: "Cantidad de cuotas por vencer. (En el caso de modalidades que no posean cuotas, el número de cuotas es igual a cero)."
          maximum: 999999
          example: 57
        pastDueInstalments:
          type: number
          description: "Cantidad de cuotas vencidas. (En el caso de modalidades que no posean cuotas, el número de cuotas es igual a cero)."
          maximum: 999999
          example: 73
        balloonPayments:
          type: array
          items:
            $ref: "#/components/schemas/LoansBalloonPayment"
          minItems: 1
          description: Lista que trae las fechas de vencimiento y el valor de las cuotas no regulares del contrato de la modalidad de crédito consultada.
    LoansListContract:
      type: object
      description: Conjunto de información de contratos de préstamo mantenidos por el cliente en la institución transmisora y para los cuales haya otorgado consentimiento.
      required:
        - contractId
        - brandName
        - companyCnpj
        - productType
        - productSubType
        - ipocCode
        - productSubTypeCategory
      properties:
        contractId:
          $ref: "#/components/schemas/LegacyId"
        brandName:
          type: string
          pattern: '^[^\s](.*[^\s])?$'
          maxLength: 80
          example: Organización A
          description: "Nombre de la Marca reportada por el participante en Open Finance. Se recomienda utilizar, siempre que sea posible, el mismo nombre de marca asignado en el campo del directorio Customer Friendly Server Name (Autorización del Servidor)."
        companyCnpj:
          type: string
          pattern: "^[0-9A-Z]{12}[0-9]{2}$"
          maxLength: 14
          example: "21128159000166"
          description: "Representación alfanumérica completa del CNPJ de la institución responsable del contrato de préstamo a fin de identificar la institución acreedora en los casos de portabilidad de crédito - el CNPJ corresponde al número de inscripción en el Cadastro de Pessoa Jurídica. Se debe tener solo la representación alfanumérica del CNPJ, sin máscara."
        productType:
          $ref: "#/components/schemas/EnumContractProductTypeLoans"
        productSubType:
          $ref: "#/components/schemas/EnumContractProductSubTypeLoans"
        productSubTypeCategory:
          $ref: "#/components/schemas/EnumContractProductSubTypeCategory"
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          example: "92792126019929279212650822221989319252576"
          description: |
            Número estandarizado del contrato - IPOC (Identificación Estandarizada de la Operación de Crédito). Según DOC 3040, compuesto por:
            - **CNPJ de la institución:** 8 (ocho) posiciones iniciales;
            - **Modalidad de la operación:** 4 (cuatro) posiciones;
            - **Tipo de cliente:** 1 (una) posición( 1 = persona natural - CPF, 2= persona jurídica – CNPJ, 3 = persona física en el extranjero, 4 = persona jurídica en el extranjero, 5 = persona natural sin CPF y 6 = persona jurídica sin CNPJ);
            - **Código de cliente:** El número de posiciones varía según el tipo de cliente:
              1. Para clientes persona física con CPF (tipo de cliente = 1), informar las 11 (once) posiciones de CPF;
              2. Para clientes persona jurídica con CNPJ (tipo de cliente = 2), informar las 8 (ocho) posiciones iniciales de CNPJ;
              3. Para los demás clientes (tipos de cliente 3, 4, 5 y 6), informar 14 (catorce) posiciones con complemento de ceros a la izquierda si la identificación tiene tamaño inferior;
            - **Código de contrato:** de 1 (una) a 40 (cuarenta) posiciones, sin complemento de caracteres.
    LoansPayments:
      type: object
      description: Conjunto de información referente a los pagos realizados de una operación de crédito de préstamos.
      required:
        - contractOutstandingBalance
        - releases
      properties:
        paidInstalments:
          type: number
          maximum: 2147483647
          example: 73
          description: Cantidad total de cuotas pagadas del contrato referente a la Modalidad de Crédito informada.
        contractOutstandingBalance:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: |
            Valor necesario para que el cliente liquide la deuda, es decir, este campo debe ser llenado con el saldo deudor actualizado descrito en el DDC (Documento Descriptivo de Crédito).
            El valor a liquidar actualizado al día debe ser ajustado para compartir por la Institución Trasmisora hasta las 10:00 del mismo día, especialmente para Crédito Personal Clean, en el ámbito de Portabilidad de Crédito, ya que este valor es utilizado por la Institución Receptora en calidad de Proponente para su pago a la Institución Transmisora en calidad de Acreedora.
        lastUpdatedContractOutstandingBalance:
          type: string
          format: date-time
          description: |
            Fecha y hora de la última actualización del valor del campo contractOutstandingBalance, conforme especificación RFC-3339, en formato UTC.

            [Restricción] El envío del campo será obligatorio para CPC (campo “productSubTypeCategory” lleno con CREDITO_PESSOAL_CLEAN en la identificación de la operación, en el endpoint /contracts/{contractId}).
          minLength: 24
          maxLength: 24
          example: "2021-05-21T08:30:03.374Z"
        totalRemainingAmount:
          description: |
            Valor total que falta para que el cliente liquide el contrato, considerando el total de todas las cuotas vencidas y a vencer, así como todas las tasas, tarifas y cargas de las cuotas. En casos de contrato con tasas postfijadas, considerar solo valores prefijados, pues el cálculo postfijado ocurre solo en un momento futuro y está sujeto a las variaciones de su índice.

            [Restricción] El envío del campo será obligatorio para CPC (campo “productSubTypeCategory” lleno con CREDITO_PESSOAL_CLEAN en la identificación de la operación, en el endpoint /contracts/{contractId}).
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
        releases:
          type: array
          minItems: 0
          items:
            $ref: "#/components/schemas/LoansReleases"
          description: Lista de los pagos realizados en el período.
    LoansReleases:
      type: object
      description: Lista de los pagos realizados en el período.
      required:
        - paymentId
        - isOverParcelPayment
        - paidDate
        - currency
        - paidAmount
      properties:
        paymentId:
          $ref: "#/components/schemas/LegacyId"
        isOverParcelPayment:
          type: boolean
          example: true
          description: Identifica si es un pago acordado (false) o suelto (true).
        instalmentId:
          $ref: "#/components/schemas/LegacyId"
        paidDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2021-05-21"
          description: "Fecha efectiva del pago referente al contrato de la modalidad de crédito consultada, conforme especificación RFC-3339. ej. 2014-03-19"
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Moneda correspondiente al valor monetario informado, según el modelo ISO-4217. Ej. 'BRL'.
            Todos los valores monetarios informados están representados en la moneda vigente de Brasil.
        paidAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: "1000.0400"
          description: |
            Valor del pago referente al contrato de la modalidad de crédito consultada. Expresado en valor monetario con al menos 2 cifras y como máximo 4 cifras decimales. Si cargos y tasas fueron pagados junto con la cuota, la suma total debe añadirse al valor de la cuota en este campo. Si el pago de tasas y cargos fue a parte, deben listar en el campo overParcel.
        overParcel:
          type: object
          description: |
            Objeto de las tarifas y los cargos que fueron pagados fuera de la cuota.

            [Restricción] La información debe ser enviada si existe.
          required:
            - fees
            - charges
          properties:
            fees:
              type: array
              minItems: 0
              items:
                $ref: "#/components/schemas/LoansFeeOverParcel"
              description: "Lista de las tarifas que fueron pagadas fuera de la cuota, solo para pago suelto."
            charges:
              type: array
              minItems: 0
              items:
                $ref: "#/components/schemas/LoansChargeOverParcel"
              description: Lista de los cargos que fueron pagados fuera de la cuota.
    LoansFeeOverParcel:
      type: object
      required:
        - feeName
        - feeCode
        - feeAmount
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          example: Reevaluación periódica del bien
          description: |
            Denominación de la Tarifa acordada.
        feeCode:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          example: reeval_bien
          description: |
            Sigla identificadora de la tarifa acordada.
        feeAmount:
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: "100000.0400"
          description: |
            Valor monetario de la tarifa acordada en el contrato.

            Expresado en valor monetario con al menos 2 cifras y como máximo 4 cifras decimales.
    LoansWarranties:
      type: object
      description: Conjunto de información referente a la identificación de la operación de crédito de préstamo.
      required:
        - currency
        - warrantyAmount
        - warrantyType
        - warrantySubType
      properties:
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: "Moneda correspondiente al valor de la garantía, según el modelo ISO-4217. Ej. 'BRL'. Todos los valores monetarios informados están representados en la moneda vigente de Brasil."
          example: BRL
        warrantyType:
          $ref: "#/components/schemas/EnumWarrantyType"
        warrantySubType:
          $ref: "#/components/schemas/EnumWarrantySubType"
        warrantyAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: |
            Valor original de la garantía. Expresado en valor monetario con al menos 2 cifras y como máximo 4 cifras decimales.

            [Restricción] Para casos en que warrantyType sea igual a "GARANTIA_FIDEJUSSORIA", el valor de la garantía corresponde a un porcentaje del total garantizado.
            De esta manera, los casos de garantía fidejussoria para los cuales no es posible determinar un valor monetario para la garantía deben completarse con 0.00.
    LoansBalloonPaymentAmount:
      type: object
      required:
        - amount
        - currency
      description: Valor monetario de la cuota no regular a vencer.
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: Valor monetario de la cuota no regular a vencer. Expresado en valor monetario con al menos 2 cifras y como máximo 4 cifras decimales.
        currency:
          type: string
          pattern: "^[A-Z]{3}$"
          maxLength: 3
          description: "Moneda correspondiente al valor monetario, siguiendo el modelo ISO-4217."
          example: BRL
