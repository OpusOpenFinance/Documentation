openapi: 3.0.0
info:
  title: API Loans - Integration Layer - OPUS Open Finance Brasil
  description: |
    API de información de operaciones de préstamos de Open Finance Brasil – Fase 2. API que devuelve información de 
    operaciones de crédito del tipo préstamo, mantenidas en las instituciones transmisoras por sus clientes, 
    incluyendo datos como denominación, modalidad, número del contrato, tarifas, plazo, pagos, 
    amortizaciones, garantías, cargos y tasas de intereses remuneratorios.
    No posee segregación entre persona natural y persona jurídica.
  version: 4.0.0-rc.1-base2.5.0
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0"
tags:
  - name: Préstamos
paths:
  /discovery:
    post:
      tags:
        - Préstamos
      summary: Obtiene una lista de recursos que representan todos los contratos de operaciones de crédito del tipo Préstamo realizados por el cliente.
      operationId: discoverLoans
      description: Método para obtener la lista de contratos de operaciones de crédito del tipo Préstamo mantenidos por el cliente en la institución transmisora.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestWithConsentAndRequestMeta"
      responses:
