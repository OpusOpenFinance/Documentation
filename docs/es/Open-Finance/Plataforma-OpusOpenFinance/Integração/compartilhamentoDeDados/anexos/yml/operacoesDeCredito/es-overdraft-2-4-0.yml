openapi: 3.0.0
info:
  title: API Unarranged-accounts-overdraft - Integration Layer - OPUS Open Finance Brasil
  description: |
    API de información sobre transacciones de depósitos anticipados en Open Finance Brasil – Fase 2.
    API que devuelve información sobre operaciones de crédito del tipo adelanto a depositantes, mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como denominación, modalidad, número del contrato, tarifas, plazo, prestaciones, pagos (al menos para los últimos 12 meses), amortizaciones, garantías, cargos e intereses remuneratorios.\
    No posee segregación entre persona natural y persona jurídica.\

    ### Observación
      - En el endpoint `/payments` la paginación ocurrirá sobre los datos contenidos en el campo `releases` del tipo lista.
  version: 4.0.0-rc.1-base2.4.0
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0"
