        - feeAmount
      properties:
        feeName:
          type: string
          description: |
            Denominación de la Tarifa pactada.
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Saque a descoberto
        feeCode:
          type: string
          description: |
            Sigla identificadora de la tarifa pactada.
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Saque descoberto
        feeAmount:
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: "100000.0400"
          description: |
            Valor monetario de la tarifa pactada en el contrato.

            Expresado en valor monetario con un mínimo de 2 decimales y un máximo de 4 decimales.
    UnarrangedAccountOverdraftFinanceCharge:
      type: object
      required:
        - chargeType
      properties:
        chargeType:
          $ref: "#/components/schemas/ChargeType"
        chargeAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones adicionales sobre cargos.
          description: |
            Campo para informaciones adicionales.

            [Restricción] Obligatorio si se selecciona la opción 'OUTROS' en Tipo de cargo pactado en el contrato.
        chargeRate:
          type: string
          format: double
          pattern: '^\d{1}\.\d{6}$'
          maxLength: 8
          minLength: 8
          description: |
            Representa el valor del cargo en porcentaje pactado en el contrato.

            El llenado debe respetar los 6 decimales, incluso si están llenos de ceros (representación de porcentaje ej.: 0.150000. Este valor representa 15%. El valor 1 representa 100%).
          example: "0.071200"
    UnarrangedAccountOverdraftInstalmentsData:
      type: object
      description: Conjunto de informaciones referentes al plazo restante y a las cuotas de una operación de crédito de adelanto a depositantes
      required:
        - dueInstalments
        - pastDueInstalments
        - typeContractRemaining
        - typeNumberOfInstalments
        - paidInstalments
      properties:
        typeNumberOfInstalments:
          $ref: "#/components/schemas/EnumTypeNumberOfInstalments"
        totalNumberOfInstalments:
          type: number
          maximum: 999999
          example: 130632
          description: |
            Plazo Total según el tipo (día, semana, mes, año) referente a la Modalidad de Crédito informada.

            [Restricción] Obligatoriamente debe ser llenado si el typeNumberOfInstalments es diferente de SEM_PRAZO_TOTAL.
        typeContractRemaining:
          type: string
          enum:
            - DIA
            - SEMANA
            - MES
            - ANO
            - SEM_PRAZO_REMANESCENTE
          description: |
            Tipo de plazo restante del contrato referente a la modalidad de crédito informada.
        contractRemainingNumber:
          type: number
          maximum: 999999
          description: |
            Plazo Restante según el tipo (día, semana, mes, año) referente a la Modalidad de Crédito informada.

            [Restricción] Obligatoriamente debe ser llenado si el typeContractRemaining es diferente de SEM_PRAZO_REMANESCENTE.
          example: 80
        paidInstalments:
          type: number
          description: "Cantidad de cuotas pagadas. (En el caso de modalidades que no posean cuotas, el número de cuotas es igual a cero)"
          maximum: 999999
          example: 73
        dueInstalments:
          type: number
          maximum: 999999
          description: "Cantidad de cuotas a vencer.(En el caso de modalidades que no posean cuotas, el número de cuotas es igual a cero)"
          example: 57
        pastDueInstalments:
          type: number
          maximum: 999999
          description: "Cantidad de cuotas vencidas. (En el caso de modalidades que no posean cuotas, el número de cuotas es igual a cero)"
          example: 73
        balloonPayments:
          type: array
          items:
            $ref: "#/components/schemas/UnarrangedAccountOverdraftBalloonPayment"
          minItems: 1
          description: Lista que trae las fechas de vencimiento y valor de las cuotas no regulares del contrato de la modalidad de crédito consultada
    UnarrangedAccountOverdraftPaymentsData:
      type: object
      description: Conjunto de informaciones referentes a los pagos realizados de una operación de crédito de adelanto a depositantes
      required:
        - contractOutstandingBalance
        - releases
      properties:
        paidInstalments:
          type: number
          maximum: 999
          example: 73
          description: Cantidad total de cuotas pagadas del contrato referente a la Modalidad de Crédito informada.
        contractOutstandingBalance:
          type: string
          minLength: 4
          maxLength: 21
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          example: "100000.0400"
          description: Valor necesario para que el cliente liquide la deuda.
        releases:
          type: array
          minItems: 0
          items:
            $ref: "#/components/schemas/UnarrangedAccountOverdraftReleases"
          description: Lista de los pagos realizados en el período
    UnarrangedAccountOverdraftReleases:
      type: object
      description: Lista de los pagos realizados en el período
      required:
        - paymentId
        - isOverParcelPayment
        - paidDate
        - currency
        - paidAmount
      properties:
        paymentId:
          $ref: "#/components/schemas/LegacyId"
        isOverParcelPayment:
          type: boolean
          example: true
          description: Identifica si es un pago pactado (false) o suelto (true).
        instalmentId:
          $ref: "#/components/schemas/LegacyId"
        paidDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2021-05-21"
          description: "Fecha efectiva del pago referente al contrato de la modalidad de crédito consultada, conforme especificación RFC-3339. Ej.: 2014-03-19"
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Moneda referente al valor monetario informado, según modelo ISO-4217. Ej.: 'BRL'.
            Todos los valores monetarios informados están representados con la moneda vigente de Brasil.
        paidAmount:
          type: string
          maxLength: 21
          minLength: 4
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          example: "100000.0400"
          description: |
            Valor del pago referente al contrato de la modalidad de crédito consultada.
            Expresado en valor monetario con un mínimo de 2 casas y un máximo de 4 casas decimales.
        overParcel:
          type: object
          description: |
            Objeto de las tarifas y cargos que fueron pagados fuera de la cuota.

            [Restricción] Información debe ser enviada si existe.
          required:
            - fees
            - charges
          properties:
            fees:
              type: array
              minItems: 0
              items:
                $ref: "#/components/schemas/UnarrangedAccountOverdraftFeeOverParcel"
              description: "Lista de las tarifas que fueron pagadas fuera de la cuota, solo para pago suelto."
            charges:
              type: array
              minItems: 0
              items:
                $ref: "#/components/schemas/UnarrangedAccountOverdraftChargeOverParcel"
              description: Lista de los cargos que fueron pagados fuera de la cuota.
    UnarrangedAccountOverdraftContractedFee:
      type: object
      required:
        - feeName
        - feeCode
        - feeChargeType
        - feeCharge
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: Denominación de la Tarifa pactada
          example: Exceso en Cuenta
        feeCode:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: Sigla identificadora de la tarifa pactada
          example: EXCESSO_CONTA
        feeChargeType:
          $ref: "#/components/schemas/EnumContractFeeChargeType"
        feeCharge:
          $ref: "#/components/schemas/EnumContractFeeCharge"
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: |
            Valor monetario de la tarifa pactada en el contrato. 

            [Restricción] Llenado obligatorio cuando la forma de cobro sea diferente de Percentual.
        feeRate:
          type: string
          pattern: '^[01]\.\d{6}$'
          format: double
          maxLength: 8
          minLength: 8
          description: |
            Es el valor de la tarifa en porcentaje pactada en el contrato.

            [Restricción] Llenado obligatorio cuando la forma de cobro sea Percentual.
          example: "0.062000"
    UnarrangedAccountsOverdraftContractedWarranty:
      type: object
      description: Conjunto de informaciones referentes a las garantías que aseguran la operación de crédito contratada
      required:
        - currency
        - warrantyAmount
        - warrantyType
        - warrantySubType
      properties:
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: "Moneda referente al valor de la garantía, según modelo ISO-4217. p.ej.: 'BRL'. Todos los valores monetarios informados están representados con la moneda vigente de Brasil"
          example: BRL
        warrantyType:
          $ref: "#/components/schemas/EnumWarrantyType"
        warrantySubType:
          $ref: "#/components/schemas/EnumWarrantySubType"
        warrantyAmount:
          description: |
            Valor original de la garantía. Expresado en valor monetario con un mínimo de 2 casas y un máximo de 4 casas decimales.

            [Restricción] Para casos en los que warrantyType sea igual a "GARANTIA_FIDEJUSSORIA", el valor de la garantía corresponde a un porcentaje del total garantizado. 
            De este modo, los casos de garantía fidejussoria para los cuales no es posible determinar un valor monetario para la garantía deben ser llenados con 0.00.
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: "100000.0400"
    UnarrangedAccountOverdraftBalloonPayment:
      type: object
      description: Lista que trae las fechas de vencimiento y valor de las cuotas no regulares del contrato de la modalidad de crédito consultada.
      required:
        - dueDate
        - amount
      properties:
        dueDate:
          type: string
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          description: "Fecha de vencimiento de la cuota no regular a vencer del contrato de la modalidad de crédito consultada, conforme especificación RFC-3339. Ej.: 2014-03-19"
          maxLength: 10
          example: "2020-01-10"
        amount:
          $ref: "#/components/schemas/UnarrangedAccountOverdraftBalloonPaymentAmount"
    UnarrangedAccountOverdraftChargeOverParcel:
      type: object
      description: Lista de los cargos que fueron pagados fuera de la cuota.
      required:
        - chargeType
        - chargeAmount
      properties:
        chargeType:
          $ref: "#/components/schemas/ChargeType"
        chargeAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 140
          example: Informaciones adicionales
          description: |
            Campo libre para completar las informaciones adicionales referentes al cargo.
            [Restricción] Obligatorio cuando chargeType sea igual 'OUTROS'.
        chargeAmount:
          description: Valor del pago del cargo pagado fuera de la cuota. Expresado en valor monetario con un mínimo de 2 decimales y un máximo de 4 decimales.
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: "100000.0400"
    UnarrangedAccountOverdraftContractData:
      type: object
      description: Conjunto de informaciones referentes a la identificación de la operación de crédito de adelanto a depositantes
      required:
        - contractNumber
        - ipocCode
        - productName
        - productType
        - productSubType
        - contractDate
        - contractAmount
        - instalmentPeriodicity
        - instalmentPeriodicityAdditionalInfo
        - amortizationScheduled
        - amortizationScheduledAdditionalInfo
        - interestRates
        - contractedFees
        - contractedFinanceCharges
      properties:
        contractNumber:
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[\w\W]{1,100}$'
          example: "1324926521496"
          description: Número del contrato dado por la institución contratante.
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          example: "92792126019929279212650822221989319252576"
          description: |
            Número estandarizado del contrato - IPOC (Identificación Estandarizada de la Operación de Crédito). Según DOC 3040, compuesto por:
            - **CNPJ de la institución:** 8 (ocho) posiciones iniciales;
            - **Modalidad de la operación:** 4 (cuatro) posiciones;
            - **Tipo del cliente:** 1 (una) posición (1 = persona natural - CPF, 2= persona jurídica – CNPJ, 3 = persona física en el exterior, 4 = persona jurídica en el exterior, 5 = persona natural sin CPF y 6 = persona jurídica sin CNPJ);
            - **Código del cliente:** El número de posiciones varía según el tipo de cliente:
              1. Para clientes persona física con CPF (tipo de cliente = 1), informar las 11 (once) posiciones del CPF;
              2. Para clientes persona jurídica con CNPJ (tipo de cliente = 2), informar las 8 (ocho) posiciones iniciales del CNPJ;
              3. Para los demás clientes (tipos de cliente 3, 4, 5 y 6), informar 14 (catorce) posiciones con complemento de ceros a la izquierda si la identificación tiene tamaño inferior;
            - **Código del contrato:** 1 (una) hasta 40 (cuarenta) posiciones, sin complemento de caracteres.
        productName:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: AD
          description: |
            Denominación/Identificación del nombre de la Modalidad de la Operación de Crédito divulgada al cliente
        productType:
          $ref: "#/components/schemas/ProductType"
        productSubType:
          $ref: "#/components/schemas/ProductSubType"
        contractDate:
          description: Fecha de contratación de la operación de crédito. Especificación RFC-3339
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2018-01-05"
        disbursementDates:
          type: array
          minItems: 1
          description: |
            Lista que trae las Fechas de Desembolso del valor contratado.
          items:
            type: string
            format: date
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
            example: "2018-01-15"
            description: |
              Fecha del Desembolso del valor contratado. Especificación RFC-3339.
              En el caso de una liberación de recursos hecha en D0 pero con referencia retroactiva hecha en D-1, contablemente la fecha correcta sería D-1.
        settlementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2018-01-15"
          description: |
            Fecha de liquidación de la operación.
        contractAmount:
          description: Valor contratado de la operación. Expresado en valor monetario con un mínimo de 2 decimales y un máximo de 4 decimales. En los casos en que no haya este valor explícito en el contrato del producto, enviar como 0.00.
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: "100000.0400"
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: |
            Moneda referente al valor de la garantía, según modelo ISO-4217. Ej.: 'BRL'
            Todos los valores monetarios informados están representados con la moneda vigente de Brasil
          example: BRL
        dueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2028-01-15"
          description: |
            Fecha de vencimiento Final de la operación. Especificación RFC-3339
        instalmentPeriodicity:
          $ref: "#/components/schemas/EnumContractInstalmentPeriodicity"
        instalmentPeriodicityAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: Informaciones adicionales sobre periodicidad
          description: |
            Campo obligatorio para complementar la información relativa a la periodicidad de pago regular cuando tenga la opción OUTROS. Llenar el campo cuando no aplicable con cadena vacía ("").
        firstInstalmentDueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2018-02-15"
          description: |
            Fecha de vencimiento de la primera cuota del principal
        CET:
          type: string
          pattern: '^\d{1,6}\.\d{6}$'
          format: double
          description: |
            CET – Costo Efectivo Total debe ser expresado en forma de tasa porcentual anual e incorpora todos los cargos y gastos incidentes en las operaciones de crédito (tasa de interés, pero también tarifas, impuestos, seguros y otros gastos cobrados). 

            El llenado debe respetar los 6 decimales, incluso si están llenos de ceros (representación de porcentaje ej. 0.150000. Este valor representa 15%. El valor 1 representa 100%).
          maxLength: 13
          minLength: 8
          example: "0.290000"
        amortizationScheduled:
          type: string
          description: |
            Sistema de amortización (Ver Enum):
            - SAC (Sistema de Amortización Constante) - Es aquel en el que el valor de la amortización permanece igual hasta el final. Los intereses cobrados sobre el fraccionamiento no entran en esta cuenta.
            - PRICE (Sistema Francés de Amortización) - Las cuotas son fijas desde el inicio hasta el final del contrato. Es decir, todas las cuotas tendrán el mismo valor, desde la primera hasta la última. En los primeros pagos, la mayor parte del valor de la cuota corresponde a los intereses. A lo largo del tiempo, la tasa de intereses va disminuyendo. Como el valor de la cuota es fijo, con el paso de las cuotas, el valor de la amortización va aumentando.
            - SAM (Sistema de Amortización Mixto) - Cada cuota (pago) es la media aritmética de las cuotas respectivas en los Sistemas Price y en el Sistema de Amortización Constante (SAC).
            - SIN SISTEMA DE AMORTIZACIÓN
          enum:
            - SAC
            - PRICE
            - SAM
            - SEM_SISTEMA_AMORTIZACAO
            - OUTROS
          example: SAC
        amortizationScheduledAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 200
          example: Informaciones complementarias relacionadas con la amortización del tipo 'OUTROS'
          description: |
            Campo obligatorio para complementar la información relativa a la amortización cuando se selecciona la opción OUTROS. Llenar el campo cuando no aplicable con cadena vacía ("").
        interestRates:
          type: array
          minItems: 0
          items:
            $ref: "#/components/schemas/UnarrangedAccountOverdraftContractInterestRate"
          description: |
            Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorio de la Modalidad de crédito.  
            En el caso de que el contrato no posea tasas de intereses, se debe compartir una lista vacía. Si el contrato posee una tasa de intereses con valor 0, debe compartirse un objeto con el valor 0 de forma explícita.
        contractedFees:
          type: array
          minItems: 0
          items:
            $ref: "#/components/schemas/UnarrangedAccountOverdraftContractedFee"
          description: Lista que trae las informaciones de las tarifas pactadas en el contrato.
        contractedFinanceCharges:
          type: array
          minItems: 0
          description: Lista que trae los cargos pactados en el contrato
          items:
            $ref: "#/components/schemas/UnarrangedAccountOverdraftFinanceCharge"
    UnarrangedAccountOverdraftContractInterestRate:
      type: object
      description: Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorias de la Modalidad de crédito
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
        - preFixedRate
        - postFixedRate
      properties:
        taxType:
          $ref: "#/components/schemas/EnumContractTaxType"
        interestRateType:
          $ref: "#/components/schemas/EnumContractInterestRateType"
        taxPeriodicity:
          $ref: "#/components/schemas/EnumContractTaxPeriodicity"
        calculation:
          type: string
          description: Base de cálculo
          enum:
            - 21/252
            - 30/360
            - 30/365
          example: 21/252
        referentialRateIndexerType:
          $ref: "#/components/schemas/EnumContractReferentialRateIndexerType"
        referentialRateIndexerSubType:
          $ref: "#/components/schemas/EnumContractReferentialRateIndexerSubType"
        referentialRateIndexerAdditionalInfo:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones adicionales
          description: |
            Campo libre para complementar la información relativa al Tipo de tasa referencial o indexador.
            [Restricción] Obligatorio para complementar la información relativa al Tipo de tasa referencial o indexador, cuando se selecciona el tipo o subtipo OUTRO.
        preFixedRate:
          type: string
          format: double
          pattern: '^\d{1,2}\.\d{6}$'
          maxLength: 9
          minLength: 8
          description: |
            Tasa pre-fijada aplicada sobre el contrato de la modalidad crédito. Ej. 0.014500. El llenado debe respetar los 6 decimales, incluso si están llenos de ceros (representación de porcentaje ej.: 0.150000. Este valor representa 15%. El valor 1 representa 100%). Llenar el campo no aplicable al contrato con ceros, siguiendo el patrón (0.000000).
          example: "0.600000"
        postFixedRate:
          type: string
          format: double
          pattern: '^\d{1,2}\.\d{6}$'
          maxLength: 9
          minLength: 8
          description: |
            Tasa pos-fijada aplicada sobre el contrato de la modalidad crédito. Ej. 0.0045. El llenado debe respetar los 6 decimales, incluso si están llenos de ceros (representación de porcentaje ej. 0.1500. Este valor representa 15%. El valor 1 representa 100%). Llenar el campo no aplicable al contrato con ceros, siguiendo el patrón (0.000000).
          example: "0.550000"
        additionalInfo:
          type: string
          maxLength: 1200
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones adicionales
          description: |
            Texto con informaciones adicionales sobre la composición de las tasas de interés pactadas. 

            [Restricción] En caso de que la institución posea la información para compartir, esta deberá ser informada.
    UnarrangedAccountOverdraftBalloonPaymentAmount:
      type: object
      required:
        - amount
        - currency
      description: Valor monetario de la cuota no regular a vencer. Expresado en valor monetario con un mínimo de 2 decimales y un máximo de 4 decimales.
      properties:
        amount:
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: "100000.0400"
        currency:
          type: string
          pattern: "^[A-Z]{3}$"
          maxLength: 3
          description: "Moneda referente al valor monetario, siguiendo el modelo ISO-4217."
          example: BRL
    ProductType:
      type: string
      description: |
        "Tipo de la modalidad de crédito contratada, conforme circular 4.015 y descripción del DOC3040 del SCR). (Ver Enum)
        Adelanto a depositantes, Derechos creditórios descontados Préstamos, Financiaciones, Financiaciones rurales y Financiaciones inmobiliarias"
      enum:
        - ADIANTAMENTO_A_DEPOSITANTES
      example: ADIANTAMENTO_A_DEPOSITANTES
    ProductSubType:
      type: string
      description: |
        "Subtipo de la modalidades de crédito contratadas, conforme circular 4.015 y descripción del DOC3040 del SCR). (Ver Enum)
        Adelanto a depositantes
      enum:
        - ADIANTAMENTO_A_DEPOSITANTES
      example: ADIANTAMENTO_A_DEPOSITANTES
    EnumTypeNumberOfInstalments:
      type: string
