components:
  schemas:
    ResponseUnarrangedAccountOverdraftContract:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: "#/components/schemas/UnarrangedAccountOverdraftContractData"
        meta:
          $ref: "#/components/schemas/Meta"
    ResponseUnarrangedAccountOverdraftContractList:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: "#/components/schemas/UnarrangedAccountOverdraftContractListData"
          description: Conjunto de informaciones de contratos de adelanto a depositantes mantenidos por el cliente en la institución transmisora y para los cuales haya proporcionado consentimiento
        meta:
          $ref: "#/components/schemas/Meta"
    ResponseUnarrangedAccountOverdraftInstalments:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: "#/components/schemas/UnarrangedAccountOverdraftInstalmentsData"
        meta:
          $ref: "#/components/schemas/Meta"
    ResponseUnarrangedAccountOverdraftPayments:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: "#/components/schemas/UnarrangedAccountOverdraftPaymentsData"
        meta:
          $ref: "#/components/schemas/Meta"
    ResponseUnarrangedAccountOverdraftWarranties:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          minItems: 0
          description: Conjunto de informaciones referentes a las garantías que aseguran la operación de crédito de adelanto a depositantes
          items:
            $ref: "#/components/schemas/UnarrangedAccountsOverdraftContractedWarranty"
        meta:
          $ref: "#/components/schemas/Meta"
    ResponseErrorWithAbleAdditionalProperties:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 13
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                description: Código de error específico del endpoint
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              title:
                description: Título legible por humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              detail:
                description: Descripción legible por humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 2048
        meta:
          $ref: "#/components/schemas/Meta"
    UnarrangedAccountOverdraftContractListData:
      type: object
      description: Conjunto de informaciones de contratos de adelanto a depositantes mantenidos por el cliente en la institución transmisora y para los cuales haya proporcionado consentimiento.
      required:
        - brandName
        - companyCnpj
        - productType
        - productSubType
        - ipocCode
        - contractId
      properties:
        contractId:
          $ref: "#/components/schemas/LegacyId"
        brandName:
          type: string
          maxLength: 80
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: |
            Nombre de la Marca reportada por el participante en Open Finance. Se recomienda utilizar, siempre que sea posible, el mismo nombre de marca atribuido en el campo del directorio Customer Friendly Server Name (Authorisation Server).
          example: Organización A
        companyCnpj:
          type: string
          maxLength: 14
          pattern: '^\d{14}$'
          description: "Número completo del CNPJ de la institución responsable del Cadastro - el CNPJ corresponde al número de inscripción en el Cadastro de Pessoa Jurídica. Deben incluirse solo los números del CNPJ, sin máscara"
          example: "60500998000144"
        productType:
          $ref: "#/components/schemas/ProductType"
        productSubType:
          $ref: "#/components/schemas/ProductSubType"
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          description: |
            "Número estandarizado del contrato - IPOC (Identificación Estandarizada de la Operación de Crédito). Según DOC 3040, compuesto por:
            - **CNPJ de la institución:** 8 (ocho) posiciones iniciales;
            - **Modalidad de la operación:** 4 (cuatro) posiciones;
            - **Tipo del cliente:** 1 (una) posición(1 = persona natural - CPF, 2= persona jurídica – CNPJ, 3 = persona física en el exterior, 4 = persona jurídica en el exterior, 5 = persona natural sin CPF y 6 = persona jurídica sin CNPJ);
            - **Código del cliente:** El número de posiciones varía según el tipo de cliente:
              1. Para clientes persona física con CPF (tipo de cliente = 1), informar las 11 (once) posiciones del CPF;
              2. Para clientes persona jurídica con CNPJ (tipo de cliente = 2), informar las 8 (ocho) posiciones iniciales del CNPJ;
              3. Para los demás clientes (tipos de cliente 3, 4, 5 y 6), informar 14 (catorce) posiciones con complemento de ceros a la izquierda si la identificación tiene tamaño inferior;
            - **Código del contrato:** 1 (una) hasta 40 (cuarenta) posiciones, sin complemento de caracteres."
          example: "92792126019929279212650822221989319252576"
    EnumContractFeeCharge:
      type: string
      description: |
        "Forma de cobranza relativa a la tarifa pactada en el contrato. (Ver Enum)
        - Mínimo
        - Máximo
        - Fijo
        - Porcentaje"
      enum:
        - MINIMO
        - MAXIMO
        - FIXO
        - PERCENTUAL
      example: MINIMO
    EnumContractFeeChargeType:
      type: string
      description: Tipo de cobranza para la tarifa pactada en el contrato.
      enum:
        - UNICA
        - POR_PARCELA
      example: UNICA
    EnumContractInstalmentPeriodicity:
      type: string
      description: |
        "Información relativa a la periodicidad regular de las cuotas. (Ver Enum)
        sin periodicidad regular, semanal, quincenal, mensual, bimestral, trimestral, semestral, anual"
      enum:
        - SEM_PERIODICIDADE_REGULAR
        - SEMANAL
        - QUINZENAL
        - MENSAL
        - BIMESTRAL
        - TRIMESTRAL
        - SEMESTRAL
        - ANUAL
        - OUTROS
      example: SEMANAL
    EnumContractInterestRateType:
      type: string
      description: |
        "Tipo de Intereses (ver Enum)
        - SIMPLE (aplicada/cobrada siempre sobre el capital inicial, que es el valor prestado/invertido. No hay cobro de intereses sobre intereses acumulados en el(los) período(s) anterior(es). Ejemplo: en un préstamo de R\$1.000, con tasa de interés simple de 8% a.a., con duración de 2 años, el total de intereses será R\$80 en el primer año y R\$80 en el segundo año. Al final del contrato, el tomador devolverá el principal y los intereses simples de cada año: R\$1.000+R\$80+R\$80=R\$1.160)
        - COMPUESTO (para cada período del contrato (diario, mensual, anual, etc.), hay un “nuevo capital” para el cobro de la tasa de interés contratada. Este “nuevo capital” es la suma del capital y del interés cobrado en el período anterior. Ejemplo: en un préstamo de R\$1.000, con tasa de interés compuesta de 8% a.a., con duración de 2 años, el total de intereses será R\$80 en el primer año. En el segundo año, los intereses serán sumados al capital (R\$1.000 + R\$80 = R\$1.080), resultando en intereses de R\$86 (8% de R\$1.080))"
      enum:
        - SIMPLES
        - COMPOSTO
      example: SIMPLES
    EnumContractReferentialRateIndexerSubType:
      type: string
      description: |
        "Subtipos de tasas referenciales o indexadores, conforme Anexo 5: Tasa referencial o Indexador (Indx), del Documento 3040"
      enum:
        - SEM_SUB_TIPO_INDEXADOR
        - PRE_FIXADO
        - TR_TBF
        - TJLP
        - LIBOR
        - TLP
        - OUTRAS_TAXAS_POS_FIXADAS
        - CDI
        - SELIC
        - OUTRAS_TAXAS_FLUTUANTES
        - IGPM
        - IPCA
        - IPCC
        - OUTROS_INDICES_PRECO
        - TCR_PRE
        - TCR_POS
        - TRFC_PRE
        - TRFC_POS
        - OUTROS_INDEXADORES
      example: TJLP
    EnumContractReferentialRateIndexerType:
      type: string
      description: |
        "Tipos de tasas referenciales o indexadores, conforme Anexo 5: Tasa referencial o Indexador (Indx), del Documento 3040"
      enum:
        - SEM_TIPO_INDEXADOR
        - PRE_FIXADO
        - POS_FIXADO
        - FLUTUANTES
        - INDICES_PRECOS
        - CREDITO_RURAL
        - OUTROS_INDEXADORES
      example: PRE_FIXADO
    EnumContractTaxPeriodicity:
      type: string
      description: |
        "Periodicidad de la tasa. (Ver Enum)
        a.m - al mes
        a.a. - al año"
      enum:
        - AM
        - AA
      example: AA
    EnumContractTaxType:
      type: string
      description: |
        "Tipo de Tasa (ver Enum)
        - NOMINAL (tasa nominal es una tasa de intereses en la que la unidad referencial no coincide con la unidad de tiempo de la capitalización. Siempre se proporciona en términos anuales, y sus períodos de capitalización pueden ser diarios, mensuales, trimestrales o semestrales. Ej. Una tasa de 12% al año con capitalización mensual)
        - EFECTIVA (Es la tasa de intereses en la que la unidad referencial coincide con la unidad de tiempo de la capitalización. Como las unidades de medida de tiempo de la tasa de interés y de los períodos de capitalización son iguales, se usan ejemplos simples como 1% al mes, 60% al año)"
      enum:
        - NOMINAL
        - EFETIVA
      example: EFETIVA
    EnumWarrantySubType:
      type: string
      description: |
        Denominación/Identificación del subtipo de la garantía que avala la Modalidad de la Operación de Crédito contratada (Doc 3040, Anexo 12).
      enum:
        - ACOES_DEBENTURES
        - ACORDOS_COMPENSACAO_LIQUIDACAO_OBRIGACOES
        - APLICACOES_FINANCEIRAS_RENDA_FIXA
        - APLICACOES_FINANCEIRAS_RENDA_VARIAVEL
        - APOLICES_CREDITO_EXPORTACAO
        - CCR_CONVENIO_CREDITOS_RECIPROCOS
        - CHEQUES
        - CIVIL
        - DIREITOS_SOBRE_ALUGUEIS
        - DEPOSITOS_A_VISTA_A_PRAZO_POUPANCA_OURO_TITULOS_PUBLICOS_FEDERAIS_ART_36
        - DEPOSITO_TITULOS_EMITIDOS_ENTIDADES_ART_23
        - DUPLICATAS
        - EMD_ENTIDADES_MULTILATERAIS_DESENVOLVIMENTO_ART_37
        - EQUIPAMENTOS
        - ESTADUAL_OU_DISTRITAL
        - FATURA_CARTAO_CREDITO
        - FEDERAL
        - FCVS_FUNDO_COMPENSACAO_VARIACOES_SALARIAIS
        - FGI_FUNDO_GARANTIDOR_INVESTIMENTOS
        - FGPC_FUNDO_GARANTIA_PROMOCAO_COMPETIT
        - FGTS_FUNDO_GARANTIA_TEMPO_SERVICO
        - FUNDO_GARANTIDOR_AVAL
        - GARANTIA_PRESTADA_FGPC_LEI_9531_ART_37
        - GARANTIA_PRESTADA_FUNDOS_QUAISQUER_OUTROS_MECANISMOS_COBERTURA_RISCO_CREDITO_ART_37
        - GARANTIA_PRESTADA_TESOURO_NACIONAL_OU_BACEN_ART_37_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO
        - IMOVEIS
        - IMOVEIS_RESIDENCIAIS
        - MITIGADORAS
        - MUNICIPAL
        - NAO_MITIGADORAS
        - NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO
        - OUTRAS
        - OUTROS
        - OUTROS_BENS
