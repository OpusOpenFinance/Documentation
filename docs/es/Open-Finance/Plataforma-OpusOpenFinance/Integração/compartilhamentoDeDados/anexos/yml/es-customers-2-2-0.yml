openapi: 3.0.0
info:
  title: API Clientes - Capa de Integración - OPUS Open Finance Brasil
  description: |
    API de datos de registro de clientes de la Capa de Integración de la Institución Transmisora con el Opus Open Finance Brasil.
    API que devuelve los datos de registro de clientes y sus representantes, incluyendo datos de identificación, de calificación financiera, información sobre representantes registrados y sobre la relación financiera del cliente con la institución transmisora de los datos.
    Posee segregación entre persona natural y persona jurídica.
  version: 4.0.0-rc.1-base2.2.1
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0"
