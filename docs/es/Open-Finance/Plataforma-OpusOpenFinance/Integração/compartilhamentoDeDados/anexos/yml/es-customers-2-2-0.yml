          example: "2021-05-21"
        issueDate:
          description: "Fecha de emisión del documento, según especificación RFC-3339."
          type: string
          maxLength: 10
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2021-05-21"
        country:
          type: string
          maxLength: 80
          pattern: '[\w\W\s]*'
          example: Brasil
          description: |
            Nombre del país.
        additionalInfo:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          description: Campo libre de relleno cuando sea necesario.
          example: Información adicional.
    PartiesParticipation:
      type: object
      description: |
        Lista relativa a la información de las partes involucradas, como: socio y/o administrador.
      required:
        - type
        - personType
        - documentType
        - documentNumber
      properties:
        personType:
          type: string
          enum:
            - PESSOA_NATURAL
            - PESSOA_JURIDICA
          description: Indica si la persona de la parte involucrada es una persona natural o jurídica.
        type:
          type: string
          description: |
            Indica el perfil de actuación en la empresa. Ver Enum:
            El administrador es el responsable de desempeñar todas las funciones administrativas de la empresa. Es quien conduce el día a día del negocio, firmando documentos, respondiendo legalmente por la sociedad, realizando préstamos y otras acciones gerenciales. Aunque esté en la línea de frente de la empresa, es denominado socio por también poseer su participación en el Capital Social.
            El socio no tiene ningún involucramiento en las actividades administrativas de la sociedad.
          enum:
            - SOCIO
            - ADMINISTRADOR
        civilName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Juan Kaique Cláudio Fernandes
          description: |
            Nombre civil completo de la persona natural. (Derecho fundamental de la persona, el nombre civil es aquel atribuido a la persona natural desde el registro de su nacimiento, con el cual será identificada por toda su vida, así como después de su muerte)
            [Restricción] El campo civilName debe ser obligatoriamente llenado cuando personType sea PESSOA_NATURAL.
        socialName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Karina
          description: |
            Nombre social de la persona natural, si lo hay. (Aquel por el cual travestis y transexuales se reconocen, así como son identificados por su comunidad y en su medio social, según Decreto Local).
        companyName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Luiza e Benjamin Asesoría Jurídica Ltda
          description: |
            Razón social de la empresa consultada es el término registrado bajo el cual una persona jurídica (PJ) se individualiza y ejerce sus actividades. También puede ser llamada por denominación social o firma empresarial.
            [Restricción] El campo companyName debe ser obligatoriamente llenado cuando personType sea PESSOA_JURIDICA.
        tradeName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Mundo de la Electrónica
          description: "Nombre comercial de la persona jurídica, si lo hay. (Es el nombre popular de la empresa, utilizado para divulgación de la empresa y mejor fijación con el público). De relleno obligatorio si lo hay."
        startDate:
          type: string
          maxLength: 20
          format: date-time
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: "2021-05-21T08:30:00Z"
          description: "Fecha de inicio de la participación, según especificación RFC-3339."
        shareholding:
          type: string
          format: double
          maxLength: 8
          minLength: 8
          pattern: '^[01]\.\d{6}$'
          example: "0.510000"
          description: |
            Porcentaje de participación societaria (informar con 6 casas decimales). El socio solo debe ser informado si su participación societaria es igual o superior al 25%. Ej.: 0.250000 (Este valor representa 25%. El valor '1' representa 100%).
            [Restricción]: Campo obligatorio si el type es igual a SOCIO y este tiene participación societaria mayor que 25%.
        documentType:
          $ref: "#/components/schemas/EnumPartiesParticipationDocumentType"
        documentNumber:
          type: string
          maxLength: 20
          pattern: '[\w\W\s]*'
          example: "73677831148"
          description: Número del documento informado. Campo Texto Libre para llenar número y dígito del documento si lo hay.
        documentAdditionalInfo:
          type: string
          maxLength: 100
          pattern: '[\w\W\s]*'
          example: CNH
          description: "Campo libre, de relleno obligatorio cuando el documento informado tenga información complementaria relevante para su identificación."
        documentCountry:
          type: string
          maxLength: 3
          pattern: '[\w\W\s]*'
          example: CAN
          description: |
            País de emisión del documento. Código del país de acuerdo con el código alpha3 del ISO-3166.
        documentExpirationDate:
          type: string
          format: date
          maxLength: 10
          example: "2021-05-21"
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          description: "Fecha de validez del documento informado, según especificación RFC-3339."
        documentIssueDate:
          type: string
          maxLength: 10
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2021-05-21"
          description: "Fecha de emisión del documento, según especificación RFC-3339."
    PersonalDocument:
      type: object
      description: Objeto agrupador de información relativa a Documentos de la persona natural
      properties:
        cpfNumber:
          type: string
          maxLength: 11
          pattern: '^\d{11}$'
          example: "25872252137"
          description: |
            Número completo del CPF. 
            Atributo que corresponde a la información mínima exigida por la Regulación vigente. 
            El CPF es el Registro de Persona Natural. Es un documento hecho por la Receita Federal y sirve para identificar a los contribuyentes. El CPF es una numeración con 11 dígitos, que solo cambian por decisión judicial. El documento es emitido por la Receita Federal.
            [Restricción] Relleno obligatorio cuando no se informe el pasaporte.
        passport:
          $ref: "#/components/schemas/PersonalPassport"
    PersonalFinancialRelationData:
      type: object
      description: "Objeto que reúne la información relativa a la relación del cliente con la Institución. Se considera relación la información que permite conocer desde cuándo la persona consultada es cliente de la institución, así como un indicador de los productos y servicios que consume actualmente y sus representantes."
      required:
        - updateDateTime
        - startDate
        - productsServicesType
        - accounts
        - procurators
      properties:
        updateDateTime:
          type: string
          format: date-time
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: "2021-05-21T08:30:00Z"
          description: |
            Fecha y hora de la actualización de los campos \<_endpoint_\>, según especificación RFC-3339, formato UTC. Cuando no exista una fecha vinculada específicamente al bloque, asumir la fecha y hora de actualización del registro como un todo.
        startDate:
          type: string
          format: date-time
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: "2021-05-21T08:30:00Z"
          description: Fecha de inicio de la relación con la Institución Financiera. Debe traer el menor valor entre la información reportada al BACEN por el DOC 3040 y CCS.
        productsServicesType:
          type: array
          items:
            $ref: "#/components/schemas/EnumProductServiceType"
          minItems: 1
          maxItems: 12
        productsServicesTypeAdditionalInfo:
          type: string
          pattern: '^[\w\W]*$'
          maxLength: 100
          example: Información adicional del tipo de servicio.
          description: |
            Información adicional del tipo de servicio.
            [Restricción] Campo obligatorio cuando productsServicesType sea 'OTROS'.
        procurators:
          type: array
          items:
            $ref: "#/components/schemas/PersonalProcurator"
          minItems: 0
          description: |
            Lista de los representantes. 
            [Restricción] De relleno obligatorio si hay representante.
        accounts:
          type: array
          items:
            $ref: "#/components/schemas/PersonalAccount"
          minItems: 0
          description: |
            Lista de cuentas de depósito a la vista, ahorro y pago prepago mantenidas por el cliente en la institución transmisora.
        portabilitiesReceived:
          type: array
          items:
            $ref: "#/components/schemas/PortabilitiesReceived"
          minItems: 1
          description: |
            Lista de información del empleador recibida a través de portabilidades de salario solicitadas por el cliente a la institución detenedora(s) de su cuenta salario, activos o que hayan estado activos. Cada vínculo se asocia a una portabilidad de salario recibida por la transmisora.
            Obs.: la portabilidad no se termina explícitamente, es decir, la Institución Financiera para la cual el salario fue portado no es avisada cuando la cuenta salario se cierra o el salario es portado a otra IF. No es posible garantizar que los datos informados sean de una portabilidade activa ni que el vínculo con el banco nómina siga existiendo. La transmisora tendrá tal información solo cuando el pedido de portabilidad haya sido solicitado en sus canales.
        paychecksBankLink:
          type: array
          items:
            $ref: "#/components/schemas/PaychecksBankLink"
          minItems: 1
          description: |
            Lista de información de cuentas salario relacionadas con vínculos laborales, existentes o que ya existieron, firmados entre el cliente persona natural y uno o más empleadores. Cada vínculo está asociado a una cuenta nómina abierta mantenida en el banco-nómina (institución transmisora).
            Obs: como los antiguos empleadores pueden no haber solicitado el cierre de la cuenta nómina, no es posible garantizar que los datos informados sean del empleador actual.
    PersonalIdentificationData:
