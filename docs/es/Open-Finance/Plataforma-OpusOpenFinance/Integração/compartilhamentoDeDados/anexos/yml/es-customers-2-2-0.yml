          description: "Nombre civil completo de la persona natural (Derecho fundamental de la persona, el nombre civil es aquel atribuido a la persona natural desde el registro de su nacimiento, con el cual será identificada por toda su vida, así como después de su muerte)."
        socialName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Jaqueline de Freitas
          description: "Nombre social de la persona natural, si lo hay. (Aquel por el cual travestis y transexuales se reconocen, así como son identificados por su comunidad y en su medio social, según Decreto Local)."
