    OKResponsePersonalCustomersQualification:
      description: Datos sobre calificación de la persona física.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponsePersonalCustomersQualification"
    OKResponsePersonalCustomersFinancialRelation:
      description: Datos sobre la relación de la persona física.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponsePersonalCustomersFinancialRelation"
    OKResponseBusinessCustomersIdentification:
      description: Datos sobre identificación de persona jurídica.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseBusinessCustomersIdentification"
    OKResponseBusinessCustomersQualification:
      description: Datos sobre la calificación de persona jurídica.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseBusinessCustomersQualification"
    OKResponseBusinessCustomersFinancialRelation:
      description: Datos sobre la relación de la persona jurídica.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseBusinessCustomersFinancialRelation"
    BadRequest:
      description: "La solicitud fue malformada, omitiendo atributos obligatorios, ya sea en el payload o mediante atributos en la URL."
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    Forbidden:
      description: El token tiene un ámbito incorrecto o se violó una política de seguridad.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    GatewayTimeout:
      description: GATEWAY TIMEOUT - La solicitud no fue respondida dentro del tiempo límite establecido.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    InternalServerError:
      description: Ocurrió un error en el gateway de la API o en el microservicio.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    SiteIsOverloaded:
      description: "El sitio está sobrecargado y la operación fue rechazada, ya que se alcanzó el límite máximo de TPS (transacciones por segundo) global en este momento."
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    Locked:
      description: Bloqueado
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    MethodNotAllowed:
      description: El consumidor intentó acceder al recurso con un método no soportado.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    NotAcceptable:
      description: La solicitud contenía un encabezado Accept diferente de los tipos de medios permitidos o un conjunto de caracteres diferente de UTF-8.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    NotFound:
      description: El recurso solicitado no existe o no fue implementado.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    TooManyRequests:
      description: "La operación fue rechazada, ya que se realizaron demasiadas solicitudes dentro de un determinado período o se alcanzó el límite global de solicitudes concurrentes."
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    Unauthorized:
      description: Encabezado de autenticación ausente/inválido o token inválido.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    UnprocessableEntity:
      description: "La sintaxis de la solicitud es correcta, pero no se pudo procesar las instrucciones presentes."
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
    Default:
      description: Error inesperado.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ResponseError"
