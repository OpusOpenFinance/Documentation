components:
  schemas:
    BusinessFinancialRelationData:
      type: object
      description: "Objeto que reúne la información relativa a la relación del cliente con la Institución. Se considera relación la información que permite conocer desde cuándo la persona consultada es cliente de la institución, así como un indicador de los productos y servicios que consume actualmente y sus representantes"
      required:
        - updateDateTime
        - startDate
        - productsServicesType
        - procurators
        - accounts
      properties:
        updateDateTime:
          type: string
          format: date-time
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: "2020-07-21T08:30:00Z"
          description: |
            Fecha y hora de la actualización de los campos \<_endpoint_\>, según especificación RFC-3339, formato UTC. Cuando no exista una fecha vinculada específicamente al bloque, asumir la fecha y hora de actualización del registro como un todo.
        startDate:
          type: string
          format: date-time
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: "2020-07-21T08:30:00Z"
          description: Fecha de inicio de la relación con la Institución Financiera. Debe traer el menor valor entre la información reportada al BACEN por el DOC 3040 y CCS.
        productsServicesType:
          type: array
          minItems: 1
          maxItems: 12
          items:
            $ref: "#/components/schemas/EnumProductServiceType"
        procurators:
          type: array
          items:
            $ref: "#/components/schemas/BusinessProcurator"
          minItems: 0
          description: Lista de los representantes. De relleno obligatorio si hay representante.
        accounts:
          type: array
          items:
            $ref: "#/components/schemas/BusinessAccount"
          minItems: 0
          description: |
            Lista de cuentas de depósito a la vista, ahorro y pago prepago mantenidas por el cliente en la institución transmisora.
    BusinessIdentificationData:
      type: object
      description: Conjunto de información relativa a la Identificación, es decir, la acción y el efecto de identificar de forma única a la persona jurídica a través de sus datos de registro
      required:
        - businessId
        - updateDateTime
        - brandName
        - cnpjNumber
        - companiesCnpj
        - companyName
        - incorporationDate
        - parties
        - contacts
      properties:
        updateDateTime:
          type: string
          maxLength: 20
          format: date-time
          example: "2021-05-21T08:30:00Z"
          description: |
            Fecha y hora de la actualización de los campos \<_endpoint_\>, según especificación RFC-3339, formato UTC. Cuando no exista una fecha vinculada específicamente al bloque, asumir la fecha y hora de actualización del registro como un todo.
        businessId:
          $ref: "#/components/schemas/LegacyId"
        brandName:
          type: string
          maxLength: 80
          pattern: '[\w\W\s]*'
          example: Organización A
          description: |
            Nombre de la Marca reportada por el participante en Open Finance. Se recomienda utilizar, siempre que sea posible, el mismo nombre de marca atribuido en el campo del directorio Nombre del Servidor Amigable para el Cliente (Servidor de Autorización).
        companyName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Luiza e Benjamin Asesoría Jurídica Ltda
          description: Razón social de la empresa consultada es el término registrado bajo el cual una persona jurídica (PJ) se individualiza y ejerce sus actividades. También puede ser llamada por denominación social o firma empresarial
        tradeName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Mundo de la Electrónica
          description: "Nombre comercial de la persona jurídica, si lo hay. (Es el nombre popular de la empresa, utilizado para la divulgación de la empresa y mejor fijación con el público). De relleno obligatorio si lo hay"
        incorporationDate:
          type: string
          maxLength: 20
          format: date-time
          example: "2021-05-21T08:30:00Z"
          description: "Fecha de constitución de la empresa, según especificación RFC-3339."
        cnpjNumber:
          type: string
          maxLength: 14
          pattern: '^\d{14}$'
          example: "50685362006773"
          description: "Número completo del CNPJ de la Empresa consultada - el CNPJ corresponde al número de inscripción en el Registro Nacional de Personas Jurídicas. Se debe tener solo los números del CNPJ, sin máscara"
        companiesCnpj:
          minItems: 1
          type: array
          example:
            - "50685362000135"
            - "50685362006555"
          description: |
            Número completo del CNPJ de la institución responsable por el Registro - el CNPJ corresponde al número de inscripción en el Registro Nacional de Personas Jurídicas. 
            Se debe tener solo los números del CNPJ, sin máscara
          items:
            type: string
            maxLength: 14
            pattern: '^\d{14}$'
            example: "50685362000135"
        otherDocuments:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/BusinessOtherDocument"
          description: Relación de los demás documentos
        parties:
          type: array
          items:
            $ref: "#/components/schemas/PartiesParticipation"
          minItems: 0
          description: |
            Lista relativa a la información de las partes involucradas, como: socio y/o administrador. Objeto de envío obligatorio para todos los CNPJs que posean socios y/o administradores en el registro del QSA (Cuadro de Socios y Administradores)
        contacts:
          $ref: "#/components/schemas/BusinessContacts"
    BusinessProcurator:
      type: object
      required:
        - type
        - cnpjCpfNumber
        - civilName
      properties:
        type:
          type: string
          enum:
            - REPRESENTANTE_LEGAL
            - PROCURADOR
          description: |
            Tipo de representante.
            Representante legal - Nombre Civil completo de la Persona Natural que represente a una entidad o una empresa y es nombrado en su acto constitutivo, es decir, en el contrato social o estatuto social.
            Procurador - es cualquier persona que represente a la Persona Natural en algún negocio, mediante autorización escrita del mismo.
          example: PROCURADOR
        cnpjCpfNumber:
          type: string
          maxLength: 14
          pattern: '^\d{11}$$|^\d{14}$$'
          example: "73677831148"
          description: Identificación del Representante Legal o Procurador. Número del registro en las Receita Federal (Rellenar con CPF o CNPJ sin formato)
        civilName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Elza Milena Stefany Teixeira
          description: Nombre civil completo o Razón Social
        socialName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Stefany Teixeirass
          description: |
            Nombre social de la persona natural, si lo hay. Aquel por el cual travestis y transexuales se reconocen, 
            así como son identificados por su comunidad y en su medio social, según Decreto Local.
    BusinessQualificationData:
      type: object
      description: "Objeto que reúne la información relativa al proceso de calificación. Se considera calificación la información que permite a las instituciones apreciar, evaluar, caracterizar y clasificar al cliente con el objetivo de conocer su perfil de riesgo y su capacidad económico-financiera"
      required:
        - updateDateTime
      properties:
        updateDateTime:
          type: string
          maxLength: 20
          format: date-time
          example: "2021-05-21T08:30:00Z"
          description: |
            Fecha y hora de la actualización de los campos \<_endpoint_\>, según especificación RFC-3339, formato UTC. Cuando no exista una fecha vinculada específicamente al bloque, asumir la fecha y hora de actualización del registro como un todo.
        economicActivities:
          type: array
          items:
            $ref: "#/components/schemas/EconomicActivity"
          minItems: 0
          description: "Lista de los demás códigos relativos a las demás actividades económicas de la empresa, según estándar CNAE (Clasificación Nacional de Actividades Económicas). De relleno obligatorio, si lo hay"
        informedRevenue:
          $ref: "#/components/schemas/InformedRevenue"
        informedPatrimony:
          $ref: "#/components/schemas/BusinessInformedPatrimony"
    BusinessOtherDocument:
      type: object
      required:
        - type
        - number
        - country
      properties:
        type:
          type: string
          maxLength: 20
          pattern: '[\w\W\s]*'
          example: EIN
          description: "Número del Tipo de documento informado. De relleno obligatorio, para la Persona jurídica con domicilio o sede en el extranjero, exenta de inscripción en el CNPJ"
        number:
          type: string
          maxLength: 20
          pattern: '[\w\W\s]*'
          example: "128328453"
          description: "Número del otro documento. De relleno obligatorio, para la Persona jurídica con domicilio o sede en el extranjero, exenta de inscripción en el CNPJ"
        country:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: CAN
          description: País de emisión del tipo de documento informado. Código del país de acuerdo con el código alpha3 del ISO-3166
        expirationDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2021-05-21"
          description: "Fecha de vigencia del tipo de documento informado, según especificación RFC-3339."
    BusinessContacts:
      type: object
      description: Conjunto de información referente a las formas de contactar al cliente.
      required:
        - postalAddresses
        - phones
        - emails
      properties:
        postalAddresses:
          type: array
          items:
            $ref: "#/components/schemas/BusinessPostalAddress"
          minItems: 0
          description: Lista de direcciones de la persona jurídica
        phones:
          type: array
          items:
            $ref: "#/components/schemas/CustomerPhone"
          minItems: 0
          description: Lista con teléfonos de contacto de la persona jurídica
        emails:
          type: array
          items:
            $ref: "#/components/schemas/CustomerEmail"
          minItems: 0
          description: Lista de correos electrónicos de contacto
    PersonalContacts:
      type: object
      description: Conjunto de información referente a las formas de contactar al cliente.
      required:
        - postalAddresses
        - phones
        - emails
      properties:
        postalAddresses:
          type: array
          items:
            $ref: "#/components/schemas/PersonalPostalAddress"
          minItems: 0
          description: Lista de direcciones de la persona natural
        phones:
          type: array
          items:
            $ref: "#/components/schemas/CustomerPhone"
          minItems: 0
          description: Lista con teléfonos de contacto de la persona natural
        emails:
          type: array
          items:
            $ref: "#/components/schemas/CustomerEmail"
          minItems: 0
          description: Lista de correos electrónicos de contacto
    BusinessInformedPatrimony:
      type: object
      required:
        - amount
        - date
      properties:
        amount:
          $ref: "#/components/schemas/InformedPatrimonyAmount"
        date:
          type: string
          format: date
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2021-05-21"
          description: "Fecha de referencia del Patrimonio, según especificación RFC-3339."
    PersonalInformedPatrimony:
      type: object
      required:
        - amount
        - year
      properties:
        amount:
          $ref: "#/components/schemas/InformedPatrimonyAmount"
        year:
          type: number
          maximum: 9999
          example: 2010
          description: "Año de referencia de la Renta, según especificación RFC-3339."
    CustomerEmail:
      type: object
      required:
        - isMain
        - email
      properties:
        isMain:
          type: boolean
          description: Indica si el correo electrónico informado es el principal
          example: true
        email:
          type: string
          format: email
          description: Dirección de correo electrónico
          maxLength: 320
          example: karinafernandes-81@br.inter.net
    CustomerPhone:
      type: object
      required:
        - isMain
        - type
        - areaCode
        - number
      properties:
        isMain:
          type: boolean
          description: Indica si el teléfono informado es el principal
          example: true
        type:
          $ref: "#/components/schemas/EnumCustomerPhoneType"
        additionalInfo:
          type: string
          description: "Información complementaria relativa al tipo de teléfono seleccionado. [Restricción] De relleno obligatorio cuando se seleccione el tipo 'OTRO'."
          pattern: '[\w\W\s]*'
          maxLength: 70
          example: Información adicional.
        countryCallingCode:
          type: string
          maxLength: 4
          pattern: '^\d{1,4}$'
          example: "55"
          description: |
            Número de DDI (Discado Directo Internacional) para teléfono de acceso al Cliente - si lo hay

            [Restricción] El relleno es obligatorio cuando sea diferente de 55.
        areaCode:
          $ref: "#/components/schemas/AreaCode"
        number:
          type: string
          maxLength: 13
          pattern: "^([0-9]{6,13})$"
          example: "29875132"
          description: Número de teléfono del cliente
        phoneExtension:
          type: string
          maxLength: 5
          pattern: '^\d{1,5}$'
          description: Número de extensión. De relleno obligatorio si forma parte de la identificación del número de teléfono informado
          example: "932"
    BusinessPostalAddress:
      type: object
      required:
        - isMain
        - townName
        - country
        - countryCode
      properties:
        isMain:
          type: boolean
          example: true
          description: Indica si la dirección informada es la principal
        address:
          type: string
          maxLength: 150
          minLength: 2
          pattern: '^[\w\W\s]*$'
          example: "Av Naburo Ykesaki, 1270"
          description: |
            Corresponde a la dirección comercial del cliente.
        additionalInfo:
          type: string
          maxLength: 30
          pattern: '[\w\W\s]*'
          example: Fondos
          description: Algunos logradouros aún necesitan ser especificados mediante complemento
        districtName:
          type: string
          maxLength: 50
          pattern: '[\w\W\s]*'
          example: Centro
          description: |
            Barrio es una comunidad o región ubicada en una ciudad o municipio de acuerdo con sus subdivisiones geográficas. Relleno obligatorio, si lo hay.
        townName:
          type: string
          maxLength: 50
          pattern: '^[\w\W\s]*$'
          minLength: 2
          example: Marília
          description: |
            Localidad: El nombre de la localidad corresponde a la designación de la ciudad o municipio en el cual se encuentra la dirección.
        ibgeTownCode:
          type: string
          pattern: '\d{7}$'
          maxLength: 7
          example: "3550308"
          description: "Código IBGE de Municipio. La Tabla de Códigos de Municipios del IBGE presenta la lista de los municipios brasileños asociados a un código compuesto de 7 dígitos, siendo los dos primeros referentes al código de la Unidad de la Federación."
        countrySubDivision:
          $ref: "#/components/schemas/EnumCountrySubDivision"
        postCode:
          type: string
