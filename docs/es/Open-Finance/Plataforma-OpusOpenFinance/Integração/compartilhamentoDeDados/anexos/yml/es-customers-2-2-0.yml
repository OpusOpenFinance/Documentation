    PortabilitiesReceived:
      type: object
      required:
        - employerName
        - employerCnpjCpf
        - paycheckBankDetainerCnpj
        - paycheckBankDetainerIspb
        - portabilityApprovalDate
      properties:
        employerName:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 80
          description: |
            Nombre del empleador según recibido por la comunicación de portabilidad. El empleador puede ser persona natural o persona jurídica, cuando se trate de persona jurídica, debe haber el envío de la razón social.
        employerCnpjCpf:
          type: string
          pattern: '^\d{14}$$|^\d{11}$$'
          maxLength: 14
          description: |
            Número de inscripción (CPF/CNPJ) del empleador (contratante de los servicios de pago), según recibido por la comunicación de portabilidad.
        paycheckBankDetainerCnpj:
          type: string
          pattern: '^\d{14}$'
          maxLength: 14
          description: |
            Número de inscripción en el Registro Nacional de Personas Jurídicas (CNPJ) del banco nómina (institución financiera que posee la cuenta salario) según recibido por la comunicación de portabilidad.
        paycheckBankDetainerIspb:
          type: string
          pattern: "^[0-9]{8}$"
          maxLength: 8
          description: |
            Número del ISPB del Banco Nómina (institución financiera que posee la cuenta salario) según recibido por la comunicación de portabilidad.
        portabilityApprovalDate:
          type: string
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          maxLength: 10
          description: |
            Fecha de aprobación de la portabilidad, según recibido por la comunicación de portabilidad.
            Obs.: solo deben ser compartidas solicitudes aprobadas, incluso que de forma compulsiva.
    PaychecksBankLink:
      type: object
      required:
        - employerName
        - employerCnpjCpf
        - paycheckBankCnpj
        - paycheckBankIspb
        - accountOpeningDate
      properties:
        employerName:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 80
          description: |
            Nombre del empleador según registrado en la apertura de la cuenta salario. El empleador puede ser persona natural o persona jurídica, cuando se trate de persona jurídica, debe haber el envío de la razón social.
        employerCnpjCpf:
          type: string
          pattern: '^\d{14}$$|^\d{11}$$'
          maxLength: 14
          description: |
            Documento del empleador (CNPJ/CPF), según registrado en la apertura de la cuenta salario.
        paycheckBankCnpj:
          type: string
          pattern: '^\d{14}$'
          maxLength: 14
          description: |
            CNPJ de la institución financiera contratada para prestar servicio de pago de salario (banco-nómina).
        paycheckBankIspb:
          type: string
          pattern: "^[0-9]{8}$"
          maxLength: 8
          description: |
            Número ISPB (Identificador del Sistema de Pagos Brasileños) de la institución financiera contratada para prestar servicio de pago de salario (banco-nómina).
        accountOpeningDate:
          type: string
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          maxLength: 10
          description: |
            Fecha de apertura de la cuenta salario.
    EconomicActivity:
      type: object
      required:
        - code
        - isMain
      properties:
        code:
          type: string
          pattern: '^\d{7}$'
          description: |
            Trae el código del ramo de la actividad principal de la empresa consultada, según estándar CNAE (Clasificación Nacional de Actividades Económicas)
            [Observación] El campo siempre debe ser enviado con 7 caracteres, siguiendo la clasificación “CNAE-Subclase 2.3”. En casos en que el valor inicie con ceros, debe contener todos los caracteres, incluyendo los ceros.
          example: "0600001"
        isMain:
          type: boolean
          description: "Indica si es el ramo principal de actividad de la empresa cuando es true y si es el ramo secundario cuando es false. [Restricción] Solamente una ocurrencia relativa al código de la actividad económica principal debe traer el valor true."
          example: true
    EnumAccountTypeCustomers:
      type: string
      enum:
        - CONTA_DEPOSITO_A_VISTA
        - CONTA_POUPANCA
        - CONTA_PAGAMENTO_PRE_PAGA
      description: |
        Tipos de cuentas. Modalidades tradicionales previstas por la Resolución 4.753, no contemplando cuentas vinculadas, cuenta de domiciliados en el exterior, cuentas en monedas extranjeras y cuenta correspondiente a moneda electrónica. Ver Enum:
        Cuenta de depósito a la vista o Cuenta corriente - es el tipo más común. En ella, el dinero está a disposición para ser retirado en cualquier momento. Esta cuenta no genera rendimientos para el depositante.
        Cuenta de ahorro - fue creada para estimular a las personas a ahorrar. El dinero que permanece en la cuenta durante treinta días comienza a generar rendimientos, con exención de impuesto de renta para quienes declaran. Es decir, el dinero "crece" (rinde) mientras permanece guardado en la cuenta. Cada depósito tendrá rendimientos de mes a mes, siempre en el día del mes en que el dinero haya sido depositado.
        Cuenta de pago prepago - según CIRCULAR Nº 3.680, BCB de 2013, es la 'destinada a la ejecución de transacciones de pago en moneda electrónica realizadas con base en fondos denominados en reales previamente aportados'.
      example: CONTA_DEPOSITO_A_VISTA
    AreaCode:
      type: string
      example: "19"
