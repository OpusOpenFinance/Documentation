    EnumWarrantyType:
      type: string
      description: "Denominación/Identificación del tipo de la garantía que avala la Modalidad de la Operación de Crédito contratada  (Doc 3040, Anexo 12)"
      enum:
        - CESSAO_DIREITOS_CREDITORIOS
