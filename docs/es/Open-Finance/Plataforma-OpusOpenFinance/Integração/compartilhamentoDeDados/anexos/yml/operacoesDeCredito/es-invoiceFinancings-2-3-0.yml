        contractNumber:
          type: string
          maxLength: 100
          pattern: '^[\w\W]{1,100}$'
          example: "1324926521496"
          description: Número del contrato dado por la institución contratante.
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          description: |
            "Número estandarizado del contrato - IPOC (Identificación Estandarizada de la Operación de Crédito). Según DOC 3040, compuesto por:
            - **CNPJ de la institución:** 8 (ocho) posiciones iniciales;
            - **Modalidad de la operación:** 4 (cuatro) posiciones;
            - **Tipo del cliente:** 1 (una) posición( 1 = persona natural - CPF, 2= persona jurídica – CNPJ, 3 = persona física en el exterior, 4 = persona jurídica en el exterior, 5 = persona natural sin CPF y 6 = persona jurídica sin CNPJ);
            - **Código del cliente:** El número de posiciones varía según el tipo de cliente:
              1. Para clientes persona física con CPF (tipo de cliente = 1), informar las 11 (once) posiciones del CPF;
              2. Para clientes persona jurídica con CNPJ (tipo de cliente = 2), informar las 8 (ocho) posiciones iniciales del CNPJ;
              3. Para los demás clientes (tipos de cliente 3, 4, 5 y 6), informar 14 (catorce) posiciones con complemento de ceros a la izquierda si la identificación tiene tamaño inferior;
            - **Código del contrato:** 1 (una) hasta 40 (cuarenta) posiciones, sin complemento de caracteres."
          example: "92792126019929279212650822221989319252576"
        productName:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: AD
          description: |
            Denominación/Identificación del nombre de la Modalidad de la Operación de Crédito divulgada al cliente
        productType:
          $ref: "#/components/schemas/EnumContractProductTypeInvoiceFinancings"
        productSubType:
          $ref: "#/components/schemas/EnumContractProductSubTypeInvoiceFinancings"
        contractDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2018-01-05"
          description: Fecha de contratación de la operación de crédito. Especificación RFC-3339
        disbursementDates:
          type: array
          minItems: 1
          description: |
            Lista que trae las Fechas de Desembolso del valor contratado.
          items:
            type: string
            format: date
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
            example: "2018-01-15"
            description: |
              Fecha del Desembolso del valor contratado. Especificación RFC-3339.
              En el caso de una liberación de recursos hecha en D0 pero con referencia retroactiva hecha en D-1, contablemente la fecha correcta sería D-1.
        settlementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2018-01-15"
          description: |
            Fecha de liquidación de la operación.
        contractAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: Valor contratado de la operación. Expresado en valor monetario con un mínimo de 2 decimales y un máximo de 4 decimales. En los casos en que no haya este valor explícito en el contrato del producto, enviar como 0.00.
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Moneda referente al valor de la garantía, según modelo ISO-4217. Ej. 'BRL'
            Todos los valores monetarios informados están representados con la moneda vigente de Brasil
        dueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2028-01-15"
          description: Fecha de vencimiento Final de la operación. Especificación RFC-3339
        instalmentPeriodicity:
          $ref: "#/components/schemas/EnumContractInstalmentPeriodicity"
        instalmentPeriodicityAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 50
          example: Informaciones adicionales sobre periodicidad
          description: |
            Campo obligatorio para complementar la información relativa a la periodicidad de pago regular cuando tenga la opción OUTRO.
        firstInstalmentDueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2018-02-15"
          description: |
            Fecha de vencimiento de la primera cuota del principal.
        CET:
          type: string
          format: double
          maxLength: 13
          minLength: 8
          example: "0.290000"
          pattern: '^\d{1,6}\.\d{6}$'
          description: |
            CET – Costo Efectivo Total debe ser expresado en forma de tasa porcentual anual e incorpora todos los cargos y gastos incidentes en las operaciones de crédito (tasa de interés, pero también tarifas, tributos, seguros y otros gastos cobrados).

            El llenado debe respetar los 6 decimales, incluso si están llenos de ceros (representación de porcentaje ej. 0.150000. Este valor representa 15%. El valor 1 representa 100%).

            Para el público PF (persona física) el campo es de envío obligatorio para contratos firmados a partir de 2008, conforme Resolución CMN 3.517. Para el público PJ (persona jurídica) el campo es de envío obligatorio para contratos firmados a partir de 2011, conforme Resolución CMN 3.909. El campo podrá ser llenado con 0.00 en escenarios en los cuales la casa no tenga la información de CET (Costo efectivo total) solo para las excepciones listadas abajo:
            - En contratos anteriores a 2008 (para el público PF);
            - En contratos anteriores a 2011 (para el público PJ);
            - Público PJ de tamaño medio o grande.
        amortizationScheduled:
          $ref: "#/components/schemas/EnumContractAmortizationScheduled"
        amortizationScheduledAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 200
          example: Informaciones complementarias relativas a la amortización del tipo 'OUTROS'
          description: |
            Campo obligatorio para complementar la información relativa a la amortización cuando se selecciona la opción OUTROS.
        interestRates:
          type: array
          minItems: 0
          description: |
            Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorio de la Modalidad de crédito.  
            En caso de que el contrato no posea tasas de interés, se debe compartir una lista vacía. En caso de que el contrato posea una tasa de interés con valor 0, se debe compartir un objeto con el valor 0 de forma explícita.
          items:
            $ref: "#/components/schemas/InvoiceFinancingsContractInterestRate"
        contractedFees:
          type: array
          description: Lista que trae las informaciones de las tarifas pactadas en el contrato.
          items:
            $ref: "#/components/schemas/InvoiceFinancingsContractedFee"
          minItems: 0
        contractedFinanceCharges:
          type: array
          description: Lista que trae los cargos pactados en el contrato
          items:
            $ref: "#/components/schemas/InvoiceFinancingsFinanceCharge"
          minItems: 0
    InvoiceFinancingsContractedWarranty:
      type: object
      description: Conjunto de informaciones referentes a las garantías que avalan la operación de crédito contratada
      required:
        - currency
        - warrantyType
        - warrantySubType
        - warrantyAmount
      properties:
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: "Moneda referente al valor de la garantía, según modelo ISO-4217. Ej. 'BRL'. Todos los valores monetarios informados están representados con la moneda vigente de Brasil"
          example: BRL
        warrantyType:
          $ref: "#/components/schemas/EnumWarrantyType"
        warrantySubType:
          $ref: "#/components/schemas/EnumWarrantySubType"
        warrantyAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: |
            Valor original de la garantía. Expresado en valor monetario con un mínimo de 2 decimales y un máximo de 4 decimales.

            [Restricción] Para casos en los que warrantyType sea igual a "GARANTIA_FIDEJUSSORIA", el valor de la garantía corresponde a un porcentaje del total garantizado. 
            De este modo, los casos de garantía fidejussoria para los cuales no es posible determinar un valor monetario para la garantía deben ser llenados con 0.00.
    InvoiceFinancingsContractInterestRate:
      type: object
      description: Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorio de la Modalidad de crédito
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
      properties:
        taxType:
          type: string
          description: |
            "Tipo de Tasa (ver Enum)
            - NOMINAL (tasa nominal es una tasa de interés en la que la unidad referencial no coincide con la unidad de tiempo de la capitalización. Siempre se proporciona en términos anuales, y sus períodos de capitalización pueden ser diarios, mensuales, trimestrales o semestrales. Ej. Una tasa de 12% al año con capitalización mensual)
            - EFECTIVA (Es la tasa de interés en la que la unidad referencial coincide con la unidad de tiempo de la capitalización. Como las unidades de medida de tiempo de la tasa de interés y de los períodos de capitalización son iguales, se usan ejemplos simples como 1% al mes, 60% al año)"
          enum:
            - NOMINAL
            - EFETIVA
          example: EFETIVA
        interestRateType:
          $ref: "#/components/schemas/EnumContractInterestRateType"
        taxPeriodicity:
          $ref: "#/components/schemas/EnumContractTaxPeriodicity"
        calculation:
          $ref: "#/components/schemas/EnumContractCalculation"
        referentialRateIndexerType:
          $ref: "#/components/schemas/EnumContractReferentialRateIndexerType"
        referentialRateIndexerSubType:
          $ref: "#/components/schemas/EnumContractReferentialRateIndexerSubType"
        referentialRateIndexerAdditionalInfo:
          type: string
          description: |
            Campo libre para complementar la información relativa al Tipo de tasa referencial o indexador.
            [Restricción] Obligatorio para complementar la información relativa al Tipo de tasa referencial o indexador, cuando se selecciona el tipo o subtipo OUTRO.
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones adicionales de Indexador o tipo de tasa referencial
        preFixedRate:
          type: string
          format: double
          description: |
            Tasa pre-fijada aplicada sobre el contrato de la modalidad crédito.   
            Ej. 0.014500. El llenado debe respetar los 6 decimales, incluso si están llenos de ceros (representación de porcentaje ej.: 0.150000. 
            Este valor representa 15%. El valor 1 representa 100%).
          maxLength: 9
          minLength: 8
          example: "0.600000"
          pattern: '^\d{1,2}\.\d{6}$'
        postFixedRate:
          type: string
          format: double
          description: |
            Tasa pos-fijada aplicada sobre el contrato de la modalidad crédito.   
            Ej. 0.014500. El llenado debe respetar los 6 decimales, incluso si están llenos de ceros (representación de porcentaje ej.: 0.150000. 
            Este valor representa 15%. El valor 1 representa 100%).
          maxLength: 9
          minLength: 8
          example: "0.550000"
          pattern: '^\d{1,2}\.\d{6}$'
        additionalInfo:
          type: string
          maxLength: 1200
          description: |
            Texto con informaciones adicionales sobre la composición de las tasas de interés pactadas. 

            [Restricción] En caso de que la institución posea la información para compartir, esta deberá ser informada.
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones adicionales
    InvoiceFinancingsFinanceCharge:
      type: object
      description: Conjunto de informaciones referentes a la identificación de la operación de crédito
      required:
        - chargeType
      properties:
        chargeType:
          $ref: "#/components/schemas/EnumContractFinanceChargeType"
        chargeAdditionalInfo:
          type: string
          maxLength: 50
          description: |
            Campo para informaciones adicionales.

            [Restricción] Obligatorio si se selecciona la opción 'OUTROS' en Tipo de cargo pactado en el contrato.
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones adicionales sobre cargos
        chargeRate:
          type: string
          format: double
          pattern: '^\d{1}\.\d{6}$'
          maxLength: 8
          minLength: 8
          description: |
            Representa el valor del cargo en porcentaje pactado en el contrato.   
            El llenado debe respetar los 6 decimales, incluso si están llenos de ceros 
            (representación de porcentaje ej.: 0.150000. Este valor representa 15%. El valor 1 representa 100%).
          example: "0.071200"
    InvoiceFinancingsBalloonPayment:
      type: object
