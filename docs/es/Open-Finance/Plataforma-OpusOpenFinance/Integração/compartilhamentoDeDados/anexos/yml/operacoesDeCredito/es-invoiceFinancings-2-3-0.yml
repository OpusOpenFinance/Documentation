components:
  schemas:
    EnumContractAmortizationScheduled:
      type: string
      description: |
        Sistema de amortización (Ver Enum):
        - SAC (Sistema de Amortización Constante) - Es aquel en el que el valor de la amortización permanece igual hasta el final. Los intereses cobrados sobre el fraccionamiento no entran en esta cuenta.
        - PRICE (Sistema Francés de Amortización) - Las cuotas son fijas desde el inicio hasta el final del contrato. Es decir, todas las cuotas tendrán el mismo valor, desde la primera hasta la última. En los primeros pagos, la mayor parte del valor de la cuota corresponde a los intereses. A lo largo del tiempo, la tasa de intereses va disminuyendo. Como el valor de la cuota es fijo, con el paso de las cuotas, el valor de la amortización va aumentando.
        - SAM (Sistema de Amortización Mixto) - Cada cuota (pago) es el promedio aritmético de las cuotas respectivas en los Sistemas Price y en el Sistema de Amortización Constante (SAC).
        - SIN SISTEMA DE AMORTIZACIÓN
      enum:
        - SAC
        - PRICE
        - SAM
        - SEM_SISTEMA_AMORTIZACAO
        - OUTROS
      example: SAC
    EnumContractCalculation:
      type: string
      description: Base de cálculo
      enum:
        - 21/252
        - 30/360
        - 30/365
      example: 21/252
    InvoiceFinancingsContractedFee:
      type: object
      description: Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorias de la Modalidad de crédito
      required:
        - feeName
        - feeCode
        - feeChargeType
        - feeCharge
      properties:
        feeName:
          type: string
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          description: |
            Denominación de la Tarifa pactada
          example: Excesso em Conta
        feeCode:
          type: string
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          description: |
            Sigla identificadora de la tarifa pactada
          example: EXCESSO_CONTA
        feeChargeType:
          $ref: "#/components/schemas/EnumContractFeeChargeType"
        feeCharge:
          $ref: "#/components/schemas/EnumContractFeeCharge"
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: |
            Valor monetario de la tarifa pactada en el contrato. 

            [Restricción] Llenado obligatorio cuando la forma de cobro sea diferente de Percentual.
        feeRate:
          type: string
          pattern: '^[01]\.\d{6}$'
          format: double
          minLength: 8
          maxLength: 8
          description: |
            Es el valor de la tarifa en porcentaje pactada en el contrato.

            [Restricción] Llenado obligatorio cuando la forma de cobro sea Percentual.
          example: "0.062000"
    EnumContractFeeCharge:
      type: string
      description: |
        "Forma de cobranza relativa a la tarifa pactada en el contrato. (Ver Enum)
        - Mínimo
        - Máximo
        - Fijo
        - Porcentaje"
      enum:
        - MINIMO
        - MAXIMO
        - FIXO
        - PERCENTUAL
      example: MINIMO
    EnumContractFeeChargeType:
      type: string
      description: Tipo de cobranza para la tarifa pactada en el contrato.
      enum:
        - UNICA
        - POR_PARCELA
      example: UNICA
    EnumContractFinanceChargeType:
      type: string
      description: Tipo de cargo pactado en el contrato.
      enum:
        - JUROS_REMUNERATORIOS_POR_ATRASO
        - MULTA_ATRASO_PAGAMENTO
        - JUROS_MORA_ATRASO
        - IOF_CONTRATACAO
        - IOF_POR_ATRASO
        - SEM_ENCARGO
        - OUTROS
      example: JUROS_REMUNERATORIOS_POR_ATRASO
    EnumContractInterestRateType:
      type: string
      description: |
        "Tipo de Intereses  (ver Enum)
        - SIMPLE (aplicada/cobrada siempre sobre el capital inicial, que es el valor prestado/invertido. No hay cobro de intereses sobre intereses acumulados en el(los) período(s) anterior(es). Ejemplo: en un préstamo de R$1.000, con tasa de interés simple de 8% a.a., con duración de 2 años, el total de intereses será R$80 en el primer año y R$80 en el segundo año. Al final del contrato, el tomador devolverá el principal y los intereses simples de cada año: R$1.000+R$80+R$80=R$1.160)
        - COMPUESTO (para cada período del contrato (diario, mensual, anual, etc.), hay un “nuevo capital” para el cobro de la tasa de interés contratada. Este “nuevo capital” es la suma del capital y del interés cobrado en el período anterior. Ejemplo: en un préstamo de R$1.000, con tasa de interés compuesta de 8% a.a., con duración de 2 años, el total de intereses será R$80 en el primer año. En el segundo año, los intereses serán sumados al capital (R$1.000 + R$80 = R$1.080), resultando en intereses de R$86 (8% de R$1.080))"
      enum:
        - SIMPLES
        - COMPOSTO
      example: SIMPLES
    EnumContractReferentialRateIndexerSubType:
      type: string
      description: |
        "Subtipos de tasas referenciales o indexadores, conforme Anexo 5: Tasa referencial o Indexador (Indx), del Documento 3040"
      enum:
        - SEM_SUB_TIPO_INDEXADOR
        - PRE_FIXADO
        - TR_TBF
        - TJLP
        - LIBOR
        - TLP
        - OUTRAS_TAXAS_POS_FIXADAS
        - CDI
        - SELIC
        - OUTRAS_TAXAS_FLUTUANTES
        - IGPM
        - IPCA
        - IPCC
        - OUTROS_INDICES_PRECO
        - TCR_PRE
        - TCR_POS
        - TRFC_PRE
        - TRFC_POS
        - OUTROS_INDEXADORES
      example: TJLP
    EnumContractReferentialRateIndexerType:
      type: string
      description: |
        "Tipos de tasas referenciales o indexadores, conforme Anexo 5: Tasa referencial o Indexador (Indx), del Documento 3040"
      enum:
        - SEM_TIPO_INDEXADOR
        - PRE_FIXADO
        - POS_FIXADO
        - FLUTUANTES
        - INDICES_PRECOS
        - CREDITO_RURAL
        - OUTROS_INDEXADORES
      example: PRE_FIXADO
    EnumContractTaxPeriodicity:
      type: string
      description: |
        "Periodicidad de la tasa. (Ver Enum)
        a.m - al mes
        a.a. - al año"
      enum:
        - AM
        - AA
      example: AA
    EnumContractInstalmentPeriodicity:
      type: string
      description: |
        "Información relativa a la periodicidad regular de las cuotas. (Ver Enum)
        sin periodicidad regular, semanal, quincenal, mensual, bimestral, trimestral, semestral, anual"
      enum:
        - SEM_PERIODICIDADE_REGULAR
        - SEMANAL
        - QUINZENAL
        - MENSAL
        - BIMESTRAL
        - TRIMESTRAL
        - SEMESTRAL
        - ANUAL
        - OUTROS
      example: SEMANAL
    EnumWarrantySubType:
      type: string
      description: |
        Denominación/Identificación del subtipo de la garantía que avala la Modalidad de la Operación de Crédito contratada (Doc 3040, Anexo 12).
      enum:
        - ACOES_DEBENTURES
