      type: object
      required:
        - amount
        - currency
      description: Valor monetario de la cuota no regular a vencer. Expresado en valor monetario con un mínimo de 2 decimales y un máximo de 4 decimales.
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
        currency:
          type: string
          pattern: "^[A-Z]{3}$"
          maxLength: 3
          description: "Moneda referente al valor monetario, siguiendo el modelo ISO-4217."
          example: BRL
    InvoiceFinancingsContract:
      type: object
      required:
        - contractNumber
        - ipocCode
        - productName
        - productType
        - productSubType
        - contractDate
        - contractAmount
        - instalmentPeriodicity
        - CET
        - amortizationScheduled
        - interestRates
        - contractedFees
        - contractedFinanceCharges
