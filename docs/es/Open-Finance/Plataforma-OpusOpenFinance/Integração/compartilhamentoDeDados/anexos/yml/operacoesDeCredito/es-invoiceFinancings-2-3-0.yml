          description: |
            Objeto que contiene la lista de recursos del cliente.
          required:
            - resources
          properties:
            resources:
              description: |
                Lista de recursos relacionados con el descubrimiento
              type: array
              items:
                type: object
                properties:
                  resourceLegacyId:
                    description: |
                      Array de clave y valor con la clave de identificación del recurso en el sistema de origen (legado), permitiendo claves compuestas
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          description: |
                            Nombre del campo del identificador en el sistema de origen
                          type: string
                        value:
                          description: |
                            Valor del campo del identificador en el sistema de origen
                          type: string
                      required:
                        - key
                  validUntil:
                    description: |
                      Indica la fecha hasta la cual el recurso estará disponible.
                    type: string
                    format: date
                    example: "2025-05-21"
                  status:
                    description: |
                      Indica el estado actual del recurso
                    type: string
                    default: AVAILABLE
                    enum:
                      - AVAILABLE
                      - PENDING_AUTHORISATION
                      - UNAVAILABLE
                      - TEMPORARILY_UNAVAILABLE
                  authorizers:
                    description: |
                      Lista de los autorizadores para el recurso en casos de múltiple autorización.
                      En caso de que el recurso sea seleccionado, todos los autorizadores deberán aceptar el consentimiento que incluye el recurso
                    type: array
                    items:
                      type: object
                      properties:
                        cpf:
                          description: |
                            CPF del autorizador
                          type: string
                          minLength: 11
                          maxLength: 11
                          pattern: ^\d{11}$
                        name:
                          description: |
                            Nombre del autorizador
                          type: string
                      required:
                        - cpf
                        - name
                    minItems: 1
                required:
                  - resourceLegacyId
                  - validUntil
