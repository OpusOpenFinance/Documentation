info:
  title: API Invoice-financings - Integration Layer - OPUS Open Finance Brasil
  description: |
    API de información de operaciones de anticipación de recibibles de la Capa de Integración de la Institución Transmisora con el Opus Open Finance Brasil.
    API que devuelve información de operaciones de crédito del tipo anticipación de recibibles, mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como denominación, modalidad, número del contrato, tarifas, plazo, cuotas, pagos (al menos para los últimos 12 meses), amortizaciones, garantías, cargos y tasas de interés remuneratorios. \
    No tiene segregación entre persona natural y persona jurídica.

    # Orientaciones

    ### Observación:
      - En el endpoint `/payments` la paginación se realizará sobre los datos contenidos en el campo `releases` del tipo lista.
