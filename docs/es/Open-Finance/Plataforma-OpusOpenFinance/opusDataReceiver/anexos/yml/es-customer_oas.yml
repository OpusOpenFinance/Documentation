    XFapiInteractionId:
      description: Un UUID [RFC4122](https://tools.ietf.org/html/rfc4122) usado como un ID de correlación entre request y response. En el contexto del Open Finance Brasil es un campo de generación y envío obligatorio por la receptora (client) y su valor debe ser “reflejado” por la transmisora (server) en el encabezado de respuesta. Caso no sea recibido o si es recibido un valor inválido, la transmisora debe generar un x-fapi-interaction-id y retornarlo en la respuesta con el HTTP Status Code 400. La receptora debe acatar el valor recibido de la transmisora.
