            Obs.: la portabilidad no es explícitamente cerrada, o sea, la IF para la cual el salario fue portado no es avisado cuando la cuenta salario se cierra o el salario es portado para otra IF. No es posible garantizar que los datos informados sean de una portabilidad activa, ni que el vínculo con el banco nómina aún exista. La transmisora tendrá tales informaciones apenas cuando el pedido de la portabilidad haya sido solicitado en sus canales.
