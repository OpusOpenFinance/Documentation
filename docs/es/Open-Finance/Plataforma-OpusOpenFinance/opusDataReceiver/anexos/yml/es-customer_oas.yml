openapi: 3.0.0
info:
  title: API Clientes - Opus Data Receiver
  description: |
    API de datos registrales de clientes guardados en ODR. Utiliza como estándar la misma definición de datos registrales del Open Finance Brasil – Fase 2.
    API que retorna los datos registrales de clientes y de sus representantes, incluyendo datos de identificación, de calificación financiera, informaciones sobre representantes registrados y sobre la relación financiera del cliente con la institución transmisora de los datos.\
    Posee segregación entre persona natural y persona jurídica.\
    Requiere registro del cliente en el ODR del cliente para todos los `endpoints`.

    # Orientaciones
    En el contexto del Open Finance, la `Role` del directorio de participantes relacionada a la presente API es `DADOS`.\
    Los datos serán devueltos en la consulta desde que el `setupId` relacionado corresponda a un registro del cliente en el ODR válido y con el status `AUTHORISED`.\
    Es también necesario que el recurso en cuestión (cuenta, contrato, etc) esté disponible en la institución transmisora (es decir, sin bloqueos de cualquier naturaleza y con todas las autorizaciones/consentimientos ya autorizados).\
    Además las `permissions` necesarias deberán haber sido solicitadas al momento de la creación del registro del cliente en el ODR relacionado (`setupId`).\
    Relacionamos a continuación las `permissions` necesarias para la consulta de datos en cada `endpoint` de la presente API.

    ## Permissions necesarias para la API Clientes

    Para cada uno de los paths de esta API, además de los alcances (`scopes`) indicados existen `permissions` que deberán ser observadas:

    ### `/setup/personal/identifications`
      - permissions:
        - GET: **CUSTOMERS_PERSONAL_IDENTIFICATIONS_READ**
    ### `/setup/personal/qualifications`
      - permissions: **CUSTOMERS_PERSONAL_ADITTIONALINFO_READ**
    ### `/setup/personal/financial-relations`
      - permissions:
        - GET: **CUSTOMERS_PERSONAL_ADITTIONALINFO_READ**
    ### `/setup/business/identifications`
      - permissions:
        - GET: **CUSTOMERS_BUSINESS_IDENTIFICATIONS_READ**
    ### `/setup/business/qualifications`
      - permissions:
        - GET: **CUSTOMERS_BUSINESS_ADITTIONALINFO_READ**
    ### `/setup/business/financial-relations`
      - permissions:
        - GET: **CUSTOMERS_BUSINESS_ADITTIONALINFO_READ**
  version: 2.2.1
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
