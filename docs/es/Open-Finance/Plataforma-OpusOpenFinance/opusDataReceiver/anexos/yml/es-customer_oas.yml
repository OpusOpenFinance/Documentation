    PartiesParticipation:
      type: object
      description: |
        Lista relativa a las informaciones de las partes involucradas, como: socio y /o administrador
      required:
        - type
        - personType
        - documentType
        - documentNumber
      properties:
        personType:
          type: string
          enum:
            - PESSOA_NATURAL
            - PESSOA_JURIDICA
          description: Indica si la persona de la parte involucrada es una persona natural o jurídica
        type:
          type: string
          description: |
            Indica el perfil de actuación en la empresa. Vide Enum
            El administrador es el responsable por desempeñar todas las funciones administrativas de la empresa. Es él quien conduce el día a día del negocio, firmando documentos, respondiendo legalmente por la sociedad, realizando préstamos y otras acciones gerenciales. A pesar de estar en la línea de frente de la empresa, él es denominado socio por también poseer su parcela de participación en el Capital Social.
            Socio no tiene cualquier envolvimiento en las actividades administrativas de la sociedad.
          enum:
            - SOCIO
            - ADMINISTRADOR
        civilName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Juan Kaique Cláudio Fernandes
          description: |
            Nombre civil completo de la persona natural (Derecho fundamental de la persona, el nombre civil es aquel atribuido a la persona natural desde el registro de su nacimiento, con el cual será identificada por toda su vida, así como después de su muerte)

            [Restricción] El campo civilName debe ser obligatoriamente llenado cuando personType sea PESSOA_NATURAL.
        socialName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Karina
          description: |
            Nombre social de la persona natural, si lo hay. (aquel por el cual travestis y transexuales se reconocen, así como son identificados por su comunidad y en su medio social, conforme Decreto Local).   
        companyName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Luiza y Benjamin Asesoría Jurídica Ltda
          description: |
            Razón social de la empresa consultada es el término registrado bajo el cual una persona jurídica (PJ) se individualiza y ejerce sus actividades. También puede ser llamada por denominación social o firma empresarial

            [Restricción] el campo companyName debe ser obligatoriamente llenado cuando personType sea PESSOA_JURIDICA.
        tradeName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Mundo de la Electrónica
          description: 'Nombre fantasía de la persona jurídica, si lo hay. (Es el nombre popular de la empresa, utilizado para divulgación de la empresa y mejor fijación con el público). De llenado obligatorio si hay'
        startDate:
          type: string
          maxLength: 20
          format: date-time
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2021-05-21T08:30:00Z'
          description: 'Fecha de inicio de la participación, conforme especificación RFC-3339.'
        shareholding:
          type: string
          format: double
          maxLength: 8
          minLength: 8
          pattern: '^[01]\.\d{6}$'
          example: '0.510000'
          description: |
            Porcentaje de participación societaria (informar con 6 casas decimales). El Socio solo debe ser informado si su participación societaria sea igual o superior a 25%. p.ej: 0.250000 (Este valor  representa 25%. El valor '1 'representa 100%).

            [Restricción]: Campo obligatorio caso el type sea igual a SOCIO y este tenga participación societaria mayor que 25%.
        documentType:
          $ref: '#/components/schemas/EnumPartiesParticipationDocumentType'
        documentNumber:
          type: string
          maxLength: 20
          pattern: '[\w\W\s]*'
          example: '73677831148'
          description: Número del documento informado. Campo Texto Libre para llenar número y dígito del documento si hay
        documentAdditionalInfo:
          type: string
          maxLength: 100
          pattern: '[\w\W\s]*'
          example: CNH
          description: 'Campo libre, de llenado obligatorio cuando el documento informado tenga informaciones complementarias relevantes para su identificación'
        documentCountry:
          type: string
          maxLength: 3
          pattern: '[\w\W\s]*'
          example: CAN
          description: |
            País de emisión del documento. Código del país de acuerdo con el código alpha3 del ISO-3166.
        documentExpirationDate:
          type: string
          format: date
          maxLength: 10
          example: '2021-05-21'
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          description: 'Fecha de validez del documento informado, conforme especificación RFC-3339.'
        documentIssueDate:
          type: string
          maxLength: 10
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Fecha de emisión del documento, conforme especificación RFC-3339.'
    PersonalDocument:
      type: object
      description: Objeto agrupador de informaciones relativas a Documentos de la persona natural
      properties:
        cpfNumber:
          type: string
          maxLength: 11
          pattern: '^\d{11}$'
          example: '25872252137'
          description: |
            Número completo del CPF. 
            Atributo que corresponde a las informaciones mínimas exigidas por la Reglamentación en vigor. 
            El CPF es el Registro de Persona natural. Él es un documento hecho por las Receita Federal y sirve para identificar los contribuyentes. El CPF es una numeración con 11 dígitos, que solo cambian por decisión judicial. El documento es emitido por las receita federal.

            [Restricción] Llenado obligatorio cuando no sea informado el passport.
        passport:
          $ref: '#/components/schemas/PersonalPassport'
    PersonalFinancialRelationData:
