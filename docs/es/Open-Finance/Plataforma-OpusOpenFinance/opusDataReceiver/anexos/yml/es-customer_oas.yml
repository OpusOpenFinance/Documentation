    EnumAccountTypeCustomers:
      type: string
      enum:
        - CONTA_DEPOSITO_A_VISTA
        - CONTA_POUPANCA
        - CONTA_PAGAMENTO_PRE_PAGA
      description: |
        Tipos de cuentas. Modalidades tradicionales previstas por la Resolución 4.753, no contemplando cuentas vinculadas, cuenta de domiciliados en el exterior, cuentas en monedas extranjeras y cuenta correspondiente moneda electrónica. Vide Enum:

        Cuenta de depósito a la vista o Cuenta corriente - es el tipo más común. En ella, el dinero queda a su disposición para ser retirado a cualquier momento. Esta cuenta no genera rendimientos para el depositante.

        Cuenta ahorro - fue creada para estimular a las personas a ahorrar. El dinero que quede en la cuenta por treinta días pasa a generar rendimientos, con exención de impuesto a la renta para quien declara. O sea, el dinero “crece” (rinde) mientras quede guardado en la cuenta. Cada depósito tendrá rendimientos de mes en mes, siempre en el día del mes en que el dinero haya sido depositado.

        Cuenta de pago prepago - según CIRCULAR Nº 3.680, BCB de  2013, es la 'destinada a la ejecución de transacciones de pago en moneda electrónica realizadas con base en fondos denominados en reales previamente aportados'.
