openapi: 3.0.0
info:
  title: API Renta Fija Bancaria - Opus Data Receiver
  description: |
    API de informaciones de operaciones de Renta Fija Bancaria guardadas en el ODR. Utiliza como estándar la misma definición de Renta Fija Bancaria del Open Finance Brasil (Fase 4).

    API que retorna informaciones de operaciones de inversión del tipo Renta Fija Bancaria (CDB/RDB, LCI y LCA) mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como denominación del producto, rentabilidad, cantidad, plazos, saldos en posición del cliente y movimentaciones financieras. 
    
    No posee segregación entre persona natural y persona jurídica. 
    
    Requiere consentimiento del cliente para todos los endpoints. La exposición se dará por cada operación de renta fija contratada por el cliente.
  version: 1.0.4
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Lista de Productos
    description: Obtiene la lista de operaciones de Renta Fija Bancaria mantenidas por el cliente en la institución transmisora y para las cuales él haya fornecido registro del cliente en el ODR.
  - name: Identificación de Producto
    description: Obtiene los datos de la operación de Renta Fija Bancaria identificada por investmentId.
  - name: Saldos
    description: Obtiene la posición de la operación de Renta Fija Bancaria identificada por investmentId.
  - name: Transacciones
    description: Obtiene las movimentaciones históricas (últimos 12 meses) de la operación de Renta Fija Bancaria identificada por investmentId.
  - name: Transacciones Recientes
    description: 'Obtiene las movimentaciones recientes de la operación de Renta Fija Bancaria identificada por investmentId. El período a ser considerado para presentación de movimentaciones será de hasta 7 días - 7 días anteriores de la consulta, incluyendo el día de la consulta (D-6).'
paths:
  /setup/investments/bank-fixed-income:
    get:
      tags:
        - Lista de Productos
      summary: Obtiene la lista de operaciones de Renta Fija Bancaria mantenidas por el cliente en la institución transmisora y para las cuales él haya fornecido consentimiento.
      operationId: banktFixedIncomesGetInvestments
      description: Obtiene la lista de operaciones de Renta Fija Bancaria mantenidas por el cliente en la institución transmisora y para las cuales él haya fornecido consentimiento.
      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
      responses:
        '200':
          $ref: '#/components/responses/OkResponseBankFixedIncomesProductList'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/bank-fixed-income/{investmentId}':
    get:
      tags:
        - Identificación de Producto
      summary: Obtiene los datos de la operación de Renta Fija Bancaria identificada por investmentId.
      operationId: banktFixedIncomesGetInvestmentsInvestmentId
      description: Obtiene los datos de la operación de Renta Fija Bancaria identificada por investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseBankFixedIncomeIdentifyProduct'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/bank-fixed-income/{investmentId}/balances':
    get:
      tags:
        - Saldos
      summary: Obtiene la posición de la operación de Renta Fija Bancaria identificada por investmentId.
      operationId: banktFixedIncomesGetInvestmentsInvestmentIdBalances
      description: |
        Obtiene la posición de la operación de Renta Fija Bancaria identificada por investmentId.

        En los casos en que no haya posición para la inversión, o sea, cantidad de activos y valores monetarios cerados, pero el mismo aún esté en el plazo de exposición (hasta 12 meses después de la última movimentación), debe retornarse status code 200 y para el payload de retorno considerar los valores abajo. Campos no obligatorios no deben ser retornados: 

        - Valores monetarios: 0.00
        - Cantidad de activos: 0.00
        - Fecha y hora de la última posición: mismo contenido del campo requestDateTime
      parameters:
        - name: investmentId
          in: path
          description: 'Identifica de forma única la relación del cliente con el producto, manteniendo las reglas de inmutabilidad dentro de la institución transmisora.'
          required: true
          schema:
            type: string
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
            example: '92792126019929200000000000000000000000000'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/OkResponseBankFixedIncomesBalances'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/bank-fixed-income/{investmentId}/transactions':
    get:
      tags:
        - Transacciones
      summary: Obtiene las movimentaciones históricas (últimos 12 meses) de la operación de Renta Fija Bancaria identificada por investmentId.
      operationId: banktFixedIncomesGetInvestmentsInvestmentIdTransactions
      description: Obtiene las movimentaciones históricas (últimos 12 meses) de la operación de Renta Fija Bancaria identificada por investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/fromTransactionDate'
        - $ref: '#/components/parameters/toTransactionDate'
      responses:
        '200':
          $ref: '#/components/responses/ResponseBankFixedIncomesProductMovement'
        '400':
          $ref: '#/components/responses/TransactionsBadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/TransactionsUnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/TransactionsForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/TransactionsNotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/TransactionsMethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/TransactionsNotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/TransactionsUnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/TransactionsLockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TransactionsTooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/TransactionsInternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/bank-fixed-income/{investmentId}/transactions-current':
    get:
      tags:
        - Transacciones Recientes
      summary: 'Obtiene las movimentaciones recientes de la operación de Renta Fija Bancaria identificada por investmentId. El período a ser considerado para presentación de movimentaciones será de hasta 7 días - 7 días anteriores de la consulta, incluyendo el día de la consulta (D-6).'
      operationId: banktFixedIncomesGetInvestmentsInvestmentIdTransactionsCurrent
      description: 'Obtiene las movimentaciones recientes de la operación de Renta Fija Bancaria identificada por investmentId. El período a ser considerado para presentación de movimentaciones será de hasta 7 días - 7 días anteriores de la consulta, incluyendo el día de la consulta (D-6).'
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/fromTransactionDateMaxLimited'
        - $ref: '#/components/parameters/toTransactionDateMaxLimited'
      responses:
        '200':
          $ref: '#/components/responses/ResponseBankFixedIncomesProductMovement'
        '400':
          $ref: '#/components/responses/TransactionsBadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/TransactionsUnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/TransactionsForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/TransactionsNotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/TransactionsMethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/TransactionsNotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/TransactionsUnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/TransactionsLockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TransactionsTooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/TransactionsInternalServerErrorWithAdditionalProperties'
        
components:
  schemas:
    ResponseError:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 13
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                description: Código de error específico del endpoint
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              title:
                description: Título legible por humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              detail:
                description: Descripción legible por humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 2048
            additionalProperties: false
        meta:
          type: object
          description: Meta informaciones referente a la API solicitada.
          required:
            - totalRecords
            - totalPages
            - requestDateTime
          properties:
            totalRecords:
              type: integer
              format: int32
              description: Número total de registros en el resultado
              example: 1
            totalPages:
              type: integer
              format: int32
              description: Número total de páginas en el resultado
              example: 1
            requestDateTime:
              description: 'Fecha y hora de la consulta, conforme especificación RFC-3339, formato UTC.'
              type: string
              maxLength: 20
              format: date-time
              example: '2021-05-21T08:30:00Z'
          additionalProperties: false
      additionalProperties: false
    ResponseErrorMetaSingle:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 13
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                description: Código de error específico del endpoint
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              title:
                description: Título legible por humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              detail:
                description: Descripción legible por humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 2048
        meta:
          type: object
          description: Meta informaciones referente a la API solicitada.
          required:
            - requestDateTime
          properties:
            requestDateTime:
              description: 'Fecha y hora de la consulta, conforme especificación RFC-3339, formato UTC.'
              type: string
              maxLength: 20
              format: date-time
              example: '2021-05-21T08:30:00Z'
    ResponseBankFixedIncomesProductList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            type: object
            description: Lista de títulos de renta fija bancaria mantenidos por el cliente en la institución transmisora y para las cuales él haya fornecido consentimiento
            required:
              - brandName
              - companyCnpj
              - investmentType
              - investmentId
            properties:
              brandName:
                type: string
                description: 'Nombre de la Marca reportada por el participante en el Open Finance. Se recomienda utilizar, siempre que sea posible, el mismo nombre de marca atribuido en el campo del directorio Customer Friendly Server Name (Authorisation Server).'
                pattern: '[\w\W\s]*'
                example: Organización A
                maxLength: 80
              companyCnpj:
                type: string
                description: 'Número completo del CNPJ de la institución responsable por el Registro - el CNPJ corresponde al número de inscripción en el Registro de Persona Jurídica. Debe tener solo los números del CNPJ, sin máscara'
                maxLength: 14
                pattern: '^\d{14}$'
                example: '21281590001660'
              investmentType:
                $ref: '#/components/schemas/EnumInvestmentType'
              investmentId:
                type: string
                description: 'Identifica de forma única la relación del cliente con el producto, manteniendo las reglas de inmutabilidad dentro de la institución transmisora.'
                maxLength: 100
                pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
                example: '92792126019929200000000000000000000000000'
            additionalProperties: false
        links:
          $ref: '#/components/schemas/BankFixedIncomeProductListLinks'
        meta:
          $ref: '#/components/schemas/BankFixedIncomesMeta'
      additionalProperties: false
    ResponseBankFixedIncomesProductIdentification:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/IdentifyProduct'
        links:
          $ref: '#/components/schemas/BankFixedIncomeLinks'
        meta:
          $ref: '#/components/schemas/BankFixedIncomesMeta'
      additionalProperties: false
    ResponseBankFixedIncomesBalances:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: object
          required:
            - referenceDateTime
            - quantity
            - updatedUnitPrice
            - grossAmount
            - netAmount
            - incomeTax
            - financialTransactionTax
            - blockedBalance
            - purchaseUnitPrice
          properties:
            referenceDateTime:
              type: string
              format: date-time
              description: 'fecha y hora de la última posición consolidada disponible a que se refieren los datos transaccionales del cliente disponibles en los canales electrónicos; En la representación fecha debe considerarse los minutos y segundos como cero (00:00:00Z).'
              pattern: '(^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$)'
              example: '2022-07-21T17:32:00Z'
              maxLength: 20
            quantity:
              type: string
              format: double
              description: Cantidad de títulos detenidos en la fecha de la posición del cliente
              maxLength: 24
              pattern: '^\d{1,15}\.\d{2,8}$'
              example: '1000.0004'
            updatedUnitPrice:
              type: object
              required:
                - amount
                - currency
              description: Valor bruto unitario actualizado en la fecha de referencia.
              properties:
                amount:
                  description: Valor relacionado al objeto.
                  type: string
                  format: double
                  maxLength: 24
                  pattern: '^\d{1,15}\.\d{2,8}$'
                  example: '1000.000004'
                currency:
                  $ref: '#/components/schemas/BalanceCurrency'
            grossAmount:
              description: Valor de la inversión que se refiere a la cantidad multiplicado por el PU actualizado en la fecha de referencia;
              type: object
              required:
                - amount
                - currency
              properties:
                amount:
                  $ref: '#/components/schemas/BalanceAmount'
                currency:
                  $ref: '#/components/schemas/BalanceCurrency'
            netAmount:
              description: 'Valor de la inversión actualizado en la fecha de referencia, posterior a la deducción de impuestos (IOF e IR).'
              type: object
              required:
                - amount
                - currency
              properties:
                amount:
                  $ref: '#/components/schemas/BalanceAmount'
                currency:
                  $ref: '#/components/schemas/BalanceCurrency'
            incomeTax:
              type: object
              required:
                - amount
                - currency
              description: Valor del impuesto a la renta provisionado considerando la alícuota vigente en la fecha de referencia.
              properties:
                amount:
                  $ref: '#/components/schemas/BalanceAmount'
                currency:
                  $ref: '#/components/schemas/BalanceCurrency'
            financialTransactionTax:
              type: object
              required:
                - amount
                - currency
              description: Valor del impuesto (IOF) provisionado considerando la alícuota vigente en la fecha de referencia.
              properties:
                amount:
                  $ref: '#/components/schemas/BalanceAmount'
                currency:
                  $ref: '#/components/schemas/BalanceCurrency'
            blockedBalance:
              type: object
              required:
                - amount
                - currency
              description: Valor no disponible para movimentación en aquel momento por cualquier motivo (bloqueo judicial, bloqueo en garantía, entre otros). Plazo de carencia no es considerado como bloqueo.
              properties:
                amount:
                  $ref: '#/components/schemas/BalanceAmount'
                currency:
                  $ref: '#/components/schemas/BalanceCurrency'
            purchaseUnitPrice:
              type: object
              required:
                - amount
                - currency
              description: Valor unitario negociado con el cliente en la fecha de adquisición
              properties:
                amount:
                  description: Valor relacionado al objeto.
                  type: string
                  format: double
                  maxLength: 24
                  pattern: '^\d{1,15}\.\d{2,8}$'
                  example: '1000.000004'
                currency:
                  $ref: '#/components/schemas/BalanceCurrency'
            preFixedRate:
              type: string
              format: double
              description: |
                Tasa de remuneración acordada con el cliente en la contratación. En casos de productos progresivos, considerar la tasa máxima contratada. 
                El llenado debe respetar las 6 casas decimales, incluso que vengan llenadas con ceros(representación de porcentaje p.ej: 0.150000. 
                Este valor representa 15%. El valor 1 representa 100%). 
                Es esperado que el llenado de este campo por las participantes sea enviado conforme fue acordado en el momento de la contratación.
              pattern: '^\d{1}\.\d{6}$'
              maxLength: 8
              minLength: 8
              example: '0.300000'
            postFixedIndexerPercentage:
              type: string
              format: double
              description: |
                Porcentaje del indexador acordado con el cliente en la contratación. En casos de productos progresivos, considerar la tasa máxima contratada. 
                El llenado debe respetar las 6 casas decimales, incluso que vengan llenadas con ceros(representación de porcentaje p.ej: 0.150000. 
                Este valor representa 15%. El valor 1 representa 100%). 
                Es esperado que el llenado de este campo por las participantes sea enviado conforme fue acordado en el momento de la contratación.
              pattern: '^\d{1}\.\d{6}$'
              maxLength: 8
              minLength: 8
              example: '1.000000'
        links:
          $ref: '#/components/schemas/BankFixedIncomeLinks'
        meta:
          $ref: '#/components/schemas/BankFixedIncomesMeta'
      additionalProperties: false
    ResponseBankFixedIncomesTransactions:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/BankFixedIncomesProductMovement'
        links:
          $ref: '#/components/schemas/BankFixedIncomeTransactionsLinks'
        meta:
          $ref: '#/components/schemas/BankFixedIncomesTransactionsMeta'
      additionalProperties: false
    IdentifyProduct:
      type: object
      required:
        - issuerInstitutionCnpjNumber
        - investmentType
        - remuneration
        - issueUnitPrice
        - dueDate
        - issueDate
        - purchaseDate
        - gracePeriodDate
      properties:
        issuerInstitutionCnpjNumber:
          type: string
          description: CNPJ de la institución emisora.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '11225860000140'
        isinCode:
          type: string
          description: |
            Código ISIN de la emisión, Código ISIN del producto, Código de la emisora (campo opcional): código universal que identifica cada valor mobiliario o instrumento financiero, conforme Norma ISO 6166
          maxLength: 12
          minLength: 12
          pattern: '^[A-Z]{2}([A-Z0-9]){9}\d{1}$'
          example: BRCST4CTF001
        investmentType:
          $ref: '#/components/schemas/EnumInvestmentType'
        remuneration:
          $ref: '#/components/schemas/Remuneration'
        issueUnitPrice:
          type: object
          description: Precio unitario de emisión del título.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              maxLength: 24
              pattern: '^\d{1,15}\.\d{2,8}$'
              example: '1000.000004'
              description: Valor relacionado al objeto.
            currency:
              $ref: '#/components/schemas/CurrencyCode'
        dueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
          description: Fecha de vencimiento del título.
        issueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-16'
          description: Fecha de emisión del título.
        clearingCode:
          type: string
          maxLength: 30
          pattern: '[\w\W-]*'
          example: CDB421GPXXX
          description: Código de registro del activo en la clearing.
        purchaseDate:
          type: string
          format: date
          maxLength: 10
          minLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
          description: Fecha de adquisición del cliente.
        gracePeriodDate:
          type: string
          format: date
          maxLength: 10
          minLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-16'
          description: Fecha hasta la cual el cliente no podrá rescatar anticipadamente su inversión.
      additionalProperties: false
    EnumInvestmentType:
      type: string
      description: 'Especificación del activo en cuestión (CDB, RDB, LCI o LCA)'
      enum:
        - CDB
        - RDB
        - LCI
        - LCA
      example: CDB
    EnumBankFixedIncomeIndexer:
      type: string
      description: 'Índice utilizado como referencia para la corrección de la rentabilidad y/o rendimientos del activo (CDI, DI , TR, IPCA, IGP_M, IGP_DI, INPC, BCP, TLC, SELIC, PRE_FIXADO y OUTROS)'
      enum:
        - CDI
        - DI
        - TR
        - IPCA
        - IGP_M
        - IGP_DI
        - INPC
        - BCP
        - TLC
        - SELIC
        - PRE_FIXADO
        - OUTROS
      example: CDI
    Remuneration:
      type: object
      description: Objeto para detallamiento de remuneración del título.
      required:
        - rateType
        - ratePeriodicity
        - calculation
        - indexer
      properties:
        preFixedRate:
          type: string
          format: double
          pattern: '^\d{1}\.\d{6}$'
          maxLength: 8
          minLength: 8
          example: '0.300000'
          description: |
            Tasa de remuneración pre fijada de emisión del título.  p.ej. 0.014500.

            El llenado debe respetar las 6 casas decimales, incluso que vengan llenadas con ceros(representación de porcentaje p.ej: 0.150000. Este valor representa 15%. El valor 1 representa 100%).  

            [Restricción] Campo de llenado obligatorio por las participantes cuando haya 'PRE_FIXADO' en el campo 'indexer' o cuando se trate de producto con remuneración híbrida.
        postFixedIndexerPercentage:
          type: string
          format: double
          pattern: '^\d{1}\.\d{6}$'
          maxLength: 8
          minLength: 8
          example: '1.100000'
          description: |
            Porcentaje del indexador post fijado de emisión del  título.  p.ej. 0.014500.

            El llenado debe respetar las 6 casas decimales, incluso que vengan llenadas con ceros(representación de porcentaje p.ej: 0.150000. Este valor representa 15%. El valor 1 representa 100%).

            [Restricción] Campo de llenado obligatorio por las participantes cuando el campo 'indexer' sea llenado de forma diferente de 'PRE_FIXADO' o cuando se trate de producto con remuneración híbrida.
        rateType:
          $ref: '#/components/schemas/EnumRateType'
        ratePeriodicity:
          $ref: '#/components/schemas/EnumRatePeriodicity'
        calculation:
          $ref: '#/components/schemas/EnumCalculation'
        indexer:
          $ref: '#/components/schemas/EnumBankFixedIncomeIndexer'
        indexerAdditionalInfo:
          type: string
          description: |
            Informaciones adicionales del indexador

            [Restricción] Campo de llenado obligatorio por las participantes cuando haya 'Outros' en el campo 'indexer'.
          maxLength: 50
          example: Dólar
          pattern: '[\w\W\s]*'
      additionalProperties: false
    EnumRateType:
      type: string
      description: |
        "Tipo de la tasa de remuneración (lineal o exponencial)"
      enum:
        - LINEAR
        - EXPONENCIAL
      example: LINEAR
    EnumRatePeriodicity:
      type: string
      description: |
        Periodicidad de la tasa de remuneración (mensual, anual, diario, semestral)
      enum:
        - MENSAL
        - ANUAL
        - DIARIO
        - SEMESTRAL
      example: MENSAL
    EnumCalculation:
      type: string
      description: |
        "Base de cálculo (días útiles o días corridos)"
      enum:
        - DIAS_UTEIS
        - DIAS_CORRIDOS
      example: DIAS_CORRIDOS
