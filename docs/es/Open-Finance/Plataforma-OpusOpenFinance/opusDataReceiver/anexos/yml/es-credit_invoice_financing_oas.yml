components:
  schemas:
    EnumContractAmortizationScheduled:
      type: string
      description: |
        Sistema de amortización (Vide Enum):
        - SAC (Sistema de Amortización Constante) - Es aquel en que el valor de la amortización permanece igual hasta el final. Los intereses cobrados sobre el fraccionamiento no entran en esta cuenta.
        - PRICE (Sistema Francés de Amortización) - Las cuotas son fijas del inicio al fin del contrato. Es decir, todas las cuotas tendrán el mismo valor, desde la primera hasta la última. En los primeros pagos, la mayor parte del valor de la prestación corresponde a los intereses. A lo largo del tiempo, la tasa de interés va decreciendo. Como el valor de la prestación es fijo, con el pasar de las cuotas, el valor de amortización va aumentando.
        - SAM (Sistema de Amortización Mixto) - Cada prestación (pago) es la media aritmética de las prestaciones respectivas en los Sistemas Price y en el Sistema de Amortización Constante (SAC).
        - SIN SISTEMA DE AMORTIZACIÓN
      enum:
        - SAC
        - PRICE
        - SAM
        - SEM_SISTEMA_AMORTIZACAO
        - OUTROS
      example: SAC
    EnumContractCalculation:
      type: string
      description: Base de cálculo
      enum:
        - 21/252
        - 30/360
        - 30/365
      example: 21/252
    InvoiceFinancingsContractedFee:
      type: object
      description: Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorios de la Modalidad de crédito
      required:
        - feeName
        - feeCode
        - feeChargeType
        - feeCharge
      properties:
        feeName:
          type: string
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          description: |
            Denominación de la Tarifa pactuada
          example: Exceso en Cuenta
        feeCode:
          type: string
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          description: |
            Sigla identificadora de la tarifa pactuada
          example: EXCESSO_CONTA
        feeChargeType:
          $ref: '#/components/schemas/EnumContractFeeChargeType'
        feeCharge:
          $ref: '#/components/schemas/EnumContractFeeCharge'
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Valor monetario de la tarifa pactuada en el contrato. 

            [Restricción] Llenado obligatorio cuando la forma de cobranza sea diferente de Porcentual.
        feeRate:
          type: string
          pattern: '^[01]\.\d{6}$'
          format: double
          minLength: 8
          maxLength: 8
          description: |
            Es el valor de la tarifa en porcentual pactuada en el contrato.

            [Restricción] Llenado obligatorio cuando la forma de cobranza sea Porcentual.
          example: '0.062000'
    EnumContractFeeCharge:
      type: string
      description: |
        "Forma de cobranza relativa a la tarifa pactuada en el contrato. (Vide Enum)
        - Mínimo
        - Máximo
        - Fijo
        - Porcentual"
      enum:
        - MINIMO
        - MAXIMO
        - FIXO
        - PERCENTUAL
      example: MINIMO
    EnumContractFeeChargeType:
      type: string
      description: Tipo de cobranza para la tarifa pactuada en el contrato.
      enum:
        - UNICA
        - POR_PARCELA
      example: UNICA
    EnumContractFinanceChargeType:
      type: string
      description: Tipo de cargo pactuado en el contrato.
      enum:
        - JUROS_REMUNERATORIOS_POR_ATRASO
        - MULTA_ATRASO_PAGAMENTO
        - JUROS_MORA_ATRASO
        - IOF_CONTRATACAO
        - IOF_POR_ATRASO
        - SEM_ENCARGO
        - OUTROS
      example: JUROS_REMUNERATORIOS_POR_ATRASO
    EnumContractInterestRateType:
      type: string
      description: |
        "Tipo de Intereses (vide Enum)
        - SIMPLES (aplicada/cobrada siempre sobre el capital inicial, que es el valor prestado/invertido. No hay cobro de intereses sobre intereses acumulados en el(los) período(s) anterior(es). Ejemplo: en un préstamo de R$1.000, con tasa de interés simple de 8% a.a., con duración de 2 años, el total de intereses será R$80 en el primer año y R$ 80 en el segundo año. Al final del contrato, el tomador irá devolver el principal y los intereses simples de cada año: R$1.000+R$80+R$80=R$1.160)
        - COMPOSTO (para cada período del contrato (diario, mensual, anual etc.), hay un "nuevo capital" para la cobranza de la tasa de interés contratada. Ese "nuevo capital" es la suma del capital y del interés cobrado en el período anterior. Ejemplo: en un préstamo de R$1.000, con tasa de interés compuesta de 8% a.a., con duración de 2 años, el total de intereses será R$80 en el primer año. En el segundo año, los intereses van a ser sumados al capital (R$1.000 + R$ 80 = R$ 1.080), resultando en intereses de R$ 86 (8%de R$ 1.080))"
      enum:
        - SIMPLES
        - COMPOSTO
      example: SIMPLES
    EnumContractReferentialRateIndexerSubType:
      type: string
      description: |
        "Sub tipos de tasas referenciales o indexadores, conforme Anexo 5: Tasa referencial o Indexador (Indx), del Documento 3040"
      enum:
        - SEM_SUB_TIPO_INDEXADOR
        - PRE_FIXADO
        - TR_TBF
        - TJLP
        - LIBOR
        - TLP
        - OUTRAS_TAXAS_POS_FIXADAS
        - CDI
        - SELIC
        - OUTRAS_TAXAS_FLUTUANTES
        - IGPM
        - IPCA
        - IPCC
        - OUTROS_INDICES_PRECO
        - TCR_PRE
        - TCR_POS
        - TRFC_PRE
        - TRFC_POS
        - OUTROS_INDEXADORES
      example: TJLP
    EnumContractReferentialRateIndexerType:
      type: string
      description: |
        "Tipos de tasas referenciales o indexadores, conforme Anexo 5: Tasa referencial o Indexador (Indx), del Documento 3040"
      enum:
        - SEM_TIPO_INDEXADOR
        - PRE_FIXADO
        - POS_FIXADO
        - FLUTUANTES
        - INDICES_PRECOS
        - CREDITO_RURAL
        - OUTROS_INDEXADORES
      example: PRE_FIXADO
    EnumContractTaxPeriodicity:
      type: string
      description: |
        "Periodicidad de la tasa. (Vide Enum)
        a.m - al mes
        a.a. - al año"
      enum:
        - AM
        - AA
      example: AA
    EnumContractInstalmentPeriodicity:
      type: string
      description: |
        "Información relativa a la periodicidad regular de las cuotas. (Vide Enum)
        sin periodicidad regular, semanal, quincenal, mensual, bimestral, trimestral, semestral, anual"
      enum:
        - SEM_PERIODICIDADE_REGULAR
        - SEMANAL
        - QUINZENAL
        - MENSAL
        - BIMESTRAL
        - TRIMESTRAL
        - SEMESTRAL
        - ANUAL
        - OUTROS
      example: SEMANAL
    EnumWarrantySubType:
      type: string
      description: |
        Denominación/Identificación del sub tipo de la garantía que avala la Modalidad de la Operación de Crédito contratada (Doc 3040, Anexo 12).
      enum:
        - ACOES_DEBENTURES
        - ACORDOS_COMPENSACAO_LIQUIDACAO_OBRIGACOES
        - APLICACOES_FINANCEIRAS_RENDA_FIXA
        - APLICACOES_FINANCEIRAS_RENDA_VARIAVEL
        - APOLICES_CREDITO_EXPORTACAO
        - CCR_CONVENIO_CREDITOS_RECIPROCOS
        - CHEQUES
        - CIVIL
        - DIREITOS_SOBRE_ALUGUEIS
        - DEPOSITOS_A_VISTA_A_PRAZO_POUPANCA_OURO_TITULOS_PUBLICOS_FEDERAIS_ART_36
        - DEPOSITO_TITULOS_EMITIDOS_ENTIDADES_ART_23
        - DUPLICATAS
        - EMD_ENTIDADES_MULTILATERAIS_DESENVOLVIMENTO_ART_37
        - EQUIPAMENTOS
        - ESTADUAL_OU_DISTRITAL
        - FATURA_CARTAO_CREDITO
        - FEDERAL
        - FCVS_FUNDO_COMPENSACAO_VARIACOES_SALARIAIS
        - FGI_FUNDO_GARANTIDOR_INVESTIMENTOS
        - FGPC_FUNDO_GARANTIA_PROMOCAO_COMPETIT
        - FGTS_FUNDO_GARANTIA_TEMPO_SERVICO
        - FUNDO_GARANTIDOR_AVAL
        - GARANTIA_PRESTADA_FGPC_LEI_9531_ART_37
        - GARANTIA_PRESTADA_FUNDOS_QUAISQUER_OUTROS_MECANISMOS_COBERTURA_RISCO_CREDITO_ART_37
        - GARANTIA_PRESTADA_TESOURO_NACIONAL_OU_BACEN_ART_37_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO
        - IMOVEIS
        - IMOVEIS_RESIDENCIAIS
        - MITIGADORAS
        - MUNICIPAL
        - NAO_MITIGADORAS
        - NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO
        - OUTRAS
        - OUTROS
        - OUTROS_BENS
        - OUTROS_GRAUS
        - OUTROS_IMOVEIS
        - OUTROS_SEGUROS_ASSEMELHADOS
        - PESSOA_FISICA
        - PESSOA_FISICA_EXTERIOR
        - PESSOA_JURIDICA
        - PESSOA_JURIDICA_EXTERIOR
        - PRIMEIRO_GRAU_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO
        - PRIMEIRO_GRAU_IMOVEIS_RESIDENCIAIS
        - PRIMEIRO_GRAU_OUTROS
        - PROAGRO
        - PRODUTOS_AGROPECUARIOS_COM_WARRANT
        - PRODUTOS_AGROPECUARIOS_SEM_WARRANT
        - SBCE_SOCIEDADE_BRASILEIRA_CREDITO_EXPORTAÇÃO
        - SEGURO_RURAL
        - SEM_SUB_TIPO_GARANTIA
        - TRIBUTOS_RECEITAS_ORCAMENTARIAS
        - VEICULOS
        - VEICULOS_AUTOMOTORES
      example: NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO
    EnumWarrantyType:
      type: string
      description: 'Denominación/Identificación del tipo de la garantía que avala la Modalidad de la Operación de Crédito contratada (Doc 3040, Anexo 12)'
      enum:
        - CESSAO_DIREITOS_CREDITORIOS
        - CAUCAO
        - PENHOR
        - ALIENACAO_FIDUCIARIA
        - HIPOTECA
        - OPERACOES_GARANTIDAS_PELO_GOVERNO
        - OUTRAS_GARANTIAS_NAO_FIDEJUSSORIAS
        - SEGUROS_ASSEMELHADOS
        - GARANTIA_FIDEJUSSORIA
        - BENS_ARRENDADOS
        - GARANTIAS_INTERNACIONAIS
        - OPERACOES_GARANTIDAS_OUTRAS_ENTIDADES
        - ACORDOS_COMPENSACAO
      example: CESSAO_DIREITOS_CREDITORIOS
    EnumContractProductSubTypeInvoiceFinancings:
      type: string
      description: |
        Sub tipo de las modalidades de crédito contratadas, conforme circular 4.015 y descripción del DOC3040 del SCR). (Vide Enum)
        Descuento de duplicatas, Descuento de cheques, Anticipación de la factura del cartón de crédito, Otros derechos creditórios descontados, Otros títulos descontados
      enum:
        - DESCONTO_DUPLICATAS
        - DESCONTO_CHEQUES
        - ANTECIPACAO_FATURA_CARTAO_CREDITO
        - OUTROS_DIREITOS_CREDITORIOS_DESCONTADOS
        - OUTROS_TITULOS_DESCONTADOS
      example: DESCONTO_CHEQUES
    EnumContractProductTypeInvoiceFinancings:
      type: string
      description: |
        Tipo de la modalidad de crédito contratada, conforme circular 4.015 y descripción del DOC3040 del SCR). (Vide Enum)
        Derechos creditórios descontados
      enum:
        - DIREITOS_CREDITORIOS_DESCONTADOS
      example: DIREITOS_CREDITORIOS_DESCONTADOS
    InvoiceFinancingsBallonPaymentAmount:
      type: object
      required:
        - amount
        - currency
      description: Valor monetario de la cuota no regular a vencer. Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales.
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    InvoiceFinancingsContract:
      type: object
      required:
        - contractNumber
        - ipocCode
        - productName
        - productType
        - productSubType
        - contractDate
        - contractAmount
        - instalmentPeriodicity
        - CET
        - amortizationScheduled
        - interestRates
        - contractedFees
        - contractedFinanceCharges
      properties:
        contractNumber:
          type: string
          maxLength: 100
          pattern: '^[\w\W]{1,100}$'
          example: '1324926521496'
          description: Número del contrato dado por la institución contratante.
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          description: |
            Número estandarizado del contrato - IPOC (Identificación Estandarizada de la Operación de Crédito). Según DOC 3040, compuesta por:
            - **CNPJ de la institución:** 8 (ocho) posiciones iniciales;
            - **Modalidad de la operación:** 4 (cuatro) posiciones;
            - **Tipo del cliente:** 1 (una) posición (1 = persona natural - CPF, 2= persona jurídica – CNPJ, 3 = persona física en el exterior, 4 = persona jurídica en el exterior, 5 = persona natural sin CPF y 6 = persona jurídica sin CNPJ);
            - **Código del cliente:** El número de posiciones varía conforme el tipo del cliente:
              1. Para clientes persona física con CPF (tipo de cliente = 1), informar las 11 (once) posiciones del CPF;
              2. Para clientes persona jurídica con CNPJ (tipo de cliente = 2), informar las 8 (ocho) posiciones iniciales del CNPJ;
              3. Para los demás clientes (tipos de cliente 3, 4, 5 y 6), informar 14 (catorce) posiciones con complemento de ceros a la izquierda si la identificación tuviera tamaño inferior;
            - **Código del contrato:** 1 (una) hasta 40 (cuarenta) posiciones, sin complemento de caracteres.
          example: '92792126019929279212650822221989319252576'
        productName:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: AD
          description: |
            Denominación/Identificación del nombre de la Modalidad de la Operación de Crédito divulgado al cliente
        productType:
          $ref: '#/components/schemas/EnumContractProductTypeInvoiceFinancings'
        productSubType:
          $ref: '#/components/schemas/EnumContractProductSubTypeInvoiceFinancings'
        contractDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-05'
          description: Fecha de contratación de la operación de crédito. Especificación RFC-3339
        disbursementDates:
          type: array
          minItems: 1
          description: |
            Lista que trae las Fechas de Desembolso del valor contratado.
          items:
            type: string
            format: date
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
            example: '2018-01-15'
            description: |
              Fecha del Desembolso del valor contratado. Especificación RFC-3339.
              En el caso de una liberación de recursos hecha en D0 pero con referencia retroactiva hecha en D -1, contablemente la fecha correcta sería D -1.
        settlementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-15'
          description: |
            Fecha de liquidación de la operación.
        contractAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor contratado de la operación. Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales. En los casos en que no haya este valor explícito en el contrato del producto, enviar como 0.00.
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Moneda referente al valor de la garantía, según modelo ISO-4217. p.ej. 'BRL'
            Todos los valores monetarios informados están representados con la moneda vigente de Brasil
        dueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2028-01-15'
          description: Fecha de vencimiento Final de la operación. Especificación RFC-3339
        instalmentPeriodicity:
          $ref: '#/components/schemas/EnumContractInstalmentPeriodicity'
        instalmentPeriodicityAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 50
          example: Informaciones adicionales sobre periodicidad
          description: |
            Campo obligatorio para complementar la información relativa a la periodicidad de pago regular cuando tenga la opción OUTROS. 
        firstInstalmentDueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
          description: |
            Fecha de vencimiento primera cuota del principal.
        CET:
          type: string
          format: double
          maxLength: 13
          minLength: 8
          example: '0.290000'
          pattern: '^\d{1,6}\.\d{6}$'
          description: |
            CET – Costo Efectivo Total debe ser expresado en la forma de tasa porcentual anual e incorpora todos los cargos y gastos incidentes en las operaciones de crédito (tasa de interés, pero también tarifas, tributos, seguros y otros gastos cobrados).

            El llenado debe respetar las 6 decimales, incluso que vengan llenadas con ceros (representación de porcentaje p.ej: 0.150000. Este valor representa 15%. El valor 1 representa 100%).
            
            Para el público PF (persona física) el campo es de envío obligatorio para contratos firmados a partir de 2008, conforme Resolución CMN 3.517. Para el público PJ (persona jurídica) el campo es de envío obligatorio para contratos firmados a partir de 2011, conforme Resolución CMN 3.909. El campo podrá ser llenado con 0.00 en escenarios en los cuales la casa no tenga la información de CET (Costo efectivo total) apenas para las excepciones listadas abajo:
            - En contratos anteriores a 2008 (para el público PF);
            - En contratos anteriores a 2011 (para el público PJ);
            - Público PJ de mediano o grande porte.
        amortizationScheduled:
          $ref: '#/components/schemas/EnumContractAmortizationScheduled'
        amortizationScheduledAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 200
          example: Informaciones complementarias relativa a la amortización del tipo 'OUTROS'
          description: |
            Campo obligatorio para complementar la información relativa a la amortización cuando sea seleccionada la opción OUTROS.
        interestRates:
          type: array
          minItems: 0
          description: |
            Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorios de la Modalidad de crédito.  
            Caso el contrato no posea tasas de interés, debe ser compartida una lista vacía. Caso el contrato posea una tasa de interés con valor 0, debe ser compartido un objeto con el valor 0 de forma explícita.
          items:
            $ref: '#/components/schemas/InvoiceFinancingsContractInterestRate'
        contractedFees:
          type: array
          description: Lista que trae las informaciones de las tarifas pactuadas en el contrato.
          items:
            $ref: '#/components/schemas/InvoiceFinancingsContractedFee'
          minItems: 0
        contractedFinanceCharges:
          type: array
          description: Lista que trae los cargos pactuados en el contrato
          items:
            $ref: '#/components/schemas/InvoiceFinancingsFinanceCharge'
          minItems: 0
    InvoiceFinancingsContractedWarranty:
      type: object
      description: Conjunto de informaciones referentes a las garantías que avalan la operación de crédito contratada
      required:
        - currency
        - warrantyType
        - warrantySubType
        - warrantyAmount
      properties:
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: 'Moneda referente al valor de la garantía, según modelo ISO-4217. p.ej. ''BRL''. Todos los valores monetarios informados están representados con la moneda vigente de Brasil'
          example: BRL
        warrantyType:
          $ref: '#/components/schemas/EnumWarrantyType'
        warrantySubType:
          $ref: '#/components/schemas/EnumWarrantySubType'
        warrantyAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Valor original de la garantía. Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales.

            [Restricción] Para casos en que warrantyType sea igual a "GARANTIA_FIDEJUSSORIA" el valor de la garantía corresponde a un porcentaje del total garantizado. 
            De esa forma, los casos de garantía fidejussoria para los cuales no es posible determinar un valor monetario para la garantía deben ser llenados con 0.00.
    InvoiceFinancingsContractInterestRate:
      type: object
      description: Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorios de la Modalidad de crédito
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
      properties:
        taxType:
          type: string
          description: |
            "Tipo de Tasa (vide Enum)
            - NOMINAL (tasa nominal es una tasa de interés en que la unidad referencial no coincide con la unidad de tiempo de la capitalización. Ella es siempre proporcionada en términos anuales, y sus períodos de capitalización pueden ser diarios, mensuales, trimestrales o semestrales. p.ej. Una tasa de 12% al año con capitalización mensual)
            - EFETIVA (Es la tasa de interés en que la unidad referencial coincide con la unidad de tiempo de la capitalización. Como las unidades de medida de tiempo de la tasa de interés y de los períodos de capitalización son iguales, se usan ejemplos simples como 1% al mes, 60% al año)"
          enum:
            - NOMINAL
            - EFETIVA
          example: EFETIVA
        interestRateType:
          $ref: '#/components/schemas/EnumContractInterestRateType'
        taxPeriodicity:
          $ref: '#/components/schemas/EnumContractTaxPeriodicity'
        calculation:
          $ref: '#/components/schemas/EnumContractCalculation'
        referentialRateIndexerType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerType'
        referentialRateIndexerSubType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerSubType'
        referentialRateIndexerAdditionalInfo:
          type: string
          description: |
            Campo libre para complementar la información relativa al Tipo de tasa referencial o indexador.
            [Restricción] Obligatorio para complementar la información relativa al Tipo de tasa referencial o indexador, cuando sea seleccionado el tipo o subtipo OUTRO.
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones adicionales de Indexador o tipo de tasa referencial
        preFixedRate:
          type: string
          format: double
          description: |
            Tasa pre fijada aplicada sobre el contrato de la modalidad crédito.   
            p.ej. 0.014500. El llenado debe respetar las 6 decimales, incluso que vengan llenadas con ceros (representación de porcentaje p.ej: 0.150000. 
            Este valor representa 15%. El valor 1 representa 100%).
          maxLength: 9
          minLength: 8
          example: '0.600000'
          pattern: '^\d{1,2}\.\d{6}$'
        postFixedRate:
          type: string
          format: double
          description: |
            Tasa pos fijada aplicada sobre el contrato de la modalidad crédito.   
            p.ej. 0.014500. El llenado debe respetar las 6 decimales, incluso que vengan llenadas con ceros (representación de porcentaje p.ej: 0.150000. 
            Este valor representa 15%. El valor 1 representa 100%).
          maxLength: 9
          minLength: 8
          example: '0.550000'
          pattern: '^\d{1,2}\.\d{6}$'
        additionalInfo:
          type: string
          maxLength: 1200
          description: |
            Texto con informaciones adicionales sobre la composición de las tasas de interés pactuadas. 

            [Restricción] Caso la institución posea la información para compartir, esta deberá ser informada.
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones adicionales
    InvoiceFinancingsFinanceCharge:
      type: object
      description: Conjunto de informaciones referentes a la identificación de la operación de crédito
      required:
        - chargeType
      properties:
        chargeType:
          $ref: '#/components/schemas/EnumContractFinanceChargeType'
        chargeAdditionalInfo:
          type: string
          maxLength: 50
          description: |
            Campo para informaciones adicionales.

            [Restricción] Obligatorio si es seleccionada la opción 'OUTROS' en Tipo de cargo pactuado en el contrato.
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones adicionales sobre cargos
        chargeRate:
          type: string
          format: double
          pattern: '^\d{1}\.\d{6}$'
          maxLength: 8
          minLength: 8
          description: |
            Representa el valor del cargo en porcentual pactuado en el contrato.   
            El llenado debe respetar las 6 decimales, incluso que vengan llenadas con ceros 
            (representación de porcentaje p.ej: 0.150000. Este valor representa 15%. El valor 1 representa 100%).
          example: '0.071200'
    InvoiceFinancingsBalloonPayment:
      type: object
      description: Conjunto de informaciones relativas a las cuotas no regulares del contrato de la modalidad de crédito consultada
      required:
        - dueDate
        - amount
      properties:
        dueDate:
          description: 'Fecha de vencimiento de la cuota no regular a vencer del contrato de la modalidad de crédito consultada, conforme especificación RFC-3339. p.ej. 2014-03-19'
          type: string
          maxLength: 10
          minLength: 2
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
        amount:
          $ref: '#/components/schemas/InvoiceFinancingsBallonPaymentAmount'
    InvoiceFinancingsInstalments:
      type: object
      description: Conjunto de informaciones referentes a las cuotas / prestaciones de la operación de crédito contratada
      required:
        - dueInstalments
        - pastDueInstalments
        - typeContractRemaining
        - typeNumberOfInstalments
        - paidInstalments
      properties:
        typeNumberOfInstalments:
          type: string
          description: Tipo de plazo total del contrato referente a la modalidad de crédito informada.
          enum:
            - DIA
            - SEMANA
            - MES
            - ANO
            - SEM_PRAZO_TOTAL
          example: MES
        totalNumberOfInstalments:
          type: number
          maximum: 999999
          example: 130632
          description: |
            Plazo Total según el tipo (día, semana, mes, año) referente a la Modalidad de Crédito informada.

            [Restricción] Obligatoriamente debe ser llenado caso el typeNumberOfInstalments sea diferente de SEM_PRAZO_TOTAL.
        typeContractRemaining:
          type: string
          enum:
            - DIA
            - SEMANA
            - MES
            - ANO
            - SEM_PRAZO_REMANESCENTE
          description: |
            Tipo de plazo remanente del contrato referente a la modalidad de crédito informada.
        contractRemainingNumber:
          type: number
          maximum: 999999
          description: |
            Plazo Remanente según el tipo (día, semana, mes, año) referente a la Modalidad de Crédito informada.

            [Restricción] Obligatoriamente debe ser llenado caso el typeContractRemaining sea diferente de SEM_PRAZO_REMANESCENTE.
          example: 14600
        paidInstalments:
          type: number
          description: 'Cantidad de prestaciones pagadas. (En el caso de modalidades que no posean cuotas, el número de prestaciones es igual a cero)'
          maximum: 999999
          example: 73
        dueInstalments:
          type: number
          maximum: 999999
          description: 'Cantidad de prestaciones a vencer. (En el caso de modalidades que no posean cuotas, el número de prestaciones es igual a cero)'
          example: 57
        pastDueInstalments:
          type: number
          maximum: 999999
          description: 'Cantidad de prestaciones vencidas. (En el caso de modalidades que no posean cuotas, el número de prestaciones es igual a cero)'
          example: 73
        balloonPayments:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceFinancingsBalloonPayment'
          minItems: 1
          description: Lista que trae las fechas de vencimiento y valor de las cuotas no regulares del contrato de la modalidad de crédito consultada
    InvoiceFinancingsContractData:
      type: object
      description: Conjunto de informaciones de anticipación de cobrables mantenidos por el cliente en la institución transmisora y para los cuales él haya proporcionado consentimiento
      required:
        - contractId
        - brandName
        - companyCnpj
        - productType
        - productSubType
        - ipocCode
      properties:
        contractId:
          type: string
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          maxLength: 100
          minLength: 1
          example: '92792126019929279212650822221989319252576'
          description: 'Identifica de forma única el contrato de la operación de crédito del cliente, manteniendo las reglas de inmutabilidad dentro de la institución transmisora.'
        brandName:
          type: string
          description: 'Nombre de la Marca reportada por el participante en el Open Finance. Se recomienda utilizar, siempre que posible, el mismo nombre de marca atribuido en el campo del directorio Customer Friendly Server Name (Authorisation Server).'
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 80
          example: Organización A
        companyCnpj:
          type: string
          pattern: '^\d{14}$'
          description: 'Número completo del CNPJ de la institución responsable por el Registro - el CNPJ corresponde al número de inscripción en el Registro de Persona Jurídica. Debe tenerse apenas los números del CNPJ, sin máscara.'
          maxLength: 14
          example: '21128159000166'
        productType:
          $ref: '#/components/schemas/EnumContractProductTypeInvoiceFinancings'
        productSubType:
          $ref: '#/components/schemas/EnumContractProductSubTypeInvoiceFinancings'
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          description: |
            Número estandarizado del contrato - IPOC (Identificación Estandarizada de la Operación de Crédito). Según DOC 3040, compuesta por:
            - **CNPJ de la institución:** 8 (ocho) posiciones iniciales;
            - **Modalidad de la operación:** 4 (cuatro) posiciones;
            - **Tipo del cliente:** 1 (una) posición (1 = persona natural - CPF, 2= persona jurídica – CNPJ, 3 = persona física en el exterior, 4 = persona jurídica en el exterior, 5 = persona natural sin CPF y 6 = persona jurídica sin CNPJ);
            - **Código del cliente:** El número de posiciones varía conforme el tipo del cliente:
              1. Para clientes persona física con CPF (tipo de cliente = 1), informar las 11 (once) posiciones del CPF;
              2. Para clientes persona jurídica con CNPJ (tipo de cliente = 2), informar las 8 (ocho) posiciones iniciales del CNPJ;
              3. Para los demás clientes (tipos de cliente 3, 4, 5 y 6), informar 14 (catorce) posiciones con complemento de ceros a la izquierda si la identificación tuviera tamaño inferior;
            - **Código del contrato:** 1 (una) hasta 40 (cuarenta) posiciones, sin complemento de caracteres.
          example: '92792126019929279212650822221989319252576'
    InvoiceFinancingsPayments:
      type: object
      description: Conjunto de informaciones de los pagos referentes a las operaciones de derechos creditórios descontados contratadas
      required:
        - contractOutstandingBalance
        - releases
      properties:
        paidInstalments:
          type: number
          maximum: 999
          example: 73
          description: Cantidad total de cuotas pagas del contrato referente a la Modalidad de Crédito informada.
        contractOutstandingBalance:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor necesario para el cliente liquidar la deuda.
        releases:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/InvoiceFinancingsReleases'
          description: Lista de los pagos realizados en el período.
    InvoiceFinancingsReleases:
      type: object
      description: Lista de los pagos realizados en el período
      required:
        - isOverParcelPayment
        - paidDate
        - currency
        - paidAmount
      properties:
        paymentId:
          type: string
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: XlthLXpBLVowLTldW2EtekEtWjAtOVwtXXswLDk5fSQ
          description: Identificador de pago de responsabilidad de cada Institución transmisora.
        isOverParcelPayment:
          type: boolean
          example: true
          description: Identifica si es un pago pactuado (false) o avulso (true).
        instalmentId:
          type: string
          maxLength: 100
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: '15'
          description: |
            Identificador de cuota, de responsabilidad de cada Institución transmisora.  
            [Restricción] Información de envío obligatorio cuando isOverParcelPayment tenga el valor FALSE.
        paidDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Fecha efectiva del pago referente al contrato de la modalidad de crédito consultada, conforme especificación RFC-3339. p.ej. 2014-03-19'
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Moneda referente al valor monetario informado, según modelo ISO-4217. p.ej. ''BRL'''.
            Todos los valores monetarios informados están representados con la moneda vigente de Brasil.
        paidAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: |
            Valor del pago referente al contrato de la modalidad de crédito consultada.
            Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales.
        overParcel:
          type: object
          description: |
            Objeto de las tarifas y cargos que fueron pagos fuera de la cuota.

            [Restricción] Información debe ser enviada caso ella exista.
          required:
            - fees
            - charges
          properties:
            fees:
              type: array
              minItems: 0
              items:
                $ref: '#/components/schemas/InvoiceFinancingsFeeOverParcel'
              description: 'Lista de las tarifas que fueron pagas fuera de la cuota, solo para pago avulso.'
            charges:
              type: array
              minItems: 0
              items:
                $ref: '#/components/schemas/InvoiceFinancingsChargeOverParcel'
              description: Lista de los cargos que fueron pagos fuera de la cuota.
    InvoiceFinancingsFeeOverParcel:
      type: object
      required:
        - feeName
        - feeCode
        - feeAmount
      properties:
        feeName:
          type: string
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          description: |
            Denominación de la Tarifa pactuada.
          example: Exceso en Cuenta
        feeCode:
          type: string
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          description: |
            Sigla identificadora de la tarifa pactuada.
          example: EXCESSO_CONTA
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Valor monetario de la tarifa pactuada en el contrato.

            Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales.
    InvoiceFinancingsChargeOverParcel:
      type: object
      required:
        - chargeType
        - chargeAmount
      properties:
        chargeType:
          type: string
          description: Tipo de cargo pactuado en el contrato.
          enum:
            - JUROS_REMUNERATORIOS_POR_ATRASO
            - MULTA_ATRASO_PAGAMENTO
            - JUROS_MORA_ATRASO
            - IOF_CONTRATACAO
            - IOF_POR_ATRASO
            - SEM_ENCARGO
            - OUTROS
          example: JUROS_REMUNERATORIOS_POR_ATRASO
        chargeAdditionalInfo:
          type: string
          description: |
            Campo libre para llenado de las informaciones adicionales referente al cargo.

            [Restricción] Obligatorio cuando chargeType sea igual 'OUTROS'.
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informaciones adicionales
          maxLength: 140
        chargeAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: Valor del pago del cargo pagado fuera de la cuota. Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales.
    Links:
      type: object
      description: Referencias para otros recursos de la API solicitada.
      required:
        - self
      properties:
        self:
          type: string
          format: url
          maxLength: 2000
          description: URI completo que generó la respuesta actual.
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
        first:
          type: string
          format: url
          maxLength: 2000
          description: URI de la primera página que originó esta lista de resultados. Restricción - Obligatorio cuando no sea la primera página de la respuesta
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
        prev:
          type: string
          format: url
          maxLength: 2000
          description: "URI de la página anterior de esta lista de resultados. Restricción - Obligatorio cuando no sea la primera página de la respuesta"
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
        next:
          type: string
          format: url
          maxLength: 2000
          description: URI de la próxima página de esta lista de resultados. Restricción - Obligatorio cuando no sea la última página de la respuesta
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
        last:
          type: string
          format: url
          maxLength: 2000
          description: URI de la última página de esta lista de resultados. Restricción - Obligatorio cuando no sea la última página de la respuesta
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
    Meta:
      type: object
      description: Meta informaciones referente a la API solicitada.
      required:
        - totalRecords
        - totalPages
        - requestDateTime
      properties:
        totalRecords:
          type: integer
          format: int32
          description: Número total de registros en el resultado
          example: 1
        totalPages:
          type: integer
          format: int32
          description: Número total de páginas en el resultado
          example: 1
        requestDateTime:
          description: 'Fecha y hora de la consulta, conforme especificación RFC-3339, formato UTC.'
          type: string
          maxLength: 20
          format: date-time
          example: '2021-05-21T08:30:00Z'
    ResponseError:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 13
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                description: Código de error específico del endpoint
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              title:
                description: Título legible por humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              detail:
                description: Descripción legible por humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 2048
        meta:
          $ref: '#/components/schemas/Meta'
