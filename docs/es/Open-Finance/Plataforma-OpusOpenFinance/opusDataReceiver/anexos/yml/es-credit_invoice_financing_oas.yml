openapi: 3.0.0
info:
  title: API Invoice-financings - Opus Data Receiver
  description: |
    API de informaciones de operaciones de anticipación de cobrables guardadas en el ODR. Utiliza como estándar la misma definición de operaciones de anticipación de cobrables del Open Finance Brasil - Fase 2.

    API que retorna informaciones de operaciones de crédito del tipo anticipación de cobrables, mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como denominación, modalidad, número del contrato, tarifas, plazo, cuotas, pagos (al menos para los últimos 12 meses), amortizaciones, garantías, cargos y tasas de interés remuneratorios. \
    
    No posee segregación entre persona natural y persona jurídica.\
    
    Requiere registro del cliente en el ODR del cliente para todos los `endpoints`.

    # Orientaciones
    En el contexto del Open Finance, la `Role` del directorio de participantes relacionada con la presente API es `DADOS`.\
    Es también necesario que el recurso en cuestión (cuenta, contrato, etc) esté disponible en la institución transmisora (es decir, sin bloqueos de cualquier naturaleza y con todas las autorizaciones/consentimientos ya autorizados).\
    Además las `permissions` necesarias deberán haber sido solicitadas cuando de la creación del registro del cliente en el ODR relacionado (`setupId`).\
    Relacionamos a continuación las `permissions` necesarias para la consulta de datos en cada `endpoint` de la presente API.

    ### Observación:
      - En el endpoint `/setup/credit/invoice-financing/contracts/{contratId}/payments` la paginación ocurrirá sobre los datos contenidos en el campo `releases` del tipo lista.   

    ## Permissions necesarias para la API Invoice-financings

    Para cada uno de los paths de esta API, además de los alcances (`scopes`) indicados existen `permissions` que deberán ser observadas:

    ### `/setup/credit/invoice-financing/contracts`
      - permissions:
        - GET: **INVOICE_FINANCINGS_READ**
    ### `/setup/credit/invoice-financing/contracts/{contractId}`
      - permissions:
        - GET: **INVOICE_FINANCINGS_READ**
    ### `/setup/credit/invoice-financing/contracts/{contractId}/warranties`
      - permissions:
        - GET: **INVOICE_FINANCINGS_WARRANTIES_READ**
    ### `/setup/credit/invoice-financing/contracts/{contractId}/scheduled-instalments`
      - permissions:
        - GET: **INVOICE_FINANCINGS_SCHEDULED_INSTALMENTS_READ**
    ### `/setup/credit/invoice-financing/contracts/{contractId}/payments`
      - permissions:
        - GET: **INVOICE_FINANCINGS_PAYMENTS_READ**
  version: 2.3.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
  
tags:
  - name: Invoice Financings
