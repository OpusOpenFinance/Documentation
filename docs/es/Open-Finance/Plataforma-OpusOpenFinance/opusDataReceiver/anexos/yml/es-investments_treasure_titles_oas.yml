      summary: Obtiene los movimientos de la operación (últimos 12 meses) de Títulos del Tesoro Directo identificada por investmentId.
      operationId: treasureTitlesGetInvestmentsInvestmentIdTransactions
      description: Obtiene los movimientos de la operación (últimos 12 meses) de Títulos del Tesoro Directo identificada por investmentId.
      parameters:
