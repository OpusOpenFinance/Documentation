openapi: 3.0.0
info:
  title: API Treasure Titles - Opus Data Receiver
  description: |
    API de información de operaciones de Títulos del Tesoro Directo guardadas en ODR. Utiliza como estándar la misma definición de Títulos del Tesoro Directo de Open Finance Brasil – Fase 4.

    API que retorna información de operaciones de inversión del tipo Títulos del Tesoro Directo mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como información del producto, cantidad, saldos en posición del cliente y movimientos financieros. No posee segregación entre persona natural y persona jurídica.

    Requiere registro del cliente en el ODR del cliente para todos los endpoints. Deben ser considerados como alcance de exposición todos los títulos ofrecidos por el Tesoro Directo. La exposición se realizará por cada operación de títulos del Tesoro Directo contratada por el cliente.
  version: 1.0.2
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Product List
    description: Obtiene la lista de operaciones de Títulos del Tesoro Directo mantenidas por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento.
  - name: Product Identification
    description: Obtiene los datos de la operación de Títulos del Tesoro Directo identificada por investmentId.
  - name: Balances
    description: Obtiene la posición de la operación de Títulos del Tesoro Directo identificada por investmentId.
  - name: Transactions
    description: Obtiene los movimientos de la operación (últimos 12 meses) de Títulos del Tesoro Directo identificada por investmentId.
  - name: Transactions Current
    description: 'Obtiene los movimientos recientes de la operación de Títulos del Tesoro Directo identificada por investmentId. El período a considerar para presentación de movimientos será de hasta 7 días - 7 días anteriores de la consulta, incluyendo el día de la consulta (D-6).'
paths:
  /setup/investments/treasure-titles:
    get:
      tags:
        - Product List
      summary: Obtiene la lista de operaciones de Títulos del Tesoro Directo mantenidas por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento.
      operationId: treasureTitlesGetInvestments
      description: Obtiene la lista de operaciones de Títulos del Tesoro Directo mantenidas por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento.
      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
      responses:
        '200':
          $ref: '#/components/responses/OkResponseTreasureTitlesProductList'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/treasure-titles/{investmentId}':
    get:
      tags:
        - Product Identification
      summary: Obtiene los datos de la operación de Títulos del Tesoro Directo identificada por investmentId.
      operationId: treasureTitlesGetInvestmentsInvestmentId
      description: Obtiene los datos de la operación de Títulos del Tesoro Directo identificada por investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseTreasureTitlesIdentifyProduct'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/treasure-titles/{investmentId}/balances':
    get:
      tags:
        - Balances
      summary: Obtiene la posición de la operación de Títulos del Tesoro Directo identificada por investmentId.
      operationId: treasureTitlesGetInvestmentsInvestmentIdBalances
      description: |
        Obtiene la posición de la operación de Títulos del Tesoro Directo identificada por investmentId.

        En los casos en que no haya posición para la inversión, es decir, cantidad de activos y valores monetarios en cero, pero aún esté en el plazo de exposición (hasta 12 meses después del último movimiento), se debe retornar status code 200 y para el payload de retorno considerar los valores abajo. Campos no obligatorios no deben ser retornados:

        - Valores monetarios: 0.00
        - Cantidad de activos: 0.00
        - Fecha y hora de la última posición: mismo contenido del campo requestDateTime
      parameters:
        - name: investmentId
          in: path
          description: 'Identifica de forma única la relación del cliente con el producto, manteniendo las reglas de inmutabilidad dentro de la institución transmisora.'
          required: true
          schema:
            type: string
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
            example: '92792126019929200000000000000000000000000'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/OkResponseTreasureTitlesBalances'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/treasure-titles/{investmentId}/transactions':
