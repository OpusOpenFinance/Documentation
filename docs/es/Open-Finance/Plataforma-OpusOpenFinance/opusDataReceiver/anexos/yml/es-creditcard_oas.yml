openapi: 3.0.0
info:
  title: API Credit-cards-accounts - Receptor de Datos Opus
  description: |
    API de cuentas de pago post-pagadas guardadas en ODR. Usa como patrón la misma definición de cuentas de pagos post-pagadas de Open Finance Brasil – Fase 2.
    API que retorna información de cuentas de pago post-pagadas mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como denominación, producto, bandera, límites de crédito, informaciones sobre transacciones de pago efectuadas y facturas.

    No posee segregación entre persona natural y persona jurídica.\
    Requiere registro del cliente en ODR para todos los `endpoints`.

    # Orientaciones
    En el contexto de Open Finance, la `Role` del directorio de participantes relacionada a la presente API es `DADOS`.\
    Los datos serán devueltos en la consulta desde que el `setupId` relacionado corresponda a un registro del cliente en ODR válido y con status `AUTHORISED`.\
    Es también necesario que el recurso en cuestión (cuenta, contrato, etc) esté disponible en la institución transmisora (es decir, sin bloqueos de cualquier naturaleza y con todas las autorizaciones/consentimientos ya autorizados).\
    Además, las `permissions` necesarias deberán haber sido solicitadas cuando de la creación del registro del cliente en ODR relacionado (`setupId`).\
    Relacionamos a continuación las `permissions` necesarias para la consulta de datos en cada `endpoint` de la presente API.\
    ### `/setup/creditcards/accounts/{creditCardAccountId}/bills`
      - description:
        - Solo debe ser informada una factura ya cerrada.
        - Cualquier pago debe ser contado para la última factura cerrada.
    ### `/setup/creditcards/accounts/{creditCardAccountId}/bills/{billId}/transactions`
      - description:
        - La lista a retornar se refiere a transacciones después de conciliado
    ### `/setup/creditcards/accounts/{creditCardAccountId}/transactions`
      - description:
        - La lista a retornar se refiere a transacciones después de conciliado

    ## Permissions necesarias para la API Credit-cards-accounts

    Para cada uno de los paths de esta API, además de los alcances (`scopes`) indicados existen `permissions` que deberán ser observadas:

    ### `/setup/creditcards/accounts`
      - permissions:
        - GET: **CREDIT_CARDS_ACCOUNTS_READ**
    ### `/setup/creditcards/accounts/{creditCardAccountId}`
      - permissions:
        - GET: **CREDIT_CARDS_ACCOUNTS_READ**
    ### `/setup/creditcards/accounts/{creditCardAccountId}/bills`
      - permissions:
        - GET: **CREDIT_CARDS_ACCOUNTS_BILLS_READ**
    ### `/setup/creditcards/accounts/{creditCardAccountId}/bills/{billId}/transactions`
      - permissions:
        - GET: **CREDIT_CARDS_ACCOUNTS_BILLS_TRANSACTIONS_READ**
    ### `/setup/creditcards/accounts/{creditCardAccountId}/limits`
      - permissions:
        - GET: **CREDIT_CARDS_ACCOUNTS_LIMITS_READ**
    ### `/setup/creditcards/accounts/{creditCardAccountId}/transactions`
      - permissions:
        - GET: **CREDIT_CARDS_ACCOUNTS_TRANSACTIONS_READ**
    ### `/setup/creditcards/accounts/{creditCardAccountId}/transactions-current`
      - permissions:
        - GET: **CREDIT_CARDS_ACCOUNTS_TRANSACTIONS_READ**

    ## Fecha de inmutabilidad por tipo de transacción
    El identificador de transacciones de tarjeta de crédito es de envío obligatorio en Open Finance Brasil. De acuerdo con el tipo de la transacción debe haber el envío de un identificador único, estable e inmutable, conforme tabla abajo.
    ```
      |-------------------|---------------------------|-------------------------|
      | Tipo de Transacción | Fecha de Obligatoriedad   | Fecha de Inmutabilidad  |
      |-------------------|---------------------------|-------------------------|
      | PAGAMENTO         | DO                        | Factura cerrada         |
      |-------------------|---------------------------|-------------------------|
      | TARIFA            | DO                        | Factura cerrada         |
      |-------------------|---------------------------|-------------------------|
      | OPERACOES_CRED    | DO                        | Factura cerrada         |
      |-------------------|---------------------------|-------------------------|
      | ESTORNO           | DO                        | Factura cerrada         |
      |-------------------|---------------------------|-------------------------|
      | CASHBACK          | DO                        | Factura cerrada         |
      |-------------------|---------------------------|-------------------------|
      | OUTROS            | DO                        | Factura cerrada         |
      |-------------------|---------------------------|-------------------------|
      ```
