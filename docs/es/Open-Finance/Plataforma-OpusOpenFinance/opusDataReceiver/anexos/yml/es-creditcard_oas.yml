          pattern: '^\S[\s\S]*$'
          description: 'Campo libre, de llenado obligatorio cuando seleccionado tipo de transacción "OUTROS"'
        paymentType:
          $ref: '#/components/schemas/EnumCreditCardAccountsPaymentType'
        feeType:
          $ref: '#/components/schemas/EnumCreditCardAccountFee'
