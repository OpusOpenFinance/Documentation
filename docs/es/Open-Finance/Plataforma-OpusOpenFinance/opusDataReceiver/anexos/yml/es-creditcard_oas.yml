components:
  schemas:
    CreditCardAccountsTransactionAmount:
      type: object
      description: |
        Valor original de la transacción. Expresado en valor monetario con mínimo 2 casas decimales y máximo 4 casas decimales. Debe ser siempre llenado con el valor original de la transacción independiente de la nacionalidad, sin convertirlo.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    CreditCardAccountsTransactionBrazilianAmount:
      type: object
      description: |
        Valor de la transacción expresado en valor monetario con mínimo 2 casas y máximo 4 casas decimales, en moneda corriente de Brasil. Debe ser el valor de amount convertido para BRL (en caso de compra internacional) o el mismo valor de amount (en caso de compra nacional).
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    CreditCardsAccountsIdentificationData:
      type: object
      description: Conjunto de informaciones referentes a la identificación de la cuenta de pago post-pagada.
      required:
        - name
        - productType
        - creditCardNetwork
        - paymentMethod
      properties:
        name:
          type: string
          pattern: '[\w\W\s]*'
          description: |
            Denominación/Identificación del nombre de la cuenta de pago post-pagada (tarjeta). Conforme CIRCULAR Nº 3.680,BCB, 2013: 'cuenta de pago post-pagada: destinada a la ejecución de transacciones de pago que independen del aporte previo de recursos'.
          maxLength: 50
          example: Tarjeta Universitaria
        productType:
          $ref: '#/components/schemas/EnumCreditCardAccountsProductType'
        productAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          description: Informaciones complementarias si tipo de Tarjeta 'OUTROS'
          maxLength: 50
          example: OURO_INTERNACIONAL
        creditCardNetwork:
          $ref: '#/components/schemas/EnumCreditCardAccountNetwork'
        networkAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          description: Texto libre para especificar categoría de bandera marcada como 'OUTRAS'.
          maxLength: 50
          example: AURA CARD
        paymentMethod:
          type: array
          description: |
            Listado de las tarjetas (ej.: virtual/adicional/titular) asociadas a la cuenta tarjeta consentida, conforme disponibles al usuario en los canales propietarios.
          items:
            $ref: '#/components/schemas/CreditCardsAccountPaymentMethod'
          minItems: 1
    CreditCardAccountsBillsData:
      type: object
      description: Conjunto de las informaciones referentes a lista de facturas asociadas a la cuenta de pago post-pagada
      required:
        - billId
        - dueDate
        - billTotalAmount
        - billMinimumAmount
        - isInstalment
        - payments
      properties:
        billId:
          description: Información que identifica la factura
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: 3459087XXZTR
        dueDate:
          description: 'Fecha de vencimiento de la Factura, que aparece para pago por el cliente'
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
        billTotalAmount:
          $ref: '#/components/schemas/CreditCardsBillTotalAmount'
        billMinimumAmount:
          $ref: '#/components/schemas/CreditCardAccountsBillMinimumAmount'
        isInstalment:
          type: boolean
          description: Indica si la factura permite parcelamiento (true) o no (false).
          example: false
        financeCharges:
          type: array
          items:
            $ref: '#/components/schemas/CreditCardAccountsBillsFinanceCharge'
          minItems: 1
          description: Lista de los cargos cobrados en la factura
        payments:
          type: array
          items:
            $ref: '#/components/schemas/CreditCardAccountsBillsPayment'
          minItems: 0
          description: Lista que trae los valores relativos a los pagos de la Factura de la cuenta de pago post-pagada
    CreditCardAccountsBillsFinanceCharge:
      type: object
      required:
        - type
        - amount
        - currency
      properties:
        type:
          $ref: '#/components/schemas/EnumCreditCardAccountsFinanceChargeType'
        additionalInfo:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Informaciones Adicionales
          description: 'Campo libre, de llenado obligatorio si seleccionado tipo de cargo ''OUTROS'''
        amount:
          type: string
          format: double
          maxLength: 20
          minLength: 4
          pattern: '^\d{1,15}\.\d{2,4}$'
          example: '100000.0400'
          description: Valor cobrado por el cargo. Expresado en valor monetario con mínimo 2 casas y máximo 4 casas decimales.
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Moneda referente al valor cobrado por el cargo, según modelo ISO-4217. p.ej. 'BRL' 
            Todos los saldos informados están representados con la moneda vigente de Brasil.
    CreditCardAccountsBillsPayment:
      type: object
      required:
        - valueType
        - paymentDate
        - paymentMode
        - amount
        - currency
      properties:
        valueType:
          $ref: '#/components/schemas/EnumCreditCardAccountsBillingValueType'
        paymentDate:
          description: Fecha efectiva de cuando el Pago de la factura fue realizado
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
        paymentMode:
          $ref: '#/components/schemas/EnumCreditCardAccountsPaymentMode'
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Valor pago según el valueType.  
            Expresado en valor monetario con mínimo 2 casas y máximo 4 casas decimales.   
            El campo no puede asumir valor negativo por tratarse de un pago.
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: |
            Moneda referente al valor de pago de la factura, según modelo ISO-4217. p.ej. 'BRL' Todos los valores informados están representados con la moneda vigente de Brasil
          example: BRL
