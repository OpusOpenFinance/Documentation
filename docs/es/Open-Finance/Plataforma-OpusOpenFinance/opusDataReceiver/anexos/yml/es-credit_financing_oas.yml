openapi: 3.0.0
info:
  title: API Financings - Opus Data Receiver
  description: |
    API de informaciones de operaciones de financiamientos guardadas en el ODR. Utiliza como estándar la misma definición de operaciones de financiamientos del Open Finance Brasil –Fase 2.
    API que retorna informaciones de operaciones de crédito del tipo financiamiento, mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como denominación, modalidad, número del contrato, tarifas, plazo, cuotas, pagos (al menos para los últimos 12 meses), amortizaciones, garantías, cargos y tasas de interés remuneratorios.\
    No posee segregación entre persona natural y persona jurídica.\
    Requiere registro del cliente en el ODR del cliente para todos los `endpoints`.

    # Orientaciones
    En el contexto del Open Finance, la `Role` del directorio de participantes relacionada con la presente API es `DADOS`.\
    Los datos serán devueltos en la consulta desde que el `setupId` relacionado corresponda a un registro del cliente en el ODR válido y con el estado `AUTHORISED`.\
    Es también necesario que el recurso en cuestión (cuenta, contrato, etc) esté disponible en la institución transmisora (es decir, sin bloqueos de cualquier naturaleza y con todas las autorizaciones/consentimientos ya autorizados).\
    Además las `permissions` necesarias deberán haber sido solicitadas cuando de la creación del registro del cliente en el ODR relacionado (`setupId`).\
    Relacionamos a continuación las `permissions` necesarias para la consulta de datos en cada `endpoint` de la presente API.

    ### Observación
      - En el endpoint `/setup/credit/financing/contracts/{contratId}/payments` la paginación ocurrirá sobre los datos contenidos en el campo `releases` del tipo lista.

    ## Permissions necesarias para la API Financings

    Para cada uno de los paths de esta API, además de los alcances (`scopes`) indicados existen `permissions` que deberán ser observadas:

    ### `/setup/credit/financing/contracts`
      - permissions:
        - GET: **FINANCINGS_READ**
    ### `/setup/credit/financing/contracts/{contractId}`
      - permissions:
        - GET **FINANCINGS_READ**
    ### `/setup/credit/financing/contracts/{contractId}/warranties`
      - permissions:
        - GET: **FINANCINGS_WARRANTIES_READ**
    ### `/setup/credit/financing/contracts/{contractId}/scheduled-instalments`
      - permissions:
        - GET: **FINANCINGS_SCHEDULED_INSTALMENTS_READ**
    ### `/setup/credit/financing/contracts/{contractId}/payments`
      - permissions:
        - GET: **FINANCINGS_PAYMENTS_READ**
  version: 2.4.0-beta.1
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Financings
paths:
  /setup/credit/financing/contracts:
    get:
      tags:
        - Financings
      summary: Obtiene los datos de los contratos de financiamientos
      description: Método para obtener la lista de contratos de préstamo mantenidos por el cliente en la institución transmisora y para los cuales él haya proporcionado consentimiento
      operationId: financingsGetContracts
      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseFinancingsContractList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
  '/setup/credit/financing/contracts/{contractId}':
    get:
      tags:
        - Financings
      summary: Obtiene los datos del contrato de financiamiento identificado por contractId
      description: Método para obtener los datos del contrato de financiamiento identificado por contractId mantenido por el cliente en la institución transmisora
      operationId: financingsGetContractsContractId
      parameters:
        - $ref: '#/components/parameters/contractId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseFinancingsContract'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
  '/setup/credit/financing/contracts/{contractId}/warranties':
    get:
      tags:
        - Financings
      summary: Obtiene la lista de garantías vinculadas al contrato de financiamiento identificado por contractId
      description: Método para obtener la lista de garantías vinculadas al contrato de préstamo identificado por contractId mantenido por el cliente en la institución transmisora. Para los productos que no posean garantías se debe retornar HTTP Status 200 con el objeto "data" vacío, sin ningún atributo interno.
      operationId: financingsGetContractsContractIdWarranties
      parameters:
        - $ref: '#/components/parameters/contractId'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/pagination-key'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseFinancingsWarranties'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
  '/setup/credit/financing/contracts/{contractId}/scheduled-instalments':
    get:
      tags:
        - Financings
      summary: Obtiene los datos del cronograma de cuotas del contrato de financiamiento identificado por contractId
      description: Método para obtener los datos del cronograma de cuotas del contrato de financiamiento identificado por contractId mantenido por el cliente en la institución transmisora
      operationId: financingsGetContractsContractIdScheduledInstalments
      parameters:
        - $ref: '#/components/parameters/contractId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseFinancingsInstalments'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
  '/setup/credit/financing/contracts/{contractId}/payments':
    get:
      tags:
        - Financings
      summary: Obtiene los datos de pagos del contrato de financiamiento identificado por contractId
      description: Método para obtener los datos de pagos del contrato de financiamiento identificado por contractId mantenido por el cliente en la institución transmisora
      operationId: financingsGetContractsContractIdPayments
      parameters:
        - $ref: '#/components/parameters/contractId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseFinancingsPayments'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
components:
  headers:
    X-V: 
      description: |
          Encabezado que indica la versión implementada de la API por la institución financiera. Debe ser llenado de forma completa, por ejemplo: x-v : 1.0.2
      required: true
      schema:
        $ref: '#/components/schemas/X-V'
    XFapiInteractionId:
      description: 'Un UUID [RFC4122](https://tools.ietf.org/html/rfc4122) usado como un ID de correlación entre request y response. Campo de generación y envío obligatorio por la receptora (client) y su valor debe ser "espejado" por la transmisora (server) en el encabezado de respuesta. Caso no sea recibido o se reciba un valor inválido, la transmisora debe generar un x-fapi-interaction-id y retornarlo en la respuesta con el HTTP Status Code 400. La receptora debe acatar el valor recibido de la transmisora.'
      schema:
        $ref: '#/components/schemas/XFapiInteractionId'
  schemas:
    ResponseErrorWithAbleAdditionalProperties:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 13
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                description: Código de error específico del endpoint
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              title:
                description: Título legible por humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              detail:
                description: Descripción legible por humanos de este error específico
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 2048
        meta:
          $ref: '#/components/schemas/MetaSingle'
    ResponseFinancingsContractList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/FinancingsListContract'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseFinancingsContract:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/FinancingsContract'
        links:
          $ref: '#/components/schemas/LinksSingle'
        meta:
          $ref: '#/components/schemas/MetaSingle'
    ResponseFinancingsInstalments:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/FinancingsInstalments'
        links:
          $ref: '#/components/schemas/LinksSingle'
        meta:
          $ref: '#/components/schemas/MetaSingle'
    ResponseFinancingsPayments:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/FinancingsPayments'
        links:
          $ref: '#/components/schemas/LinksSingle'
        meta:
          $ref: '#/components/schemas/MetaSingle'
    ResponseFinancingsWarranties:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/FinancingsWarranties'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    EnumContractFinanceChargeType:
      type: string
      description: Tipo de cargo pactuado en el contrato.
      enum:
        - JUROS_REMUNERATORIOS_POR_ATRASO
        - MULTA_ATRASO_PAGAMENTO
        - JUROS_MORA_ATRASO
        - IOF_CONTRATACAO
        - IOF_POR_ATRASO
        - SEM_ENCARGO
        - OUTROS
      example: JUROS_REMUNERATORIOS_POR_ATRASO
    EnumProductType:
      type: string
      description: |
        "Tipo de la modalidad de crédito contratada, conforme circular 4.015 y descripción del DOC3040 del SCR). (Vide Enum)
        Financiamientos, Financiamientos rurales y Financiamientos inmobiliarios"
      enum:
        - FINANCIAMENTOS
        - FINANCIAMENTOS_RURAIS
        - FINANCIAMENTOS_IMOBILIARIOS
      example: FINANCIAMENTOS
    EnumProductSubType:
      type: string
      description: |
        "Sub tipo de las modalidades de crédito contratadas, conforme circular 4.015 y descripción del DOC3040 del SCR). (Vide Enum)
        Adquisición de bienes vehículos automotores, Adquisición de bienes de otros bienes, Microcrédito, Costeo, Inversión, Industrialización, Comercialización, Financiamiento habitacional SFH y Financiamiento habitacional excepto SFH"
      enum:
        - AQUISICAO_BENS_VEICULOS_AUTOMOTORES
        - AQUISICAO_BENS_OUTROS_BENS
        - MICROCREDITO
        - CUSTEIO
        - INVESTIMENTO
        - INDUSTRIALIZACAO
        - COMERCIALIZACAO
        - FINANCIAMENTO_HABITACIONAL_SFH
        - FINANCIAMENTO_HABITACIONAL_EXCETO_SFH
      example: AQUISICAO_BENS_VEICULOS_AUTOMOTORES
    FinancingsContractInterestRate:
      type: object
      description: Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorios de la Modalidad de crédito
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
      properties:
        taxType:
          type: string
          description: |
            "Tipo de Tasa (vide Enum)
            - NOMINAL (tasa nominal es una tasa de interés en que la unidad referencial no coincide con la unidad de tiempo de la capitalización. Ella es siempre proporcionada en términos anuales, y sus períodos de capitalización pueden ser diarios, mensuales, trimestrales o semestrales. p.ej. Una tasa de 12% al año con capitalización mensual)
            - EFETIVA (Es la tasa de interés en que la unidad referencial coincide con la unidad de tiempo de la capitalización. Como las unidades de medida de tiempo de la tasa de interés y de los períodos de capitalización son iguales, se usan ejemplos simples como 1% al mes, 60% al año)"
          enum:
            - NOMINAL
            - EFETIVA
          example: EFETIVA
        interestRateType:
          type: string
          description: |
            "Tipo de Intereses (vide Enum)
            - SIMPLES (aplicada/cobrada siempre sobre el capital inicial, que es el valor prestado/invertido. No hay cobro de intereses sobre intereses acumulados en el(los) período(s) anterior(es). Ejemplo: en un préstamo de R$1.000, con tasa de interés simple de 8% a.a., con duración de 2 años, el total de intereses será R$80 en el primer año y R$ 80 en el segundo año. Al final del contrato, el tomador irá devolver el principal y los intereses simples de cada año: R$1.000+R$80+R$80=R$1.160)
            - COMPOSTO (para cada período del contrato (diario, mensual, anual etc.), hay un "nuevo capital" para la cobranza de la tasa de interés contratada. Ese "nuevo capital" es la suma del capital y del interés cobrado en el período anterior. Ejemplo: en un préstamo de R$1.000, con tasa de interés compuesta de 8% a.a., con duración de 2 años, el total de intereses será R$80 en el primer año. En el segundo año, los intereses van a ser sumados al capital (R$1.000 + R$ 80 = R$ 1.080), resultando en intereses de R$ 86 (8%de R$ 1.080))"
          enum:
            - SIMPLES
            - COMPOSTO
          example: SIMPLES
        taxPeriodicity:
          type: string
          description: |
            "Periodicidad de la tasa. (Vide Enum)
            a.m - al mes
            a.a. - al año"
          enum:
            - AM
            - AA
          example: AA
        calculation:
          type: string
          description: Base de cálculo
          enum:
            - 21/252
            - 30/360
            - 30/365
          example: 21/252
        referentialRateIndexerType:
          type: string
          description: |
            "Tipos de tasas referenciales o indexadores, conforme Anexo 5: Tasa referencial o Indexador (Indx), del Documento 3040"
          enum:
            - SEM_TIPO_INDEXADOR
            - PRE_FIXADO
            - POS_FIXADO
            - FLUTUANTES
            - INDICES_PRECOS
            - CREDITO_RURAL
            - OUTROS_INDEXADORES
          example: PRE_FIXADO
        referentialRateIndexerSubType:
          type: string
          description: |
            "Sub tipos de tasas referenciales o indexadores, conforme Anexo 5: Tasa referencial o Indexador (Indx), del Documento 3040"
          enum:
            - SEM_SUB_TIPO_INDEXADOR
            - PRE_FIXADO
            - TR_TBF
            - TJLP
            - LIBOR
            - TLP
            - OUTRAS_TAXAS_POS_FIXADAS
            - CDI
            - SELIC
            - OUTRAS_TAXAS_FLUTUANTES
            - IGPM
            - IPCA
            - IPCC
            - OUTROS_INDICES_PRECO
            - TCR_PRE
            - TCR_POS
            - TRFC_PRE
            - TRFC_POS
            - OUTROS_INDEXADORES
          example: TJLP
        referentialRateIndexerAdditionalInfo:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          example: Informaciones adicionales
          description: |
            Campo libre para complementar la información relativa al Tipo de tasa referencial o indexador.

            [Restricción] Obligatorio para complementar la información relativa al Tipo de tasa referencial o indexador, cuando sea seleccionado el tipo o subtipo OUTRO.
        preFixedRate:
          type: string
          format: double
          maxLength: 9
          minLength: 8
          pattern: '^\d{1,2}\.\d{6}$'
          example: '0.600000'
          description: |
            Tasa pre fijada aplicada sobre el contrato de la modalidad crédito. p.ej. 0.014500.   
            El llenado debe respetar las 6 decimales, incluso que vengan llenadas con ceros (representación de porcentaje p.ej: 0.150000. Este valor representa 15%. El valor 1 representa 100%).
        postFixedRate:
          type: string
          format: double
          maxLength: 9
          minLength: 8
          pattern: '^\d{1,2}\.\d{6}$'
          example: '0.550000'
          description: |
            Tasa pos fijada aplicada sobre el contrato de la modalidad crédito. p.ej. 0.014500.   
            El llenado debe respetar las 6 decimales, incluso que vengan llenadas con ceros (representación de porcentaje p.ej: 0.150000. Este valor representa 15%. El valor 1 representa 100%).
        additionalInfo:
          type: string
          maxLength: 1200
          pattern: '^[^\s](.*[^\s])?$'
          example: Informaciones adicionales
          description: |
            Texto con informaciones adicionales sobre la composición de las tasas de interés pactuadas. 

            [Restricción] Caso la institución posea la información para compartir, esta deberá ser informada.
    FinancingsBalloonPayment:
      type: object
      description: Lista que trae las fechas de vencimiento y valor de las cuotas no regulares del contrato de la modalidad de crédito consultada.
      required:
        - dueDate
        - amount
      properties:
        dueDate:
          type: string
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          description: 'Fecha de vencimiento de la cuota no regular a vencer del contrato de la modalidad de crédito consultada, conforme especificación RFC-3339. p.ej. 2014-03-19'
          maxLength: 10
          example: '2020-01-10'
        amount:
          $ref: '#/components/schemas/FinancingsBalloonPaymentAmount'
    FinancingsBalloonPaymentAmount:
      type: object
      required:
        - amount
        - currency
      description: Valor monetario de la cuota no regular a vencer
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor monetario de la cuota no regular a vencer. Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    FinancingsChargeOverParcel:
      type: object
      required:
        - chargeType
        - chargeAmount
      properties:
        chargeType:
          $ref: '#/components/schemas/EnumContractFinanceChargeType'
        chargeAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: Valor del pago del cargo pagado fuera de la cuota. Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales.
        chargeAdditionalInfo:
          type: string
          pattern: '^[^\s](.*[^\s])?$'
          maxLength: 140
          example: Informaciones adicionales
          description: |
            Campo libre para llenado de las informaciones adicionales referente al cargo.

            [Restricción] Obligatorio cuando chargeType sea igual 'OUTROS'.
    FinancingsContract:
      type: object
      description: Conjunto de informaciones referentes a la identificación de la operación de crédito de financiamientos
      required:
        - contractNumber
        - ipocCode
        - productName
        - productType
        - productSubType
        - contractDate
        - contractAmount
        - instalmentPeriodicity
        - CET
        - amortizationScheduled
        - interestRates
        - contractedFees
        - contractedFinanceCharges
      properties:
        contractNumber:
          type: string
          maxLength: 100
          pattern: '^[\w\W]{1,100}$'
          example: '1324926521496'
          description: Número del contrato dado por la institución contratante.
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          description: |
            "Número estandarizado del contrato - IPOC (Identificación Estandarizada de la Operación de Crédito). Según DOC 3040, compuesta por:
            - **CNPJ de la institución:** 8 (ocho) posiciones iniciales;
            - **Modalidad de la operación:** 4 (cuatro) posiciones;
            - **Tipo del cliente:** 1 (una) posición (1 = persona natural - CPF, 2= persona jurídica – CNPJ, 3 = persona física en el exterior, 4 = persona jurídica en el exterior, 5 = persona natural sin CPF y 6 = persona jurídica sin CNPJ);
            - **Código del cliente:** El número de posiciones varía conforme el tipo del cliente:
              1. Para clientes persona física con CPF (tipo de cliente = 1), informar las 11 (once) posiciones del CPF;
              2. Para clientes persona jurídica con CNPJ (tipo de cliente = 2), informar las 8 (ocho) posiciones iniciales del CNPJ;
              3. Para los demás clientes (tipos de cliente 3, 4, 5 y 6), informar 14 (catorce) posiciones con complemento de ceros a la izquierda si la identificación tuviera tamaño inferior;
            - **Código del contrato:** 1 (una) hasta 40 (cuarenta) posiciones, sin complemento de caracteres."
          example: '92792126019929279212650822221989319252576'
        productName:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          example: Crédito Personal Consignado
          description: |
            Denominación/Identificación del nombre de la Modalidad de la Operación de Crédito divulgado al cliente
        productType:
          $ref: '#/components/schemas/EnumProductType'
        productSubType:
          $ref: '#/components/schemas/EnumProductSubType'
        contractDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-05'
          description: Fecha de contratación de la operación de crédito. Especificación RFC-3339
        disbursementDates:
          type: array
          minItems: 1
          description: |
            Lista que trae las Fechas de Desembolso del valor contratado.
          items:
            type: string
            format: date
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
            example: '2018-01-15'
            description: |
              Fecha del Desembolso del valor contratado. Especificación RFC-3339.
              En el caso de una liberación de recursos hecha en D0 pero con referencia retroactiva hecha en D -1, contablemente la fecha correcta sería D -1.
        settlementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-15'
          description: |
            Fecha de liquidación de la operación.
        contractAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor contratado de la operación. Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales. En los casos en que no haya este valor explícito en el contrato del producto, enviar como 0.00.
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: |
            Moneda referente al valor de la garantía, según modelo ISO-4217. p.ej. 'BRL'
            Todos los valores monetarios informados están representados con la moneda vigente de Brasil
          example: BRL
        dueDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2028-01-15'
          description: |
            Fecha de vencimiento Final de la operación. Especificación RFC-3339.   
        instalmentPeriodicity:
          type: string
          description: |
            "Información relativa a la periodicidad regular de las cuotas. (Vide Enum)
            sin periodicidad regular, semanal, quincenal, mensual, bimestral, trimestral, semestral, anual"
          enum:
            - SEM_PERIODICIDADE_REGULAR
            - SEMANAL
            - QUINZENAL
            - MENSAL
            - BIMESTRAL
            - TRIMESTRAL
            - SEMESTRAL
            - ANUAL
            - OUTROS
          example: SEMANAL
        instalmentPeriodicityAdditionalInfo:
          type: string
          pattern: '^[^\s](.*[^\s])?$'
          maxLength: 50
          example: Informaciones adicionales sobre periodicidad
          description: |
            Campo para complementar la información relativa a la periodicidad de pago regular. 

            [Restricción] Obligatorio cuando el campo instalmentPeriodicity sea igual a OUTROS.
        firstInstalmentDueDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
          description: |
            Fecha de vencimiento primera cuota del principal.
        CET:
          type: string
          format: double
          maxLength: 13
          minLength: 8
          pattern: '^\d{1,6}\.\d{6}$'
          example: '0.290000'
          description: |
            CET – Costo Efectivo Total debe ser expresado en la forma de tasa porcentual anual e incorpora todos los cargos y gastos incidentes en las operaciones de crédito (tasa de interés, pero también tarifas, tributos, seguros y otros gastos cobrados).
            
            El llenado debe respetar las 6 decimales, incluso que vengan llenadas con ceros (representación de porcentaje p.ej: 0.150000.
            Este valor representa 15%. El valor 1 representa 100%).  
            
            Para el público PF (persona física) el campo es de envío obligatorio para contratos firmados a partir de 2008, conforme Resolución CMN 3.517. Para el público PJ (persona jurídica) el campo es de envío obligatorio para contratos firmados a partir de 2011, conforme Resolución CMN 3.909. Excepcionalmente en los casos de operaciones de crédito rural, el envío del campo CET será obligatorio a partir de 2019, conforme Resolución CMN 4.699. El campo podrá ser llenado con 0.00 en escenarios en los cuales la casa no tenga la información de CET (Costo efectivo total) apenas para las excepciones listadas abajo:
            - En contratos anteriores a 2008 (para el público PF);
            - En contratos anteriores a 2011 (para el público PJ);
            - En contratos anteriores a 2019 para los casos de operaciones de crédito rural (ambos públicos PF y PJ);
            - Público PJ de mediano o grande porte.

            Cuando el CET sea indexado dinámicamente a un indicador aún no divulgado, informar el valor recalculado con el último índice oficial disponible en la fecha de la consulta. Así que el nuevo índice sea publicado, el CET debe ser actualizado en la próxima exposición.
        amortizationScheduled:
          type: string
          description: |
            Sistema de amortización (Vide Enum):
            - SAC (Sistema de Amortización Constante) - Es aquel en que el valor de la amortización permanece igual hasta el final. Los intereses cobrados sobre el fraccionamiento no entran en esta cuenta.
            - PRICE (Sistema Francés de Amortización) - Las cuotas son fijas del inicio al fin del contrato. Es decir, todas las cuotas tendrán el mismo valor, desde la primera hasta la última. En los primeros pagos, la mayor parte del valor de la prestación corresponde a los intereses. A lo largo del tiempo, la tasa de interés va decreciendo. Como el valor de la prestación es fijo, con el pasar de las cuotas, el valor de amortización va aumentando.
            - SAM (Sistema de Amortización Mixto) - Cada prestación (pago) es la media aritmética de las prestaciones respectivas en los Sistemas Price y en el Sistema de Amortización Constante (SAC).
            - SIN SISTEMA DE AMORTIZACIÓN
          enum:
            - SAC
            - PRICE
            - SAM
            - SEM_SISTEMA_AMORTIZACAO
            - OUTROS
          example: SAC
        amortizationScheduledAdditionalInfo:
          type: string
          pattern: '^[^\s](.*[^\s])?$'
          maxLength: 200
          example: Informaciones complementarias relativa a la amortización del tipo 'OUTROS'
          description: |
            Campo para complementar la información relativa a la amortización.

            [Restricción] Obligatorio cuando el campo amortizationScheduled sea igual a OUTROS.
        interestRates:
          type: array
          minItems: 0
          description: |
            Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorios de la Modalidad de crédito.  
            Caso el contrato no posea tasas de interés, debe ser compartida una lista vacía. Caso el contrato posea una tasa de interés con valor 0, debe ser compartido un objeto con el valor 0 de forma explícita.
          items:
            $ref: '#/components/schemas/FinancingsContractInterestRate'
        contractedFees:
          type: array
          minItems: 0
          description: |
            Lista que trae las informaciones de las tarifas pactuadas en el contrato.
          items:
            $ref: '#/components/schemas/FinancingsContractFee'
        contractedFinanceCharges:
          type: array
          minItems: 0
          description: Lista que trae los cargos pactuados en el contrato
          items:
            $ref: '#/components/schemas/FinancingsFinanceCharge'
        hasInsuranceContracted:
          type: boolean
          description: Campo que identifica si existe seguro contratado para el Financiamiento, donde seguro contratado es true y no contratado es false. El no envío del campo significa que la institución no ofrece este producto.
    FinancingsContractFee:
      type: object
      description: Objeto que trae el conjunto de informaciones necesarias para demostrar la composición de las tasas de interés remuneratorios de la Modalidad de crédito
      required:
        - feeName
        - feeCode
        - feeChargeType
        - feeCharge
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          description: Denominación de la Tarifa pactuada
          example: Exceso en Cuenta
        feeCode:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          description: Sigla identificadora de la tarifa pactuada
          example: EXCESSO_CONTA
        feeChargeType:
          type: string
          description: Tipo de cobranza para la tarifa pactuada en el contrato.
          enum:
            - UNICA
            - POR_PARCELA
          example: UNICA
        feeCharge:
          type: string
          description: |
            "Forma de cobranza relativa a la tarifa pactuada en el contrato. (Vide Enum)
            - Mínimo
            - Máximo
            - Fijo
            - Porcentual"
          enum:
            - MINIMO
            - MAXIMO
            - FIXO
            - PERCENTUAL
          example: MINIMO
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Valor monetario de la tarifa pactuada en el contrato. 

            [Restricción] Llenado obligatorio cuando la forma de cobranza sea diferente de Porcentual.
        feeRate:
          type: string
          format: double
          maxLength: 8
          minLength: 8
          pattern: '^\d{1}\.\d{6}$'
          description: |
            Es el valor de la tarifa en porcentual pactuada en el contrato.

            [Restricción] Llenado obligatorio cuando la forma de cobranza sea Porcentual.
          example: '0.200000'
    FinancingsFeeOverParcel:
      type: object
      required:
        - feeName
        - feeCode
        - feeAmount
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          example: Reevaluación periódica del bien
          description: |
            Denominación de la Tarifa pactuada.
        feeCode:
          type: string
          maxLength: 140
          pattern: '^[^\s](.*[^\s])?$'
          example: aval_bem
          description: |
            Sigla identificadora de la tarifa pactuada.  
        feeAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: |
            Valor monetario de la tarifa pactuada en el contrato.

            Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales.
    FinancingsFinanceCharge:
      type: object
      description: Conjunto de informaciones referentes a la identificación de la operación de crédito
      required:
        - chargeType
      properties:
        chargeType:
          $ref: '#/components/schemas/EnumContractFinanceChargeType'
        chargeAdditionalInfo:
          type: string
          maxLength: 50
          description: |
            Campo para informaciones adicionales.

            [Restricción] Obligatorio si es seleccionada la opción 'OUTROS' en Tipo de cargo pactuado en el contrato.
          pattern: '^[^\s](.*[^\s])?$'
          example: Informaciones adicionales sobre cargos.
        chargeRate:
          type: string
          format: double
          pattern: '^\d{1}\.\d{6}$'
          maxLength: 8
          minLength: 8
          description: |
            Representa el valor del cargo en porcentual pactuado en el contrato.   
            El llenado debe respetar las 6 decimales, incluso que vengan llenadas con ceros (representación de porcentaje p.ej: 0.150000. 
            Este valor representa 15%. El valor 1 representa 100%).
          example: '0.071200'
    FinancingsInstalments:
      type: object
      description: Conjunto de informaciones referentes a las cuotas / prestaciones de la operación de crédito de financiamientos contratada
      required:
        - typeContractRemaining
        - typeNumberOfInstalments
        - paidInstalments
      properties:
        typeNumberOfInstalments:
          type: string
          description: Tipo de plazo total del contrato referente a la modalidad de crédito informada.
          enum:
            - DIA
            - SEMANA
            - MES
            - ANO
            - SEM_PRAZO_TOTAL
          example: MES
        totalNumberOfInstalments:
          type: number
          example: 130632
          maximum: 999999
          description: |
            Plazo Total según el tipo (día, semana, mes, año) referente a la Modalidad de Crédito informada.

            [Restricción] Obligatoriamente debe ser llenado caso el typeNumberOfInstalments sea diferente de SEM_PRAZO_TOTAL.
        typeContractRemaining:
          type: string
          enum:
            - DIA
            - SEMANA
            - MES
            - ANO
            - SEM_PRAZO_REMANESCENTE
          description: |
            Tipo de plazo remanente del contrato referente a la modalidad de crédito informada.
        contractRemainingNumber:
          type: number
          maximum: 999999
          description: |
            Plazo Remanente según el tipo (día, semana, mes, año) referente a la Modalidad de Crédito informada.

            [Restricción] Obligatoriamente debe ser llenado caso el typeContractRemaining sea diferente de SEM_PRAZO_REMANESCENTE.
          example: 14600
        paidInstalments:
          type: number
          description: 'Cantidad de prestaciones pagadas. (En el caso de modalidades que no posean cuotas, el número de prestaciones es igual a cero)'
          maximum: 999999
          example: 73
        dueInstalments:
          type: number
          maximum: 999999
          description: |
            Cantidad de prestaciones a vencer.

            [Restricción] Obligatorio para modalidades que posean cuotas.
          example: 57
        pastDueInstalments:
          type: number
          maximum: 999999
          description: |
            Cantidad de prestaciones vencidas.

            [Restricción] Obligatorio para modalidades que posean cuotas.
          example: 73
        balloonPayments:
          type: array
          items:
            $ref: '#/components/schemas/FinancingsBalloonPayment'
          minItems: 1
          description: Lista que trae las fechas de vencimiento y valor de las cuotas no regulares del contrato de la modalidad de crédito consultada
    FinancingsListContract:
      type: object
      description: Conjunto de informaciones de contratos de financiamiento mantenidos por el cliente en la institución transmisora y para los cuales él haya proporcionado consentimiento
      required:
        - contractId
        - brandName
        - companyCnpj
        - productType
        - productSubType
        - ipocCode
      properties:
        contractId:
          type: string
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          maxLength: 100
          example: '92792126019929279212650822221989319252576'
          description: 'Identifica de forma única el contrato de la operación de crédito del cliente, manteniendo las reglas de inmutabilidad dentro de la institución transmisora.'
        brandName:
          type: string
          pattern: '^[^\s](.*[^\s])?$'
          maxLength: 80
          example: Organización A
          description: 'Nombre de la Marca reportada por el participante en el Open Finance. Se recomienda utilizar, siempre que posible, el mismo nombre de marca atribuido en el campo del directorio Customer Friendly Server Name (Authorisation Server).'
        companyCnpj:
          type: string
          pattern: '^[0-9A-Z]{12}[0-9]{2}$'
          description: |
            Registro completo del CNPJ de la institución responsable por el Registro - el CNPJ corresponde a la representación alfanumérica de la inscripción en el Registro de Persona Jurídica. 
            Debe tenerse apenas los caracteres del CNPJ, sin máscara.
          maxLength: 14
          example: '21128159000166'
        productType:
          $ref: '#/components/schemas/EnumProductType'
        productSubType:
          $ref: '#/components/schemas/EnumProductSubType'
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          example: '92792126019929279212650822221989319252576'
          description: |
            Número estandarizado del contrato - IPOC (Identificación Estandarizada de la Operación de Crédito). Según DOC 3040, compuesta por:
            - **CNPJ de la institución:** 8 (ocho) posiciones iniciales;
            - **Modalidad de la operación:** 4 (cuatro) posiciones;
            - **Tipo del cliente:** 1 (una) posición (1 = persona natural - CPF, 2= persona jurídica – CNPJ, 3 = persona física en el exterior, 4 = persona jurídica en el exterior, 5 = persona natural sin CPF y 6 = persona jurídica sin CNPJ);
            - **Código del cliente:** El número de posiciones varía conforme el tipo del cliente:
              1. Para clientes persona física con CPF (tipo de cliente = 1), informar las 11 (once) posiciones del CPF;
              2. Para clientes persona jurídica con CNPJ (tipo de cliente = 2), informar las 8 (ocho) posiciones iniciales del CNPJ;
              3. Para los demás clientes (tipos de cliente 3, 4, 5 y 6), informar 14 (catorce) posiciones con complemento de ceros a la izquierda si la identificación tuviera tamaño inferior;
            - **Código del contrato:** 1 (una) hasta 40 (cuarenta) posiciones, sin complemento de caracteres.
    FinancingsOverParcel:
      type: object
      description: |
        Objeto de las tarifas y cargos que fueron pagados fuera de la cuota.

        [Restricción] Información debe ser enviada caso ella exista.
      required:
        - fees
        - charges
      properties:
        fees:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/FinancingsFeeOverParcel'
          description: 'Lista de las tarifas que fueron pagas fuera de la cuota, solo para pago avulso.'
        charges:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/FinancingsChargeOverParcel'
          description: Lista de los cargos que fueron pagos fuera de la cuota.
    FinancingsPayments:
      type: object
      description: Conjunto de informaciones referentes a los pagos realizados de una operación de crédito de anticipo a depositantes
      required:
        - contractOutstandingBalance
        - releases
      properties:
        paidInstalments:
          type: number
          maximum: 2147483647
          example: 73
          description: |
            Cantidad total de cuotas pagas del contrato referente a la Modalidad de Crédito informada.

            [Restricción] Obligatorio para modalidades que posean cuotas.
        contractOutstandingBalance:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor necesario para el cliente liquidar la deuda, es decir, este campo debe ser llenado con el saldo deudor actualizado descrito en el DDC (Documento Descriptivo de Crédito).
        releases:
          type: array
          minItems: 0
          description: Lista de los pagos realizados en el período
          items:
            $ref: '#/components/schemas/FinancingsReleases'
    FinancingsReleases:
      type: object
      description: Lista de los pagos realizados en el período
      required:
        - paymentId
        - isOverParcelPayment
        - paidDate
        - currency
        - paidAmount
      properties:
        paymentId:
          type: string
          maxLength: 100
          minLength: 1
          example: XlthLXpBLVowLTldW2EtekEtWjAtOVwtXXswLDk5fSQ
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          description: Código o identificador único prestado por la institución para representar el pago individual.
        isOverParcelPayment:
          type: boolean
          example: true
          description: Identifica si es un pago pactuado (false) o avulso (true).
        instalmentId:
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: WGx0aExYcEJMVm93TFRsZFcyRXRla0V0V2pBdE9Wd3RYWH
          description: |
            Identificador de cuota, de responsabilidad de cada Institución transmisora.  
            [Restricción] Información de envío obligatorio cuando isOverParcelPayment tenga el valor FALSE.
        paidDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Fecha efectiva del pago referente al contrato de la modalidad de crédito consultada, conforme especificación RFC-3339. p.ej. 2014-03-19'
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Moneda referente al valor monetario informado, según modelo ISO-4217. p.ej. 'BRL'.
            Todos los valores monetarios informados están representados con la moneda vigente de Brasil.
        paidAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: |
            Valor del pago referente al contrato de la modalidad de crédito consultada.
            Expresado en valor monetario con mínimo 2 decimales y máximo 4 decimales.
        overParcel:
          $ref: '#/components/schemas/FinancingsOverParcel'
    FinancingsWarranties:
      type: object
      description: Conjunto de informaciones referentes a la identificación de la operación de crédito de financiamiento.
      required:
        - currency
        - warrantyType
        - warrantySubType
        - warrantyAmount
      properties:
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: 'Moneda referente al valor de la garantía, según modelo ISO-4217. p.ej. ''BRL''. Todos los valores monetarios informados están representados con la moneda vigente de Brasil'
          example: BRL
        warrantyType:
          type: string
          description: 'Denominación/Identificación del tipo de la garantía que avala la Modalidad de la Operación de Crédito contratada (Doc 3040, Anexo 12)'
          enum:
            - CESSAO_DIREITOS_CREDITORIOS
            - CAUCAO
            - PENHOR
            - ALIENACAO_FIDUCIARIA
            - HIPOTECA
            - OPERACOES_GARANTIDAS_PELO_GOVERNO
            - OUTRAS_GARANTIAS_NAO_FIDEJUSSORIAS
            - SEGUROS_ASSEMELHADOS
            - GARANTIA_FIDEJUSSORIA
            - BENS_ARRENDADOS
            - GARANTIAS_INTERNACIONAIS
            - OPERACOES_GARANTIDAS_OUTRAS_ENTIDADES
            - ACORDOS_COMPENSACAO
          example: CESSAO_DIREITOS_CREDITORIOS
        warrantySubType:
          type: string
          description: |
            Denominación/Identificación del sub tipo de la garantía que avala la Modalidad de la Operación de Crédito contratada (Doc 3040, Anexo 12).
          enum:
            - ACOES_DEBENTURES
            - ACORDOS_COMPENSACAO_LIQUIDACAO_OBRIGACOES
            - APLICACOES_FINANCEIRAS_RENDA_FIXA
