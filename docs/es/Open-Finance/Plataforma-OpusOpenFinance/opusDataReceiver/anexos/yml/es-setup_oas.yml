openapi: 3.0.0
info:
  title: API Setup - API de registro de un cliente en Opus Data Receiver
  description: |
    API que trata de la creación, consulta, renovación y revocación de registros de clientes en ODR. Para Open Finance Brasil, corresponde a la API de gestión de un consentimiento para Datos registrales y transaccionales - customer-data.
    No posee segregación entre persona natural y persona jurídica.

    # Orientaciones importantes

    - La API Setups está compuesta de endpoints que permiten:
      - Creación del registro: `POST /setup`
      - Devolución del registro específico: `GET /setup/{setupId}`
      - Solicitud de renovación de registro: `POST /setup/{setupId}/extends`
      - Solicitud de revocación del registro: `DELETE /setup/{setupId}`
    - Para el registro vinculado a Open Finance Brasil, se recomienda encarecidamente la lectura de la sección [Orientaciones - [DC] Consentimiento](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/219480491) para mayores detalles, reglas y restricciones referentes a los endpoints de la API Consents
    - Después del `POST` de creación del registro, el `STATUS` devuelto en la respuesta deberá ser `AWAITING_AUTHORISATION`.
    - El `STATUS` será alterado para `AUTHORISED` solamente después de autenticación y confirmación por parte del usuario en la institución transmisora de los datos.
    - La descripción del flujo de registro en ODR vinculado a Open Finance Brasil (consentimiento) se encuentra disponible en el [Portal del desarrollador](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369300/Dados+Cadastrais+e+Transacionais#Fluxo-b%C3%A1sico-de-consentimento).
    - El archivo con el mapeo completo entre `Roles`, `scopes` y `permissions` está disponible en el Portal del desarrollador, en el mismo ítem arriba - descripción del flujo de consentimiento.
    - La receptora debe enviar obligatoriamente, en la solicitud de creación de consentimiento, todas las permissions de los agrupamientos de datos a los cuales ella desea consentimiento, conforme tabla abajo:

