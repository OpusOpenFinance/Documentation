      name: x-customer-user-agent
      in: header
      description: Indica el user-agent que el usuario utiliza.
      required: false
      schema:
        type: string
        pattern: '[\w\W\s]*'
        minLength: 1
        maxLength: 100
    xCustomerUserAgentExtensions:
      name: x-customer-user-agent
      in: header
