tags:
  - name: Setups
    description: 'Operaciones para creación, consulta, renovación y revocación del registro de un cliente en ODR.'
paths:
  /setup:
    post:
      tags:
        - Setups
      summary: Crear nuevo registro del cliente en ODR.
      operationId: setupPostConsents
      description: Método para la creación de un nuevo registro del cliente en ODR.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConsent'
        description: Payload para creación del registro del cliente en ODR. Utiliza como patrón el payload del consentimiento del Open Finance Brasil
        required: true
      responses:
        '201':
          $ref: '#/components/responses/201SetupCreated'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'

  '/setup/{setupId}':
    get:
      tags:
        - Setups
      summary: Obtener detalles del registro identificado por setupId.
      operationId: setupGetConsentsConsentId
      description: Método para obtener detalles del registro del cliente en ODR identificado por setupId.
      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/200SetupSetupUUIDRead'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Setups
      summary: Eliminar / Revocar el registro del cliente en ODR identificado por setupId.
      operationId: setupDeleteConsentsConsentId
      description: Método para eliminar / revocar el registro del cliente en ODR identificado por setupId.
      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '204':
          $ref: '#/components/responses/204SetupSetupIdDeleted'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntityDelete'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'

  '/setup/{setupId}/extensions':
    get:
      tags:
        - Setups
      summary: Obtener detalles de extensiones hechas en el registro del cliente en ODR identificado por setupId.
      operationId: setupGetConsentsConsentIdExtensions
      description: |
        Método para obtener histórico de extensiones de registro del cliente en ODR identificado por setupId.

      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/AuthorizationExtensions'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        '200':
          $ref: '#/components/responses/200SetupSetupIdReadExtensions'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'

  '/setup/{setupId}/extends':
    post:
      tags:
        - Setups
      summary: Renovar registro del cliente en ODR identificado por setupId.
      operationId: setupPostConsentsConsentIdExtends
      description: Método utilizado para renovación de registro del cliente en ODR del cliente. El registro del cliente en ODR solo puede ser renovado caso esté activo (status AUTHORISED) y tenga alcance simple de aprobación (no dependa de múltiples aprobadores). La alteración de fecha efectuada por la renovación debe reflejarse también en la consulta del método _GET/setup/{setupId}_.
      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/AuthorizationExtensions'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddressExtensions'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgentExtensions'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConsentExtensions'
        description: Payload para renovación del registro del cliente en ODR.
        required: true
      responses:
        '201':
          $ref: '#/components/responses/201SetupCreatedExtensions'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '422':
          $ref: '#/components/responses/UnprocessableEntityConsents'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'

components:
  schemas:
    Links:
      type: object
