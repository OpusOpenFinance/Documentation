        totalRecords:
          type: integer
          format: int32
          description: Número total de registros en el resultado
          example: 1
        totalPages:
          type: integer
          format: int32
          description: Número total de páginas en el resultado
          example: 1
        requestDateTime:
          description: 'Fecha y hora de la consulta, conforme especificación RFC-3339, formato UTC.'
          type: string
          maxLength: 20
          format: date-time
          example: '2021-05-21T08:30:00Z'
    CreditFixedIncomesMetaTransactions:
      type: object
      description: Meta informaciones referente a la API solicitada.
      required:
        - requestDateTime
      properties:
        requestDateTime:
          description: 'Fecha y hora de la consulta, conforme especificación RFC-3339, formato UTC.'
          type: string
          maxLength: 20
          format: date-time
          example: '2021-05-21T08:30:00Z'
    CreditFixedList:
      type: object
      description: Lista de títulos de renta fija crédito mantenidos por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento
      required:
        - brandName
        - companyCnpj
        - investmentType
        - investmentId
      properties:
        brandName:
          type: string
          description: 'Nombre de la Marca reportada por el participante en el Open Finance. Se recomienda utilizar, siempre que posible, el mismo nombre de marca atribuido en el campo del directorio Customer Friendly Server Name (Authorisation Server).'
          pattern: '[\w\W\s]*'
          maxLength: 80
          example: Organización A
        companyCnpj:
          type: string
          description: 'Número completo del CNPJ de la institución responsable por el Registro - el CNPJ corresponde al número de inscripción en el Registro de Persona Jurídica. Debe tenerse apenas los números del CNPJ, sin máscara'
          maxLength: 14
          pattern: '^\d{14}$'
          example: '21128159000166'
        investmentType:
          $ref: '#/components/schemas/EnumInvestimentType'
        investmentId:
          type: string
          description: 'Identifica de forma única la relación del cliente con el producto, manteniendo las reglas de inmutabilidad dentro de la institución transmisora.'
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: '92792126019929200000000000000000000000000'
    Currency:
      type: string
      description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
      maxLength: 3
      pattern: '^[A-Z]{3}$'
      example: BRL
    EnumCalculation:
      type: string
      description: |
        Base de cálculo (días útiles o días corridos).
          1. días útiles
          2. días corridos.

        Caso la institución tenga la información, el envío será obligatorio.
      enum:
        - DIAS_UTEIS
        - DIAS_CORRIDOS
      example: DIAS_CORRIDOS
    EnumTaxExemptProduct:
      type: string
      description: Indicador de un producto incentivado
      enum:
        - SIM
        - NAO
      example: SIM
    EnumIndexer:
      type: string
      description: |
        Índice utilizado como referencia para la corrección de la rentabilidad y/o rendimientos del activo
        1. CDI
        2. DI
        3. TR
        4. IPCA
        5. IGP_M
        6. IGP_DI
        7. INPC
        8. BCP
        10. TLC
        11. SELIC
        12. PRE_FIXADO
        13. OUTROS
      enum:
        - CDI
        - DI
        - TR
        - IPCA
        - IGP_M
        - IGP_DI
        - INPC
        - BCP
        - TLC
        - SELIC
        - PRE_FIXADO
        - OUTROS
      example: CDI
    EnumInvestimentType:
      type: string
      description: 'Especificación del activo en cuestión (Debentures, CRI o CRA).'
      enum:
        - DEBENTURES
        - CRI
        - CRA
      example: CRI
    EnumRatePeriodicity:
      type: string
      description: |
        Periodicidad de la tasa de remuneración (mensual, anual, diario, semestral).

        Caso la institución tenga la información, el envío será obligatorio.
      enum:
        - MENSAL
        - ANUAL
        - DIARIO
        - SEMESTRAL
      example: MENSAL
    EnumRateType:
      type: string
      description: |
        Tipo de la tasa de remuneración
          1. LINEAR
          2. EXPONENCIAL

        Caso la institución tenga la información, el envío será obligatorio.
      enum:
        - LINEAR
        - EXPONENCIAL
      example: LINEAR
    FinancialTransactionTax:
      type: object
      description: |
        Valor del impuesto (IOF) provisionado considerando la alícuota vigente en la fecha de referencia.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    Fine:
      type: object
      description: |
        Valor de multa debido al atraso del pago acordado en contrato.
        Caso la transmisora posea la información, el envío de este campo es obligatorio.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    GrossAmount:
      type: object
      description: valor de la inversión que se refiere a cantidad x PU actualizado en la fecha de referencia
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    IncomeTax:
      type: object
      description: |
        Valor del impuesto de renta provisionado considerando la alícuota vigente en la fecha de referencia.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    IndexerPercentage:
      type: string
      description: |
        Porcentaje máximo del indexador en la transacción acordado con el cliente en la contratación.

        [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'type' sea llenado con el valor 'ENTRADA' y se trate de producto post-fijado o híbrido.
      maxLength: 8
      minLength: 8
      pattern: '^\d{1}\.\d{6}$'
      example: '1.100000'
    IssueUnitPrice:
      type: object
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          description: Valor relacionado al objeto.
          maxLength: 24
          pattern: '^\d{1,15}\.\d{2,8}$'
          example: '1000.000004'
        currency:
          type: string
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          maxLength: 3
          pattern: '^[A-Z]{3}$'
          example: BRL
    LatePayment:
      type: object
      description: |
        Valor de mora debido al atraso del pago acordado en contrato.
        Caso la transmisora posea la información, el envío de este campo es obligatorio.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    NetAmount:
      type: object
      description: 'valor de la inversión actualizado en la fecha de referencia, posterior a la deducción de impuestos (IOF e IR)'
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    PostFixedIndexerPercentage:
      type: string
      description: |
        Porcentaje del indexador acordado con el cliente en la contratación. En casos de productos progresivos, considerar la tasa máxima contratada.
        Se espera que el llenado de este campo por los participantes sea enviado conforme fue acordado en el momento de la contratación.
      maxLength: 8
      minLength: 8
      pattern: '^\d{1}\.\d{6}$'
      example: '1.100000'
    PurchaseUnitPrice:
      type: object
      description: valor unitario negociado con el cliente en la fecha de adquisición
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,8}$'
          maxLength: 24
          minLength: 4
          example: '1000.000004'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    ReferenceDateTime:
      type: string
      format: date-time
      description: 'fecha y hora de la última posición consolidada disponible a que se refieren los datos transaccionales del cliente disponibles en los canales electrónicos; En la representación fecha debe considerarse los minutos y segundos como cero (00:00:00Z)'
      maxLength: 20
      pattern: '(^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$)'
      example: '2022-07-21T17:32:00Z'
    Remuneration:
      type: object
      required:
        - indexer
      properties:
        preFixedRate:
          type: string
          description: |
            Valor de la tasa de emisión del contrato.
            [Restricción] Campo de llenado obligatorio por los participantes cuando haya 'PRE_FIXADO' en el campo 'indexer' o cuando se trate de producto con remuneración híbrida.
          maxLength: 8
          pattern: '^\d{1}\.\d{6}$'
          example: '0.300000'
        postFixedIndexerPercentage:
          type: string
          description: |
            Porcentaje del indexador de emisión del contrato.
            [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'indexer' sea llenado de forma diferente de 'PRE_FIXADO' o cuando se trate de producto con remuneración híbrida.
          maxLength: 8
          pattern: '^\d{1}\.\d{6}$'
          example: '1.100000'
        rateType:
          $ref: '#/components/schemas/EnumRateType'
        ratePeriodicity:
          $ref: '#/components/schemas/EnumRatePeriodicity'
        calculation:
          $ref: '#/components/schemas/EnumCalculation'
        indexer:
          $ref: '#/components/schemas/EnumIndexer'
        indexerAdditionalInfo:
          type: string
          description: |
            Informaciones adicionales del indexador
            [Restricción] Campo de llenado obligatorio por los participantes cuando haya 'Outros' en el campo 'indexer'.
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: Dólar
    CreditFixedIncomesTransactions:
      type: object
      required:
        - type
        - transactionType
        - transactionDate
        - transactionGrossValue
        - transactionNetValue
        - transactionId
      properties:
        type:
          $ref: '#/components/schemas/Type'
        transactionType:
          $ref: '#/components/schemas/TransactionType'
        transactionTypeAdditionalInfo:
          $ref: '#/components/schemas/TypeAdditionalInfo'
        transactionDate:
          $ref: '#/components/schemas/TransactionDate'
        transactionUnitPrice:
          type: object
          description: |
            valor unitario negociado con el cliente en la fecha de adquisición

            [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'transactionType' sea llenado con los valores 'COMPRA', 'VENDA' o 'VENCIMENTO'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              pattern: '^\d{1,15}\.\d{2,8}$'
              maxLength: 24
              minLength: 4
              example: '1000.000004'
              description: Valor relacionado al objeto.
            currency:
              $ref: '#/components/schemas/Currency'
        transactionQuantity:
          $ref: '#/components/schemas/TransactionQuantity'
        transactionGrossValue:
          $ref: '#/components/schemas/TransactionGrossValue'
        incomeTax:
          type: object
          description: |
            Valor del impuesto de renta recogido en la transacción.
            [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'type' sea llenado con el valor 'SAIDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              pattern: '^\d{1,15}\.\d{2,4}$'
              maxLength: 20
              minLength: 4
              example: '1000.04'
              description: Valor relacionado al objeto.
            currency:
              $ref: '#/components/schemas/Currency'
        financialTransactionTax:
          type: object
          description: |
            Valor del IOF recogido en la transacción.
            [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'type' sea llenado con el valor 'SAIDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              pattern: '^\d{1,15}\.\d{2,4}$'
              maxLength: 20
              minLength: 4
              example: '1000.04'
              description: Valor relacionado al objeto.
            currency:
              $ref: '#/components/schemas/Currency'
        transactionNetValue:
          $ref: '#/components/schemas/TransactionNetValue'
        remunerationTransactionRate:
          $ref: '#/components/schemas/RemunerationTransactionRate'
        indexerPercentage:
          $ref: '#/components/schemas/IndexerPercentage'
        transactionId:
          $ref: '#/components/schemas/TransactionId'
    RemunerationTransactionRate:
      type: string
      description: |
        Tasa de remuneración acordada con el cliente en la contratación.

        [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'type' sea llenado con el valor 'ENTRADA' y se trate de producto prefijado o híbrido.
      maxLength: 8
      minLength: 8
      pattern: '^\d{1}\.\d{6}$'
      example: '0.300000'
    TransactionDate:
      type: string
      format: date
      description: Fecha del movimiento
      maxLength: 10
      pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
      example: '2018-02-15'
    TransactionGrossValue:
      type: object
      description: 'Valor bruto de la transacción (Precio unitario del movimiento x Cantidad)'
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    TransactionId:
      type: string
      description: |
        Código o identificador único prestado por la institución para individualizar el movimiento.
      maxLength: 100
      pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
      example: ABCD2126019929279212650822221989319253344
    TransactionNetValue:
      type: object
      description: Valor líquido de la transacción
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    TransactionQuantity:
      type: string
      description: |
        Cantidad de títulos involucrados en el movimiento

        [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'transactionType' sea llenado con los valores 'COMPRA', 'VENDA', 'VENCIMENTO', 'TRANSFERENCIA_TITULARIDADE' o 'TRANSFERENCIA_CUSTODIA'.
      maxLength: 24
      pattern: '^\d{1,15}\.\d{2,8}$'
      example: '42.25'
    TransactionType:
      type: string
      description: Compra, venta, cancelación, vencimiento, pago de intereses, amortización, premio, transferencia de titularidad, transferencia de custodia, multa, mora y otros. Para movimientos de transferencia (titularidad o custodia) debe considerarse el precio unitario (transactionUnitPrice) de la adquisición del título.
      enum:
        - COMPRA
        - VENDA
        - CANCELAMENTO
        - VENCIMENTO
        - PAGAMENTO_JUROS
        - AMORTIZACAO
        - PREMIO
        - TRANSFERENCIA_TITULARIDADE
        - TRANSFERENCIA_CUSTODIA
        - MULTA
        - MORA
        - OUTROS
      example: COMPRA
    Type:
      type: string
      description: |
        Tipo de movimiento en la visión de inversión​:

        ENTRADA: COMPRA, CANCELAMENTO, TRANSFERENCIA_TITULARIDADE, TRANSFERENCIA_CUSTODIA, OUTROS​.

        SAIDA: VENDA, CANCELAMENTO, VENCIMENTO, PAGAMENTO_JUROS, AMORTIZACAO, PREMIO, TRANSFERENCIA_TITULARIDADE, TRANSFERENCIA_CUSTODIA, MULTA, MORA, OUTROS. ​

        Por ejemplo, para movimiento de CANCELAMENTO, típicamente, será el type contrario al evento originario. O sea, para cancelamiento de COMPRA, se considera type SAIDA; para cancelamiento de VENDA, se considera type ENTRADA.
      enum:
        - ENTRADA
        - SAIDA
      example: ENTRADA
    TypeAdditionalInfo:
      type: string
      description: |
        Información adicional del tipo de movimiento, para llenado en caso de movimientos no delimitados en el dominio
        [Restricción] Campo de llenado obligatorio por los participantes cuando haya 'OUTROS' en el campo 'transactionType'.
      maxLength: 100
      pattern: '[\w\W\s]*'
    UpdatedUnitPrice:
      type: object
      description: valor bruto unitario actualizado en la fecha de referencia;
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,8}$'
          maxLength: 24
          minLength: 4
          example: '1000.0400'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    VoucherPaymentIndicator:
      type: string
      description: |
        Indicativo si hay pago de cupón
          1. Sim
          2. Nao
      enum:
        - SIM
        - NAO
      example: SIM
    VoucherPaymentPeriodicity:
      type: string
      description: |
        En caso de haber pago de cupón, describir la periodicidad (mensual, trimestral, semestral, anual, irregular y otros)
          1. Mensual

          2. Trimestral

          3. Semestral

          4. Anual

          5. Irregular

          6. Otros

          [Restricción] Campo de llenado obligatorio por los participantes cuando haya 'SIM' en el campo indicativo de pago de cupón 'voucherPaymentIndicator'.
      enum:
        - MENSAL
        - TRIMESTRAL
        - SEMESTRAL
        - ANUAL
        - IRREGULAR
        - OUTROS
      example: MENSAL
    ResponseErrorMetaSingle:
      type: object
