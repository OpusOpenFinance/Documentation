openapi: 3.0.0
info:
  title: API Credit Fixed Incomes - Opus Data Receiver
  description: |
    API de información de operaciones de Renta Fija Crédito guardadas en ODR. Utiliza como estándar la misma definición de Renta Fija Crédito de Open Finance Brasil – Fase 4.

    API que retorna información de operaciones de inversión del tipo Renta Fija Crédito (Debentures, CRI/CRA) mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como denominación del producto, rentabilidad, cantidad, plazos, saldos en posición del cliente y movimientos financieros.

    No posee segregación entre persona natural y persona jurídica. Requiere registro del cliente en el ODR del cliente para todos los endpoints. La exposición se realizará por cada operación de renta fija contratada por el cliente.
  version: 1.0.3
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'

tags:
  - name: Product List
    description: Obtiene la lista de operaciones de Renta Fija Crédito mantenidas por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento.
  - name: Product Identification
    description: Obtiene los datos de la operación de Renta Fija Crédito identificada por investmentId.
  - name: Balances
    description: Obtiene la posición de la operación de Renta Fija Crédito identificada por investmentId.
  - name: Transactions
    description: Obtiene los movimientos históricos (últimos 12 meses) de la operación de Renta Fija Crédito identificada por investmentId.
  - name: Transactions Current
    description: 'Obtiene los movimientos recientes de la operación de Renta Fija Crédito identificada por investmentId. El período a considerar para presentación de movimientos será de hasta 7 días - 7 días anteriores de la consulta, incluyendo el día de la consulta (D-6).'
paths:
  /setup/investments/credit-fixed-income:
    get:
      tags:
        - Product List
      summary: Obtiene la lista de operaciones de Renta Fija Crédito mantenidas por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento.
      operationId: creditFixedIncomesGetInvestments
      description: Obtiene la lista de operaciones de Renta Fija Crédito mantenidas por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento.
      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
      responses:
        '200':
          $ref: '#/components/responses/ResponseCreditFixedIncomesProductList'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/credit-fixed-income/{investmentId}':
    get:
      tags:
        - Product Identification
      summary: Obtiene los datos de la operación de Renta Fija Crédito identificada por investmentId.
      operationId: creditFixedIncomesGetInvestmentsInvestmentId
      description: Obtiene los datos de la operación de Renta Fija Crédito identificada por investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseCreditFixedIncomesProductIdentification'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/credit-fixed-income/{investmentId}/balances':
    get:
      tags:
        - Balances
      summary: Obtiene la posición de la operación de Renta Fija Crédito identificada por investmentId.
      operationId: creditFixedIncomesGetInvestmentsInvestmentIdBalances
      description: |
        Obtiene la posición de la operación de Renta Fija Crédito identificada por investmentId.

        En los casos en que no haya posición para la inversión, es decir, cantidad de activos y valores monetarios en cero, pero aún esté en el plazo de exposición (hasta 12 meses después del último movimiento), se debe retornar status code 200 y para el payload de retorno considerar los valores abajo. Campos no obligatorios no deben ser retornados:

        - Valores monetarios: 0.00
        - Cantidad de activos: 0.00
        - Fecha y hora de la última posición: mismo contenido del campo requestDateTime
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseCreditFixedIncomesBalances'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/credit-fixed-income/{investmentId}/transactions':
    get:
      tags:
        - Transactions
      summary: Obtiene los movimientos históricos (últimos 12 meses) de la operación de Renta Fija Crédito identificada por investmentId.
      operationId: creditFixedIncomesGetInvestmentsInvestmentIdTransactions
      description: Obtiene los movimientos históricos (últimos 12 meses) de la operación de Renta Fija Crédito identificada por investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/fromTransactionDate'
        - $ref: '#/components/parameters/toTransactionDate'
      responses:
        '200':
          $ref: '#/components/responses/ResponseCreditFixedIncomesTransactions'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
  '/setup/investments/credit-fixed-income/{investmentId}/transactions-current':
    get:
      tags:
        - Transactions Current
      summary: 'Obtiene los movimientos recientes de la operación de Renta Fija Crédito identificada por investmentId. El período a considerar para presentación de movimientos será de hasta 7 días - 7 días anteriores de la consulta, incluyendo el día de la consulta (D-6).'
      operationId: creditFixedIncomesGetInvestmentsInvestmentIdTransactionsCurrent
      description: 'Obtiene los movimientos recientes de la operación de Renta Fija Crédito identificada por investmentId. El período a considerar para presentación de movimientos será de hasta 7 días - 7 días anteriores de la consulta, incluyendo el día de la consulta (D-6).'
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/fromTransactionDateCurrent'
        - $ref: '#/components/parameters/toTransactionDateCurrent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseCreditFixedIncomesTransactionsCurrent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
components:
  schemas:
    ResponseCreditFixedIncomesProductList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/CreditFixedList'
        links:
          $ref: '#/components/schemas/CreditFixedIncomesProductListLinks'
        meta:
          $ref: '#/components/schemas/CreditFixedIncomesMeta'
    ResponseCreditFixedIncomesProductIdentification:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/CreditFixedIdentification'
        links:
          $ref: '#/components/schemas/CreditFixedIncomesLinks'
        meta:
          $ref: '#/components/schemas/CreditFixedIncomesMeta'
    ResponseCreditFixedIncomesBalances:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: object
          required:
            - referenceDateTime
            - updatedUnitPrice
            - quantity
            - grossAmount
            - netAmount
            - incomeTax
            - financialTransactionTax
            - blockedBalance
            - purchaseUnitPrice
          properties:
            referenceDateTime:
              $ref: '#/components/schemas/ReferenceDateTime'
            updatedUnitPrice:
              $ref: '#/components/schemas/UpdatedUnitPrice'
            quantity:
              type: string
              format: double
              description: cantidad de títulos detenidos en la fecha de la posición del cliente
              maxLength: 24
              minLength: 4
              pattern: '^\d{1,15}\.\d{2,8}$'
              example: '15.00'
            grossAmount:
              $ref: '#/components/schemas/GrossAmount'
            netAmount:
              $ref: '#/components/schemas/NetAmount'
            incomeTax:
              $ref: '#/components/schemas/IncomeTax'
            financialTransactionTax:
              $ref: '#/components/schemas/FinancialTransactionTax'
            blockedBalance:
              $ref: '#/components/schemas/BlockedBalance'
            purchaseUnitPrice:
              $ref: '#/components/schemas/PurchaseUnitPrice'
            preFixedRate:
              type: string
              description: |
                Tasa de remuneración acordada con el cliente en la contratación. En casos de productos progresivos, considerar la tasa máxima contratada.
                Se espera que el llenado de este campo por los participantes sea enviado conforme fue acordado en el momento de la contratación.
              maxLength: 8
              minLength: 8
              pattern: '^\d{1}\.\d{6}$'
              example: '0.300000'
            postFixedIndexerPercentage:
              $ref: '#/components/schemas/PostFixedIndexerPercentage'
            fine:
              $ref: '#/components/schemas/Fine'
            latePayment:
              $ref: '#/components/schemas/LatePayment'
        links:
          $ref: '#/components/schemas/CreditFixedIncomesLinks'
        meta:
          $ref: '#/components/schemas/CreditFixedIncomesMeta'
    ResponseCreditFixedIncomesTransactions:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/CreditFixedIncomesTransactions'
        links:
          $ref: '#/components/schemas/CreditFixedIncomesTransactionsLinks'
        meta:
          $ref: '#/components/schemas/CreditFixedIncomesMetaTransactions'
    ResponseCreditFixedIncomesTransactionsCurrent:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            type: object
            required:
              - type
              - transactionType
              - transactionDate
              - transactionGrossValue
              - transactionNetValue
              - transactionId
            properties:
              type:
                $ref: '#/components/schemas/Type'
              transactionType:
                $ref: '#/components/schemas/TransactionType'
              transactionTypeAdditionalInfo:
                type: string
                description: |
                  Información adicional del tipo de movimiento, para llenado en caso de movimientos no delimitados en el dominio.
                  [Restricción] Campo de llenado obligatorio por los participantes cuando haya 'OUTROS' en el campo 'transactionType'.
                maxLength: 100
                pattern: '[\w\W\s]*'
              transactionDate:
                type: string
                format: date
                description: Fecha del movimiento
                maxLength: 10
                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                example: '2018-02-15'
              transactionUnitPrice:
                type: object
                description: |
                  valor unitario negociado con el cliente en la fecha de adquisición

                  [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'transactionType' sea llenado con los valores 'COMPRA', 'VENDA' o 'VENCIMENTO'.
                required:
                  - amount
                  - currency
                properties:
                  amount:
                    type: string
                    format: double
                    pattern: '^\d{1,15}\.\d{2,8}$'
                    maxLength: 24
                    minLength: 4
                    example: '1000.000004'
                    description: Valor relacionado al objeto.
                  currency:
                    $ref: '#/components/schemas/Currency'
              transactionQuantity:
                type: string
                description: |
                  Cantidad de títulos involucrados en el movimiento

                  [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'transactionType' sea llenado con los valores 'COMPRA', 'VENDA', 'VENCIMENTO', 'TRANSFERENCIA_TITULARIDADE' o 'TRANSFERENCIA_CUSTODIA'.
                maxLength: 24
                pattern: '^\d{1,15}\.\d{2,8}$'
                example: '42.25'
              transactionGrossValue:
                $ref: '#/components/schemas/TransactionGrossValue'
              incomeTax:
                type: object
                description: |
                  Valor del impuesto de renta recogido en la transacción.
                  [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'type' sea llenado con el valor 'SAIDA'.
                required:
                  - amount
                  - currency
                properties:
                  amount:
                    type: string
                    format: double
                    pattern: '^\d{1,15}\.\d{2,4}$'
                    maxLength: 20
                    minLength: 4
                    example: '1000.04'
                    description: Valor relacionado al objeto.
                  currency:
                    $ref: '#/components/schemas/Currency'
              financialTransactionTax:
                type: object
                description: |
                  Valor del IOF recogido en la transacción.
                  [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'type' sea llenado con el valor 'SAIDA'.
                required:
                  - amount
                  - currency
                properties:
                  amount:
                    type: string
                    format: double
                    pattern: '^\d{1,15}\.\d{2,4}$'
                    maxLength: 20
                    minLength: 4
                    example: '1000.04'
                    description: Valor relacionado al objeto.
                  currency:
                    $ref: '#/components/schemas/Currency'
              transactionNetValue:
                $ref: '#/components/schemas/TransactionNetValue'
              remunerationTransactionRate:
                $ref: '#/components/schemas/RemunerationTransactionRate'
              indexerPercentage:
                type: string
                description: |
                  Porcentaje máximo del indexador en la transacción acordado con el cliente en la contratación.

                  [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'type' sea llenado con el valor 'ENTRADA' y se trate de producto post-fijado o híbrido.
                maxLength: 8
                minLength: 8
                pattern: '^\d{1}\.\d{6}$'
                example: '1.100000'
              transactionId:
                type: string
                description: |
                  Código o identificador único prestado por la institución para individualizar el movimiento.
                maxLength: 100
                pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
                example: ABCD2126019929279212650822221989319253344
        links:
          $ref: '#/components/schemas/CreditFixedIncomesTransactionsLinks'
        meta:
          $ref: '#/components/schemas/CreditFixedIncomesMetaTransactions'
    BlockedBalance:
      type: object
      description: Valor no disponible para movimiento en aquel momento por cualquier motivo (bloqueo judicial, bloqueo en garantía, entre otros). Plazo de carencia no es considerado como bloqueo.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.04'
          description: Valor relacionado al objeto.
        currency:
          $ref: '#/components/schemas/Currency'
    CreditFixedIdentification:
      type: object
      required:
        - investmentType
        - remuneration
        - issueUnitPrice
        - issueDate
        - dueDate
        - voucherPaymentIndicator
        - purchaseDate
        - taxExemptProduct
      properties:
        issuerInstitutionCnpjNumber:
          type: string
          description: |
            CNPJ de la institución emisora.

            Caso la institución tenga la información, el envío será obligatorio.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '11225860000140'
        isinCode:
          type: string
          description: |
            Código ISIN es un código universal que identifica cada valor mobiliario o instrumento financiero, conforme Norma ISO 6166. Caso la transmisora posea la información el envío de este campo es obligatorio.

            [Restricción] Debe ser llenado en los casos en que el 'clearingCode' no sea llenado.
          maxLength: 12
          pattern: '^[A-Z]{2}([A-Z0-9]){9}\d{1}$'
          example: BRCST4CTF001
        investmentType:
          $ref: '#/components/schemas/EnumInvestimentType'
        debtorCnpjNumber:
          type: string
          description: |
            CNPJ del deudor. Caso la transmisora posea la información para los productos CRI y CRA, el envío de este campo es obligatorio.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '11225860000140'
        debtorName:
          type: string
          description: |
            Nombre del deudor. Caso la transmisora posea la información para los productos CRI y CRA, el envío de este campo es obligatorio.
          pattern: '[\w\W\s]*'
          maxLength: 70
          example: Roberto Marino
        taxExemptProduct:
          $ref: '#/components/schemas/EnumTaxExemptProduct'
        remuneration:
          $ref: '#/components/schemas/Remuneration'
        issueUnitPrice:
          $ref: '#/components/schemas/IssueUnitPrice'
        issueDate:
          type: string
          format: date
          description: Fecha de emisión del título
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-16'
        dueDate:
          type: string
          format: date
          description: Fecha de vencimiento del título
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
        voucherPaymentIndicator:
          $ref: '#/components/schemas/VoucherPaymentIndicator'
        voucherPaymentPeriodicity:
          $ref: '#/components/schemas/VoucherPaymentPeriodicity'
        voucherPaymentPeriodicityAdditionalInfo:
          type: string
          description: |
            Informaciones adicionales de la periodicidad de pago de cupón
            [Restricción] Campo de llenado obligatorio por los participantes cuando haya 'Outros' en el campo 'voucherPaymentPeriodicity'.
          maxLength: 50
          pattern: '[\w\W\s]*'
          example: Diaria
        clearingCode:
          type: string
          description: |
            Código de registro del activo en la Clearing. Caso la transmisora posea la información el envío de este campo es obligatorio.

            [Restricción] Debe ser llenado en los casos en que el 'isinCode' no sea llenado.
          maxLength: 30
          pattern: '[\w\W-]*'
          example: CDB421GPXXX
        purchaseDate:
          type: string
          format: date
          description: Fecha de adquisición del cliente
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
        gracePeriodDate:
          type: string
          format: date
          description: |
            Fecha hasta la cual el cliente no podrá rescatar anticipadamente su inversión.

            Caso la institución tenga la información, el envío será obligatorio.
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-16'
    CreditFixedIncomesProductListLinks:
      type: object
      description: Referencias para otros recursos de la API solicitada.
      required:
        - self
      properties:
        self:
          type: string
          format: uri
          maxLength: 2000
          description: URI completo que generó la respuesta actual.
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        first:
          type: string
          format: uri
          maxLength: 2000
          description: URI de la primera página que originó esa lista de resultados. Restricción - Obligatorio cuando no sea la primera página de la respuesta
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
          pattern: '^(https:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$'
        prev:
          type: string
          format: uri
          maxLength: 2000
          description: "URI de la página anterior de esa lista de resultados. Restricción - Obligatorio cuando no sea la primera página de la respuesta"
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
