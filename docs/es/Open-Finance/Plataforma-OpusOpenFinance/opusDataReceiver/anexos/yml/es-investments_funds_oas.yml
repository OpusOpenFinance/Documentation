    ResponseFundsTransactionsCurrentData:
      type: object
      description: Informaciones de la posición del fondo de inversión a que se refiere investmentId.
      required:
        - transactionId
        - type
        - transactionType
        - transactionConversionDate
        - transactionQuotaPrice
        - transactionQuotaQuantity
        - transactionValue
        - transactionGrossValue
