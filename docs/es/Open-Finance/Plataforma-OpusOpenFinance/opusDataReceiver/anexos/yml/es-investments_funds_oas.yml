openapi: 3.0.0
info:
  title: API Funds - Opus Data Receiver
  description: |
    API de información de operaciones de Fondos de Inversión guardadas en ODR. Utiliza como estándar la misma definición de Fondos de Inversión de Open Finance Brasil – Fase 4.

    API que retorna información de operaciones de inversión del tipo Fondos de Inversión mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como información del producto, cantidad, saldos en posición del cliente y movimientos financieros.

    No posee segregación entre persona natural y persona jurídica. Requiere registro del cliente en el ODR del cliente para todos los endpoints.

    Deben ser considerados como alcance de exposición todos los fondos de inversión clasificados como: Renta Fija, Acciones, Multimercado y Cambiario.

    Para identificación del producto y posición del cliente, la exposición será de forma consolidada por Fondo de Inversión.
    
    Para movimientos, la exposición se realizará por la Orden del Cliente, por ejemplo, una Orden de Rescate es compartida como un único movimiento, incluso que esté asociada a diferentes Certificados (Cautelas).

    Las instituciones pueden presentar escenarios distintos en lo que se refiere al sincronismo entre posición `/balances` y movimiento `/transactions` y `/transactions-current` de la API:

    - Algunas instituciones reflejan movimientos aún no convertidos en la posición del cliente en sus canales electrónicos. Esto implica que puede ocurrir compartir de posición actualizada, cuyos movimientos relacionados serán expuestos en el ecosistema solo después de la conversión de las mismas;

    - Otras instituciones reflejan en la posición solo movimientos convertidos en sus canales electrónicos. Esto implica que el compartir de la posición en relación a los movimientos se hace de forma sincronizada en el ecosistema.

    Para el identificador de la inversión (investmentId) debe ser adoptado el siguiente comportamiento:

    - Después de 12 meses sin movimientos y con cantidad de activos en cero, el resourceId correspondiente al investmentId en cuestión debe pasar al status UNAVAILABLE (considerando consentimiento válido);

    - En las situaciones en que el cliente compre nuevamente el activo después de un período de 12 meses sin movimiento y con cantidad de activos en cero, el mismo identificador (investmentId) debe ser utilizado. Específicamente para tales productos, el status del recurso en los resources debe pasar de UNAVAILABLE a AVAILABLE.
  version: 1.0.2
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Product List
    description: Obtiene la lista de operaciones de Fondos de Inversión mantenidas por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento.
  - name: Product Identification
    description: Obtiene los datos de la operación de Fondos de Inversión identificada por investmentId.
  - name: Balances
    description: Obtiene la posición de la operación de Fondos de Inversión identificada por investmentId.
  - name: Transactions
    description: Obtiene los movimientos históricos (últimos 12 meses) de la operación de Fondos de Inversión identificada por investmentId.
  - name: Transactions Current
    description: 'Obtiene los movimientos recientes de la operación de Fondos de Inversión identificada por investmentId. El período a considerar para presentación de movimientos será de hasta 7 días - 7 días anteriores de la consulta, incluyendo el día de la consulta (D-6).'
paths:
  /setup/investments/funds:
    get:
      tags:
        - Product List
      summary: Obtiene la lista de operaciones de Fondos de Inversión mantenidas por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento.
      operationId: fundsGetInvestments
      description: Obtiene la lista de operaciones de Fondos de Inversión mantenidas por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento.
      parameters:
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
      responses:
        '200':
          $ref: '#/components/responses/OkResponseFundsProductList'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/funds/{investmentId}':
    get:
      tags:
        - Product Identification
      summary: Obtiene los datos de la operación de Fondos de Inversión identificada por investmentId.
      operationId: fundsGetInvestmentsInvestmentId
      description: Obtiene los datos de la operación de Fondos de Inversión identificada por investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/OkResponseFundsProductIdentification'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/funds/{investmentId}/balances':
    get:
      tags:
        - Balances
      summary: Obtiene la posición de la operación de Fondos de Inversión identificada por investmentId.
      operationId: fundsGetInvestmentsInvestmentIdBalances
      description: |
        Obtiene la posición de la operación de Fondos de Inversión identificada por investmentId.

        En los casos en que no haya posición para la inversión, es decir, cantidad de activos y valores monetarios en cero, pero aún esté en el plazo de exposición (hasta 12 meses después del último movimiento), se debe retornar status code 200 y para el payload de retorno considerar los valores abajo. Campos no obligatorios no deben ser retornados:

        - Valores monetarios: 0.00
        - Cantidad de activos: 0.00
        - Fecha de la última posición: mismo contenido (fecha) del campo requestDateTime, con excepción de la fracción correspondiente al horario
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
        '200':
          $ref: '#/components/responses/ResponseFundsBalances'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '502':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        
  '/setup/investments/funds/{investmentId}/transactions':
    get:
      tags:
        - Transactions
      summary: Obtiene los movimientos históricos (últimos 12 meses) de la operación de Fondos de Inversión identificada por investmentId.
      operationId: fundsGetInvestmentsInvestmentIdTransactions
      description: Obtiene los movimientos históricos (últimos 12 meses) de la operación de Fondos de Inversión identificada por investmentId.
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/fromTransactionConversionDate'
        - $ref: '#/components/parameters/toTransactionConversionDate'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseFundsTransactions'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
  '/setup/investments/funds/{investmentId}/transactions-current':
    get:
      tags:
        - Transactions Current
      summary: 'Obtiene los movimientos recientes de la operación de Fondos de Inversión identificada por investmentId. El período a considerar para presentación de movimientos será de hasta 7 días - 7 días anteriores de la consulta, incluyendo el día de la consulta (D-6).'
      operationId: fundsGetInvestmentsInvestmentIdTransactionsCurrent
      description: 'Obtiene los movimientos recientes de la operación de Fondos de Inversión identificada por investmentId. El período a considerar para presentación de movimientos será de hasta 7 días - 7 días anteriores de la consulta, incluyendo el día de la consulta (D-6).'
      parameters:
        - $ref: '#/components/parameters/InvestmentId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/fromTransactionConversionDateCurrent'
        - $ref: '#/components/parameters/toTransactionConversionDateCurrent'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseFundsTransactionsCurrent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
components:
  schemas:
    ResponseFundsProductList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ResponseFundsProductListData'
        links:
          $ref: '#/components/schemas/FundsProductListLinks'
        meta:
          $ref: '#/components/schemas/FundsMeta'
      additionalProperties: false
    ResponseFundsProductIdentification:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/ResponseFundsProductIdentificationData'
        links:
          $ref: '#/components/schemas/FundsLinks'
        meta:
          $ref: '#/components/schemas/FundsMeta'
      additionalProperties: false
    ResponseFundsBalances:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/ResponseFundsBalanceData'
        links:
          $ref: '#/components/schemas/FundsLinks'
        meta:
          $ref: '#/components/schemas/FundsMeta'
      additionalProperties: false
    ResponseFundsTransactions:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ResponseFundsTransactionsData'
        links:
          $ref: '#/components/schemas/FundsTransactionsLinks'
        meta:
          $ref: '#/components/schemas/MetaSingle'
      additionalProperties: false
    ResponseFundsTransactionsCurrent:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ResponseFundsTransactionsCurrentData'
        links:
          $ref: '#/components/schemas/FundsTransactionsLinks'
        meta:
          $ref: '#/components/schemas/MetaSingle'
      additionalProperties: false
    ResponseFundsProductListData:
      type: object
      description: Lista de fondos de inversión mantenidos por el cliente en la institución transmisora y para las cuales haya proporcionado consentimiento.
      required:
        - brandName
        - companyCnpj
        - investmentId
      properties:
        brandName:
          type: string
          description: 'Nombre de la Marca reportada por el participante en el Open Finance. Se recomienda utilizar, siempre que posible, el mismo nombre de marca atribuido en el campo del directorio Customer Friendly Server Name (Authorisation Server).'
          pattern: '[\w\W\s]*'
          example: Organización A
          maxLength: 80
        companyCnpj:
          type: string
          description: 'Número completo del CNPJ de la institución responsable por el Registro - el CNPJ corresponde al número de inscripción en el Registro de Persona Jurídica. Debe tenerse apenas los números del CNPJ, sin máscara.'
          maxLength: 14
          pattern: '^\d{14}$'
          example: '21128159000166'
        anbimaCategory:
          type: string
          description: |
            Conforme clasificación ANBIMA, que sigue la deliberación 77 de la ANBIMA.

            – Renta Fija

            – Acciones

            – Multimercado

            – Cambiario

            https://www.anbima.com.br/data/files/5A/44/2C/B7/8411B510CD3B4DA568A80AC2/DeliberacaoN77-Diretriz-de-Classificacao-de-Fundos.pdf
          enum:
            - RENDA_FIXA
            - ACOES
            - MULTIMERCADO
            - CAMBIAL
          example: RENDA_FIXA
        anbimaClass:
          type: string
          description: Campo necesario para adherencia a Resolución CVM175. Esperando definiciones de mercado. Debe tratarse de campo del tipo enum.
          maxLength: 70
          pattern: '[\w\W\s]*'
        anbimaSubclass:
          type: string
          description: Campo necesario para adherencia a Resolución CVM175. Esperando definiciones de mercado. Debe tratarse de campo del tipo enum.
          maxLength: 70
          pattern: '[\w\W\s]*'
        investmentId:
          type: string
          description: Identifica de forma única la relación del cliente con el producto, manteniendo las reglas de inmutabilidad dentro de la institución transmisora. En los casos en que el cliente, después de completar 12 meses del último movimiento y con cantidad de activos en cero (cliente no tiene más posesión del producto bajo custodia de la transmisora), compre nuevamente el activo que ya invirtió en períodos pasados, mantener el mismo investmentId anteriormente utilizado.
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: '92792126019929200000000000000000000000000'
      additionalProperties: false
    ResponseFundsProductIdentificationData:
      type: object
      description: Informaciones del producto de fondo de inversión a que se refiere investmentId.
      required:
        - name
        - cnpjNumber
      properties:
        name:
          type: string
          description: Nombre oficial del fondo de inversión conforme exhibido para los clientes en los canales electrónicos.
          maxLength: 250
          example: CONSTELLATION MASTER FIA
        cnpjNumber:
          type: string
          description: CNPJ del fondo de inversión.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '11225860000140'
        isinCode:
          type: string
          description: |
            Código universal que identifica cada valor mobiliario o instrumento financiero, conforme Norma ISO 6166.

            DEFINICIÓN: El ISIN (International Securities Identification Number) es un código que identifica un valor mobiliario, conforme la norma ISO 6166.

            ESTRUCTURA: El ISIN es un código alfanumérico que posee 12 caracteres con la siguiente estructura:
            - Un prefijo, compuesto de 2 caracteres alfa, que identifica el código del país (Norma ISO 3166);
            - El número básico, compuesto de 9 caracteres alfabéticos o numéricos en su extensión;
            - Un dígito numérico de control.
          maxLength: 12
          minLength: 12
          pattern: '^[A-Z]{2}([A-Z0-9]){9}\d{1}$'
          example: BRCST4CTF001
        anbimaCategory:
          type: string
          description: |
            Conforme clasificación ANBIMA, que sigue la deliberación 77 de la ANBIMA.

            – Renta Fija

            – Acciones

            – Multimercado

            – Cambiario

            https://www.anbima.com.br/data/files/5A/44/2C/B7/8411B510CD3B4DA568A80AC2/DeliberacaoN77-Diretriz-de-Classificacao-de-Fundos.pdf
          enum:
            - RENDA_FIXA
            - ACOES
            - MULTIMERCADO
            - CAMBIAL
          example: RENDA_FIXA
        anbimaClass:
          type: string
          description: Campo necesario para adherencia a Resolución CVM175. Esperando definiciones de mercado. Debe tratarse de campo del tipo enum.
          maxLength: 70
          pattern: '[\w\W\s]*'
        anbimaSubclass:
          type: string
          description: Campo necesario para adherencia a Resolución CVM175. Esperando definiciones de mercado. Debe tratarse de campo del tipo enum.
          maxLength: 70
          pattern: '[\w\W\s]*'
      additionalProperties: false
    ResponseFundsBalanceData:
      type: object
      description: Informaciones de la posición del fondo de inversión a que se refiere investmentId.
      required:
        - referenceDate
        - grossAmount
        - netAmount
        - incomeTaxProvision
        - financialTransactionTaxProvision
        - blockedAmount
        - quotaQuantity
        - quotaGrossPriceValue
      properties:
        referenceDate:
          type: string
          format: date
          description: Fecha de la última posición consolidada disponible a que se refieren los datos transaccionales del cliente disponibles en los canales electrónicos.
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2023-01-07'
        grossAmount:
          $ref: '#/components/schemas/FundsBalancesGrossAmount'
        netAmount:
          $ref: '#/components/schemas/FundsBalancesNetAmount'
        incomeTaxProvision:
          $ref: '#/components/schemas/FundsBalancesIncomeTaxProvision'
        financialTransactionTaxProvision:
          $ref: '#/components/schemas/FundsBalancesFinancialTransactionTaxProvision'
        blockedAmount:
          $ref: '#/components/schemas/FundsBalancesBlockedAmount'
        quotaQuantity:
          type: string
          format: double
          description: Cantidad de cuotas detenidas en posición del cliente.
          pattern: '^\d{1,15}\.\d{2,8}$'
          maxLength: 24
          example: '42.25'
        quotaGrossPriceValue:
          $ref: '#/components/schemas/FundsBalancesQuotaGrossPriceValue'
    ResponseFundsTransactionsData:
      type: object
      description: Informaciones de la posición del fondo de inversión a que se refiere investmentId.
      required:
        - transactionId
        - type
        - transactionType
        - transactionConversionDate
        - transactionQuotaPrice
        - transactionQuotaQuantity
        - transactionValue
        - transactionGrossValue
      properties:
        transactionId:
          type: string
          description: Código o identificador único prestado por la institución que mantiene la representación individual del movimiento en la posición del fondo.
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: ABCD2126019929279212650822221989319253344
        type:
          $ref: '#/components/schemas/EnumFundsTransactionsType'
        transactionType:
          $ref: '#/components/schemas/EnumFundsTransactionsTransactionType'
        transactionTypeAdditionalInfo:
          type: string
          description: |
            Información adicional del tipo del motivo, para llenado en caso de movimientos no delimitados en el dominio.

            [Restricción] Campo de llenado obligatorio por los participantes cuando el campo 'transactionType' sea llenado con el valor 'OUTROS'.
          maxLength: 100
          pattern: '[\w\W\s]*'
        transactionConversionDate:
          type: string
          format: date
          description: Fecha de la conversión de la transacción de movimiento del fondo de inversión.
          maxLength: 10
          minLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2023-01-07'
        transactionQuotaPrice:
          type: object
          description: |
            Es el valor de la cuota utilizada en la conversión para la realización del movimiento del cliente en el fondo, conforme la regla prevista en reglamento - valor puede ser negativo.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Valor relacionado al objeto.
              maxLength: 25
              pattern: '^-?\d{1,15}\.\d{2,8}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        transactionQuotaQuantity:
          type: string
          format: double
          description: |
            Número de cuotas convertidas en la fecha del movimiento.
          maxLength: 24
          pattern: '^\d{1,15}\.\d{2,8}$'
          example: '42.25'
        transactionValue:
          type: object
          description: Valor solicitado por el cliente.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Valor relacionado al objeto.
              maxLength: 21
              pattern: '^-?\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        transactionGrossValue:
          type: object
          description: |
            Valor del movimiento que se refiere a cantidad de la cuota x valor de la cuota del movimiento.
            En los casos en que no haya movimiento de cuotas, por ejemplo: amortización, no considerar la regla descrita.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Valor relacionado al objeto.
              maxLength: 21
              pattern: '^-?\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
              pattern: '^[A-Z]{3}$'
