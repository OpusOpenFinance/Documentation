          $ref: '#/components/responses/OKResponseUnarrangedAccountOverdraftContract'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '502':
          $ref: '#/components/responses/InternalServerError'
        
  '/setup/credit/unarranged-accounts-overdraft/contracts/{contractId}/warranties':
    get:
      tags:
        - Unarranged Accounts Overdraft
      summary: Obtiene la lista de garantías vinculadas al contrato de adelanto a depositantes identificado por contractId
      description: Método para obtener la lista de garantías vinculadas al contrato de adelanto a depositantes identificado por contractId mantenido por el cliente en la institución transmisora. Para los productos que no posean garantías se debe retornar HTTP Status 200 con el objeto "data" vacío, sin ningún atributo interno.
