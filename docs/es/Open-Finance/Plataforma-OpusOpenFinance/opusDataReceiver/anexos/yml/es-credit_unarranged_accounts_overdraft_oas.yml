      tags:
        - Unarranged Accounts Overdraft
      summary: Obtiene la lista de contratos de adelanto a depositantes consentidos por el cliente.
      description: Método para obtener la lista de contratos de adelanto a depositantes mantenidos por el cliente en la institución transmisora y para los cuales haya proporcionado consentimiento.
