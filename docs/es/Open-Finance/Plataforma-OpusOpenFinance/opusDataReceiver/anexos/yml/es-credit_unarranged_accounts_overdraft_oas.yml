    get:
      tags:
        - Unarranged Accounts Overdraft
      summary: Obtiene los datos del contrato de adelanto a depositantes identificado por contractId
      description: Método para obtener los datos del contrato de adelanto a depositantes identificado por contractId mantenido por el cliente en la institución transmisora
      operationId: unarrangedAccountsOverdraftGetContractsContractId
      parameters:
        - $ref: '#/components/parameters/contractId'
        - $ref: '#/components/parameters/SetupID'
        - $ref: '#/components/parameters/xFapiAuthDate'
        - $ref: '#/components/parameters/xFapiCustomerIpAddress'
        - $ref: '#/components/parameters/xFapiInteractionId'
        - $ref: '#/components/parameters/xCustomerUserAgent'
      responses:
