          scopes:
            unarranged-accounts-overdraft: Alcance necesario para acceso a la API Unarranged-accounts-overdraft. El control de los endpoints específicos es hecho vía permissions.
  responses:
    OKResponseUnarrangedAccountOverdraftContractList:
      description: Lista de contratos obtenida con éxito.
