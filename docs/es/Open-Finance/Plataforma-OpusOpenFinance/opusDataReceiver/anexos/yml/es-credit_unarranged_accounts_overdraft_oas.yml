openapi: 3.0.0
info:
  title: API Unarranged-accounts-overdraft - Receptor de Datos Opus
  description: |
    API de información de operaciones de adelanto a depositantes guardadas en ODR. Usa como patrón la misma definición de operaciones de adelanto a depositantes de Open Finance Brasil –Fase 2. 

    API que retorna información de operaciones de crédito del tipo adelanto a depositantes, mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como denominación, 
    modalidad, número del contrato, tarifas, plazo, cuotas, pagos (al menos para los últimos 12 meses), amortizaciones, garantías, cargos y tasas de interés remuneratorios.\
    
    No posee segregación entre persona natural y persona jurídica.\
    Requiere registro del cliente en ODR para todos los `endpoints`.

    # Orientaciones
    En el contexto de Open Finance, la `Role` del directorio de participantes relacionada a la presente API es `DADOS`.\
    Los datos serán devueltos en la consulta desde que el `setupId` relacionado corresponda a un registro del cliente en ODR válido y con status `AUTHORISED`.\
    Es también necesario que el recurso en cuestión (cuenta, contrato, etc) esté disponible en la institución transmisora (es decir, sin bloqueos de cualquier naturaleza y con todas las autorizaciones/consentimientos ya autorizados).\
    Además, las `permissions` necesarias deberán haber sido solicitadas cuando de la creación del registro del cliente en ODR relacionado (`setupId`).\
    Relacionamos a continuación las `permissions` necesarias para la consulta de datos en cada `endpoint` de la presente API.

    ### Observación
      - En el endpoint `/setup/credit/unarranged-accounts-overdraft/contracts/{contratId}/payments` la paginación ocurrirá sobre los datos contenidos en el campo `releases` del tipo lista.

    ## Permissions necesarias para la API Unarranged-accounts-overdraft

    Para cada uno de los paths de esta API, además de los alcances (`scopes`) indicados existen `permissions` que deberán ser observadas:

    ### `/setup/credit/unarranged-accounts-overdraft/contracts`
      - permissions:
        - GET: **UNARRANGED_ACCOUNTS_OVERDRAFT_READ**
    ### `/setup/credit/unarranged-accounts-overdraft/contracts/{contractId}`
      - permissions: **UNARRANGED_ACCOUNTS_OVERDRAFT_READ**
    ### `/setup/credit/unarranged-accounts-overdraft/contracts/{contractId}/warranties`
      - permissions:
        - GET: **UNARRANGED_ACCOUNTS_OVERDRAFT_WARRANTIES_READ**
    ### `/setup/credit/unarranged-accounts-overdraft/contracts/{contractId}/scheduled-instalments`
      - permissions:
        - GET: **UNARRANGED_ACCOUNTS_OVERDRAFT_SCHEDULED_INSTALMENTS_READ**
    ### `/setup/credit/unarranged-accounts-overdraft/contracts/{contractId}/payments`
      - permissions:
        - GET: **UNARRANGED_ACCOUNTS_OVERDRAFT_PAYMENTS_READ**
  version: 2.4.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
 
tags:
  - name: Unarranged Accounts Overdraft
