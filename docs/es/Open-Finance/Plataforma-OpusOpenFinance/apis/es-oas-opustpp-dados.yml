                - UNARRANGED_ACCOUNTS_OVERDRAFT_PAYMENTS_READ
                - UNARRANGED_ACCOUNTS_OVERDRAFT_WARRANTIES_READ
                - RESOURCES_READ
            minItems: 1
            maxItems: 30
            example:
              - ACCOUNTS_READ
              - ACCOUNTS_OVERDRAFT_LIMITS_READ
              - RESOURCES_READ
          expirationDateTime:
            description: "Fecha y hora de expiración del permiso. De relleno obligatorio, refleja la fecha límite de validez del consentimiento. Una cadena con fecha y hora según la especificación RFC-3339, siempre con el uso del formato de hora UTC (UTC time format)."
            type: string
            maxLength: 20
            format: date-time
            example: "2021-05-21T08:30:00Z"
        additionalProperties: false
    additionalProperties: false
