openapi: 3.0.0
info:
  title: oofc-core
  description: |-
    Opus Open Cliente - Núcleo de gestión de consentimientos

    # (Solicitudes de Recepción de) Datos Cadastrales y Transaccionales

    Para más información sobre el flujo de creación de consentimiento, consulte la documentación de la Plataforma Opus Open Finance.
  version: 1.0.0
tags:
  - name: Opus Open Finance
    description: |-
      Endpoints de gestión de consentimientos
  - name: Resources
    description: |-
      Endpoints de listado de recursos vinculados al consentimiento. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Resources](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369706/API+-+Resources)).
  - name: Datos Cadastrales
    description: |-
      Endpoints de consulta a datos cadastrales del cliente. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Customers](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17370003/API+-+Dados+Cadastrais)).
  - name: Tarjetas de Crédito
    description: |-
      Endpoints de consulta a datos de cuentas pospagas (tarjetas de crédito). Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Credit-cards-account](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17370864/API+-+Cart+o+de+Cr+dito)).
  - name: Cuentas
    description: |-
      Endpoints de consulta a datos de cuentas. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Accounts](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17371726/API+-+Contas)).
  - name: Préstamos
    description: |-
      Endpoints de consulta a datos de préstamos. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Loans](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17372520/API+-+Opera+es+de+Cr+dito+-+Empr+stimos)).
  - name: Financiaciones
    description: |-
      Endpoints de consulta a datos de financiaciones. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Financings](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17373362/API+-+Opera+es+de+Cr+dito+-+Financiamento)).
  - name: Adelantos
    description: |-
      Endpoints de consulta a datos de adelanto a depositantes. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Unarranged-accounts-overdraft](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17374226/API+-+Opera+es+de+Cr+dito+-+Adiantamento+a+Depositantes)).
  - name: Derechos Crediticios
    description: |-
      Endpoints de consulta a datos de derechos crediticios descontados. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Invoice-financings](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17375055/API+-+Opera+es+de+Cr+dito+-+Direitos+Credit+rios+Descontados)).
  - name: Inversiones - Renta Fija Bancaria
    description: |-
      Endpoints de consulta a datos de renta fija bancaria. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Bank-fixed-incomes](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/75006394/API+-+Investimentos+-+Renda+Fixa+Banc+ria)).
  - name: Inversiones - Renta Fija Crédito
    description: |-
      Endpoints de consulta a datos de renta fija crédito. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Credit-fixed-incomes](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/75005953/API+-+Investimentos+-+Renda+Fixa+Cr+dito)).
  - name: Inversiones - Renta Variable
    description: |-
      Endpoints de consulta a datos de renta variable. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Variable-incomes](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/82378753/API+-+Investimentos+-+Renda+Vari+vel)).
  - name: Inversiones - Títulos del Tesoro Directo
    description: |-
      Endpoints de consulta a datos de títulos del tesoro directo. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Treasure-titles](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/86605826/API+-+Investimentos+-+T+tulos+do+Tesouro+Direto)).
  - name: Inversiones - Fondos de Inversión
    description: |-
      Endpoints de consulta a datos de fondos de inversión. Los modelos de datos esperados y devueltos son los mismos que los definidos por la documentación oficial ([Open Finance - API Funds](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/89784321/API+-+Investimentos+-+Fundos+de+Investimento)).
  - name: Deeplinks
    description: |-
      Endpoints para obtención de las configuraciones de iOS Universal Links y Android App Links para que la aplicación de la Institución receptora pueda interceptar URLs.
servers:
  - url: https://open-finance-core.instituicao.com.br
paths:
  /.well-known/assetlinks.json:
    get:
      tags:
        - Deeplinks
      operationId: oofcDeeplinksGetAssetLinks
      description: Método para obtención del contenido del archivo assetlinks.json
      summary: Obtener archivo de configuración Android App Links
      responses:
        "200":
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssetLinks"
  /.well-known/apple-app-site-association:
    get:
      tags:
        - Deeplinks
      operationId: oofcDeeplinksGetAppleAppSiteAssociation
      description: Método para obtención del contenido del archivo apple-app-site-association
      summary: Obtener archivo de configuración Apple App Site Association
      responses:
        "200":
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppleAppSiteAssociation"
/opus-open-finance/consents/v1/consents:
  post:
    tags:
      - Opus Open Finance
    operationId: oofcConsentsPostConsents
    description: Método para crear una nueva solicitud de consentimiento.
    summary: Crear nueva solicitud de consentimiento.
    externalDocs:
      description: Open Finance - API Consentimiento
      url: https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/17369335/API+-+Consentimento
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateConsentRequest"
    parameters:
      - $ref: "#/components/parameters/applicationId"
      - $ref: "#/components/parameters/authorisationServerId"
    responses:
      "502":
        description: Error en Opus Open Cliente al comunicarse con la entidad transmisora
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseError"
      "504":
        description: Tiempo de conexión excedido al comunicarse con la entidad transmisora
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseError"
      "201":
        description: Respuesta exitosa
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateConsentResponse"
      default:
        description: Error enviado por la entidad transmisora siguiendo el estándar definido por el BACEN
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseError"
/opus-open-finance/consents/v1/consents/{consentId}/authorisation-retry:
