      - $ref: "#/components/parameters/consentId"
    responses:
      "204":
        description: Consentimiento revocado con éxito.
      "502":
        description: Error en Opus Open Cliente al comunicarse con la entidad transmisora
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseError"
      "504":
        description: Tiempo de conexión excedido al comunicarse con la entidad transmisora
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseError"
      default:
        description: Error enviado por la entidad transmisora siguiendo el estándar definido por el BACEN
        content:
          application/jwt:
            schema:
              $ref: "#/components/schemas/ResponseError"
/opus-open-finance/participants:
  get:
    tags:
      - Opus Open Finance
    operationId: oofcGetParticipants
    description: Método para obtener los participantes registrados en el directorio
    summary: Detallamiento de los participantes registrados en el directorio, identificando sus APIs
    externalDocs:
      description: Open Finance - Funciones regulatorias para mapeos OpenID y OAuth 2.0
      url: https://openbanking-brasil.github.io/specs-seguranca/open-banking-brasil-dynamic-client-registration-1_ID2-ptbr.html#section-7.2
    parameters:
      - in: query
        name: role
        schema:
          type: string
        description: Filtra OrgDomainRoleClaims conteniendo role informado. Los tipos de role están sujetos a cambios, verificar en los documentos externos descritos.
      - in: query
        name: familyType
        schema:
          type: string
        description: Filtra ApiResources conteniendo familyType informado.
    responses:
      "200":
        description: Respuesta exitosa
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ParticipantsResponse"
      "502":
        description: Error en Opus Open Cliente al comunicarse con la API de participantes del BACEN
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseError"
      "504":
        description: Tiempo de conexión excedido al comunicarse con la API de participantes del BACEN
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResponseError"
