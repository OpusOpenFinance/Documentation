/opus-open-finance/authorization-result:
  post:
    tags:
      - Opus Open Finance
    operationId: oofcAppToAppAuthorizationResult
    description: Método utilizado en el flujo App-To-App para realizar el intercambio del authorization code retornado por los tokens o para que el tratamiento de eventuales errores de autorización suceda.
    summary: Enviar retorno del flujo OIDC al Opus TPP.
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AppToAppAuthorizationResultRequest"
    responses:
