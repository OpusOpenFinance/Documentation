    type: object
    required:
      - data
    properties:
      data:
        type: object
        required:
          - consentId
          - consent
        properties:
          consentId:
            description: |
              El consentId es el identificador único del consentimiento y debe ser un URN - Nombre de Recurso Uniforme.
              Un URN, según definido en la [RFC8141](https://tools.ietf.org/html/rfc8141) es un Identificador
              de Recurso Uniforme - URI - que se asigna bajo el esquema URI "urn" y un espacio de nombres URN
              específico, con la intención de que el URN sea un identificador de recurso persistente e independiente de la ubicación.
              Considere la cadena urn:bancoex:C1DD33123 como ejemplo para consentId tenemos:
              - el namespace(urn)
              - el identificador asociado al espacio de nombres de la institución emisora (bancoex)
              - el identificador específico dentro del espacio de nombres (C1DD33123).
              Información más detallada sobre la construcción de espacios de nombres debe consultarse en la [RFC8141](https://tools.ietf.org/html/rfc8141).
