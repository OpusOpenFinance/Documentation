      summary: Cancelar iniciación de pago.
      description:
        "Este endpoint debe ser usado para cancelar, a pedido del cliente
        pagador, las transacciones que estén en una de las siguientes situaciones: Programada
        con éxito (SCHD) o retenida para análisis (PDNG).\n\n\n\n- Caso la solicitud
        sea exitosa, la transacción irá a la situación CANC.\n\n\n\n- Caso el estado
        del pago sea diferente de SCHD/PDNG o alguna otra regla de negocio
        impida la cancelación, la solicitud devuelve HTTP Status 422 con el código PAGAMENTO_NAO_PERMITE_CANCELAMENTO.\n
        \n\n\n- En caso de recibir un 422, el iniciador hará una solicitud find en el pago
        para verificar la situación actual del mismo, así como detalles asociados.\n\n\
        \nEl cancelamiento de pago programado (SCHD) puede ser enviado hasta las 23:59 (Hora
        de Brasilia) del día anterior a la fecha de efectivación del pago.\n\n"
