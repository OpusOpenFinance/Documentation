info:
  title: API de Iniciación de Pagos - Capa de Integración - Opus Open Finance Brasil
  description: |
    API de Iniciación de Pagos, responsable de habilitar las operaciones
    de iniciación de pagos para Opus Open Finance Brasil.

    Debe ser proporcionada por la Institución Tenedora de Cuenta y recibirá solicitudes realizadas por Opus Open
    Finance Brasil.

    # Escenarios de Pagos a Cubrir por la Integración

    En la implementación de la integración de pagos, es necesario cubrir la creación y consulta de pagos en cada uno de los siguientes escenarios.

    Para pagos retenidos para análisis (estado "PDNG" en Open Finance) o programados, también es necesario contemplar la posibilidad de revocar el pago.

    ## Escenarios por Tipo de Usuario Conectado

    - **Persona Física (PF)**
    - **Persona Jurídica (PJ)** *(cuando es soportado por el backend de la institución financiera)*

    ## Escenarios por Fecha de Efectuación del Pago

    - **Instantáneo**: Pagos a ser efectuados el mismo día de la solicitud.
    - **Programado**: Pagos a ser efectuados en una fecha futura.

    ## Escenarios por Forma de Iniciación del Pago

    - **MANU**: Iniciado por inserción manual de los datos bancarios.
    - **INIC**: Iniciado por el acreedor.
    - **DICT**: Iniciado por uso de clave Pix.
    - **QRES**: Iniciado por Código QR Estático.
    - **QRDN**: Iniciado por Código QR Dinámico.

    ## Escenarios por Tipo de Intento de Pago

    El Arreglo Pix posibilita reintentos para pagos específicos, como el Pix automático.
    Al realizar un Pix por Open Finance, la integración debe tratar adecuadamente los siguientes intentos de pago:

    - **Solicitud Original:** El primer intento de ejecución del pago, que ocurre para todos los pagos.
    - **Reintento Extradía:** Solo soportada para pagos específicos (ej.: Pix automático). Es un nuevo intento realizado en un día diferente al del intento original.

    **⚠️ Importante:** El reintento intradía (realizado el mismo día), cuando aplicable, debe ser identificado y tratado por el sistema backend de la institución financiera.

    ---

    ## Cómo Identificar los Escenarios

    A continuación, se presenta una visión más técnica de las reglas de identificación de los escenarios de pagos descritos anteriormente.

    El análisis de campos a continuación se realiza para el payload de la solicitud de creación de pagos.

    ### Cómo Identificar el Tipo de Usuario Conectado

    | Campo `consent.businessDocumentType.document.identification` | Interpretación |
    | ------------------------------------------------------------ | -------------- |
    | Ausente                                                      | Usuario PF     |
    | Lleno                                                     | Usuario PJ     |

    ---

    **ℹ️ Observación:** Independientemente del tipo de usuario, su CPF estará disponible en el campo `consent.loggedUser.document.identification`.

    <br>

    ### Cómo Identificar la Fecha de Efectuación del Pago

    El campo que define la fecha del pago varía según el tipo de pago (campo `paymentType`):

    - Caso `paymentType` sea `PAYMENT_CONSENT`

    | Campo `consent.payment.schedule`          | Escenario   | Fecha de Pago                        |
    | ----------------------------------------- | ----------- | -------------------------------------- |
    | **Ausente**                               | Instantáneo | Fecha actual                          |
    | Tiene subcampo `single`                  | Programado  | `consent.payment.schedule.single.date` |
    | Tiene subcampo **distinto** de `single` | Programado  | `requestBody.data.date`                |

    ---

    - Caso `paymentType` sea `PAYMENT_RECURRING_CONSENT`

    | Campo `requestBody.data.date` | Escenario   | Fecha de Pago         |
    | ----------------------------- | ----------- | ----------------------- |
    | Es fecha **actual**           | Instantáneo | Fecha actual              |
    | Es fecha **futura**           | Programado  | `requestBody.data.date` |

    ---

    <br>

    ### Cómo Identificar la Forma de Iniciación y el Acreedor (creditor)

    La **forma de iniciación** del pago se determina por el valor del campo `requestBody.data.localInstrument`.  
    La forma de identificación del **acreedor (creditor)** varía según el tipo de iniciación informado.

    La tabla a continuación resume los campos para la identificación de cada escenario:

    | Forma de Iniciación | Campos utilizados para identificar al acreedor                     |
    | :----------------: | ------------------------------------------------------------------ |
    |        MANU        | `creditorAccount` (Objeto con informaciones bancarias)               |
    |        INIC        | `creditorAccount` + `proxy` (Clave Pix)                            |
    |        DICT        | `creditorAccount` + `proxy`                                        |
    |        QRES        | `creditorAccount` + `proxy` + `qrCode` (Cadena con el Código QR leído) |
    |        QRDN        | `creditorAccount` + `proxy` + `qrCode`                             |

    ---

    **⚠️ Importante:** Cuando haya más de una forma de identificación, debe validarse la consistencia entre ellas.
    Ejemplo: la clave Pix debe referirse a la misma cuenta indicada en el campo creditorAccount.

    **ℹ️ Observación:** Todos los campos mencionados en la tabla anterior están ubicados dentro de `requestBody.data`.

    <br>

    ### Cómo Identificar el Intento de Pago

    | Campo `requestBody.data.originalRecurringPaymentId` | Interpretación        |
    | --------------------------------------------------- | -------------------- |
    | Ausente                                             | Intento Original   |
    | Lleno con el ID del pago original                   | Reintento Extradía |

    ---

    <br>

    # Validaciones Obligatorias para Pagos

    Las validaciones a continuación deben ser implementadas en la ruta específica para la validación de datos del pago.

    Para cada validación, el error listado en la respuesta de la integración debe presentar en el campo `code` el código correspondiente, como indicado.

    ## Validación del Valor Máximo del Pago

    **ℹ️ Observaciones:**

    - Validación realizada para pagos del tipo `PAYMENT_CONSENT` (valor del campo `requestBody.paymentType`).
    - Todos los demás campos a continuación están ubicados dentro de `requestBody.data.payment`.

    ### Regla

    El valor de la transacción (campo `amount`) debe estar por debajo:

    - Del límite establecido por la Institución Tenedora (si existe).
    - Del valor máximo absoluto, en reales, de `999999999.99` (es decir, hasta 9 dígitos antes del punto decimal y 2 después).
        - El valor **no** puede ser igual al límite máximo.

    **Código de error:** `VALOR_ACIMA_LIMITE`

    ## Validaciones de Código QR

    **ℹ️ Observaciones:**

    - Validaciones realizadas para pagos del tipo `PAYMENT_CONSENT` (valor del campo `requestBody.paymentType`).
    - Todos los demás campos a continuación están ubicados dentro de `requestBody.data.payment`.

    ### Reglas Generales

    1. El tipo de Código QR debe ser coherente con la forma de iniciación del pago (campo `details.localInstrument`):
        - Si la forma de iniciación es **QRES**, el Código QR debe ser **Estático**.
        - Si la forma de iniciación es **QRDN**, el Código QR debe ser **Dinámico**.
        - **Código de error:** `QRCODE_INVALIDO`

    ### Caso el Código QR sea **Estático**

    1. El valor presente en el Código QR Estático debe ser el mismo informado en el payload del pago (campo `amount`).
        - **Código de error:** `VALOR_INVALIDO`

    2. La clave Pix presente en el Código QR Estático debe ser idéntica a la clave Pix informada en el payload del pago (campo `details.proxy`).
        - **Código de error:** `QRCODE_INVALIDO`

    ### Caso el Código QR sea **Dinámico**

    1. El estado del Código QR Dinámico debe ser válido para uso.
        - **Código de error:** `QRCODE_INVALIDO`

    # Integración - Preguntas Frecuentes

    ## Sobre Descubrimiento de Recursos

    Dudas referentes al proceso de descubrimiento de recursos en Opus Open Finance. Para mayor información, consulte `pt-br/integração-plugin/consent/readme.md` de la documentación del producto.

    **¿Qué es un "recurso"?**

    En Open Finance, "recursos" son componentes de datos o servicios que pueden ser consumidos por APIs, respetando los criterios de seguridad y consentimiento.
    En la práctica, un "recurso" puede ser una cuenta transaccional, una tarjeta, una inversión, entre otros.

    **¿Qué debo devolver en los campos `key` de `resourceLegacyId` y `resourceName`?**

    Los campos `resourceLegacyId` y `resourceName` funcionan como identificadores internos en el backend de la institución financiera y deben ser definidos para uso en esta capa. Ambos están estructurados como listas de pares *key-value* para ofrecer soporte a identificadores compuestos.

    Para el `resourceLegacyId`, si el ID es simple, es suficiente devolver algo como:

    ```json
    "resourceLegacyId": [
        { "key": "id", "value": "<valor del id>" }
    ]
    ```

    Para el `resourceName`, es importante devolver valores que ayuden al usuario final a reconocer el recurso. Por ejemplo, en el caso de una cuenta bancaria, se puede devolver algo como:

    ```json
    "resourceName": [
        { "key": "agencia", "value": "<número de la agencia>" },
        { "key": "conta", "value": "<número de la cuenta>" }
    ]
    ```

    **El usuario no posee cuentas a ser devueltas. ¿Debo devolver error o lista vacía?**

    Caso el usuario no posea cuentas, el retorno debe ser exitoso (HTTP 200) con una lista vacía de recursos (`{ "data": { "resources": [] } }`).

    **En el descubrimiento de cuentas del flujo de pagos, ¿qué cuenta debe venir como "seleccionada por defecto"?**

    Si el campo `debtorAccount` del consentimiento está lleno con una cuenta válida para pagos, esa cuenta debe ser marcada como "seleccionada por defecto" (`"defaultSelected": true`). Independientemente de eso, todas las cuentas disponibles para pago deben ser devueltas.

    ## Sobre Validación de los Datos de Pago

    **¿Qué debe validarse en la ruta específica para la validación de datos del pago?**

    Consulte la sección ["Validaciones Obligatorias para Pagos"](#validaciones-obligatorias-para-pagos).

    ## Sobre Solicitudes de Creación de Pagos

    **¿Cómo identificar la cuenta elegida por el titular para realizar el débito?**

    Tras la aprobación del consentimiento de pago, la lista `consent.resources` enviada en el payload de la solicitud de pago siempre contendrá solo un único recurso, representando la cuenta seleccionada.
    El campo `consent.debtorAccount` estará también siempre lleno con las informaciones de la cuenta elegida.

    **¿Dónde encontrar la fecha del pago para cada escenario o tipo de pago?**

    Consulte la sección ["Escenarios por Fecha de Efectuación del Pago"](#escenarios-por-fecha-de-efectuación-del-pago).

    **¿El backend de la institución financiera necesita soportar Programaciones Recurrentes?**

    No. El producto realizará una solicitud separada para cada fecha de recurrencia.

    Por ejemplo, al recibir una solicitud de programación recurrente por 5 meses, un débito por mes, el producto solicitará al backend de la institución financiera 5 programaciones independientes.
    La fecha de cada programación debe ser determinada conforme lo descrito en la sección ["Escenarios por Fecha de Efectuación del Pago"](#escenarios-por-fecha-de-efectuación-del-pago).
