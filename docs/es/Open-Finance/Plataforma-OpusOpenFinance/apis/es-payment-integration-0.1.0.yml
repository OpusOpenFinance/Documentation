components:
  schemas:
    BrandId:
      type: string
      description: Identificador de la marca reportado por el participante de Open Banking
      minLength: 1
      maxLength: 50
      example: cbanco
    RequestMeta:
      type: object
      description:
        Objeto que contiene datos referentes al contexto en el cual la solicitud
        es recibida
      required:
        - correlationId
        - brandId
      properties:
        correlationId:
          type: string
          description:
            UUID que identifica el correlation ID de la solicitud realizada.
            Debe ser propagado para todas las llamadas realizadas entre sistemas y registrado
            siempre que sea posible para facilitar el trazado de errores
          pattern: ^(localID:)?[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: 97623ed1-4732-4bf2-8d4b-ae7aced5443b
        brandId:
          $ref: "#/components/schemas/BrandId"
      additionalProperties: false
    CreationDateTime:
      description:
        Fecha y hora en que se creó el consentimiento. Una cadena con fecha
        y hora conforme a la especificación RFC-3339, siempre con la utilización de zona horaria
        UTC (formato de tiempo UTC).
      type: string
      pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      maxLength: 20
      example: "2021-05-21T08:30:00Z"
    TPP:
      type: object
      description: Detalles del TPP que solicitó el consentimiento
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
          description: Nombre del TPP que solicitó el consentimiento
          maxLength: 100
          example: GuiaBolsa
    ExternalId:
      type: string
      description: Identificador del consentimiento utilizado fuera de la plataforma OOB
      maxLength: 100
      example: urn:oob-bank:2f710909-4ccd-4998-8679-3d8de00e5ccf
    LoggedUser:
      type: object
      description:
        Usuario (persona natural) que se encuentra conectado en la institución
        Iniciadora de Pago.
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          description: Documento de identificación oficial del usuario.
          additionalProperties: false
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              maxLength: 11
              description: Número del documento de identificación oficial del usuario.
              pattern: ^\d{11}$
              example: "11111111111"
            rel:
              type: string
              maxLength: 3
              description: Tipo de documento de identificación oficial del usuario.
              pattern: ^[A-Z]{3}$
              example: CPF
    BusinessEntity:
      type: object
      description:
        Usuario (persona jurídica) que se encuentra conectado en la institución
        Iniciadora de Pago. [Restricción] Llenado obligatorio si el usuario
        conectado en la institución Iniciadora de Pago es un CNPJ (persona jurídica).
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          description: Documento de identificación oficial del titular persona jurídica.
          additionalProperties: false
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              maxLength: 14
              description:
                Número del documento de identificación oficial del titular
                persona jurídica.
              pattern: ^\d{14}$
              example: "11111111111111"
            rel:
              type: string
              maxLength: 4
              description:
                Tipo de documento de identificación oficial del titular persona
                jurídica.
              pattern: ^[A-Z]{4}$
              example: CNPJ
    AcceptedResources:
      description:
        Lista de recursos permitidos por el cliente para ser usados en
        el consentimiento. Objeto de uso interno, en conectores
      type: array
      items:
        type: object
        description: Recursos seleccionados por el cliente
        required:
          - type
          - resourceLegacyId
        properties:
          type:
            description: Tipo del recurso
            type: string
            enum:
              - ACCOUNT
              - CREDIT_CARD_ACCOUNT
              - LOAN
              - FINANCING
              - UNARRANGED_ACCOUNT_OVERDRAFT
              - INVOICE_FINANCING
              - PAYMENT
              - BANK_FIXED_INCOME
              - CREDIT_FIXED_INCOME
              - VARIABLE_INCOME
              - TREASURE_TITLE
              - FUND
            example: PAYMENT
          resourceLegacyId:
            description:
              Array de clave y valor con la clave de identificación del recurso
              en el sistema de origen (legado), permitiendo claves compuestas
            type: array
            items:
              type: object
              required:
                - key
              properties:
                key:
                  description: Nombre del campo del identificador en el sistema de origen
                  type: string
                  example: internalAccountId
                value:
                  description: Valor del campo del identificador en el sistema de origen
                  type: string
                  example: "1234"
            minItems: 1
            maxItems: 10
          authorizers:
            description:
              Lista de autorizadores para el recurso para casos de múltiple
              bando. Si el recurso es seleccionado, todos los autorizadores deberán
              aceptar el consentimiento que el recurso forma parte.
            type: array
            items:
              type: object
              required:
                - cpf
                - name
              properties:
                cpf:
                  description: CPF del autorizador
                  type: string
                  minLength: 11
                  maxLength: 11
                  pattern: ^\d{11}$
                  example: "11111111111"
                name:
                  description: Nombre del autorizador
                  type: string
                  example: Marco Antonio de Brito
            minItems: 1
          hasMultipleAuthorisers:
            type: boolean
            example: "false"
        additionalProperties: false
      maxItems: 1000
    Version:
      type: string
      description: Versión del consentimiento relacionado al pago.
      enum:
        - V1
        - V2
        - V3
        - V4
      example: V1
    ExpirationDateTime:
      description:
        Fecha y hora de expiración del permiso. De llenado obligatorio,
        refleja la fecha límite de validez del consentimiento. Una cadena con fecha e
        hora conforme especificación RFC-3339, siempre con la utilización de zona horaria
        UTC (formato de tiempo UTC).
      type: string
      maxLength: 20
      pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      example: "2021-05-21T08:30:00Z"
    EnumPaymentPersonType:
      type: string
      maxLength: 15
      enum:
        - PESSOA_NATURAL
        - PESSOA_JURIDICA
      description:
        "Titular, persona natural o jurídica a quien se refieren los datos
        de acreedor (creditor).\n\n"
      example: PESSOA_NATURAL
    Identification:
      type: object
      description:
        Solamente para consentimientos de pago. Objeto conteniendo los datos
        del acreedor (creditor).
      required:
        - personType
        - cpfCnpj
        - name
      properties:
        personType:
          $ref: "#/components/schemas/EnumPaymentPersonType"
        cpfCnpj:
          type: string
          minLength: 11
          maxLength: 14
          pattern: ^\d{11}$$|^\d{14}$$
          description:
            "Identificación de la persona involucrada en la transacción.  \n\
            \nLlenar con el CPF o CNPJ, de acuerdo con el valor elegido en el campo tipo.  \n\n
            El CPF será utilizado con 11 números y deberá ser informado sin puntos
            o guiones.  \n\nEl CNPJ será utilizado con 14 números y deberá ser informado
            sin puntos o guiones.\n\n"
          example: "58764789000137"
        name:
          type: string
          maxLength: 140
          pattern:
            ^([A-Za-z\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u00FF,.@:&*+_<>()!?/\\$%\d'
            -]+)$
          description:
            "En caso de persona natural debe ser informado el nombre completo
            del titular de la cuenta del acreedor.  \n\nEn caso de persona jurídica debe
            ser informada la razón social o el nombre comercial de la cuenta del acreedor.\n\
            \n"
          example: Marco Antonio de Brito
      additionalProperties: false
    EnumPaymentType:
      type: string
      maxLength: 3
      enum:
        - PIX
      description: "Este campo define el tipo de pago que será iniciado tras la
        autorización del consentimiento.\n\n"
      example: PIX
    Schedule:
      type: object
      required:
        - single
      properties:
        single:
          type: object
          description: Define la política de programación única.
          required:
            - date
          properties:
            date:
              type: string
              format: date
              maxLength: 10
              example: "2021-01-01"
              description:
                "Define la fecha objetivo de la liquidación del pago.\n\
                \nLa zona horaria de Brasilia debe ser utilizada para la creación y racionalización
                sobre los datos de este campo.\n\n\n\n[Restricción] Este campo deberá ser
                siempre al menos D+1 calendario, es decir, la fecha inmediatamente posterior
                en relación a la fecha del consentimiento considerando la zona horaria de
                Brasilia y deberá ser como máximo D+730 calendario a partir de la fecha del
                consentimiento, también considerando la zona horaria de Brasilia."
    ScheduleDaily:
      type: object
      required:
        - daily
      properties:
        daily:
          type: object
          description: Define la política de programación diaria.
          required:
            - startDate
            - quantity
          properties:
            startDate:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              maxLength: 10
              example: "2023-08-23"
              description: Define la fecha del primer pago de recurrencia diaria
            quantity:
              type: integer
              format: int32
              minimum: 2
              maximum: 60
              example: 3
              description: Define la cantidad de pagos que serán enviados para
                liquidación.
    ScheduleWeekly:
      type: object
      required:
        - weekly
      properties:
        weekly:
          type: object
          description: Define la política de programación semanal.
          required:
            - dayOfWeek
            - startDate
            - quantity
          properties:
            dayOfWeek:
              type: string
              description: Día de la semana en que ocurrirá el pago
              enum:
                - SEGUNDA_FEIRA
                - TERCA_FEIRA
                - QUARTA_FEIRA
                - QUINTA_FEIRA
                - SEXTA_FEIRA
                - SABADO
                - DOMINGO
              example: QUINTA_FEIRA
            startDate:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              maxLength: 10
              example: "2023-08-23"
            quantity:
              type: integer
              format: int32
              minimum: 2
              maximum: 60
              example: 10
              description: Define la cantidad de pagos que serán enviados para
                liquidación.
    ScheduleMonthly:
      type: object
      required:
        - monthly
      properties:
        monthly:
          type: object
          description: Define la política de programación mensual.
          required:
            - dayOfMonth
            - startDate
            - quantity
          properties:
            dayOfMonth:
              type: integer
              minimum: 1
              maximum: 31
              example: 10
            startDate:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              maxLength: 10
              example: "2023-08-23"
            quantity:
              type: integer
              format: int32
              minimum: 2
              maximum: 24
              example: 24
              description: Define la cantidad de pagos que serán enviados para
                liquidación.
    ScheduleCustom:
      type: object
      required:
        - custom
      properties:
        custom:
          type: object
          description:
            "[Restricción] Las fechas enviadas en la lista de fechas (array “dates”)
            no pueden repetirse.\n\nSi se envían fechas repetidas, el tenedor
            debe rechazar la creación del consentimiento, informando el error PARAMETRO_INVALIDO."
          required:
            - dates
            - additionalInformation
          properties:
            dates:
              type: array
              maxItems: 60
              minItems: 2
