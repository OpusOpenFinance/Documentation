              maxLength: 255
              example: Todas las quintas y domingos por 6 meses
    PaymentConsent:
      type: object
      description:
        Solamente para consentimientos de pago. Objeto conteniendo datos
        de pago para consentimiento.
      required:
        - type
        - currency
        - amount
      properties:
        type:
          $ref: "#/components/schemas/EnumPaymentType"
        date:
          type: string
          format: date
          maxLength: 10
          description:
            "[Restricción] Mutuamente excluyente con el objeto schedule. \n
            \n\n\nEste campo es obligatorio en caso de pago único. \n\n\n\nEn este
            caso, el objeto schedule no debe ser informado.\n\n"
          example: "2021-01-01"
        currency:
          type: string
          maxLength: 3
          pattern: ^([A-Z]{3})$
          description:
            "Código de la moneda nacional según modelo ISO-4217, o sea,
            'BRL'.\n\nTodos los valores monetarios informados están representados con
            la moneda vigente de Brasil.\n\n"
          example: BRL
        amount:
          type: string
          minLength: 4
          maxLength: 19
          pattern: ^((\d{1,16}\.\d{2}))$
          description:
            "Valor de la transacción con 2 decimales. El valor debe ser
            el mismo enviado en el consentimiento. \n\n\n\nPara Código QR estático con valor
            predeterminado en el QR Code o para Código QR dinámico con indicación de que
            el valor no puede ser alterado: El campo amount debe ser llenado con
            el valor establecido en el QR Code. \n\nSi se llena con valor divergente
            del QR Code, debe ser devuelto un error HTTP Status 422.\n\n"
          example: "100000.12"
        schedule:
          description:
            "[Restricción] Mutuamente excluyente con el campo date. \n\n\n
            \nEste campo es obligatorio en caso de programación. \n\n\n\nEn este caso,
            el campo date no debe ser informado.\n\n"
          oneOf:
            - $ref: "#/components/schemas/Schedule"
            - $ref: "#/components/schemas/ScheduleDaily"
            - $ref: "#/components/schemas/ScheduleWeekly"
            - $ref: "#/components/schemas/ScheduleMonthly"
            - $ref: "#/components/schemas/ScheduleCustom"
    EnumPaymentCancellationReasonType:
      type: string
      enum:
        - CANCELADO_PENDENCIA
        - CANCELADO_AGENDAMENTO
        - CANCELADO_MULTIPLAS_ALCADAS
      example: CANCELADO_PENDENCIA
      description:
        "El llenado de este campo para retorno, debe ocurrir por parte del tenedor
        de cuentas a partir del estado en que el pago esté en el momento de la solicitud
        del cancelamiento (ej. Estado de pago = PDNG, campo debe ser llenado
        con enum CANCELADO_PENDENCIA)\n\n\n\nValores posibles:\n\n\n\nCANCELADO_PENDENCIA
        - Pago cancelado mientras estaba en la situación PDNG\n\n\n\nCANCELADO_AGENDAMENTO
        - Pago cancelado mientras estaba en la situación SCHD\n\n\n\nCANCELADO_MULTIPLAS_ALCADAS
        - Pago cancelado mientras estaba en la situación PATC\n\n"
    EnumPaymentCancellationFromType:
      type: string
      enum:
        - INICIADORA
        - DETENTORA
      example: INICIADORA
      description:
        "Campo utilizado para informar el medio por el cual se realizó el
        cancelamiento.\n\n\n\nValores posibles:\n\n\n\nINICIADORA - Pago cancelado
        por el usuario pagador en los canales de la iniciadora\n\n\n\nDETENTORA - Pago
        cancelado por el usuario pagador en los canales de la tenedora\n\n"
    PixPaymentCancellation:
      type: object
      description:
        "Objeto que contiene los datos referentes al usuario pagador que solicitó
        el cancelamiento, el canal utilizado por él y el motivo.  \n\n\n\n[Restricción]
        El objeto cancellation será obligatorio solo cuando el valor del campo estado
        sea igual a CANC. \n\n"
      required:
        - cancelledAt
        - cancelledBy
        - reason
        - cancelledFrom
      properties:
        reason:
          $ref: "#/components/schemas/EnumPaymentCancellationReasonType"
        cancelledFrom:
          $ref: "#/components/schemas/EnumPaymentCancellationFromType"
        cancelledAt:
          type: string
          description:
            Fecha y hora en que fue realizado el cancelamiento, conforme a la especificación
            RFC-3339, formato UTC.
          format: date-time
          maxLength: 20
          example: "2021-05-21T08:30:00Z"
        cancelledBy:
          type: object
          description:
            Información relacionada al usuario pagador que solicitó el cancelamiento
            del pago.
          required:
            - document
          properties:
            document:
              type: object
              description:
                Objeto que consolida los datos del documento del usuario que
                solicitó el cancelamiento.
              required:
                - identification
                - rel
              properties:
                identification:
                  type: string
                  maxLength: 11
                  description:
                    Número del documento del usuario pagador responsable
                    del cancelamiento del pago.
                  example: "11111111111"
                  pattern: ^\d{11}$
                rel:
                  type: string
                  maxLength: 3
                  description:
                    Tipo de documento del usuario pagador responsable del
                    cancelamiento del pago.
                  example: CPF
                  pattern: ^[A-Z]{3}$
    IbgeTownCode:
      type: string
      minLength: 7
      maxLength: 7
      pattern: ^\d{7}$
      description:
        "Trae el código de la ciudad según el IBGE (Instituto Brasileño de
        Geografía y Estadística).\n\nPara el llenado de este campo, el Iniciador
        de Pagos debe seguir la orientación del arreglo de la forma de pago.\n
        \nEl llenado del campo tanto en pix/payments como /consents debe ser
        igual. En caso de divergencia de los valores, la institución debe devolver HTTP
        422 con el código de error PAGAMENTO_DIVERGENTE_DO_CONSENTIMENTO.\n\nEste campo
        hace referencia al campo CodMun del arreglo Pix.\n\n"
      example: "5300108"
    EnumLocalInstrument:
      type: string
      maxLength: 4
      enum:
        - MANU
        - DICT
        - QRDN
        - QRES
        - INIC
      description:
        "Especifica la forma de iniciación del pago:\n\n- MANU - Inserción
        manual de datos de la cuenta transaccional\n\n- DICT - Inserción
        manual de clave Pix\n\n- QRDN - Código QR dinámico\n\n- QRES - Código QR
        estático\n\n- INIC - Indica que el acreedor contrató al Iniciador de Pagos específicamente
        para realizar iniciaciones de pago en las que el beneficiario es previamente
        conocido.\n\n[Restricción] Si /data/payment/schedule enviado con valor diferente
        de single durante la creación del consentimiento, solo se permiten los métodos MANU, DICT
        o QRES.\n\n"
      example: DICT
    QrCode:
      type: string
      maxLength: 512
      pattern: '[\w\W\s]*'
      description:
        "Secuencia de caracteres que corresponde al Código QR disponible
        para el pagador.\n\nEs la secuencia de caracteres que sería leída por el lector
        de Código QR, y debe propiciar el retorno de los datos del pagador tras la consulta
        en la DICT.\n\nEsa funcionalidad es posible tanto para Código QR estático como
        para Código QR dinámico.\n\nEn el arreglo del Pix esta es la misma secuencia
        generada y/o leída por la funcionalidad Pix Copia y Pega.\n\nEste campo deberá ser en
        el formato UTF-8.\n\n[Restricción] Llenado obligatorio para pagos por Código QR, observado
        el tamaño máximo de 512 bytes.\n\n"
      example:
        "00020104141234567890123426660014BR.GOV.BCB.PIX014466756C616E6F32303139406578616D706C652E636F6D27300012\n\
        \nBR.COM.OUTRO011001234567895204000053039865406123.455802BR5915NOMEDORECEBEDOR6008BRASILIA61087007490062\n\
        \n530515RP12345678-201950300017BR.GOV.BCB.BRCODE01051.0.080450014BR.GOV.BCB.PIX0123PADRAO.URL.PIX/0123AB\n\
        \nCD81390012BR.COM.OUTRO01190123.ABCD.3456.WXYZ6304EB76\n\n"
    Proxy:
      description:
        "Clave registrada en la DICT que pertenece al acreedor. Los tipos de
        claves pueden ser: teléfono, correo electrónico, CPF/CNPJ o clave aleatoria. En el caso de
        teléfono móvil debe ser informado en el estándar E.1641. Para correo electrónico debe tener
        el formato xxxxxxxx@xxxxxxx.xxx(.xx) y como máximo 77 caracteres. En el caso de CPF
        deberá ser informado con 11 números, sin puntos o guiones. Para el caso de CNPJ deberá ser
        informado con 14 números, sin puntos o guiones. En el caso de clave aleatoria debe ser
        informado el UUID generado por la DICT, conforme formato especificado en la RFC41223.
        [Restricción] Obligatorio cuando el campo localInstrument sea igual a DICT."
      type: string
      pattern: '[\w\W\s]*'
      maxLength: 77
      example: "12345678901"
    EnumAccountPaymentsType:
      type: string
      enum:
        - CACC
        - SVGS
        - TRAN
      example: CACC
      description:
        "Tipos de cuentas usadas para pago.\n\nModalidades tradicionales
        previstas por la Resolución 4.753, no contemplando cuentas vinculadas, \n\
        cuenta de domiciliados en el exterior, cuentas en monedas extranjeras y cuenta
        correspondiente a moneda electrónica.\n\nSigue descripción de cada valor del ENUM.\n\
        \n\n\n- CACC - Current - Cuenta Corriente.\n\n- SVGS - Savings - Cuenta de Ahorros.\n\
        \n- TRAN - TransactingAccount - Cuenta de Pago prepago.\n\n"
    CreditorAccount:
      type: object
      description:
        "Objeto que contiene la identificación de la cuenta de destino del beneficiario/acreedor.\
        \  \n\n"
      required:
        - ispb
        - number
        - accountType
      properties:
        ispb:
          type: string
          minLength: 8
          maxLength: 8
          pattern: ^[0-9]{8}$
          description:
            "Debe ser llenado con el ISPB (Identificador del Sistema de
            Pagos Brasileños) del participante del SPI (Sistema de pagos
            instantáneos) solo con números.\n\n"
          example: "12345678"
        issuer:
