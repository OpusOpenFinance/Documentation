                  • PAGAMENTO_RECUSADO_DETENTORA: [descripción del motivo de rechazo].\n
                  \n\n\n• PAGAMENTO_RECUSADO_SPI: [código de error según la tabla de razones PACS.002].\n\n\n\n• SALDO_INSUFICIENTE: La cuenta no posee saldo suficiente.\n
