          $ref: "#/components/schemas/CreationDateTime"
        tpp:
          $ref: "#/components/schemas/TPP"
        externalId:
          $ref: "#/components/schemas/ExternalId"
        loggedUser:
          $ref: "#/components/schemas/LoggedUser"
        businessDocumentType:
          $ref: "#/components/schemas/BusinessEntity"
        resources:
          $ref: "#/components/schemas/AcceptedResources"
        version:
          $ref: "#/components/schemas/Version"
        expirationDateTime:
          $ref: "#/components/schemas/ExpirationDateTime"
        creditor:
          $ref: "#/components/schemas/Identification"
        payment:
          oneOf:
            - $ref: "#/components/schemas/PixPaymentConsent"
            - $ref: "#/components/schemas/TedTefPaymentConsent"
        debtorAccount:
          $ref: "#/components/schemas/DebtorAccount"
        authExtraData:
          $ref: "#/components/schemas/AuthExtraData"
        consentOwner:
          $ref: "#/components/schemas/ConsentOwner"
      additionalProperties: false
    StartDateTime:
      description: Fecha y hora en que el consentimiento debe pasar a ser válido. Cadena con fecha y hora conforme la especificación RFC-3339, siempre utilizando el timezone UTC (UTC time format).
      type: string
      maxLength: 20
      pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      example: "2021-05-21T08:30:00Z"
    Creditors:
      type: array
      minItems: 1
      items:
        type: object
        description: Objeto que contiene los datos del receptor (creditor).
        required:
          - personType
          - cpfCnpj
          - name
        properties:
          personType:
            $ref: "#/components/schemas/EnumPaymentPersonType"
          cpfCnpj:
            type: string
            minLength: 11
            maxLength: 14
            pattern: ^\d{11}$|^\d{14}$
            example: "58764789000137"
            description:
              "Identificación de la persona involucrada en la transacción.
              Llenar con el CPF o CNPJ, de acuerdo con el valor elegido en el campo type.
              El CPF debe utilizarse con 11 números y debe ser informado sin puntos ni guiones.
              El CNPJ debe utilizarse con 14 números y también sin puntos ni guiones.\n\n"
          name:
            type: string
            pattern: ^([A-Za-zÀ-ÖØ-öø-ÿ,.@:&*+_<>()!?/\\$%\d' -]+)$
            maxLength: 120
            example: Marco Antonio de Brito
            description:
              "En caso de persona natural debe informarse el nombre completo del titular de la cuenta del receptor.
              En caso de persona jurídica debe informarse la razón social o el nombre comercial de la cuenta del receptor.\n\n"
    ContractDebtor:
      type: object
      description: Información sobre el cliente deudor del contrato.
      required:
        - name
        - document
      properties:
        name:
          type: string
          description: En caso de persona natural debe informarse el nombre completo del titular deudor del contrato.
          maxLength: 120
          pattern: ^([A-Za-zÀ-ÖØ-öø-ÿ,.@:&*+_<>()!?/\\$%\d' -]+)$
          example: Policarpo Quaresma
        document:
          type: object
          description: Documento de identificación oficial del cliente deudor del contrato.
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              description: Número del documento de identificación oficial del cliente deudor del contrato.
              maxLength: 14
              pattern: ^(?:\d{11}|\d{14})$
              example: "11111111111111"
            rel:
              type: string
              description: Tipo del documento de identificación oficial del cliente deudor del contrato.
              enum:
                - CPF
                - CNPJ
          additionalProperties: false
      additionalProperties: false
    ImmediatePayment:
      type: object
      description: Definiciones para transacción inmediata.
      required:
        - type
        - date
        - currency
        - amount
        - creditorAccount
      properties:
        type:
          $ref: "#/components/schemas/EnumPaymentType"
        date:
          type: string
          format: date
          maxLength: 10
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          example: "2021-01-01"
          description: "Define la fecha objetivo para la liquidación del pago.
            El huso horario de Brasília debe utilizarse para la creación y razonamiento sobre este campo.\n\n"
        currency:
          type: string
          maxLength: 3
          pattern: ^([A-Z]{3})$
          example: BRL
          description:
            "Código de la moneda nacional según el modelo ISO-4217, es decir, 'BRL'.
            Todos los valores monetarios informados están representados en la moneda vigente de Brasil.\n\n"
        amount:
          type: string
          minLength: 4
          maxLength: 19
          pattern: ^((\d{1,16}\.\d{2}))$
          example: "100000.12"
          description: "Valor de la transacción con 2 decimales.\n\n"
        remittanceInformation:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Pagamento da nota RSTO035-002
          description: "Debe completarse siempre que el usuario pagador ingrese alguna información adicional en un pago, la cual será enviada al receptor.\n\n"
        creditorAccount:
          $ref: "#/components/schemas/CreditorAccount"
    AutomaticV1:
      type: object
      description: Definición de la configuración de recurrencia para pagos automáticos.
      required:
        - contractId
        - period
        - contractDebtor
      properties:
        contractId:
          type: string
          pattern: ^[a-zA-Z0-9]{1,35}$
          minLength: 1
          maxLength: 35
          example: XE00038166201907261559y6j6
          description: Identificador del contrato de transacción
        amount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: "100000.12"
          description: Valor de la transacción con 2 decimales.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: "1000000.12"
          description: Valor de la transacción con 2 decimales.
        period:
          type: string
          enum:
            - DIARIO
            - SEMANAL
            - MENSAL
            - ANUAL
          example: DIARIO
          description:
            "Define la periodicidad permitida para realizar transacciones.

            - DIARIO
            - SEMANAL
            - MENSAL
            - ANUAL\n\n"
        dayOfMonth:
          type: integer
          format: int32
          minimum: 1
          maximum: 31
          example: 10
          description: "Día fijo del mes en que está prevista la transacción.
            [Restricción] El campo debe enviarse cuando `/data/recurringConfiguration/automatic/period` sea MENSAL o ANUAL.\n\n"
        dayOfWeek:
          type: string
          enum:
            - SEGUNDA_FEIRA
            - TERCA_FEIRA
            - QUARTA_FEIRA
            - QUINTA_FEIRA
            - SEXTA_FEIRA
          example: SEGUNDA_FEIRA
          description: "Día de la semana previsto para la transacción.
            - SEGUNDA_FEIRA
            - TERCA_FEIRA
            - QUARTA_FEIRA
            - QUINTA_FEIRA
            - SEXTA_FEIRA
            [Restricción] Debe enviarse cuando el periodo sea SEMANAL.\n\n"
        month:
          type: string
          enum:
            - JANEIRO
            - FEVEREIRO
            - MARCO
            - ABRIL
            - MAIO
            - JUNHO
            - JULHO
            - AGOSTO
            - SETEMBRO
            - OUTUBRO
            - NOVEMBRO
            - DEZEMBRO
          example: JANEIRO
          description: "Mes previsto para que ocurran transacciones.
            - JANEIRO
            - FEVEREIRO
            - MARCO
            - ABRIL
            - MAIO
            - JUNHO
            - JULHO
            - AGOSTO
            - SETEMBRO
            - OUTUBRO
            - NOVEMBRO
            - DEZEMBRO
            [Restricción] Debe enviarse cuando el periodo sea ANUAL.\n\n"
        contractDebtor:
          $ref: "#/components/schemas/ContractDebtor"
        immediatePayment:
          $ref: "#/components/schemas/ImmediatePayment"
      additionalProperties: false
    AutomaticV2:
      type: object
      description: Definición de la configuración de recurrencia para pagos automáticos.
      required:
        - contractId
        - interval
        - contractDebtor
        - isRetryAccepted
        - useOverdraftLimit
        - referenceStartDate
      properties:
        contractId:
          type: string
          pattern: ^[a-zA-Z0-9]{1,35}$
          minLength: 1
          maxLength: 35
          example: XE00038166201907261559y6j6
          description: Identificador del contrato de transacción
        fixedAmount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: "100000.12"
          description:
            "Valor fijo de cobro; si se completa, representa un consentimiento para pagos de valores fijos, no sujetos a alteración durante la vigencia del consentimiento.
            [Restricción] Excluyente con `/data/recurringConfiguration/automatic/maximumVariableAmount`.\n\n"
        maximumVariableAmount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: "1000000.12"
          description:
            "Valor máximo permitido por cobro; si se completa, representa un consentimiento para pagos de valores variables.
            [Restricción] Excluyente con `/data/recurringConfiguration/automatic/fixedAmount`.\n\n"
        interval:
          type: string
          enum:
            - SEMANAL
            - MENSAL
            - ANUAL
            - SEMESTRAL
            - TRIMESTRAL
          example: SEMANAL
          description:
            "Define la periodicidad permitida para realizar transacciones.
            - SEMANAL
            - MENSAL
            - ANUAL
            - SEMESTRAL
            - TRIMESTRAL\n\n"
        contractDebtor:
          $ref: "#/components/schemas/ContractDebtor"
        firstPayment:
          $ref: "#/components/schemas/ImmediatePayment"
        minimumVariableAmount:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: "100000.12"
          description: "Valor definido por el usuario receptor.
            Si el usuario pagador asigna un valor máximo para los pagos de esa autorización, este no puede ser inferior al valor mínimo definido por el receptor.
            No puede completarse en autorizaciones de valor fijo.\n\n"
        isRetryAccepted:
          type: boolean
          description: Indica si el cliente receptor permite realizar intentos de cobro (extradía), conforme a las reglas del arreglo Pix.
          example: false
        useOverdraftLimit:
          type: boolean
          default: true
          example: true
          description: Indica si el usuario pagador autorizó el uso del límite preaprobado (cheque especial) para realizar pagos.
        referenceStartDate:
          type: string
          format: date
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          description: Representa la fecha prevista para la primera ocurrencia de un pago asociado a la recurrencia. Cadena en formato RFC-3339 (solo fecha), siempre en UTC.
          example: "2023-05-21"
      additionalProperties: false
    Automatic:
      type: object
      required:
        - automatic
      properties:
        automatic:
          oneOf:
            - $ref: "#/components/schemas/AutomaticV1"
            - $ref: "#/components/schemas/AutomaticV2"
      additionalProperties: false
    Day:
      type: object
      description:
        "Configuración del límite transaccional diario determinado por el usuario pagador.
        [Restricción] Si se envía este objeto, al menos uno de los campos (`quantityLimit` o `transactionLimit`) debe completarse.\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 2
          description: Cantidad máxima de transacciones permitidas en un día.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: "100000.12"
          description: Valor máximo a transaccionar diariamente.
    Week:
      type: object
      description:
        "Configuración del límite transaccional semanal determinado por el usuario pagador.

        [Restricción] Si se envía este objeto, al menos uno de los campos (`quantityLimit` o `transactionLimit`) debe completarse.\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 10
          description: Cantidad máxima de transacciones permitidas durante una semana.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: "100000.12"
          description: Valor máximo a transaccionar semanalmente.
    Month:
      type: object
      description:
        "Configuración del límite transaccional mensual determinado por el usuario pagador.

        [Restricción] Si se envía este objeto, al menos uno de los campos (`quantityLimit` o `transactionLimit`) debe completarse.\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 30
          description: Cantidad máxima de transacciones permitidas durante un mes.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: "100000.12"
          description: Valor máximo a transaccionar mensualmente.
    Year:
      type: object
      description:
        "Configuración del límite transaccional anual determinado por el usuario pagador.

        [Restricción] Si se envía este objeto, al menos uno de los campos (`quantityLimit` o `transactionLimit`) debe completarse.\n\n"
      properties:
        quantityLimit:
          type: integer
          example: 100
          description: Cantidad máxima de transacciones permitidas durante un año.
        transactionLimit:
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: "100000.12"
          description: Valor máximo a transaccionar en un año, desde la fecha definida en `/data/startDateTime`.
    PeriodicLimits:
      type: object
      description: Límites transaccionales por período establecidos por el usuario pagador.
      properties:
        day:
          $ref: "#/components/schemas/Day"
        week:
          $ref: "#/components/schemas/Week"
        month:
          $ref: "#/components/schemas/Month"
        year:
          $ref: "#/components/schemas/Year"
    PostSweeping:
      type: object
      required:
        - sweeping
      properties:
        sweeping:
          type: object
          description: Configuración de recurrencia para transferencias automáticas de fondos.
          properties:
            totalAllowedAmount:
              type: string
              minLength: 4
              maxLength: 19
              pattern: ^((\d{1,16}\.\d{2}))$
              example: "100000.12"
              description: Valor máximo permitido por la suma de todas las transacciones realizadas con el consentimiento autorizado. Si se supera, la institución debe rechazar la transacción.
            transactionLimit:
              type: string
              pattern: ^((\d{1,16}\.\d{2}))$
              minLength: 4
              maxLength: 19
              example: "1000000.12"
              description: Valor máximo permitido para cada transacción asociada al consentimiento.
            periodicLimits:
              $ref: "#/components/schemas/PeriodicLimits"
      additionalProperties: false
    Vrp:
      type: object
      required:
        - vrp
      properties:
        vrp:
          type: object
          description: Configuración de recurrencia para la realización de transacciones de valores variables.
          properties:
            transactionLimit:
              type: string
              pattern: ^((\d{1,16}\.\d{2}))$
              minLength: 4
              maxLength: 19
              example: "100000.12"
              description: Límite máximo permitido para cada transacción de pago.
            globalLimits:
              type: object
              description: Límite transaccional total. Una vez alcanzado, el consentimiento debe pasar al estado "CONSUMED".
              properties:
                quantityLimit:
                  type: integer
                  example: 10
                  description: Cantidad máxima de transacciones
                transactionLimit:
                  type: string
                  pattern: ^((\d{1,16}\.\d{2}))$
                  minLength: 4
                  maxLength: 19
                  example: "100000.12"
                  description: Valor máximo transaccionado permitido bajo este consentimiento.
            periodicLimits:
              type: object
              description: Límites transaccionales por período.
              properties:
                day:
                  $ref: "#/components/schemas/Day"
                week:
                  $ref: "#/components/schemas/Week"
                month:
                  $ref: "#/components/schemas/Month"
                year:
                  $ref: "#/components/schemas/Year"
      additionalProperties: false
    AdditionalInformation:
      description: Debe completarse siempre que el usuario pagador ingrese alguna información adicional en el consentimiento.
      type: string
      example: Minha recorrência
      pattern: '[\w\W\s]*'
      maxLength: 140
    ConsentRecurringPayment:
      description: Consentimiento de pago recurrente
      type: object
      required:
        - brandId
        - creationDateTime
        - tpp
        - externalId
        - loggedUser
        - creditors
        - recurringConfiguration
      properties:
        brandId:
          $ref: "#/components/schemas/BrandId"
        creationDateTime:
          $ref: "#/components/schemas/CreationDateTime"
        tpp:
          $ref: "#/components/schemas/TPP"
        externalId:
          $ref: "#/components/schemas/ExternalId"
        loggedUser:
          $ref: "#/components/schemas/LoggedUser"
        businessDocumentType:
          $ref: "#/components/schemas/BusinessEntity"
        resources:
          $ref: "#/components/schemas/AcceptedResources"
        version:
          $ref: "#/components/schemas/Version"
        startDateTime:
          $ref: "#/components/schemas/StartDateTime"
        expirationDateTime:
          $ref: "#/components/schemas/ExpirationDateTime"
        creditors:
          $ref: "#/components/schemas/Creditors"
        recurringConfiguration:
          oneOf:
            - $ref: "#/components/schemas/Automatic"
            - $ref: "#/components/schemas/PostSweeping"
            - $ref: "#/components/schemas/Vrp"
        cancellation:
          $ref: "#/components/schemas/PixPaymentCancellation"
        additionalInformation:
          $ref: "#/components/schemas/AdditionalInformation"
        debtorAccount:
          $ref: "#/components/schemas/DebtorAccount"
        authExtraData:
          $ref: "#/components/schemas/AuthExtraData"
        consentOwner:
          $ref: "#/components/schemas/ConsentOwner"
      additionalProperties: false
    Permissions:
      type: array
      items:
        description: Permisos asignados al vínculo de cuenta
        type: string
        enum:
          - PAYMENTS_INITIATE
      minItems: 1
      example:
        - PAYMENTS_INITIATE
    PaymentType:
      type: string
      description: Indicador del tipo de pago
      maxLength: 25
      enum:
        - PAYMENT_CONSENT
        - PAYMENT_RECURRING_CONSENT
        - PAYMENT_ENROLLMENT_CONSENT
      example: PAYMENT_CONSENT
    DiscoveryAccountsPayment:
      type: object
      required:
        - requestMeta
        - consent
      properties:
        requestMeta:
          $ref: "#/components/schemas/RequestMeta"
        consent:
          oneOf:
            - $ref: "#/components/schemas/ConsentPaymentDiscoveryAccountsPayment"
            - $ref: "#/components/schemas/ConsentRecurringPaymentDiscoveryAccountsPayment"
            - $ref: "#/components/schemas/ConsentEnrollmentDiscoveryAccountsPayment"
        paymentType:
          $ref: "#/components/schemas/PaymentType"
      additionalProperties: false
    EndToEndIdWithoutRestriction:
      type: string
      minLength: 32
      maxLength: 32
      description:
        "Debe completarse en el formato estándar ExxxxxxxxyyyyMMddHHmmkkkkkkkkkkk (32 caracteres; “case sensitive”), siendo:
        “E”: fijo (1 carácter);
        xxxxxxxx: identificación del agente que generó el EndToEndId (ISPB del participante directo o indirecto - 8 dígitos);
        yyyyMMddHHmm: fecha y hora en formato UTC, con tolerancia máxima de 12 horas;
        kkkkkkkkkkk: secuencia alfanumérica única (11 caracteres).
        El EndToEndId puede ser generado por el participante directo, indirecto o el iniciador de pagos, pero debe ser único."
      pattern: ^([E])([0-9]{8})([0-9]{4})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(2[0-3]|[01][0-9])([0-5][0-9])([a-zA-Z0-9]{11})$
      example: E9040088820210128000800123873170
    RemittanceInformation:
      description: Debe completarse siempre que el usuario pagador ingrese alguna información adicional en un pago, destinada al receptor.
      type: string
      pattern: '[\w\W\s]*'
      maxLength: 140
      example: Pagamento da nota XPTO035-002.
    CnpjInitiator:
      type: string
      pattern: ^\d{14}$
      maxLength: 14
      description: CNPJ del Iniciador de Pago debidamente habilitado para la prestación del Servicio de Iniciación en el Pix.
      example: "50685362000135"
    TransactionIdentification:
      description:
        "Identificador de la transacción, que debe ser retransmitido íntegramente por el PSP del pagador al generar la orden de pago.
        [Restricción] La institución detentora debe devolver exactamente el mismo valor recibido de la iniciadora, si fue enviado en la solicitud del pago.\n\n"
      type: string
      maxLength: 35
      pattern: ^[a-zA-Z0-9]{1,35}$
      example: E00038166201907261559y6j6
    EnumValidationStage:
      type: string
      enum:
        - POST_CONSENT
        - POST_PAYMENT
      example: POST_CONSENT
      description: "Momento en que se realiza la validación del pago.

        - POST_CONSENT — Validación en el momento del post consent
        - POST_PAYMENT — Validación en el momento del post payment\n\n"
    PixPaymentRecurringConsent:
      type: object
      description: Solo para consentimientos de pago Pix. Objeto que contiene datos del pago para el consentimiento.
      properties:
        cancellation:
          $ref: "#/components/schemas/PixPaymentCancellation"
        ibgeTownCode:
          $ref: "#/components/schemas/IbgeTownCode"
        recurringConfiguration:
          oneOf:
            - $ref: "#/components/schemas/Automatic"
            - $ref: "#/components/schemas/PostSweeping"
            - $ref: "#/components/schemas/Vrp"
    ValidatePaymentRecurringConsent:
      type: object
      description: Objeto que contiene la información del consentimiento para la iniciación del pago individual.
      required:
        - tpp
        - loggedUser
        - creditors
        - payment
      properties:
        tpp:
          $ref: "#/components/schemas/TPP"
        loggedUser:
          $ref: "#/components/schemas/LoggedUser"
        creditors:
          $ref: "#/components/schemas/Creditors"
        payment:
          allOf:
            - $ref: "#/components/schemas/PixPaymentRecurringConsent"
            - type: object
              properties:
                endToEndId:
                  $ref: "#/components/schemas/EndToEndIdWithoutRestriction"
                remittanceInformation:
                  $ref: "#/components/schemas/RemittanceInformation"
                cnpjInitiator:
                  $ref: "#/components/schemas/CnpjInitiator"
                transactionIdentification:
                  $ref: "#/components/schemas/TransactionIdentification"
        debtorAccount:
          $ref: "#/components/schemas/DebtorAccount"
        externalId:
          $ref: "#/components/schemas/ExternalId"
        validationStage:
          $ref: "#/components/schemas/EnumValidationStage"
        businessEntity:
          $ref: "#/components/schemas/BusinessEntity"
      additionalProperties: false
    PaymentValidation:
      type: object
      required:
        - requestMeta
        - requestBody
      properties:
        requestMeta:
          $ref: "#/components/schemas/RequestMeta"
        requestBody:
          type: object
          description: Payload para validación del pago.
          required:
            - data
          properties:
            data:
              oneOf:
                - $ref: "#/components/schemas/ValidatePaymentConsentPaymentValidation"
                - $ref: "#/components/schemas/ValidatePaymentRecurringConsent"
            paymentType:
              $ref: "#/components/schemas/PaymentType"
      additionalProperties: false
    RequestMetaPayment:
      type: object
      description: Objeto que contiene datos del contexto en el cual se recibió el request.
      required:
        - correlationId
        - brandId
      properties:
        correlationId:
          type: string
          description: UUID que identifica el correlation ID de la solicitud. Debe propagarse entre sistemas y registrarse para trazabilidad.
          pattern: ^(localID:)?[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: 97623ed1-4732-4bf2-8d4b-ae7aced5443b
        brandId:
          $ref: "#/components/schemas/BrandId"
        nfcHeader:
          type: string
          description: Campo que representa una transacción iniciada vía NFC. Su envío es obligatorio en ese escenario.
          example: "true"
      additionalProperties: false
    RecurringConsentId:
      type: string
      pattern: ^urn:[a-zA-Z0-9][a-zA-Z0-9\-]{0,31}:[a-zA-Z0-9()+,\-.:=@;$_!*'%\/?#]+$
      maxLength: 256
      description:
        "Identificador único del consentimiento de larga duración creado para la iniciación del pago.
        Debe ser un URN (Uniform Resource Name), conforme la RFC8141.

        Ejemplo: urn:bancoex:C1DD33123
        - namespace: urn
        - identificador de la institución: bancoex
        - identificador específico: C1DD33123

        [Restricción] Obligatorio cuando authorisationFlow sea FIDO_FLOW.\n\n"
    PaymentData:
      type: object
      description: Objeto que contiene los datos del pago, como moneda y valor.
      required:
        - amount
        - currency
      properties:
        amount:
          description:
            "Valor de la transacción con 2 decimales, igual al enviado en el consentimiento.

            Para QR estático con valor predefinido o QR dinámico sin posibilidad de alteración:
            el campo amount DEBE tener el mismo valor del QR Code, de lo contrario debe retornarse HTTP 422.\n\n"
          type: string
          pattern: ^((\d{1,16}\.\d{2}))$
          minLength: 4
          maxLength: 19
          example: "100000.04"
        currency:
          type: string
          maxLength: 3
          description: Código de la moneda nacional según ISO-4217, es decir, 'BRL'.
          pattern: ^([A-Z]{3})$
          example: BRL
      additionalProperties: false
    Date:
      type: string
      description: "Fecha en que se realizará el pago. Cadena con timezone UTC-3.\n\n"
      format: date
      maxLength: 10
      example: "2021-01-01"
    Document:
      type: object
      description: "Información del documento identificador del receptor de la transacción.\n\n"
      required:
        - identification
        - rel
      properties:
        identification:
          type: string
          minLength: 11
          maxLength: 14
          description: Número del documento oficial del titular (persona natural o jurídica).
          example: "11111111111111"
          pattern: ^(?:\d{11}|\d{14})$
        rel:
          type: string
          enum:
            - CPF
            - CNPJ
          example: CNPJ
          description: Tipo del documento identificador oficial.
    RiskSignalsPayments:
      type: object
      description: "Señales de riesgo para la iniciación de pagos automáticos.
        [Restricción] Debe enviarse cuando el consentimiento sea para el producto Sweeping Accounts
        (el objeto \"/data/recurringConfiguration/sweeping\" usado en el oneOf).\n\n"
      properties:
        manual:
          type: object
          required:
            - deviceId
            - isRootedDevice
            - screenBrightness
            - elapsedTimeSinceBoot
            - osVersion
            - userTimeZoneOffset
            - language
            - screenDimensions
            - accountTenure
          description:
            "Representa la recopilación de señales de riesgo con la presencia del usuario.
            [Restricción] Debe enviarse cuando la transacción ocurra en presencia del usuario.\n\n"
          properties:
            deviceId:
              type: string
              description: ID único del dispositivo generado por la plataforma.
              example: 00000000-54b3-e7c7-0000-000046bffd97
            isRootedDevice:
              type: boolean
              description: Indica si el dispositivo está con permisos de “root”.
              example: false
            screenBrightness:
              type: number
              format: double
              description: "Indica el nivel de brillo de la pantalla.

                En Android: entero entre 0 y 255.
                En iOS: número flotante entre 0.0 y 1.0.\n\n"
            elapsedTimeSinceBoot:
              type: integer
              format: int64
              description: Indica cuánto tiempo (en milisegundos) el dispositivo ha estado encendido.
            osVersion:
              type: string
              description: Versión del sistema operativo.
            userTimeZoneOffset:
              type: string
              description: "Zona horaria configurada en el dispositivo del usuario, en formato UTC offset: ±hh[:mm]\n\n"
            language:
              type: string
              description: Idioma del dispositivo en formato ISO 639-1.
            screenDimensions:
              type: object
              description: Dimensiones de la pantalla del dispositivo.
              required:
                - height
                - width
              properties:
                height:
                  type: integer
                  format: int64
                  description: Altura de la pantalla, en píxeles.
                width:
                  type: integer
                  format: int64
                  description: Anchura de la pantalla, en píxeles.
            accountTenure:
              type: string
              format: date
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
              description: Fecha de registro del cliente en la iniciadora.
            geolocation:
              type: object
              description: Datos de geolocalización del cliente mientras está logueado en la iniciadora.
              properties:
                latitude:
                  type: number
                  format: double
                  description: Coordenada latitudinal.
                longitude:
                  type: number
                  format: double
                  description: Coordenada longitudinal.
                type:
                  type: string
                  description: "Tipo de mecanismo usado para obtener la geolocalización."
                  enum:
                    - COARSE
                    - FINE
                    - INFERRED
            isCallInProgress:
              type: boolean
              description: "Indica si hay una llamada activa durante el vínculo.
                [Restricción] Si la señal está disponible, debe enviarse.\n\n"
            isDevModeEnabled:
              type: boolean
              description: Indica si el dispositivo está en modo desarrollador.
            isMockGPS:
              type: boolean
              description: Indica si el dispositivo utiliza GPS simulado.
            isEmulated:
              type: boolean
              description: Indica si el dispositivo es emulado.
            isMonkeyRunner:
              type: boolean
              description: Indica el uso de MonkeyRunner.
            isCharging:
              type: boolean
              description: Indica si la batería está cargándose.
            antennaInformation:
              type: string
              description: Indica a qué antena está conectado el dispositivo.
            isUsbConnected:
              type: boolean
              description: Indica si el dispositivo está conectado por USB.
            integrity:
              type: object
              description:
                "Informa la integridad del dispositivo y la aplicación.

                Android: Play API Integrity.
                iOS: App Attest.\n\n"
              properties:
                appRecognitionVerdict:
                  type: string
                  description: Informa la integridad de la aplicación.
                deviceRecognitionVerdict:
                  type: string
                  description: Informa la integridad del dispositivo.
        automatic:
          type: object
          required:
            - lastLoginDateTime
            - pixKeyRegistrationDateTime
          description:
            "Representa la recopilación de señales de riesgo sin la presencia del usuario.
            [Restricción] Obligatorio cuando la transacción NO ocurre en presencia del usuario.\n\n"
          properties:
            lastLoginDateTime:
              type: string
              description: Fecha y hora del último login del cliente en la iniciadora.
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
            pixKeyRegistrationDateTime:
              type: string
              description: Fecha y hora del registro de la clave Pix del receptor en la iniciadora.
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
    LegacyId:
      description: Arreglo de clave y valor con la identificación del recurso en el sistema legado, permitiendo claves compuestas.
      type: array
      items:
        type: object
        required:
          - key
        properties:
          key:
            description: Nombre del campo identificador en el sistema de origen.
            type: string
            example: internalPaymentId
          value:
            description: Valor del campo identificador en el sistema de origen.
            type: string
            example: "1234"
      minItems: 1
      maxItems: 10
    PaymentReference:
      type: string
      maxLength: 10
      description: "[Restricción] Obligatorio para pagos Pix automáticos.

        Primer pago: usar “zero”.

        Formatos:
        - Semanal: W$numSemana-$ano (ej.: W50-2024)
        - Mensual: M$mês-$ano (ej.: M09-2024)
        - Trimestral: Q$trimestre-$ano (ej.: Q3-2024)
        - Semestral: S$semestre-$ano (ej.: S2-2024)
        - Anual: Y$ano (ej.: Y2024)\n\n"
      example: zero
    CreatePixPaymentData:
      type: object
      description: Objeto que contiene los datos del pago y del receptor (creditor).
      required:
        - localInstrument
        - payment
        - cnpjInitiator
        - endToEndId
        - creditorAccount
      properties:
        endToEndId:
          $ref: "#/components/schemas/EndToEndIdWithoutRestriction"
        recurringConsentId:
          $ref: "#/components/schemas/RecurringConsentId"
        localInstrument:
          $ref: "#/components/schemas/EnumLocalInstrument"
        payment:
          $ref: "#/components/schemas/PaymentData"
        creditorAccount:
          $ref: "#/components/schemas/CreditorAccount"
        remittanceInformation:
          $ref: "#/components/schemas/RemittanceInformation"
        qrCode:
          $ref: "#/components/schemas/QrCode"
        proxy:
          $ref: "#/components/schemas/Proxy"
        cnpjInitiator:
          $ref: "#/components/schemas/CnpjInitiator"
        transactionIdentification:
          $ref: "#/components/schemas/TransactionIdentification"
        ibgeTownCode:
          $ref: "#/components/schemas/IbgeTownCode"
        date:
          $ref: "#/components/schemas/Date"
        document:
          $ref: "#/components/schemas/Document"
        authorisationFlow:
          type: string
          enum:
            - HYBRID_FLOW
            - CIBA_FLOW
            - FIDO_FLOW
          example: HYBRID_FLOW
          description:
            "Campo condicional que identifica el flujo de autorización usado.

            [Restricción] Si CIBA o FIDO → obligatorio.\n\n"
        riskSignals:
          $ref: "#/components/schemas/RiskSignalsPayments"
        originalRecurringPaymentId:
          $ref: "#/components/schemas/LegacyId"
        paymentReference:
          $ref: "#/components/schemas/PaymentReference"
      additionalProperties: false
    CreatePixPayment:
      type: object
      required:
        - requestMeta
        - consent
        - idempotencyKey
        - requestBody
      properties:
        requestMeta:
          $ref: "#/components/schemas/RequestMetaPayment"
        consent:
          oneOf:
            - $ref: "#/components/schemas/ConsentPayment"
            - $ref: "#/components/schemas/ConsentRecurringPayment"
        idempotencyKey:
          type: string
          description: Identificador exclusivo para soportar idempotencia.
          maxLength: 40
          pattern: ^(?!\s)(.*)(\S)$
          example: TXpRMU9UQTROMWhZV2xSU1FUazJSMDl
        requestBody:
          type: object
          required:
            - data
          properties:
            data:
              $ref: "#/components/schemas/CreatePixPaymentData"
        paymentType:
          $ref: "#/components/schemas/PaymentType"
      additionalProperties: false
    PaymentId:
      description: Arreglo de clave y valor con la identificación del recurso en el sistema legado, permitiendo claves compuestas.
      type: array
      items:
        type: object
        required:
          - key
        properties:
          key:
            description: Nombre del campo identificador en el sistema legado.
            type: string
            example: internalPaymentId
          value:
            description: Valor del campo identificador en el sistema legado.
