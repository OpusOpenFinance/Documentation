      required:
        - status
        - cancellation
      properties:
        status:
          $ref: "#/components/schemas/EnumRecurringPaymentCancellationStatusType"
        cancellation:
          type: object
          description: "Información general sobre el cancelamiento.\n\n"
          required:
            - cancelledBy
          properties:
            cancelledBy:
              type: object
              description: Información del usuario que solicitó el cancelamiento.
              required:
                - document
              properties:
                document:
                  type: object
                  description: Documento del usuario.
                  required:
                    - identification
                    - rel
                  properties:
                    identification:
                      type: string
                      maxLength: 11
                      description: Número del documento oficial del usuario.
                      example: "11111111111"
                      pattern: ^\d{11}$
                    rel:
                      type: string
                      maxLength: 3
                      description: Tipo del documento oficial.
                      example: CPF
                      pattern: ^[A-Z]{3}$
    CancellationPixPayment:
      type: object
      required:
