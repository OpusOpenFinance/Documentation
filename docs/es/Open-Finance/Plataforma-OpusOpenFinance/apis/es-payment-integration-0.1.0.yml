                  type: object
                  description: Documento del usuario que canceló el pago.
                  required:
                    - identification
                    - rel
                  properties:
                    identification:
                      type: string
                      maxLength: 11
                      description: Número del documento del usuario pagador.
                      example: "11111111111"
                      pattern: ^\d{11}$
                    rel:
                      type: string
                      maxLength: 3
                      description: Tipo de documento.
                      example: CPF
                      pattern: ^[A-Z]{3}$
    EnumRecurringPaymentCancellationStatusType:
      type: string
      enum:
        - REJECTED
