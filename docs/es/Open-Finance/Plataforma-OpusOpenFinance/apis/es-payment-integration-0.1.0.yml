                maxLength: 10
                example: "2023-08-23"
            additionalInformation:
              type: string
              description:
                "Texto libre para que el Iniciador llene de forma comprensible
                para el usuario aprobador/pagador.\n\nEl texto puede ser utilizado por
                el tenedor para exhibir el resumen de la transacción durante la aprobación del
                usuario aprobador/pagador."
