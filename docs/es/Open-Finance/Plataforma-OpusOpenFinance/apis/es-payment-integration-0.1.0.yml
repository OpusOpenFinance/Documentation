    DiscoveryPaymentsResponse:
      description: Respuesta del discovery de recursos.
      type: object
      required:
        - resources
      properties:
        resources:
          description: Lista de recursos relacionados al discovery.
          type: array
          items:
            type: object
            required:
              - resourceName
              - resourceLegacyId
              - authorizers
              - debtorAccount
            properties:
              resourceName:
                description:
                  "Arreglo de clave y valor con el nombre del recurso.
                  Mostrado al usuario como: 'Key1: Value1  Key2: Value2 ...'"
                type: array
                items:
                  type: object
                  required:
                    - key
                  properties:
                    key:
                      description: Clave del caption del recurso.
                      type: string
                      example: Numero da conta
                    value:
                      description: Valor del caption.
                      type: string
                      example: 1234-5
                minItems: 1
                maxItems: 10
              resourceLegacyId:
                description: Arreglo con claves de identificación en el sistema legado.
                type: array
                items:
                  type: object
                  required:
                    - key
                  properties:
                    key:
                      description: Nombre del campo identificador.
                      type: string
                      example: internalAccountId
                    value:
                      description: Valor del campo identificador.
                      type: string
                      example: "1234"
                minItems: 1
                maxItems: 10
              resourceBalanceCurrency:
                description: Moneda del saldo del recurso (opcional).
                type: string
                maxLength: 3
                pattern: ^([A-Z]{3})$
                example: BRL
              resourceBalanceAmount:
                description: Saldo del recurso (opcional).
                type: string
                pattern: ^((\d{1,16}\.\d{2}))$
                minLength: 4
                maxLength: 19
                example: "100000.04"
              authorizers:
                description: Lista de autorizadores del recurso en casos de múltiple alzada.
                type: array
                items:
                  type: object
                  required:
                    - cpf
                    - name
                  properties:
                    cpf:
                      description: CPF del autorizador.
                      type: string
                      minLength: 11
                      maxLength: 11
                      pattern: ^\d{11}$
                      example: "11111111111"
                    name:
                      description: Nombre del autorizador.
                      type: string
                      example: Marco Antonio de Brito
                minItems: 1
              defaultSelected:
                description: Indica si el recurso debe venir seleccionado por defecto.
                type: boolean
                example: "false"
              debtorAccount:
                type: object
                description: "Cuenta de origen del pagador.

                  Puede venir del consentimiento o ser inferida por la detentora.\n\n"
                required:
                  - ispb
                  - number
                  - accountType
                properties:
                  ispb:
                    type: string
                    minLength: 8
                    maxLength: 8
                    pattern: ^[0-9]{8}$
                    example: "12345678"
                    description: "Código ISPB del participante del SPI (solo números).\n\n"
                  issuer:
                    type: string
                    minLength: 1
                    maxLength: 4
                    pattern: ^[0-9]{1,4}$
                    example: "1774"
                    description: "Código de la agencia emisora (sin dígito).

                      Obligatorio para cuentas CACC y SVGS.\n\n"
                  number:
                    type: string
                    minLength: 1
                    maxLength: 20
                    pattern: ^[0-9]{1,20}$
                    example: "1234567890"
                    description:
                      "Número de la cuenta transaccional del pagador, con dígito si existe.

                      Si hay valor alfanumérico, debe convertirse a 0.\n\n"
                  accountType:
                    type: string
                    enum:
                      - CACC
                      - SVGS
                      - TRAN
                    example: CACC
                    description: "Tipos de cuenta permitidos.

                      - CACC - Cuenta corriente
                      - SVGS - Cuenta de ahorros
                      - TRAN - Cuenta prepaga\n\n"
              useOverdraftLimit:
                type: boolean
                default: true
                example: true
                description: Indica si el usuario autorizó utilizar límite preaprobado en caso de insuficiencia de saldo.
    ResponseDiscoveryAccountsPayment:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/DiscoveryPaymentsResponse"
      additionalProperties: false
    ResponsePaymentValidation:
      type: object
      additionalProperties: false
    ResponseCreatePixPayment:
      type: object
      required:
        - data
        - creditorAccount
      properties:
        data:
          type: object
          description: Objeto que contiene los datos del pago y de la cuenta del receptor (creditor).
          required:
            - paymentId
            - endToEndId
            - creationDateTime
            - statusUpdateDateTime
            - status
            - localInstrument
            - payment
            - creditorAccount
            - cnpjInitiator
            - debtorAccount
          properties:
            paymentId:
              description: Arreglo de clave y valor con la clave de identificación del recurso en el sistema de origen (legado), permitiendo claves compuestas.
              type: array
              items:
                type: object
                properties:
                  key:
                    description: Nombre del campo del identificador en el sistema de origen.
                    type: string
                  value:
                    description: Valor del campo del identificador en el sistema de origen.
                    type: string
                required:
                  - key
              example:
                - key: pk_CampoUm
                  value: ABC
                - key: pk_CampoDois
                  value: "123"
            endToEndId:
              type: string
              minLength: 32
              maxLength: 32
              pattern: ^([E])([0-9]{8})([0-9]{4})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(2[0-3]|[01][0-9])([0-5][0-9])([a-zA-Z0-9]{11})$
              example: E9040088820210128000800123873170
              description: "Se trata de un identificador único, generado en la institución iniciadora del pago y recibido por la institución detentora de la cuenta, acompañando todo el recorrido del pago Pix.\n\n[Restricción] La detentora debe obligatoriamente devolver el campo con el mismo valor recibido de la iniciadora.\n"
            creationDateTime:
              type: string
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              example: "2020-07-21T08:30:00Z"
              description: "Fecha y hora en que el recurso fue creado.\n\nUna cadena con fecha y hora conforme a la especificación RFC-3339, siempre utilizando zona horaria UTC (UTC time format).\n"
            statusUpdateDateTime:
              type: string
              pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              example: "2020-07-21T08:30:00Z"
              description: "Fecha y hora de la última actualización de la iniciación de pago.\n\nUna cadena con fecha y hora conforme a la especificación RFC-3339, siempre utilizando zona horaria UTC (UTC time format).\n"
            proxy:
              type: string
              maxLength: 77
              pattern: '[\w\W\s]*'
              example: "12345678901"
              description: "Clave registrada en el DICT perteneciente al receptor. Los tipos de claves pueden ser: teléfono, e-mail, CPF/CNPJ o clave aleatoria.\n\nEn el caso de teléfono móvil, debe informarse en el formato E.1641.\n\nPara e-mail debe tener el formato xxxxxxxx@xxxxxxx.xxx(.xx) y un máximo de 77 caracteres.\n\nEn el caso de CPF debe informarse con 11 números, sin puntos ni guiones.\n\nPara CNPJ, debe informarse con 14 números, sin puntos ni guiones.\n\nEn el caso de clave aleatoria, debe informarse el UUID generado por el DICT, conforme al formato especificado en la RFC41223.\n\nSi se informa, la detentora de la cuenta debe validar el proxy en el DICT cuando el localInstrument sea DICT, QRDN o QRES, y debe validar el campo creditorAccount.\n\nEsta validación es opcional si localInstrument es INIC.\n\n[Restricción] Si localInstrument es MANU, el campo proxy no debe completarse. Si localInstrument es INIC, DICT, QRDN o QRES, el campo proxy debe completarse siempre con la clave Pix.\n"
            ibgeTownCode:
              type: string
              minLength: 7
              maxLength: 7
              pattern: ^\d{7}$
              example: "5300108"
              description: "Trae el código de la ciudad según el IBGE (Instituto Brasileño de Geografía y Estadística).\n\nPara completar este campo, el Iniciador de Pagos debe seguir la orientación del arreglo de la forma de pago.\n\nEl llenado de este campo tanto en pix/payments como en /consents debe ser igual. En caso de divergencia, la institución debe devolver HTTP 422 con el código de error PAGAMENTO_DIVERGENTE_DO_CONSENTIMENTO.\n\nEste campo hace referencia al campo CodMun del arreglo Pix.\n\n[Restricción] Debe obligatoriamente devolverse con el mismo valor recibido de la iniciadora, si fue enviado en la solicitud de pago.\n"
            status:
              type: string
              enum:
                - RCVD
                - PATC
                - CANC
                - ACCP
                - ACPD
                - RJCT
                - ACSC
                - PDNG
                - SCHD
