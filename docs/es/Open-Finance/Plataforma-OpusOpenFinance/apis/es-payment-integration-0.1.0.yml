          minLength: 1
          maxLength: 4
          pattern: ^[0-9]{1,4}$
          description:
            "Código de la Agencia emisora de la cuenta sin dígito.\n\n
            (La agencia es la dependencia destinada a la atención a los clientes, al público en general
            y a los asociados de cooperativas de crédito,\n\nen el ejercicio de actividades de la institución, no
            pudiendo ser móvil o transitoria).  \n\n[Restricción]
            Llenado obligatorio para los siguientes tipos de cuenta: CACC (CONTA_DEPOSITO_A_VISTA),
            SVGS (CONTA_POUPANCA) y SLRY (CONTA_SALARIO).\n\n"
          example: "1774"
        number:
          type: string
          minLength: 1
          maxLength: 20
          pattern: ^[0-9]{1,20}$
          description:
            "Debe ser llenado con el número de la cuenta del usuario acreedor,
            con dígito verificador (si este existe),\n\nsi hay valor alfanumérico,
