          description: |
            Código de la Agencia que posee la cuenta. (La agencia es la dependencia destinada a la atención a los clientes, al público en general y a los asociados de cooperativas de crédito, en el ejercicio de actividades de la institución, no pudiendo ser móvil o transitoria.)

            [Restricción] Obligatoriamente debe ser completado cuando el campo "type" sea diferente de cuenta prepaga.
