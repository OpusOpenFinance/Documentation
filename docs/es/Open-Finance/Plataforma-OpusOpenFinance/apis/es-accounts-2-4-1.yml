    AccountTransactionsData:
      type: object
      required:
        - transactionId
        - completedAuthorisedPaymentType
        - creditDebitType
        - transactionName
        - type
        - transactionAmount
        - transactionDateTime
      properties:
        transactionId:
          $ref: '#/components/schemas/LegacyId'
        completedAuthorisedPaymentType:
          $ref: '#/components/schemas/EnumCompletedAuthorisedPaymentIndicator'
        creditDebitType:
          $ref: '#/components/schemas/EnumCreditDebitIndicator'
        transactionName:
          type: string
          maxLength: 200
          pattern: '[\w\W\s]*'
          description: |
            Literal utilizada en la institución financiera para identificar la transacción. 
            La información presentada debe ser la misma utilizada en los canales digitales de la institución (al igual que el historial de transacciones presentado en la pantalla de la aplicación o del navegador). 
            Si la institución posee más de un canal digital, la información compartida debe ser la del canal que presente la descripción más completa posible de la transacción.
            En casos donde la descripción de la transacción se presente con múltiples líneas, todas las líneas deben ser enviadas (concatenadas) en este atributo, no siendo obligatoria la concatenación de las informaciones ya enviadas en otros atributos (ej: valor, fecha) del mismo endpoint. 
            Adicionalmente, el Banco Central puede determinar el formato de compartición a ser adoptado por una institución participante específica.
          example: Transferencia Enviada Lima Santos
        type:
          $ref: '#/components/schemas/EnumTransactionTypes'
        transactionAmount:
          $ref: '#/components/schemas/AccountTransactionsDataAmount'
        transactionDateTime:
          type: string
          maxLength: 24
          pattern: '(^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)\.(?:[0-9]){3}Z$)'
          description: |
            Fecha y hora original de la transacción.
          example: '2016-01-29T12:29:03.374Z'
        partieCnpjCpf:
          type: string
          maxLength: 14
          pattern: '^\d{11}$|^\d{14}$'
          description: |
            Identificación de la persona involucrada en la transacción: pagador o receptor (Llenar con el CPF o CNPJ, sin formato). Con la IN BCB nº 371, desde el 02/05/23, el envío de las informaciones de identificación de contraparte se volvió obligatorio para transacciones de pago. Para más detalles, por favor consulte la página `Orientaciones - Cuentas`.

            [Restricción] Cuando "type" esté llenado con un valor FOLHA_PAGAMENTO y la transmisora sea la responsable por el pago de salario (banco-folha), el partieCnpjCpf informado debe ser del empleador relacionado.
          example: '43908445778'
        partiePersonType:
          $ref: '#/components/schemas/EnumPartiePersonType'
        partieCompeCode:
          type: string
          maxLength: 3
          pattern: '^\d{3}$'
          description: 'Código identificador asignado por el Banco Central de Brasil a las instituciones participantes del STR (Sistema de Transferencia de Reservas) referente a la persona involucrada en la transacción. El número-código reemplaza el antiguo código COMPE. Todos los participantes del STR, exceptuando las Infraestructuras del Mercado Financiero (IMF) y la Secretaría del Tesoro Nacional, poseen un número-código independientemente de participar en la Centralizadora de Compensación de Cheques (Compe).'
          example: '001'
        partieBranchCode:
          type: string
          maxLength: 4
          pattern: '^\d{4}$'
          description: 'Código de la Agencia que posee la cuenta de la persona involucrada en la transacción. (La agencia es la dependencia destinada a la atención a los clientes, al público en general y a los asociados de cooperativas de crédito, en el ejercicio de actividades de la institución, no pudiendo ser móvil o transitoria).'
          example: '6272'
        partieNumber:
          type: string
          maxLength: 20
          pattern: '^\d{8,20}$'
          description: Número de la cuenta de la persona involucrada en la transacción
          example: '67890854360'
        partieCheckDigit:
          type: string
          maxLength: 1
          pattern: '[\w\W\s]*'
          description: Dígito de la cuenta de la persona involucrada en la transacción
          example: '4'
    AccountTransactionsDataAmount:
      type: object
      description: Valor de la transacción. Expresado en valor monetario con un mínimo de 2 y un máximo de 4 decimales.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    EnumAccountSubType:
      type: string
      enum:
        - INDIVIDUAL
        - CONJUNTA_SIMPLES
        - CONJUNTA_SOLIDARIA
      description: |
        Subtipo de cuenta (ver Enum): 
        Cuenta individual - posee un único titular
        Cuenta conjunta simple - donde los movimientos financieros solo pueden ser realizados mediante autorización de TODOS los titulares de la cuenta.
        Cuenta conjunta solidaria - es la modalidad cuyos titulares pueden realizar movimientos de forma aislada, es decir, sin que sea necesaria la autorización de los demás titulares
      example: INDIVIDUAL
    EnumAccountType:
      type: string
      enum:
        - CONTA_DEPOSITO_A_VISTA
        - CONTA_POUPANCA
        - CONTA_PAGAMENTO_PRE_PAGA
      description: |
        Tipos de cuentas.
        Modalidades tradicionales previstas por la Resolución 4.753, no contemplando cuentas vinculadas, cuenta de domiciliados en el exterior, cuentas en monedas extranjeras y cuenta correspondiente moneda electrónica.
        Ver Enum
        Cuenta de depósito a la vista o Cuenta corriente - es el tipo más común.
        En ella, el dinero está a disposición para ser retirado en cualquier momento.
        Esta cuenta no genera rendimientos para el depositante
        Cuenta de ahorro - fue creada para estimular a las personas a ahorrar.
        El dinero que permanezca en la cuenta por treinta días comienza a generar rendimientos, con exención de impuesto de renta para quienes declaran.
        Es decir, el dinero "crece" (rende) mientras permanece guardado en la cuenta.
        Cada depósito tendrá rendimientos de mes en mes, siempre en el día del mes en que el dinero fue depositado
        Cuenta de pago prepago: según la CIRCULAR Nº 3.680, BCB de 2013, es la 'destinada a la ejecución de transacciones de pago en moneda electrónica realizadas con base en fondos denominados en reales previamente aportados'
      example: CONTA_DEPOSITO_A_VISTA
      maxLength: 24
    EnumCompletedAuthorisedPaymentIndicator:
      type: string
      description: |
        Indicador de la transacción: 
          - Transacción efectuada: la transacción alcanza este estado cuando el `transactionId` se vuelve inmutable;
          - Lanzamiento futuro: la transacción será efectuada en un momento futuro, es decir, el `transactionId` puede cambiar;
          - Transacción procesando: la transacción está en procesamiento, es decir, el `transactionId` puede cambiar.
      enum:
        - TRANSACAO_EFETIVADA
        - LANCAMENTO_FUTURO
        - TRANSACAO_PROCESSANDO
      example: TRANSACAO_EFETIVADA
    EnumCreditDebitIndicator:
      type: string
      description: |
        Indicador del tipo de lanzamiento: 
        Débito (en el extracto) En un extracto bancario, los débitos, marcados con la letra “D” al lado del valor registrado, informan las salidas de dinero en la cuenta corriente.
        Crédito (en el extracto) En un extracto bancario, los créditos, marcados con la letra “C” al lado del valor registrado, informan las entradas de dinero en la cuenta corriente.
      enum:
        - CREDITO
        - DEBITO
      example: DEBITO
      maxLength: 7
    EnumPartiePersonType:
      type: string
      enum:
        - PESSOA_NATURAL
        - PESSOA_JURIDICA
      example: PESSOA_NATURAL
      description: |
        Identificación del Tipo de Persona de la persona involucrada en la transacción.   
        Persona Natural - Informar CPF en el campo “partieCnpjCpf”.   
        Persona Jurídica - Informar CNPJ en el campo “partieCnpjCpf”.
    EnumTransactionTypes:
      type: string
      description: |
        El campo debe clasificar la transacción en uno de los tipos descritos. 
        El transmisor debe clasificar las transacciones disponibles asociándolas a uno de los ítems del Enum listado en este campo. 
        La opción OTROS solo debe ser utilizada para los casos en que de hecho la transacción compartida no pueda ser clasificada como uno de los ítems de este Enum. 
        Por ejemplo, en el caso de recepción de pensión alimenticia.
      enum:
        - TED
        - DOC
        - PIX
        - TRANSFERENCIA_MESMA_INSTITUICAO
        - BOLETO
        - CONVENIO_ARRECADACAO
        - PACOTE_TARIFA_SERVICOS
        - TARIFA_SERVICOS_AVULSOS
        - FOLHA_PAGAMENTO
        - DEPOSITO
        - SAQUE
        - CARTAO
        - ENCARGOS_JUROS_CHEQUE_ESPECIAL
        - RENDIMENTO_APLIC_FINANCEIRA
        - PORTABILIDADE_SALARIO
        - RESGATE_APLIC_FINANCEIRA
        - OPERACAO_CREDITO
        - OUTROS
      example: PIX
