components:
  schemas:
    AccountBalancesDataAutomaticallyInvestedAmount:
      type: object
      description: Saldo disponible con aplicación automática - corresponde a la suma del saldo disponible más el valor obtenido a partir de la aplicación automática. Expresado en valor monetario con un mínimo de 2 y un máximo de 4 decimales.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    AccountOverdraftLimitsDataOverdraftContractedLimit:
      type: object
      description: Valor del límite contratado del cheque especial.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    AccountOverdraftLimitsDataOverdraftUsedLimit:
      type: object
      description: Valor total utilizado del límite del cheque especial y el adelanto al depositante.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    AccountOverdraftLimitsDataUnarrangedOverdraftAmount:
      type: object
      description: Valor de operación contratada en carácter de emergencia para cobertura de saldo deudor en cuenta de depósitos a la vista y de exceso sobre el límite pactado del cheque especial.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    AccountBalancesDataBlockedAmount:
      type: object
      description: 'Saldo bloqueado, no disponible para uso inmediato, por motivo de bloqueo presentado al cliente en los canales electrónicos. Expresado en valor monetario con un mínimo de 2 y un máximo de 4 decimales.'
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    AccountBalancesDataAvailableAmount:
      type: object
      description: 'Saldo disponible para uso inmediato. En el caso de cuentas de depósito a la vista, sin considerar cheque especial e inversiones vinculadas a la cuenta. Expresado en valor monetario con un mínimo de 2 y un máximo de 4 decimales.'
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Moneda referente al valor monetario, siguiendo el modelo ISO-4217.'
          example: BRL
    AccountBalancesData:
      type: object
      description: |
        Conjunto de información de las Cuentas de: depósito a la vista, ahorro y de pago prepago
      required:
        - availableAmount
        - blockedAmount
        - automaticallyInvestedAmount
        - updateDateTime
      properties:
        availableAmount:
          $ref: '#/components/schemas/AccountBalancesDataAvailableAmount'
        blockedAmount:
          $ref: '#/components/schemas/AccountBalancesDataBlockedAmount'
        automaticallyInvestedAmount:
          $ref: '#/components/schemas/AccountBalancesDataAutomaticallyInvestedAmount'
        updateDateTime:
          type: string
          format: date-time
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2021-05-21T08:30:00Z'
          description: |
            Fecha y hora de la última actualización del saldo. Se espera que la institución informe la última vez que capturó el saldo para compartirlo en el Open Finance. De esta forma, es posible que:
            - Si la institución captura datos de forma síncrona, esta información sea de pocos momentos;
            - Si la institución captura datos de forma asíncrona, esta información sea de horas o días en el pasado;
            - Cuando no existe una fecha vinculada específicamente al bloque, se asume la fecha y hora de actualización del registro como un todo.

            De cualquier forma, es necesario continuar respetando el plazo máximo de actualidad de la API de Cuentas.
    AccountData:
      type: object
      required:
        - brandName
        - companyCnpj
        - type
        - compeCode
        - number
        - checkDigit
        - accountId
      properties:
        brandName:
          type: string
          description: 'Nombre de la Marca reportada por el participante en Open Finance. Se recomienda utilizar, siempre que sea posible, el mismo nombre de marca atribuido en el campo del directorio Nombre del Servidor Amigable para el Cliente (Servidor de Autorización).'
          maxLength: 80
          pattern: '[\w\W\s]*'
          example: Organización A
        companyCnpj:
          type: string
          maxLength: 14
          pattern: '^\d{14}$'
          description: 'Número completo del CNPJ de la institución responsable por el Registro - el CNPJ corresponde al número de inscripción en el Registro Nacional de Personas Jurídicas. Se debe tener solo los números del CNPJ, sin máscara.'
          example: '21128159000166'
        type:
          $ref: '#/components/schemas/EnumAccountType'
        compeCode:
          type: string
          description: 'Código identificador asignado por el Banco Central de Brasil a las instituciones participantes del STR (Sistema de Transferencia de Reservas). El Compe (Sistema de Compensación de Cheques y Otros Papeles) es un sistema que identifica y procesa las compensaciones bancarias. Está representado por un código de tres dígitos que sirve como identificador de bancos, siendo así, cada institución bancaria posee un número exclusivo.'
          pattern: '^\d{3}$'
