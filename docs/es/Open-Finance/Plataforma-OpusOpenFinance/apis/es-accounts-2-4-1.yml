      operationId: accountsGetAccountsAccountIdTransactions
      description: Método para obtener la lista de transacciones de la cuenta de depósito a la vista, ahorro o pago prepago identificada por accountId mantenida por el cliente en la institución transmisora. Se permite una consulta máxima que se extienda 12 meses en el pasado más 12 meses en el futuro.
