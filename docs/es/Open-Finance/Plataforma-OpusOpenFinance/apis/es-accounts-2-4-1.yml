      tags:
        - Cuentas
      summary: Obtiene la lista de cuentas consentidas por el cliente.
      operationId: accountsGetAccounts
      description: 'Método para obtener la lista de cuentas de depósito a la vista, ahorro y pago prepagados mantenidas por el cliente en la institución transmisora y para las cuales él haya proporcionado su consentimiento.'
