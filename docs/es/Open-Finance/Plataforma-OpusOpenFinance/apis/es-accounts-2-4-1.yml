          description: |
            Fecha y hora de la consulta, según especificación RFC-3339, formato UTC.
          type: string
          maxLength: 20
          format: date-time
          example: '2021-05-21T08:30:00Z'
        hasMoreRecords:
          type: boolean
          description: |
            Indica si hay más registros por ser retornados (true) o no (false).
          example: true
    SelectableResourceDiscoveryResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          description: |
            Objeto que contiene la lista de recursos disponibles para que el cliente consienta.
          required:
            - resources
          properties:
            resources:
              description: |
                Lista de recursos relacionados con el discovery.
              type: array
              items:
                type: object
                properties:
                  resourceName:
                    description: |
                      Array de clave y valor con el nombre del recurso.
                      Estos datos pueden ser utilizados para presentación en la pantalla de consentimiento.
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          description: |
                            Clave de la etiqueta del nombre del recurso.
                          type: string
                          example: resourceName
                        value:
                          description: |
                            Valor de la etiqueta del nombre del recurso.
                          type: string
                          example: Cuenta Corriente 1234
                      required:
                        - key
                        - value
                  resourceLegacyId:
                    $ref: '#/components/schemas/LegacyId'
                  resourceBalanceCurrency:
                    description: |
                      Moneda del saldo del recurso.
                      Opcional para presentación en la selección del recurso en el consentimiento de pago.
                    type: string
                  resourceBalanceAmount:
                    description: |
                      Valor del saldo del recurso.
                      Opcional para presentación en la selección del recurso en el consentimiento de pago.
                    type: number
                  authorizers:
                    description: |
                      [Obsoleto] Lista de autorizadores para el recurso en casos de múltiples niveles.
                      Este campo será descontinuado en futuras versiones.
                      Como la versión actual exige este campo, debe ser completado con al menos el nombre y CPF del loggedUser.
                    type: array
                    items:
                      type: object
                      properties:
                        cpf:
                          description: |
                            CPF del autorizador
                          type: string
                          minLength: 11
                          maxLength: 11
                          pattern: ^\d{11}$
                        name:
                          description: |
                            Nombre del autorizador
                          type: string
                      required:
                        - cpf
                        - name
                    minItems: 1
                  defaultSelected:
                    description: |
                      Indica si el recurso debe estar seleccionado por defecto en la pantalla de consentimiento.
                      Valor predeterminado: false
                    type: boolean
                required:
                  - resourceName
                  - resourceLegacyId
                  - authorizers
