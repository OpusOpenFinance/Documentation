openapi: 3.0.0
info:
  title: API Cuentas - Capa de Integración - OPUS Open Finance Brasil
  description: |
    API de cuentas de depósito a la vista, cuentas de ahorro y cuentas prepagas de la Capa de Integración de la Institución Transmisora con el Opus Open Finance Brasil.
    API que devuelve información de cuentas de depósito a la vista, cuentas de ahorro y cuentas de pago prepagas mantenidas en las instituciones transmisoras por sus clientes, 
    incluyendo datos de identificación de la cuenta, saldos, límites y transacciones.\
    No posee segregación entre persona natural y persona jurídica.

    # Instrucciones

    ## Fecha de inmutabilidad por tipo de transacción​
    El identificador de transacciones de cuentas es de envío obligatorio en el Open Finance Brasil. Según el tipo de transacción, debe haber el envío de un identificador único, estable e inmutable en D0 o D+1, según la tabla abajo.
    ```
    |---------------------------------------|-------------------------|-----------------------|
    | Transaction Type                      | Mandatory Date          | Immutability Date     |
    |---------------------------------------|-------------------------|-----------------------|
    | TED                                   | DO                      | DO                    |
    |---------------------------------------|-------------------------|-----------------------|
    | PIX                                   | DO                      | DO                    |
    |---------------------------------------|-------------------------|-----------------------|
    | TRANSFERENCIA MESMA INSTITUICAO (TEF) | DO                      | DO                    |
    |---------------------------------------|-------------------------|-----------------------|
    | TARIFA SERVICOS AVULSOS               | DO                      | DO                    |
    |---------------------------------------|-------------------------|-----------------------|
    | FOLHA DE PAGAMENTO                    | DO                      | DO                    |
    |---------------------------------------|-------------------------|-----------------------|
    | DOC                                   | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | BOLETO                                | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | CONVENIO ARRECADACAO                  | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | PACOTE TARIFA SERVICOS                | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | DEPOSITO                              | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | SAQUE                                 | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | CARTAO                                | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | ENCARGOS JUROS CHEQUE ESPECIAL        | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | RENDIMENTO APLICACAO FINANCEIRA       | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | PORTABILIDADE SALARIO                 | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | RESGATE APLICACAO FINANCEIRA          | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | OPERACAO DE CREDITO                   | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    | OUTROS                                | DO                      | D+1                   |
    |---------------------------------------|-------------------------|-----------------------|
    ```

    ## Reglas de Inmutabilidad​

    Para las transacciones que puedan tener su identificador alterado, según las reglas delimitadas, deben seguirse los siguientes comportamientos: ​

    - El identificador "provisional" compartido en D0 debe ser alterado por el identificador definitivo en D+1:​
      
        - Es importante considerar que las instituciones financieras tienen diferentes formas de tratar feriados al procesar transacciones. Algunas solo consideran feriados nacionales y otras consideran feriados regionales. ​
            
        - Para transacciones en D+1 con estado TRANSACCIÓN_EFECTIVADA se entiende que D+1 se refiere a días hábiles.
            
    - No deben compartirse al mismo tiempo el identificador provisional y el identificador definitivo, es decir, después de que se altere el estado de la transacción a TRANSACCIÓN_EFECTIVADA, solo debe exponerse la transacción con el identificador definitivo.​
        
    - La fecha y el valor de la transacción pueden ser alterados al cambiar el estado a TRANSACCIÓN_EFECTIVADA, de acuerdo con los procesos internos existentes en las instituciones. Por ejemplo: Rescates de inversiones sin liquidez y Compra y Venta de acciones. ​
        
    - La propiedad de identificador de transacción único, estable e inmutable comienza a regir desde el momento en que el estado de la transacción pasa a ser TRANSACCIÓN_EFECTIVADA. Sin embargo:​
        
        - No debe tenerse el mismo identificador entre transacciones en diferentes estados. Por ejemplo, no es posible tener al mismo tiempo el identificador 123 siendo utilizado para transacciones en el estado TRANSACCIÓN_PROCESANDO y TRANSACCIÓN_EFECTIVADA, incluso si los valores y fechas son distintos. ​
            
    - Específicamente en los casos de transacciones en el estado LANZAMIENTO_FUTURO, la fecha del campo transactionDateTime debe ser enviada con la información de día/mes/año previstos para el procesamiento de la transacción, y los demás campos de precisión de la fecha/hora pueden ser enviados como 0 (00:00:00.000). ​
        
    - El identificador de transacción puede repetirse solo para transacciones en el estado TRANSACCIÓN_PROCESANDO y LANZAMIENTO_FUTURO. Es decir, una institución puede utilizar, por ejemplo, el identificador 9999999 para identificar todas las transacciones que aún serán confirmadas (estado TRANSACCIÓN_PROCESANDO). ​
        
    - Para las transacciones que no pueden tener su identificador alterado, según las reglas delimitadas, hay excepciones mapeadas: ​​
        
        - Existen situaciones, principalmente para clientes Persona Jurídica, en las que las transacciones son lanzadas de forma individual (múltiples transacciones) en D0 y en D+1 son consolidadas en un único lanzamiento. También podemos tener el escenario opuesto, en el cual la transacción es lanzada de forma consolidada en D0 y en D+1 "abiertas" en múltiples lanzamientos individuales. Es importante que no haya duplicidad de información en la exposición, es decir, las transacciones individuales y la transacción consolidada no deben exponerse al mismo tiempo.​​
            
            - Por ejemplo, para transacciones de boleto, pix o nómina, en D0 se hacen lanzamientos individuales con TransactionId individuales, y en D+1 se realiza un lanzamiento único con un nuevo transactionID.​​
                
        - Existen situaciones excepcionales en las que un lanzamiento con identificador estable en D0 puede ser eliminado en D+1.​​
            
            - Por ejemplo, para situaciones de cobro de tarifa a la carta en las cuales existe acuerdo negocial o insuficiencia de saldo.
