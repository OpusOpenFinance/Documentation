components:
  schemas:
    CreditCardAccountsTransactionAmount:
      type: object
      description: |
        Valor original de la transacción. Expresado en valor monetario con un mínimo de 2 casas decimales y un máximo de 4 casas decimales. Debe ser siempre llenado con el valor original de la transacción independientemente de la nacionalidad, sin convertirlo.
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: "^[A-Z]{3}$"
          maxLength: 3
          description: "Moneda referente al valor monetario, siguiendo el modelo ISO-4217."
          example: BRL
    CreditCardAccountsTransactionBrazilianAmount:
      type: object
      description: |
        Valor de la transacción expresado en valor monetario con un mínimo de 2 y un máximo de 4 decimales, en moneda corriente de Brasil. Debe ser el valor de `amount` convertido a BRL (en caso de compra internacional) o el mismo valor de `amount` (en caso de compra nacional).
      required:
        - amount
        - currency
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: Valor relacionado al objeto.
        currency:
          type: string
          pattern: "^[A-Z]{3}$"
          maxLength: 3
          description: "Moneda referente al valor monetario, siguiendo el modelo ISO-4217."
          example: BRL
    CreditCardsAccountsIdentificationData:
      type: object
      description: Conjunto de información referente a la identificación de la cuenta de pago pospago.
      required:
        - name
        - productType
        - creditCardNetwork
        - paymentMethod
      properties:
        name:
          type: string
          pattern: '[\w\W\s]*'
          description: |
            Denominación/Identificación del nombre de la cuenta de pago pospago (tarjeta). Según CIRCULAR Nº 3.680,BCB, 2013: 'cuenta de pago pospago: destinada a la ejecución de transacciones de pago que no dependen del aporte previo de recursos'.
          maxLength: 50
          example: Tarjeta Universitaria
        productType:
          $ref: "#/components/schemas/EnumCreditCardAccountsProductType"
        productAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          description: Información complementaria si tipo de Tarjeta es 'OTROS'
          maxLength: 50
          example: ORO_INTERNACIONAL
        creditCardNetwork:
          $ref: "#/components/schemas/EnumCreditCardAccountNetwork"
        networkAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          description: Texto libre para especificar categoría de bandeira marcada como 'OTRAS'.
          maxLength: 50
          example: AURA CARD
        paymentMethod:
          type: array
          description: |
            Listado de las tarjetas (ej.: virtual/adicional/titular) asociadas a la cuenta de tarjeta a que se ha dado consentimiento, según estén disponibles para el usuario en los canales propietarios.
          items:
            $ref: "#/components/schemas/CreditCardsAccountPaymentMethod"
          minItems: 1
    CreditCardAccountsBillsData:
      type: object
      description: Conjunto de la información referente a la lista de facturas asociadas a la cuenta de pago pospago
      required:
        - billId
        - dueDate
        - billTotalAmount
        - billMinimumAmount
        - isInstalment
        - payments
      properties:
        billId:
          $ref: "#/components/schemas/LegacyId"
        dueDate:
          description: "Fecha de vencimiento de la Factura, que aparece para pago por el cliente"
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2021-05-21"
        billTotalAmount:
          $ref: "#/components/schemas/CreditCardsBillTotalAmount"
        billMinimumAmount:
          $ref: "#/components/schemas/CreditCardAccountsBillMinimumAmount"
        isInstalment:
          type: boolean
          description: Indica si la factura permite parcelamiento (true) o no (false).
          example: false
        financeCharges:
          type: array
          items:
            $ref: "#/components/schemas/CreditCardAccountsBillsFinanceCharge"
          minItems: 1
          description: Lista de los cargos cobrados en la factura
        payments:
          type: array
          items:
            $ref: "#/components/schemas/CreditCardAccountsBillsPayment"
          minItems: 0
          description: Lista que proporciona los valores relativos a los pagos de la Factura de la cuenta de pago pospago
    CreditCardAccountsBillsFinanceCharge:
      type: object
      required:
        - type
        - amount
        - currency
      properties:
        type:
          $ref: "#/components/schemas/EnumCreditCardAccountsFinanceChargeType"
        additionalInfo:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Información Adicional
          description: "Campo libre, de llenado obligatorio si se ha seleccionado tipo de carga 'OTROS'"
        amount:
          type: string
          format: double
          maxLength: 20
          minLength: 4
          pattern: '^\d{1,15}\.\d{2,4}$'
          example: "100000.0400"
          description: Valor cobrado por el cargo. Expresado en valor monetario con un mínimo de 2 casas y un máximo de 4 casas decimales.
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Moneda referente al valor cobrado por el cargo, según modelo ISO-4217. p. ej. 'BRL'
            Todos los saldos informados están representados en la moneda vigente de Brasil.
    CreditCardAccountsBillsPayment:
      type: object
      required:
        - valueType
        - paymentDate
        - paymentMode
        - amount
        - currency
      properties:
        valueType:
          $ref: "#/components/schemas/EnumCreditCardAccountsBillingValueType"
        paymentDate:
          description: Fecha efectiva de cuando se realizó el Pago de la factura
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: "2021-05-21"
        paymentMode:
          $ref: "#/components/schemas/EnumCreditCardAccountsPaymentMode"
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: "1000.0400"
          description: |
            Valor de pago según el `valueType`.  
            Expresado en valor monetario con un mínimo de 2 casas y un máximo de 4 casas decimales.   
            El campo no puede asumir valor negativo por tratarse de un pago.
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: |
            Moneda referente al valor de pago de la factura, según modelo ISO-4217. p. ej. 'BRL' Todos los valores informados están representados en la moneda vigente de Brasil.
          example: BRL
    CreditCardAccountsData:
      type: object
      description: Conjunto de información de las Cuentas de pago pospago.
      required:
        - brandName
        - companyCnpj
        - name
        - productType
        - creditCardNetwork
        - creditCardAccountId
      properties:
        creditCardAccountId:
          $ref: "#/components/schemas/LegacyId"
        brandName:
          type: string
          description: "Nombre de la Marca reportada por el participante en Open Finance. Se recomienda utilizar siempre que sea posible el mismo nombre de marca asignado en el campo del directorio Customer Friendly Server Name (Autorización Server)."
          pattern: '[\w\W\s]*'
          maxLength: 80
          example: Organización A
        companyCnpj:
          type: string
          description: "Número completo del CNPJ de la institución responsable del Registro. El CNPJ corresponde al número de inscripción en el Registro Nacional de Personas Jurídicas. Deben incluirse solo los números del CNPJ, sin máscara."
          pattern: '^\d{14}$'
          maxLength: 14
          example: "21128159000166"
        name:
          type: string
          description: 'Denominación/Identificación del nombre de la cuenta de pago pospago (tarjeta). Según la CIRCULAR Nº 3.680, BCB, 2013: "cuenta de pago pospago: destinada a la ejecución de transacciones de pago que no dependen del aporte previo de recursos".'
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: Tarjeta Universitaria
        productType:
          $ref: "#/components/schemas/EnumCreditCardAccountsProductType"
        productAdditionalInfo:
          type: string
          description: Información complementaria si el tipo de Tarjeta es 'OTROS'
          pattern: '[\w\W\s]*'
          maxLength: 50
        creditCardNetwork:
          $ref: "#/components/schemas/EnumCreditCardAccountNetwork"
        networkAdditionalInfo:
          type: string
          description: Texto libre para especificar categoría de bandeira marcada como 'OTRAS'
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: AURA CARD
    CreditCardAccountsLimitsData:
      type: object
      description: Conjunto de información referente a los límites de la cuenta de pago pospago.
      required:
        - creditLineLimitType
        - consolidationType
        - identificationNumber
        - isLimitFlexible
        - usedAmount
      properties:
        creditLineLimitType:
          $ref: "#/components/schemas/EnumCreditCardAccountsLineLimitType"
        consolidationType:
          $ref: "#/components/schemas/EnumCreditCardAccountsConsolidationType"
        identificationNumber:
          type: string
