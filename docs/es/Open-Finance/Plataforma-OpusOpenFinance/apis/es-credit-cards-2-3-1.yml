openapi: 3.0.0
info:
  title: API Credit-cards-accounts - Integration Layer - OPUS Open Finance Brasil
  description: |
    API de cuentas de pago pospago de la capa de integración de la Institución Transmisora con el Opus Open Finance Brasil.
    API que devuelve información de cuentas de pago pospago mantenidas en las instituciones transmisoras por sus clientes, incluyendo datos como denominación, producto, bandeira (red), límites de crédito, información sobre las transacciones de pago efectuadas y facturas. 

    No tiene segregación entre persona natural y persona jurídica.

    # Orientaciones

    ## Fecha de inmutabilidad por tipo de transacción
    El identificador de transacciones de tarjeta de crédito es de envío obligatorio en el Open Finance Brasil. De acuerdo con el tipo de transacción, debe haber el envío de un identificador único, estable e inmutable, según la tabla abajo.
    ```
      |-------------------|-------------------------|-----------------------|
      | Tipo de Transacción | Fecha de Obligación | Fecha de Inmutabilidad |
      |-------------------|-------------------------|-----------------------|
      | PAGO               | DO                    | Factura cerrada        |
      |-------------------|-------------------------|-----------------------|
      | TARIFA             | DO                    | Factura cerrada        |
      |-------------------|-------------------------|-----------------------|
      | OPERACIONES_CRED   | DO                    | Factura cerrada        |
      |-------------------|-------------------------|-----------------------|
      | REVERSIÓN          | DO                    | Factura cerrada        |
      |-------------------|-------------------------|-----------------------|
      | CASHBACK           | DO                    | Factura cerrada        |
      |-------------------|-------------------------|-----------------------|
      | OTROS              | DO                    | Factura cerrada        |
      |-------------------|-------------------------|-----------------------|
      ```
