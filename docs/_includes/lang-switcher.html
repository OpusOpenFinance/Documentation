<div class="lang-switcher">
    <a href="{% if page.url contains '/en' %}
                {{ site.baseurl }}{{ page.url }}
             {% else %}
                {{ site.baseurl }}/en{{ page.url | replace: '/pt-br', '' | replace: '/es', '' }}
             {% endif %}">
        English
    </a>

    <a href="{% if page.url contains '/pt-br' %}
                {{ site.baseurl }}{{ page.url }}
             {% else %}
                {{ site.baseurl }}/pt-br{{ page.url | replace: '/en', '' | replace: '/es', '' }}
             {% endif %}">
        Português
    </a>

    <a href="{% if page.url contains '/es' %}
                {{ site.baseurl }}{{ page.url }}
             {% else %}
                {{ site.baseurl }}/es{{ page.url | replace: '/pt-br', '' | replace: '/en', '' }}
             {% endif %}">
        Español
    </a>
</div>
