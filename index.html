<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const baseUrl = isLocal ? '' : '/Documentation';
            const userLang = navigator.language || navigator.userLanguage || 'en';
            let targetLang = "en"; // Default fallback

            if (userLang.toLowerCase().startsWith('pt')) {
                targetLang = 'pt-br';
            } else if (userLang.toLowerCase().startsWith('es')) {
                targetLang = 'es';
            }

            const targetUrl = baseUrl + '/' + targetLang + '/';
            const currentPath = window.location.pathname;

            // Redireciona apenas se estiver na p√°gina raiz
            if (currentPath === '/' || currentPath === `${baseUrl}/` || currentPath === '') {
                window.location.replace(targetUrl);
            }
        });
    </script>
    <meta http-equiv="refresh" content="0;url=/Documentation/en/">
</head>
<body>
    <p>Redirecting to your language... <a href="/Documentation/en/">Click here if not redirected</a></p>
</body>
</html>
