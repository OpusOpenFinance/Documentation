<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const isLocal = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
        const baseUrl = isLocal ? "" : "/Documentation";
        const userLang = navigator.language || navigator.userLanguage || "en";
        let targetLang = "en";
        if (userLang.toLowerCase().startsWith("pt")) targetLang = "pt-br";
        window.location.replace(baseUrl + "/" + targetLang + "/");
    </script>
    <meta http-equiv="refresh" content="0;url=/Documentation/pt-br/">
</head>
<body>
    <p>Redirecting to your language... <a href="/Documentation/pt-br/">Click here if not redirected</a></p>
</body>
</html>
