<article class="page-content">
  {{ content }}
</article>

{% if page.has_children != false %}
  <nav class="toc">
    <h2 class="text-delta">Conte√∫do</h2>
    <ul>
      {% for child in site.pages %}
        {% if child.parent == page.title %}
          <li><a href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
{% endif %}
